<!--
    * EXEMPLO 4

        - Neste exemplo, adicionamos um estilo embutido para o elemento "p". O texto agora será rosa, porque o estilo embutido recebe a prioridade mais alta:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        /**
         -  Se houver duas ou mais regras CSS que apontam para o mesmo elemento, o seletor com o maior valor de especificidade "vencerá" e sua declaração de estilo será aplicada a esse elemento HTML.
        */

        /*
         - seletor simples, seletor de elemento, seleciona o elemento pelo nome, seleciona todos os elementos p no documento
        */
        p{
            /*regra css que especifica uma cor para o texto do elemento p*/
            color: red;
        }
        
        /*
         -  O seletor de classe seleciona elementos HTML com um atributo de classe específico.
         - seletor de classe, seleciona um ou mais elemento que possua a classe .test, seletor mais especifico que o seletor de elemento
        */
        .test{
            /*regra css que especifica uma cor para o texto do elemento, sera aplica a cor de texto verde ao elemento, pois o seletor de classe tem prioriedade mais alta, e mais especifico*/
            color: green;
        }

        /*
         - O seletor id usa o atributo id de um elemento HTML para selecionar um elemento específico.
         - O id de um elemento é único dentro de uma página, então o seletor de id é usado para selecionar um elemento único!
         - seleciona um elemento com o id unico e especifico chamado demo
        */
        #demo{
            /*regra css que especifica uma cor para o texto do elemento com o id especificado, sera aplica a cor de texto azul ao elemento, pois o seletor de id tem prioriedade mais alta, do que o seletor de classe e seletor de elemento e mais especifico do que os dois citados acima*/
            color: blue;
        }
    </style>
</head>
<body>

    <!--
        - o atributo style aplica um estilo inline, o estilo inline e mais especifico do que um seletor de atributo, de classe, de id, de elementos, a cor do texto sera rosa
    -->
    <p id="demo" class="test" style="color: pink;">Olá Mundo!</p>
    
</body>
</html>
