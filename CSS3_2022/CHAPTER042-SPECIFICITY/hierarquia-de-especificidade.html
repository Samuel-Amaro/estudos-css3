<!--
    * HIERARQUIA DE ESPECIFICIDADE

        Cada seletor CSS tem seu lugar na hierarquia de especificidade.

        Existem quatro categorias que definem o nível de especificidade de um seletor:

            inline-styles(estilo embutido) - exemplo: <h1 style="color: pink">

            IDs - exemplo: #navbar

            Classes, pseudo-classes, seletor de atributos - exemplo: .test, :hover, [href]

            elementos and pseudo-elementos - exemplo: h1, :before
-->
