<!--
    * PSEUDO-CLASSES

        Uma pseudoclasse CSS é uma palavra-chave adicionada a um seletor que especifica um estado especial do(s) elemento(s) selecionado(s). Por exemplo, pode ser usado para alterar a cor de um botão quando o ponteiro do usuário passa sobre ele. :hover

        /*Qualquer botão sobre o qual o ponteiro do usuário está pairando*/
        button:hover {
            color: blue;
        }

        As pseudo-classes permitem aplicar um estilo a um elemento não apenas em relação ao conteúdo da árvore do documento, mas também em relação a fatores externos como o histórico do navegador ( :visited, por exemplo), o status de seu conteúdo (como :checked em certos elementos do formulário) ou a posição do mouse (como :hover, que permite saber se o mouse está sobre um elemento ou não).

        Nota: Ao contrário das pseudoclasses, os pseudoelementos podem ser usados ​​para estilizar uma parte específica de um elemento.

-->
