<!--
    * :required

        A pseudoclasse CSS :required  representa qualquer elemento <input>, <select>, <textarea> ou que tenha o atributo required definido nele.

        /*Seleciona qualquer <input> necessário*/
        input:required {
            border: 1px dashed red;
        }

        Essa pseudoclasse é útil para destacar campos que devem ter dados válidos antes que um formulário possa ser enviado.

        Nota: A :optional pseudo-classe seleciona campos de formulário opcionais .

    * Sintaxe

        :required
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
        label {
            display: block;
            margin: 1px;
            padding: 1px;
        }

        .field {
            margin: 1px;
            padding: 1px;
        }

        /*
         -  A pseudoclasse CSS :required  representa qualquer elemento <input>, <select>, <textarea> ou que tenha o atributo required definido nele.
         - seleciona elementos <input> que tenham o atributo html required definido.
        */
        input:required {
            border-color: #800000;
            border-width: 3px;
        }

        /*
          - seleciona elementos <input> que tenham o atributo html required definido, e que seu conteudo esteja invalido
        */
        input:required:invalid {
            border-color: #c00000;
        }



    </style>
</head>
<body>
    
    <form>
        <div class="field">
          <label for="url_input">Enter a URL:</label>
          <input type="url" id="url_input"/>
        </div>
      
        <div class="field">
          <label for="email_input">Enter an email address:</label>
          <input type="email" id="email_input" required/>
        </div>
    </form>
      
</body>
</html>
