<!--
    * :user-invalid(:-moz-ui-invalid)

        A pseudo-classe:user-invalid CSS representa qualquer elemento de formulário validado cujo valor não é válido com base em suas restrições de validação , após o usuário ter interagido com ele.

        A :user-invalidpseudo-classe deve corresponder a um elemento :invalid, :out-of-range ou blank-but :requiredentre o momento em que o usuário tentou enviar o formulário e antes que o usuário interaja novamente com o elemento de formulário.

        Nota: A pseudoclasse se comporta da mesma forma que a pseudoclasse não padrão :-moz-ui-invalid.

    * Sintaxe

        :user-invalid
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
        /*
         - A pseudo-classe:user-invalid CSS representa qualquer elemento de formulário validado cujo valor não é válido com base em suas restrições de validação , após o usuário ter interagido com ele.
        */
        input:user-invalid {
            border: 2px solid red;
        }

        /*
         - insere conteudo no span elemento apos intergir com o input.
        */
        input:user-invalid + span::before {
            content: '✖';
            color: red;
        }


    </style>
</head>
<body>
    
    <form>
        <label for="email">Email *: </label>
        <input id="email" name="email" type="email" required/>
        <span></span>
    </form>
      
      
</body>
</html>
