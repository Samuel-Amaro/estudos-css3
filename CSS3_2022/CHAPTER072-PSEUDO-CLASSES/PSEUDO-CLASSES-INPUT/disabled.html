<!--
    * disabled

        A pseudo-classe CSS :disabled representa qualquer elemento desabilitado. Um elemento está desabilitado se não puder ser ativado (selecionado, clicado, digitado etc.) ou aceitar o foco. O elemento também possui um estado habilitado, no qual pode ser ativado ou aceitar o foco.

        /*Seleciona qualquer <input> desabilitado*/
        input:disabled {
            background: #ccc;
        }

    * Sintaxe

        :disabled
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        /*
         - A pseudo-classe CSS :disabled representa qualquer elemento desabilitado. Um elemento está desabilitado se não puder ser ativado (selecionado, clicado, digitado etc.) ou aceitar o foco.
         - seleciona qualquer <input> desabilitado.
        */
        input[type="text"]:disabled {
            background: #ccc;
        }

    </style>
</head>
<body>

    <form action="#">
        <fieldset id="shipping">
          <legend>Shipping address</legend>
          <input type="text" placeholder="Name"/>
          <input type="text" placeholder="Address"/>
          <input type="text" placeholder="Zip Code"/>
        </fieldset>
        <br/>
        <fieldset id="billing">
          <legend>Billing address</legend>
          <label for="billing-checkbox">Same as shipping address:</label>
          <input type="checkbox" id="billing-checkbox" checked/>
          <br/>
          <input type="text" placeholder="Name" disabled/>
          <input type="text" placeholder="Address" disabled/>
          <input type="text" placeholder="Zip Code" disabled/>
        </fieldset>
    </form>
      
      
</body>
</html>
