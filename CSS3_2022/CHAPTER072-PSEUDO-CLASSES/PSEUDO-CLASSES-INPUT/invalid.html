<!--
    * :invalid

        A pseudoclasse CSS :invalid representa qualquer <form>, <fieldset>, <input> ou outro <form>  elemento cujo conteúdo não valide. 

        /*Seleciona qualquer <input> inválido*/
        input:invalid {
            background-color: pink;
        }

        Essa pseudoclasse é útil para destacar erros de campo para o usuário.

    * Sintaxe

        :invalid
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
        label {
            display: block;
            margin: 1px;
            padding: 1px;
        }

        .field {
            margin: 1px;
            padding: 1px;
        }

        /*
         - A pseudoclasse CSS :invalid representa qualquer <form>, <fieldset>, <input> ou outro <form>  elemento cujo conteúdo não valide
         - seleciona elementos <input> com conteudo invalido
        */
        input:invalid {
            background-color: #ffdddd;
        }

        /*
         - seleciona elementos <form> com conteudo invalido
        */
        form:invalid {
            border: 5px solid #ffdddd;
        }

        /*
         - seleciona elementos <input> com conteudo valido
        */
        input:valid {
            background-color: #ddffdd;
        }

        /*
         - seleciona elemento <form> que possua conteudo valido
        */
        form:valid {
            border: 5px solid #ddffdd;
        }


        input:required {
            border-color: #800000;
            border-width: 3px;
        }

        input:required:invalid {
            border-color: #c00000;
        }

    </style>
</head>
<body>
    
    <form>
        <div class="field">
          <label for="url_input">Enter a URL:</label>
          <input type="url" id="url_input"/>
        </div>
      
        <div class="field">
          <label for="email_input">Enter an email address:</label>
          <input type="email" id="email_input" required>
        </div>
    </form>
      
</body>
</html>
