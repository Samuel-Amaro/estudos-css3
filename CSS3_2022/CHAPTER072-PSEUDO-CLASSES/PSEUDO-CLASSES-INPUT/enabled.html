<!--
    * :enabled

        A pseudoclasse CSS :enabled representa qualquer elemento habilitado. Um elemento é habilitado se puder ser ativado (selecionado, clicado, digitado etc.) ou aceitar o foco. O elemento também tem um estado desabilitado, no qual não pode ser ativado ou aceitar o foco.

        /*Seleciona qualquer <input> ativado*/
        input:enabled {
            color: blue;
        }

    * Sintaxe

        :enabled
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        /*
         - A pseudoclasse CSS :enabled representa qualquer elemento habilitado. Um elemento é habilitado se puder ser ativado (selecionado, clicado, digitado etc.) ou aceitar o foco.
         - seleciona elementos input ativados
        */
        input:enabled {
            color: #2b2;
        }

        /*
         - seleciona elementos input desativados
        */
        input:disabled {
            color: #aaa;
        }
 
    </style>
</head>
<body>

    <form action="url_of_form">
        <label for="FirstField">First field (enabled):</label>
        <input type="text" id="FirstField" value="Lorem"/>
        <br/>
        <label for="SecondField">Second field (disabled):</label>
        <input type="text" id="SecondField" value="Ipsum" disabled="disabled">
        <br/>
        <input type="button" value="Submit"/>
    </form>
      
</body>
</html>
