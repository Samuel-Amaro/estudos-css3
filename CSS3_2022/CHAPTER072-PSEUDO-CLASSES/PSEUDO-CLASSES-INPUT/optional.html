<!--
    * :optional

        A pseudoclasse CSS :optional representa qualquer elemento <input> <select> <textarea>, ou que não tenha o atributo required definido nele.

        /*Seleciona qualquer <input> opcional*/
        input:optional {
            border: 1px dashed black;
        }

        Essa pseudoclasse é útil para estilizar campos que não precisam enviar um formulário.

    * Sintaxe

        :optional
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
        label {
            display: block;
            margin: 1px;
            padding: 1px;
        }

        .field {
            margin: 1px;
            padding: 1px;
        }

        /*
         -  A pseudoclasse CSS :optional representa qualquer elemento <input> <select> <textarea>, ou que não tenha o atributo required definido nele.
        - seleciona qualquer elementob<input> que que não tenha o atributo required definido
        */
        input:optional{
            border-color: rebeccapurple;
            border-width: 3px;
        }

    </style>
</head>
<body>
    
    <form>
        <div class="field">
          <label for="url_input">Enter a URL:</label>
          <input type="url" id="url_input"/>
        </div>
      
        <div class="field">
          <label for="email_input">Enter an email address:</label>
          <input type="email" id="email_input" required/>
        </div>
    </form>
      
</body>
</html>
