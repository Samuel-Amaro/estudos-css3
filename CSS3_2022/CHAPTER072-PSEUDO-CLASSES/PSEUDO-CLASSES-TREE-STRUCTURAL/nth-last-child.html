<!--
    * :nth-last-child()

        A pseudo-classe :nth-last-child() CSS combina elementos com base em sua posição entre um grupo de irmãos, contando a partir do final.

        /*Seleciona cada quarto elemento entre qualquer grupo de irmãos,contando para trás a partir do último*/
        :nth-last-child(4n) {
            color: lime;
        }

        Nota: Esta pseudo-classe é essencialmente a mesma que :nth-child, exceto que conta os itens para trás a partir do final , não para frente desde o início.

    * Sintaxe

        A nth-last-child pseudoclasse é especificada com um único argumento, que representa o padrão para os elementos correspondentes, contando a partir do final.

    * Valores de palavra-chave

        odd: Representa elementos cuja posição numérica em uma série de irmãos é ímpar: 1, 3, 5, etc., contando a partir do final.

        even: Representa elementos cuja posição numérica em uma série de irmãos é par: 2, 4, 6, etc., contando a partir do final.

    * Notação Funcional:

        <An+B>: Representa elementos cuja posição numérica em uma série de irmãos corresponde ao padrão An+B, para cada inteiro positivo ou valor zero de n. O índice do primeiro elemento, contando a partir do final, é 1. Os valores Abe B devem ser <integer>s.

    * Exemplos

     * Seletores de exemplo:

        tr:nth-last-child(odd) ou tr:nth-last-child(2n+1): Representa as linhas ímpares de uma tabela HTML: 1, 3, 5, etc., contando a partir do final.

        tr:nth-last-child(even) ou tr:nth-last-child(2n): Representa as linhas pares de uma tabela HTML: 2, 4, 6, etc., contando a partir do final.

        :nth-last-child(7): Representa o sétimo elemento, contando a partir do final.

        :nth-last-child(5n): Representa os elementos 5, 10, 15, etc., contando a partir do final.

        :nth-last-child(3n+4): Representa os elementos 4, 7, 10, 13, etc., contando a partir do final.

        :nth-last-child(-n+3): Representa os três últimos elementos entre um grupo de irmãos.

        p:nth-last-child(n) ou p:nth-last-child(n+1): Representa cada <p> elemento entre um grupo de irmãos. p Isso é o mesmo que um seletor simples . (Uma vez que n começa em zero, enquanto o último elemento começa em um, n e n+1 ambos selecionarão os mesmos elementos.)

        p:nth-last-child(1) ou p:nth-last-child(0n+1): Representa tudo <p> o que é o primeiro elemento entre um grupo de irmãos, contando a partir do final. Este é o mesmo que o :last-child seletor.
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        table {
            border: 1px solid blue;
        }

        /*seleciona as ultimas três linhas da tabela (-0+3) = 3: (-1+3) = 2 : (-2+3) = 1: (-3+3) = 0 */
        tr:nth-last-child(-n+3) {
            background-color: pink;
        }

        /*seleciona todos as linhas da tabela a partir da segunda linha, (0+2) = 2, (1+2) = 3, (2+2) = 4, (3+2) = 5, (4+2) = 6, (5+2) = 7, etc..*/
        tr:nth-last-child(n+2) {
            color: blue;
        }

        /*seleciona a segunda linha contando de cima para baixo do final para o inicio, seleciona a ultima linha*/
        tr:nth-last-child(2) {
            font-weight: 600;
        }           

    </style>
</head>
<body>

    <table>
        <tbody>
          <tr>
            <td>First line</td>
          </tr>
          <tr>
            <td>Second line</td>
          </tr>
          <tr>
            <td>Third line</td>
          </tr>
          <tr>
            <td>Fourth line</td>
          </tr>
          <tr>
            <td>Fifth line</td>
          </tr>
        </tbody>
      </table>
       
</body>
</html>
