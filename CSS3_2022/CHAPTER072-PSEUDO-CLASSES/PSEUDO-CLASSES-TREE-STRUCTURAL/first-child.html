<!--
    * :first-child - primeiro filho

        A pseudo-classe :first-child CSS representa o primeiro elemento entre um grupo de elementos irmãos.

        /*Seleciona qualquer <p> que seja o primeiro elemento entre seus irmãos*/
        p:first-child {
            color: lime;
        }

        Nota: Conforme definido originalmente, o elemento selecionado precisava ter um pai. Começando com Seletores Nível 4, isso não é mais necessário.

    * Sintaxe

        :first-child

    * Exemplos
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
        /*
         - seleciona o primeiro elemento <p> que e o primeiro elemento entre um grupo de irmãos de um pai qualquer 
        */
        p:first-child {
            color: lime;
            background-color: black;
            padding: 5px;
        }

    </style>
</head>
<body>

    <div>
        <p>This text is selected!</p>
        <p>This text isn't selected.</p>
      </div>
      
      <div>
        <h2>This text isn't selected: it's not a `p`.</h2>
        <p>This text isn't selected.</p>
    </div>      

</body>
</html>
