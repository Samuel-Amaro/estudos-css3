<!--
    * :nth-child() 

        A pseudoclasse :nth-child() CSS combina elementos com base em sua posição entre um grupo de irmãos.

        /*Seleciona o segundo elemento em uma lista se esse elemento for um <li>*/
        li:nth-child(2) {
            color: lime;
        }

        /*Seleciona cada quarto elemento
         entre qualquer grupo de irmãos*/
        :nth-child(4n) {
            color: lime;
        }

        Observe que, na element:nth-child()sintaxe, a contagem de filhos inclui filhos de qualquer tipo de elemento; mas é considerado uma correspondência apenas se o elemento nessa posição filho for do tipo de elemento especificado.

    * Sintaxe

        :nth-child() recebe um único argumento que descreve um padrão para correspondência de índices de elementos em uma lista de irmãos. Os índices de elemento são baseados em 1.

    * Valores de palavra-chave

        odd: Representa elementos cuja posição numérica em uma série de irmãos é ímpar: 1, 3, 5, etc.

        even: Representa elementos cuja posição numérica em uma série de irmãos é par: 2, 4, 6, etc.

    * Notação funcional:

        <An+B>: Representa elementos em uma lista cujos índices correspondem aos encontrados em um padrão personalizado de números, definido por An+B, onde:

            A é um tamanho de passo inteiro,
            
            B é um deslocamento inteiro,
            
            n são todos os inteiros não negativos, começando em 0.
        
        Ele pode ser lido como o elemento An+B de uma lista.

    * Exemplos

        * Seletores de exemplo

            tr:nth-child(odd) ou tr:nth-child(2n+1): Representa as linhas ímpares de uma tabela HTML: 1, 3, 5, etc.

            tr:nth-child(even) ou tr:nth-child(2n): Representa as linhas pares de uma tabela HTML: 2, 4, 6, etc.

            :nth-child(7): Representa o sétimo elemento.

            :nth-child(5n): Representa os elementos 5 [=5×1], 10 [=5×2], 15 [=5×3], etc. O primeiro a ser retornado como resultado da fórmula é 0 [=5x0], resultando em um no-match, já que os elementos são indexados a partir de 1, enquanto n começam em 0. Isso pode parecer estranho a princípio, mas faz mais sentido quando a B parte da fórmula é > 0, como no próximo exemplo.

            :nth-child(n+7): Representa o sétimo e todos os seguintes elementos: 7 [=0+7], 8 [=1+7], 9 [=2+7], etc.

            :nth-child(3n+4): Representa os elementos 4 [=(3×0)+4], 7 [=(3×1)+4], 10 [=(3×2)+4], 13 [=(3×3)+4], etc.

            :nth-child(-n+3): Representa os três primeiros elementos. [=-0+3, -1+3, -2+3]

            p:nth-child(n): Representa cada <p> elemento em um grupo de irmãos. Isso seleciona os mesmos elementos que um p seletor simples (embora com uma especificidade mais alta).

            p:nth-child(1) ou p:nth-child(0n+1): Representa tudo <p> que é o primeiro elemento em um grupo de irmãos. Este é o mesmo que o :first-child seletor (e tem a mesma especificidade).

            p:nth-child(n+8):nth-child(-n+15): Representa o oitavo ao décimo quinto <p> elementos de um grupo de irmãos.
-->
