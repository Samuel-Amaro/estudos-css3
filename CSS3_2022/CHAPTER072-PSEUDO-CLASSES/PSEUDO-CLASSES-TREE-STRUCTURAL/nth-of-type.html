<!--
    * :nth-of-type()

        A pseudoclasse :nth-of-type() CSS combina elementos com base em sua posição entre irmãos do mesmo tipo (nome da tag).

        /*Seleciona cada quarto elemento <p>
         entre qualquer grupo de irmãos*/
        p:nth-of-type(4n) {
            color: lime;
        }

    * Sintaxe

        A nth-of-typepseudo-classe é especificada com um único argumento, que representa o padrão para os elementos correspondentes.
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
        /*seleciona elementos <p> baseado na sua posição entre os seus irmãos de mesmo tipo, seleciona somente paragrafos impares (2x0+1) = 1, (2x1+1) = 3, (2x2+1) = 5 etc...*/
        p:nth-of-type(2n+1) {
            color: red;
        }

        /*seleciona elementos <p> baseado na sua posição entre seus irmãos de mesmo tipo, seleciona somente paragrafos pares, (2x0) = 0, (2x1) = 2, (2x2) = 4, (2x3) = 6, etc...*/
        p:nth-of-type(2n) {
            color: blue;
        }

        /*seleciona o primeiro <p> elemento baseano na sua posição entre os seus irmãos de mesmo tipo*/
        p:nth-of-type(1) {
            font-weight: bold;
        }

        /*Isso corresponderá ao 3º parágrafo, pois combinará elementos que são 2n + 1 E têm uma classe de fantasia.
         O segundo parágrafo tem uma classe de fantasia, mas não é correspondido, pois não é :nth-of-type(2n+1)*/
        p.fancy:nth-of-type(2n+1) {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div>
        <div>This element isn't counted.</div>
        <p>1st paragraph.</p>
        <p class="fancy">2nd paragraph.</p>
        <div>This element isn't counted.</div>
        <p class="fancy">3rd paragraph.</p>
        <p>4th paragraph.</p>
    </div>
      
</body>
</html>
