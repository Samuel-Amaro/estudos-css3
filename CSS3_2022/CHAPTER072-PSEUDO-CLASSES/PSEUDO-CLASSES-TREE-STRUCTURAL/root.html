<!--
    * PSEUDO-CLASSES TREE-STRUCTURAL(ESTRUTURAUS EM ÁRVORE)

        Essas pseudoclasses estão relacionadas à localização de um elemento na árvore do documento.

    * :root - raiz

        A pseudo-classe :root CSS corresponde ao elemento raiz de uma árvore que representa o documento. Em HTML, :root representa o elemento <html> e é idêntico ao seletor html, exceto que sua especificidade é maior.

        /*Seleciona o elemento raiz do documento: <html> no caso de HTML*/
        :root {
            background: yellow;
        }

    * Sintaxe

        :root

    * Exemplos

        * Declarando variáveis ​​CSS globais

            :root pode ser útil para declarar variáveis ​​CSS globais :

            :root {
                --main-color: hotpink;
                --pane-padding: 5px 42px;
            }
-->
