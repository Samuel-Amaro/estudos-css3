<!--
    * :active

        A pseudoclasse CSS :active representa um elemento (como um botão) que está sendo ativado pelo usuário. Ao usar um mouse, a "ativação" normalmente começa quando o usuário pressiona o botão principal do mouse.

        /*Seleciona qualquer <a> que está sendo ativado*/
        a:active {
            color: red;
        }

        A :active pseudo-classe é comumente usada em elementos <a> e <button>. Outros destinos comuns dessa pseudoclasse incluem elementos contidos em um elemento ativado e elementos de formulário que estão sendo ativados por meio de seus arquivos <label>.

        Os estilos definidos pela :active pseudoclasse serão substituídos por qualquer pseudoclasse relacionada ao link subsequente (:link, :hover, ou :visited) que tenha pelo menos igual especificidade. Para estilizar os links adequadamente, coloque a :active regra após todas as outras regras relacionadas ao link, conforme definido pela ordem LVHA : :link— :visited— :hover— :active.

        Nota: Em sistemas com mouses com vários botões, o CSS3 especifica que a :activepseudoclasse deve ser aplicada apenas ao botão primário; em ratos destros, este é normalmente o botão mais à esquerda.

    * Sintaxe

        :active
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        /*seleciona elementos <a> não visitados*/
        a:link{
           color: blue;
        }

        /*seleciona elementos <a> que ja foram visitados*/
        a:visited{
            color: purple;
        }

        /*Geralmente é acionado quando o usuário passa o mouse sobre um elemento com o cursor (ponteiro do mouse).*/
        a:hover{
            background-color: yellow;
        }

        /*
         - Ao usar um mouse, a "ativação" normalmente começa quando o usuário pressiona o botão principal do mouse.
         - seleciona uma elemento <a> que esta sendo ativado.
        */
        a:active{
            color: red;
        }

        /*
         - seleciona qualquer elemento <p> que esta sendo ativado
        */
        p:active{
            background-color: #eee;
        }

    </style>
</head>
<body>

    <p>This paragraph contains a link:
        <a href="#">This link will turn red while you click on it.</a>
        The paragraph will get a gray background while you click on it or the link.
    </p>

</body>
</html>
