<!--
    * :focus-within

        A pseudo-classe CSS :focus-within corresponde a um elemento se o elemento ou qualquer um de seus descendentes estiver focado. Em outras palavras, ele representa um elemento que é correspondido pela pseudoclasse :focus ou tem um descendente que é correspondido por :focus. (Isso inclui descendentes em árvores de sombra .)

        /*Seleciona um <div> quando um de seus descendentes está focado*/
        div:focus-within {
            background: cyan;
        }

        Esse seletor é útil, para dar um exemplo comum, para destacar um <form> contêiner inteiro quando o usuário foca em um de seus <input> campos.

    * Sintaxe

        :focus-within
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        form {
            border: 1px solid;
            color: gray;
            padding: 4px;
        }

        /*
         - A pseudo-classe CSS :focus-within corresponde a um elemento se o elemento ou qualquer um de seus descendentes estiver focado.
         - seleciona <form> ou seus descendetes quando focados, se os desdencentes do <form> elemento receberem o foco, o elemento <form> sera estilizado.
        */
        form:focus-within {
            background: #ff8;
            color: black;
        }

        input {
            margin: 4px;
        }

    </style>
</head>
<body>

    <p>Try typing into this form.</p>

    <form>
        <label for="given_name">Given Name:</label>
        <input id="given_name" type="text"/>
        <br/>
        <label for="family_name">Family Name:</label>
        <input id="family_name" type="text"/>
    </form>

</body>
</html>
