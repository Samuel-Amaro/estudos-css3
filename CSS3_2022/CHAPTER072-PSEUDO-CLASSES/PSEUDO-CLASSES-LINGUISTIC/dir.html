<!--
    * PSEUDO CLASSE LINGUISTICA

        Essas pseudoclasses refletem o idioma do documento e permitem a seleção de elementos com base no idioma ou na direção do script.

    * PSEUDO CLASSE DIR

        A pseudo-classe CSS dir() combina elementos com base na direcionalidade do texto contido neles.

        /*Seleciona qualquer elemento com texto da direita para a esquerda*/
        :dir(rtl) {
            background-color: red;
        }

        A :dir() pseudoclasse utiliza apenas o valor semântico da direcionalidade, ou seja, aquele definido no próprio documento. Ele não leva em conta a direcionalidade de estilo , ou seja, a direcionalidade definida por propriedades CSS como direction.

        Nota: Em HTML, a direção é determinada pelo dir atributo. Outros tipos de documentos podem ter métodos diferentes.

    * SINTAXE

        A :dir() pseudoclasse requer um parâmetro, representando a direcionalidade do texto que você deseja segmentar.

    * PARAMETROS

        ltr(left to right): Segmente elementos da esquerda para a direita.

        rtl(right to left): Segmente elementos da direita para a esquerda.
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        /*
         - A pseudo-classe CSS dir() combina elementos com base na direcionalidade do texto contido neles.
         - seleciona elementos que possuem conteudo da esquerda para direita.
        */
        :dir(ltr){
            background-color: yellow;
        }

        /*
         - seleciona elementos que possum conteudo da direita para esquerda
        */
        :dir(rtl) {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    
    <!--
        - atributo dir indica a direcionalidade do texto do elemento.
    -->
    <div dir="rtl">
        <span>test1</span>
        <div dir="ltr">test2
            <div dir="auto">עִבְרִית</div>
        </div>
    </div>

</body>
</html>
