<!--
    * BARRA DE NAVEGAÇÃO(NAVIGATION BAR)

        - Uma barra de navegação contém uma lista de links para ajudar os visitantes a navegar pelo seu site:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Layout WebSite</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        
        body{
            margin: 0;
        }

        /*estilizando o header*/
        header{
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        /*estilizando a barra de navegação superior*/
        .topnav{
            overflow: hidden;
            background-color: #333;
        }

        /*estilizando os links menu navegação superior*/
        .topnav a{
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /*mudar a cor ao pairar sobre o elemento*/
        .topnav a:hover{
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    
    <header>
        <h1>Cabeçalho</h1>
    </header>
    <nav class="topnav">
        <a href="#" target="_top" rel="next">Link</a>
        <a href="#" target="_top" rel="next">Link</a>
        <a href="#" target="_top" rel="next">Link</a>
    </nav>

</body>
</html>
