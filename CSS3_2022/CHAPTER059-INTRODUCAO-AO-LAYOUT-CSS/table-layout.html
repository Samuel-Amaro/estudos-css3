<!--
    * TABLE LAYOUT(LAYOUT DE TABELA)

        Tabelas HTML são boas para exibir dados tabulares, mas muitos anos atrás - antes mesmo de CSS básico ter suporte confiável em navegadores - os desenvolvedores da Web costumavam também usar tabelas para layouts de páginas da Web inteiros, colocando seus cabeçalhos, rodapés, colunas etc. em várias tabelas Linhas e colunas. Isso funcionou na época, mas tem muitos problemas: os layouts de tabela são inflexíveis, muito pesados ​​na marcação, difíceis de depurar e semanticamente errados (por exemplo, usuários de leitores de tela têm problemas para navegar nos layouts de tabela).

        A aparência de uma tabela em uma página da Web quando você usa a marcação de tabela se deve a um conjunto de propriedades CSS que definem o layout da tabela. Essas mesmas propriedades também podem ser usadas para definir elementos que não são tabelas, um uso que às vezes é descrito como "usando tabelas CSS".

        O exemplo abaixo mostra um desses usos. Deve-se notar que o uso de tabelas CSS para layout deve ser considerado um método legado neste momento, para aquelas situações em que você possui navegadores muito antigos que não possuem suporte para Flexbox ou Grid.

        Vejamos um exemplo. Primeiro, alguma marcação simples que cria um formulário HTML. Cada elemento de entrada tem um rótulo(label) e também incluímos uma legenda dentro de um parágrafo. Cada par de rótulo/entrada é encapsulado em um <div> para fins de layout.

        Quanto ao CSS, a maioria é bastante comum, exceto pelos usos da display propriedade. O <form>, <div>s e <label>s e <input>s foram instruídos a serem exibidos como uma tabela, linhas de tabela e células de tabela, respectivamente. Basicamente, eles agirão como marcação de tabela HTML, fazendo com que os rótulos e as entradas se alinhem bem por padrão. Tudo o que precisamos fazer é adicionar um pouco de tamanho, margem, etc., para tornar tudo um pouco melhor e pronto.

        Você notará que o parágrafo de legenda foi fornecido display: table-caption;, o que o faz funcionar como uma tabela <caption>, e caption-side: bottom; para dizer à legenda para ficar na parte inferior da tabela para fins de estilo, mesmo que a marcação esteja antes dos <input> elementos na fonte. Isso permite um bom pouco de flexibilidade.

        Nota: O layout da tabela, ao contrário dos outros tópicos desta página, não será abordado neste módulo devido à sua aplicação legada.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css"> 

        html{
            font-family: sans-serif;
        }

        form{
            display: table;
            margin: 0 auto;
        }

        form div{
            display: table-row;
        }

        form label, form input{
            display: table-cell;
            margin-bottom: 10px;
        }

        form label{
            width: 200px;
            padding-right: 5%;
            text-align: right;
        }

        form input{
            width: 300px;
        }

        form p{
            display: table-caption;
            caption-side: bottom;
            width: 300px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>

    <form>
        <p>Em primeiro lugar, diga-nos o seu nome e idade.</p>
        <div>
            <label for="fname">Primeiro Nome:</label>
            <input type="text" id="fname"/>
        </div>
        <div>
            <label for="lname">Ultimo nome:</label>
            <input type="text" id="lname"/>
        </div>
        <div>
            <label for="age">Idade:</label>
            <input type="text" id="age"/>
        </div>
    </form>

</body>
</html>
