<!--
        COLOCANDO ITENS NA GRADE

            Depois de ter uma grade, você pode colocar seus itens explicitamente nela, em vez de depender do comportamento de posicionamento automático visto acima. No próximo exemplo abaixo, definimos a mesma grade, mas desta vez com três itens filhos. Definimos a linha inicial e final de cada item usando as propriedades grid-column e grid-row. Isso faz com que os itens abranjam várias faixas.

        Nota: Esses dois exemplos revelam apenas uma pequena amostra do poder do layout Grid.

        O restante deste guia abrange outros métodos de layout que são menos importantes para o layout principal de sua página, mas ainda ajudam a realizar tarefas específicas. Ao entender a natureza de cada tarefa de layout, você logo descobrirá que, ao observar um componente específico do seu projeto, o tipo de layout mais adequado para ele geralmente ficará claro.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .wrapper{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px;
            gap: 10px;
        }
        
        .box1{
            grid-column: 2/4;
            grid-row: 1;
        }

        .box2{
            grid-column: 1;
            grid-row: 1/3;
        }

        .box3{
            grid-row: 2;
            grid-column: 3;
        }

        .box1, .box2, .box3{
            background-color: lightblue;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box1">Um</div>
        <div class="box2">Dois</div>
        <div class="box3">Três</div>
    </div>

</body>
</html>
