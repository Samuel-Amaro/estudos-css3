<!--
    * PADDING(PREENCHIMENTO) CSS

        - O preenchimento é usado para criar espaço ao redor do conteúdo de um elemento, dentro de qualquer borda definida
        - As propriedades CSS padding são usadas para gerar espaço ao redor do conteúdo de um elemento, dentro de qualquer borda definida.
        - Com CSS, você tem controle total sobre o preenchimento. Existem propriedades para definir o preenchimento para cada lado de um elemento (superior-top, direito-right, inferior-bottom e esquerdo-left).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        div{
            padding: 70px;
            /*shorthand para definir uma borda para um elemento, abreviatura para border-width, border-style, border-color*/
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>

    <h2>Padding CSS</h2>

    <div>Este elemento tem um preenchimento de 70px.</div>

</body>
</html>
