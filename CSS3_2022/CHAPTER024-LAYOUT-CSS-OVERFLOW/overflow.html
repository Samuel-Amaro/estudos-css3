    * LAYOUT CSS - OVERFLOW(ESTOURO)

      - A propriedade CSS overflow controla o que acontece com o conteúdo grande demais para caber em uma área.

    * OVERFLOW(ESTOURO) CSS

      - A overflow propriedade especifica se o conteúdo deve ser recortado ou adicionado barras de rolagem quando o conteúdo de um elemento for muito grande para caber na área especificada.

      - A overflow propriedade tem os seguintes valores:

        - visible(visivel) - Predefinição. O overflow não é cortado. O conteúdo é renderizado fora da caixa do elemento.

        - hidden(oculto) - O overflow é cortado e o restante do conteúdo ficará invisível

        - scroll(barra de rolagem) - O overflow é cortado e uma barra de rolagem é adicionada para ver o restante do conteúdo

        - auto(automatico) - Semelhante a scroll, mas adiciona barras de rolagem apenas quando necessário

    - Nota: A overflow propriedade só funciona para elementos de bloco(block) com uma altura especificada.

    - Nota: No OS X Lion (no Mac), as barras de rolagem ficam ocultas por padrão e são exibidas apenas quando usadas (mesmo que "overflow:scroll" esteja definido).
-->
