<!--
    * PROPRIEDADE CSS break-word(quebra de palavras)

        A propriedade CSS de quebra de palavra(word-break) define se as quebras de linha aparecem sempre que o texto ultrapassaria sua caixa de conteúdo.

    * SINTAX

        /* Keyword values */
        word-break: normal;
        word-break: break-all;
        word-break: keep-all;
        word-break: break-word; /* deprecated */

        /* Global values */
        word-break: inherit;
        word-break: initial;
        word-break: revert;
        word-break: revert-layer;
        word-break: unset;

        A word-break propriedade é especificada como uma única palavra-chave escolhida na lista de valores abaixo.

    * VALORES

        normal: Use a regra de quebra de linha padrão.

        break-all: para evitar estouro, as quebras de palavras devem ser inseridas entre quaisquer dois caracteres (excluindo texto em chinês/japonês/coreano).

        keep-all: As quebras de palavras não devem ser usadas para texto em chinês/japonês/coreano (CJK). O comportamento de texto não CJK é o mesmo do normal.

        break-word: Tem o mesmo efeito que word-break: normal e overflow-wrap: anywhere, independentemente do valor real do overflow-wrap imóvel.
-->
