<!--
    * PROPRIEDADE CSS OVERFLOW(ESTOURO)

        - A overflow propriedade especifica o que deve acontecer se o conteúdo ultrapassar a caixa de um elemento.

        - Esta propriedade especifica se o conteúdo deve ser recortado ou adicionado barras de rolagem quando o conteúdo de um elemento é muito grande para caber em uma área especificada.

        - Nota: A overflow propriedade só funciona para elementos de bloco com uma altura especificada.

    * SINTAXE CSS:

        overflow: visible|hidden|clip|scroll|auto|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: visible(visivel)
        DESCRIPTION: O estouro não é cortado. Ele renderiza fora da caixa do elemento. Isso é padrão
        -------------------------------------
        VALUE: hidden(oculto)
        DESCRIPTION: O estouro é cortado e o restante do conteúdo ficará invisível. O conteúdo pode ser rolado programaticamente (por exemplo, definindo scrollLeft ou scrollTo())
        -------------------------------------
        VALUE: clip
        DESCRIPTION: O estouro é cortado e o restante do conteúdo ficará invisível. Proíbe a rolagem, incluindo rolagem programática
        -------------------------------------
        VALUE: scroll(rolar)
        DESCRIPTION: O estouro é cortado, mas uma barra de rolagem é adicionada para ver o resto do conteúdo
        -------------------------------------
        VALUE: auto(automatico)
        DESCRIPTION: Se o overflow for cortado, uma barra de rolagem deve ser adicionada para ver o restante do conteúdo
        -------------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão
        -------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        -------------------------------------
-->
