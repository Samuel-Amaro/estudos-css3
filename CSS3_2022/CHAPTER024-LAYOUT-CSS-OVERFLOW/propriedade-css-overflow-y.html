<!--
    * PROPRIEDADE CSS OVERFLOW-Y

        - A overflow-y propriedade especifica se o conteúdo deve ser recortado, adicionado uma barra de rolagem ou exibido o conteúdo de estouro de um elemento de nível de bloco, quando ele estoura nas bordas superior e inferior.

    * SINTAXE CSS:

        overflow-y: visible|hidden|scroll|auto|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: visible(visivel)
        DESCRIPTION: O conteúdo não é recortado e pode ser renderizado fora da caixa de conteúdo. Isso é padrão
        -------------------------------------
        VALUE: hidden(oculto)
        DESCRIPTION: O conteúdo é cortado - e nenhum mecanismo de rolagem é fornecido
        -------------------------------------
        VALUE: scroll(rolar)
        DESCRIPTION: O conteúdo é cortado e um mecanismo de rolagem é fornecido
        -------------------------------------
        VALUE: auto(automatico)
        DESCRIPTION: Deve fazer com que um mecanismo de rolagem seja fornecido para caixas transbordando
        -------------------------------------
-->
