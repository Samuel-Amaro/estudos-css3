<!--
    * SINTAXE CSS

        - Uma regra CSS consiste em um seletor e um bloco de declaração.

    * SINTAXE CSS

        - O seletor aponta para o elemento HTML que você deseja estilizar.

        - O bloco de declaração contém uma ou mais declarações separadas por ponto e vírgula.

        - Cada declaração inclui um nome de propriedade CSS e um valor, separados por dois pontos.

        - Várias declarações CSS são separadas por ponto e vírgula e os blocos de declaração são cercados por chaves.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
        - Um CSS interno é usado para definir um estilo para uma única página HTML.
        - Um CSS interno é definido na <head> seção de uma página HTML, dentro de um <style> elemento.
        - A <style> tag é usada para definir informações de estilo (CSS) para um documento.
    -->
    <style>
        /*
            - o p e um seletor em CSS(ele aponta para o elemento HTML que eu desejo estilizar no caso um elemento: <p>
            
            - as {} são o bloco de declaração
            
            - uma regra css e formada por: 
            
            selector{

            }
        */
        p{
            /*
             - uma declaração css.

             - esta declaração contem uma propriedade e um valor separado por dois pontos(:), as declarações css são separadas por ponto e virgula(;)
             
             - a sintaxe para uma declaração e:

                property: value;
            */
            color: red;
            /*
             - outra declaração css;
            */
            text-align: center;
        }
    </style>
    <!--        
        * EXEMPLO EXPLICADO

            - p é um seletor em CSS (ele aponta para o elemento HTML que você deseja estilizar: <p>).

            - color é uma propriedade, e red é o valor da propriedade

            - text-align é uma propriedade, e center é o valor da propriedade

            - Você aprenderá muito mais sobre seletores CSS e propriedades CSS nos próximos capítulos!
    -->
</head>
<body>

    <p>Olá Mundo!</p>
    <p>Esses parágrafos são estilizados com CSS.</p>

</body>
</html>
