<!--
    * IMPORTANT SOBRE !IMPORTANT

        A única maneira de substituir uma !important regra é incluir outra !important regra em uma declaração com a mesma (ou superior) especificidade no código-fonte - e aqui começa o problema! Isso torna o código CSS confuso e a depuração será difícil, especialmente se você tiver uma folha de estilo grande!

        Aqui criamos um exemplo simples. Não fica muito claro, quando você olha para o código-fonte CSS, qual cor é considerada mais importante:

        Dica: É bom saber sobre a !important regra, você pode vê-la em algum código-fonte CSS. No entanto, não use a menos que seja absolutamente necessário.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">

        /**
         - !IMPORTANT SOBRE !IMPORTANT
         - EXEMPLO DE CODIGO CSS CONFUSO COM REGRAS !IMPORTANT UMA SOBRE A OUTRA
        */

        /*
         - seletor de id, seleciona um elemento com um valor de id especifico
         - seletor mais especifico em todos os listados aqui. esta a frente de seletor de classe e de elemento.
        */
        #myid{
            /*
             - a regra css !important é usada para adicionar mais importância a uma propriedade/valor do que o normal.
             - essa regra !important faz a propriedade e valor abaixo ser a mais importante no elemento.
            */
            background-color: blue 
            !important;
        }

        /*
         - seletor de classe, seleciona um elemento ou varios elementos que possua o valor de classe abaixo.
         - seletor de classe, e mais especifico que seletor de elementos.
        */
        .myclass{
            /*
             - essa regra !important fazera as propriedade anteriores aplicadas por outros seletores ser substituidas(ter a especificidade ignorada) e aplicar a propriedade e valor css abaixo.
             - o seletor de classe e menos especifico que o de id, e mais especifico que o de elemento a important regra ignora isso tudo
            */
            background-color: gray !important;
        }

        /*
         - seletor de elemento, seleciona um elemento pelo nome, seleciona todos os elementos p no documento
        */
        p{
            /*
             - essa regra !important substituira(ignorara toda a especificidade envolvida) o seletor de id #myId, e o seletor de classe .myclass pelo valor abaixo.
             - aplicara a cor de fundo vermelha a todos os elementos <p>, ignorara as especificidades envolvidas e regras css aplicadas anteriormente, serão substituidas pela propriedade e valor abaixo.
            */
            background-color: red !important;
        }
    </style>
</head>
<body>

    <p>Este é algum texto em um parágrafo.</p>
    <p class="myclass">Este é algum texto em um parágrafo.</p>
    <p id="myid">Este é algum texto em um parágrafo.</p>

</body>
</html>
