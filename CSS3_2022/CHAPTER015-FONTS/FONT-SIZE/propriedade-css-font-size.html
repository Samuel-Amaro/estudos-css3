<!--
    * PROPRIEDADE CSS FONT-SIZE(TAMANHO DE FONTE)

    * DEFINIÇÃO E USO

        - A font-size propriedade define o tamanho de uma fonte.

    * SINTAXE CSS:

        font-size: medium|xx-small|z-small|small|large|x-large|xx-large|smaller|larger|lenght|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: medium(medio)
        DESCRIPTION: Define o tamanho da fonte para um tamanho médio. Isso é padrão
        --------------------------------------
        VALUE: xx-small(xx-pequeno)
        DESCRIPTION: Define o tamanho da fonte para um tamanho xx-small
        --------------------------------------
        VALUE: x-small(pequeno)
        DESCRIPTION: Define o tamanho da fonte para um tamanho extra pequeno
        --------------------------------------
        VALUE: small(pequeno)
        DESCRIPTION: Define o tamanho da fonte para um tamanho pequeno
        --------------------------------------
        VALUE: large(grande)
        DESCRIPTION: Define o tamanho da fonte para um tamanho grande
        --------------------------------------
        VALUE: x-large(grande)
        DESCRIPTION:  Define o tamanho da fonte para um tamanho extra grande
        --------------------------------------
        VALUE: xx-large(grande)
        DESCRIPTION: Define o tamanho da fonte para um tamanho xx-large
        --------------------------------------
        VALUE: smaller(menor)
        DESCRIPTION: Define o tamanho da fonte para um tamanho menor que o elemento pai
        --------------------------------------
        VALUE: larger(maior)
        DESCRIPTION: Define o tamanho da fonte para um tamanho maior que o elemento pai
        --------------------------------------
        VALUE: lenght(comprimento)
        DESCRIPTION: Define o tamanho da fonte para um tamanho fixo em px, cm, etc.
        --------------------------------------
        VALUE: %
        DESCRIPTION: Define o tamanho da fonte como uma porcentagem do tamanho da fonte do elemento pai
        --------------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        --------------------------------------

-->
