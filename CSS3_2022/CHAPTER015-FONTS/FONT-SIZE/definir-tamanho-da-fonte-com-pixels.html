<!--
    * DEFINIR O TAMANHO DA FONTE COM PIXELS

        - Definir o tamanho do texto com pixels oferece controle total sobre o tamanho do texto:

        - Dica: Se você usar pixels, ainda poderá usar a ferramenta de zoom para redimensionar a página inteira.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        h1{
            /*
             - a propriedade font-size define o tamanho do texto
             - define o tamanho do texto com pixels e um tamanho absoluto 
             - define o texto para um tamanho especificado.
             - define o tamanho do texto do elemento h1 para 40px
            */
            font-size: 40px;
        }
        h2{
            /*
             - define o tamanho do texto do elemento h2 para 30px
            */
            font-size: 30px;
        }
        p{
            /*
             - define o tamanho do texto do elemento p para 14px
            */
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <h1>Este é um título 1</h1>
    <h2>Este é um título 2</h2>
    <p>Este e um paragrafo</p>
    <p>Este e um paragrafo</p>

</body>
</html>
