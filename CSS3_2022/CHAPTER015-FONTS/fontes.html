<!--
    * FONTES CSS

        - Escolher a fonte certa para o seu site é importante!

    * A SELEÇÃO DA FONTE E IMPORTANTE

        - Escolher a fonte certa tem um enorme impacto em como os leitores experimentam um site.

        - A fonte certa pode criar uma identidade forte para sua marca.

        - Usar uma fonte que seja fácil de ler é importante. A fonte agrega valor ao seu texto. Também é importante escolher a cor e o tamanho do texto corretos para a fonte.

    * FAMILIAS DE FONTES GENERICAS

        - Em CSS existem cinco famílias de fontes genéricas:

            1. As fontes com serifa têm um pequeno traço nas bordas de cada letra. Eles criam uma sensação de formalidade e elegância.
            2. As fontes sem serifa têm linhas limpas (sem pequenos traços anexados). Eles criam um visual moderno e minimalista.
            3. Fontes monoespaçadas - aqui todas as letras têm a mesma largura fixa. Eles criam uma aparência mecânica. 
            4. As fontes cursivas imitam a caligrafia humana.
            5. Fontes de fantasia são fontes decorativas/lúdicas.

        - Todos os nomes de fontes diferentes pertencem a uma das famílias de fontes genéricas. 
    
    * DIFERENÇA ENTRE FONTES COM SERIFA E SEM SERIFA

        - Observação: em telas de computador, fontes sem serifa são consideradas mais fáceis de ler do que fontes com serifa.

    * ALGUNS EXEMPLOS DE FONTES

        FAMILIA DE FONTE GENERICA: serif
        EXEMPLOS DE NOMES FONTE: times new roman, georgia, garamond
        --------------------------------------
        FAMILIA DE FONTE GENERICA: sans-serif(sem serifa)
        EXEMPLOS DE NOMES FONTE: arial, verdana, helvetica
        --------------------------------------
        FAMILIA DE FONTE GENERICA: monoespace(monoespaçada)
        EXEMPLOS DE NOMES FONTE: courier new, lucida console, monaco
        --------------------------------------
        FAMILIA DE FONTE GENERICA: cursive(cursiva)
        EXEMPLOS DE NOMES FONTE: brush seript m7, lucida handwriting
        --------------------------------------
        FAMILIA DE FONTE GENERICA: fantasy(fantasia)
        EXEMPLOS DE NOMES FONTE: copperplate, papyrus
        --------------------------------------
-->
