<!--
    * PROPRIEDADE CSS font-family - FAMILIA DE FONTE

    * DEFINIÇÃO E USO

        - A font-family propriedade especifica a fonte de um elemento.

        - A font-family propriedade pode conter vários nomes de fontes como um sistema de "retorno". Se o navegador não suportar a primeira fonte, ele tentará a próxima fonte.

        - Existem dois tipos de nomes de família de fontes:

            - family-name - O nome de uma família de fontes, como "times", "courier", "arial", etc.
            - generic-family - O nome de uma família genérica, como "serif", "sans-serif", "cursive", "fantasy", "monospace".

        - Comece com a fonte desejada e sempre termine com uma família genérica, para permitir que o navegador escolha uma fonte semelhante na família genérica, se não houver outras fontes disponíveis.

        Nota: Separe cada valor com uma vírgula.

        Nota: Se um nome de fonte contiver espaço em branco, ele deverá ser citado. As aspas simples devem ser usadas ao usar o atributo "estilo" em HTML.

    * SINTAXE CSS:

        font-family: family-name|generic-family|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: family-name / generic-family
        DESCRIPTION: Uma lista priorizada de nomes de família de fontes e/ou nomes de família genéricos
        --------------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        --------------------------------------
-->
