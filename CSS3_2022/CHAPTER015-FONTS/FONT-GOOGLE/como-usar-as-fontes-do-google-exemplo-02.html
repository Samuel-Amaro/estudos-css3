<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--
        - link para um recurso externo de font google
    -->
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <style type="text/css">
        body{
            /*
             - a propriedade font-family e usada para especificar a fonte de um texto.
             - a fonte 'Abhaya Libre' e da familia de fontes serif(fontes com serifa que possui traço na bordas de cada letra, cria sensação de formalidade e elegância).
            */
            font-family: 'Abhaya Libre', serif;
        }
    </style>
</head>
<body>
    
    <h1>Font Abhaya Libre</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>1234567890</p>
    
</body>
</html>
