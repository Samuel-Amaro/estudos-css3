<!--
    * ESTILIZANDO AS FONTES DO GOOGLE

        - Claro que vocÃª pode estilizar o Google Fonts como quiser, com CSS!
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--
        - link para um recurso externo de font google
    -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <style type="text/css">
        body{
            /*
             - a propriedade font-family e usada para especificar a fonte de um texto.
             - a fonte roboto e da familia de fontes sans-serif(fontes sem serifa que possui um desgin minimalista e moderno).
            */
            font-family: 'Roboto', sans-serif;
            /*usando a propriedade font-size para especificar um tamanho absoluto, um tamanho especifico de fonte em px*/
            font-size: 30px;
            /*usando a propriedade text-shadow para adicionar uma sombra no texto*/
            text-shadow: 3px 3px 3px #ababab;
        }
    </style>
</head>
<body>
    
    <h1>Font roboto</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>1234567890</p>
    
</body>
</html>
