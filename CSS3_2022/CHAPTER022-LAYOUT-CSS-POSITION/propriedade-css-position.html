<!--
    * PROPRIEDADE CSS POSITION(POSIÇÃO)

    A position propriedade especifica o tipo de método de posicionamento usado para um elemento (estático-static, relativo-relative, absoluto-absolute, fixo-fixed ou fixo-sticky).

    * SINTAXE CSS:

        position: static|absolute|fixed|relative|sticky|initial|inherit

    * VALORES DE PROPRIEDADE:

        VALUE: static(estático)
        DESCRIPTION: Valor padrão. Os elementos são renderizados em ordem, conforme aparecem no fluxo de documentos
        -------------------------------------
        VALUE: absolute(absoluto)
        DESCRIPTION: O elemento é posicionado em relação ao seu primeiro elemento ancestral posicionado (não estático)
        -------------------------------------
        VALUE: fixed(fixo)
        DESCRIPTION: O elemento está posicionado em relação à janela do navegador(viewport)
        -------------------------------------
        VALUE: relative(relativo)
        DESCRIPTION: O elemento é posicionado em relação à sua posição normal, então "left:20px" adiciona 20 pixels à posição ESQUERDA do elemento
        -------------------------------------
        VALUE: sticky(pegajoso)
        DESCRIPTION: O elemento é posicionado com base na posição de rolagem do usuário Um elemento adesivo alterna entre relativo e fixo, dependendo da posição de rolagem. Ele é posicionado em relação até que uma determinada posição de deslocamento seja encontrada na viewport - então ele "gruda" no lugar (como position:fixed).
        -------------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão
        -------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: esta propriedade de seu elemento pai.
        -------------------------------------
-->
