    * A PROPRIEDADE POSITION(POSIÇÃO)

        - A position propriedade especifica o tipo de método de posicionamento usado para um elemento.

        - Existem cinco valores de posição diferentes:

            static(estático)
            relative(relativo)
            fixed(fixo)
            absolute(absoluto)
            sticky(pegajoso)

        - Os elementos são então posicionados usando as propriedades superior(top), inferior(bottom), esquerda(left) e direita(right). No entanto, essas propriedades não funcionarão a menos que a position propriedade seja definida primeiro. Eles também funcionam de forma diferente dependendo do valor da posição.
