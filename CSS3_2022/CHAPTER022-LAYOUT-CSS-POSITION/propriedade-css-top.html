<!--
    * PROPRIEDADE CSS TOP(SUPERIOR)

        - A top propriedade afeta a posição vertical de um elemento posicionado. Esta propriedade não tem efeito em elementos não posicionados.

            - Se position: absolute; ou position: fixed; - a propriedade top define a borda superior de um elemento para uma unidade acima/abaixo da borda superior de seu ancestral posicionado mais próximo.

            - Se position: relative; - a propriedade top faz com que a borda superior do elemento se mova acima/abaixo de sua posição normal.

            - Se position: sticky; - a propriedade top se comporta como sua posição é relativa quando o elemento está dentro da viewport, e como sua posição é fixa quando está fora.

            - Se position: static; - a propriedade superior não tem efeito.

    * SINTAXE CSS:

        top: auto|lenght|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: auto(automatico)
        DESCRIPTION: Permite que o navegador calcule a posição da borda superior. Isso é padrão
        -------------------------------------
        VALUE: length(comprimento)
        DESCRIPTION: Define a posição da borda superior em px, cm, etc. Valores negativos são permitidos.
        -------------------------------------
        VALUE: % 
        DESCRIPTION: Define a posição da borda superior em % do elemento contido. Valores negativos são permitidos
        -------------------------------------
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <style type="text/css">
        div.a{
            /*
             - a propriedade position e usada para especificar o tipo de metodo de posicionamento usado para um elemento
             - o valor relative define que o elemento é posicionado em relação à sua posição normal.
             - Definir as propriedades top, right, bottom e left de um elemento relativamente posicionado fará com que ele seja ajustado para fora de sua posição normal
            */
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid red;
        }
        div.b{
            /*
             - o valor absolute define que um elemento e é posicionado em relação ao ancestral posicionado mais próximo (em vez de posicionado em relação à janela de visualização(viewport), como fixed).
             - No entanto se um elemento position: absolute; não tiver ancestrais posicionados, ele usará o body do documento e se moverá junto com a rolagem da página.
             - O elemento é posicionado em relação ao seu primeiro elemento ancestral posicionado (não estático), uma div com position relative
             - Os elementos posicionados absolutos são removidos do fluxo normal e podem sobrepor elementos.
            */
            position: absolute;
            /*
             - A top propriedade afeta a posição vertical de um elemento posicionado
             - Se position: absolute; ou position: fixed; - a propriedade top define a borda superior de um elemento para uma unidade acima/abaixo da borda superior de seu ancestral posicionado mais próximo.
             - valores negativos vão acima do elemento ancentral, valores positivos vão abaixo do elemento ancestral
             - define que a borda superior do elemento ancetral tera uma unidade de 0 pixes
            */
            top: 0;
            border: 3px solid blue;
        }
        div.c{
            position: absolute;
            /*
             - aqui definimos que a borda superior tera uma unidade de 50px isso e a borda superior do elemento ancetral tera unidade de 50px se afastara 50px do elemento que o contem 
            */
            top: 50px;
            border: 3px solid green;
        }
    </style>
</head>
<body>

    <h1>a propriedade top</h1>

    <p>O seguinte elemento div vermelho tem posição: relativa;</p>

    <div class="a">
        <div class="b">Este elemento div tem position: absolute e top: 0.</div>
        <div class="c">Este elemento div tem posição: absolute e é colocado 50pixels abaixo da borda superior do elemento posicionado que o contém.</div>
    </div>

</body>
</html>
