<!--
    * PROPRIEDADE CSS CLIP

    - O que acontece se uma imagem for maior que o elemento que a contém?

    - A clip propriedade permite especificar um retângulo para recortar um elemento posicionado absolutamente. O retângulo é especificado como quatro coordenadas, todas do canto top left do elemento a ser recortado.

    - Nota: A clip propriedade não funciona se for "overflow:visible".

    * SINTAXE CSS:

        clip: auto|shape|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: auto
        DESCRIPTION:  Nenhum recorte será aplicado. Isso é padrão
        ------------------------------------
        VALUE: shape(forma)
        DESCRIPTION: Recorta um elemento. O único valor válido é: rect (top, right, left, bottom)
        ------------------------------------
-->
