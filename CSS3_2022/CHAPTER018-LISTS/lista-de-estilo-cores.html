<!--
    * LISTA DE ESTILO COM CORES

        - Também podemos estilizar listas com cores, para torná-las um pouco mais interessantes.

        - Qualquer coisa adicionada à tag <ol> ou <ul> afeta a lista inteira, enquanto as propriedades adicionadas à tag <li> afetarão os itens individuais da lista:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css"> 
        ol{
           background-color: #ff9999;
           padding: 20px;
        }        
        ul{
            background-color: #3399ff;
            padding: 20px;
        }  
        ol li{
            background-color: #ffe5e5;
            color: darkred;
            padding: 5px;
            margin-left: 35px;
        }
        ul li{
            background: #cce5ff;
            color: darkblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <h2>Estilizando listas com cores</h2>

    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>
</html>
