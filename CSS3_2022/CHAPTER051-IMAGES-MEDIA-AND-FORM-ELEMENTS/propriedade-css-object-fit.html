<!--
    * PROPRIEDADE CSS object-fit

        A propriedade CSS object-fit(AJUSTE AO OBJETO) define como o conteúdo de um elemento substituído, como um <img> ou <video>, deve ser redimensionado para caber em seu contêiner.

        Você pode alterar o alinhamento do objeto de conteúdo do elemento substituído dentro da caixa do elemento usando a propriedade object-position.

    * SINTAXE

        object-fit: contain;
        object-fit: cover;
        object-fit: fill;
        object-fit: none;
        object-fit: scale-down;

        /* Global values */
        object-fit: inherit;
        object-fit: initial;
        object-fit: revert;
        object-fit: revert-layer;
        object-fit: unset;

        A object-fit propriedade é especificada como uma única palavra-chave escolhida na lista de valores abaixo.

    * VALORES

        contain: O conteúdo substituído é dimensionado para manter sua proporção enquanto se ajusta à caixa de conteúdo do elemento. O objeto inteiro é feito para preencher a caixa, preservando sua proporção, de modo que o objeto será "caixa de letras" se sua proporção não corresponder à proporção da caixa.

        cover: O conteúdo substituído é dimensionado para manter sua proporção enquanto preenche toda a caixa de conteúdo do elemento. Se a proporção do objeto não corresponder à proporção de sua caixa, o objeto será cortado para caber.

        fill: O conteúdo substituído é dimensionado para preencher a caixa de conteúdo do elemento. O objeto inteiro preencherá completamente a caixa. Se a proporção do objeto não corresponder à proporção de sua caixa, o objeto será esticado para caber.

        none: O conteúdo substituído não é redimensionado.

        scale-down: O conteúdo é dimensionado como se none ou contain fosse especificado, o que resultar em um tamanho de objeto concreto menor.
-->
