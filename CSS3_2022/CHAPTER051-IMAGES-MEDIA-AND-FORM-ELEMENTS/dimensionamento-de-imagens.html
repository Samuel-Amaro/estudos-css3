<!--
    * DIMENSIONAMENTO DE IMAGENS

        Como você já sabe ao seguir essas lições, tudo em CSS gera uma caixa. Se você colocar uma imagem dentro de uma caixa menor ou maior que as dimensões intrínsecas do arquivo de imagem em qualquer direção, ela aparecerá menor que a caixa ou transbordará da caixa. Você precisa tomar uma decisão sobre o que acontece com o estouro.

        No exemplo abaixo temos duas caixas, ambas com 200 pixels de tamanho:

            Um contém uma imagem menor que 200 pixels — é menor que a caixa e não se estica para preenchê-la.

            O outro é maior que 200 pixels e transborda a caixa.

        Então, o que podemos fazer sobre a questão do transbordamento?

        Como aprendemos em nossa lição anterior , uma técnica comum é tornar a max-width imagem 100%. Isso permitirá que a imagem fique menor em tamanho do que a caixa, mas não maior. Essa técnica também funcionará com outros elementos substituídos, como <video>s ou <iframe>s.

        Tente adicionar max-width: 100% ao <img> elemento no exemplo acima. Você verá que a imagem menor permanece inalterada, mas a maior se torna menor para caber na caixa.

        Você pode fazer outras escolhas sobre imagens dentro de contêineres. Por exemplo, você pode querer dimensionar uma imagem para que ela cubra completamente uma caixa.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .box{
            border: 5px solid darkblue;
            /*
             - A width propriedade CSS define a largura de um elemento. Por padrão, ele define a largura da área de conteúdo , mas se box-sizing estiver definido como border-box, ele define a largura da área da borda.
             - define a largura de um elemento, usando um comprimento de unidade absoluta.
             - define a largura como um valor absoluto de 200px
            */
            width: 200px;
        }
        img{
            /*
             - A propriedade CSS max-width define a largura máxima de um elemento. Impede que o valor usado da propriedade width se torne maior que o valor especificado por max-width.
             - o elemento tera uma largura maxima definida de 100%, vai poder ocupar todo espaço horizontal disponivel fornecido pelo seu elemento pai
            */
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box"><img src="./star (4).png" alt="start"/></div>
        <div class="box"><img src="./balloons (3).jpg" alt="balloons"/></div>
    </div>

</body>
</html>
