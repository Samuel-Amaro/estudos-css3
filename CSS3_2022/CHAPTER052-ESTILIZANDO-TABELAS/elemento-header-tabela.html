<!--
    * <th> O ELEMENTO HEADER DA TABELA

        O elemento HTML <th> define uma célula como cabeçalho de um grupo de células da tabela. A natureza exata desse grupo é definida pelos atributos scope e headers.

    * ATRIBUTOS

        Este elemento inclui os atributos globais .

        abbr: Este atributo contém uma breve descrição abreviada do conteúdo da célula. Alguns agentes do usuário, como leitores de fala, podem apresentar essa descrição antes do próprio conteúdo.

        colspan: Este atributo contém um valor inteiro não negativo que indica para quantas colunas a célula se estende. Seu valor padrão é 1. Valores superiores a 1000 serão considerados incorretos e serão definidos para o valor padrão (1).

        headers: Este atributo contém uma lista de strings separadas por espaço, cada uma correspondendo ao atributo id dos <th> elementos que se aplicam a este elemento.

        rowspan: Este atributo contém um valor inteiro não negativo que indica para quantas linhas a célula se estende. Seu valor padrão é 1; se seu valor for definido como 0, ele se estende até o final da seção da tabela ( <thead>, <tbody>, <tfoot>, mesmo se definida implicitamente), à ​​qual a célula pertence. Valores superiores a 65534 são reduzidos para 65534.

        scope: Esse atributo enumerado define as células às quais o elemento de cabeçalho (definido no <th>) se relaciona. Pode ter os seguintes valores:

            row: o cabeçalho refere-se a todas as células da linha a que pertence.
            
            col: O cabeçalho refere-se a todas as células da coluna a que pertence.
            
            rowgroup: o cabeçalho pertence a um rowgroup e está relacionado a todas as suas células. Essas células podem ser colocadas à direita ou à esquerda do cabeçalho, dependendo do valor do dir atributo no <table> elemento.
            
            colgroup: O cabeçalho pertence a um colgroup e está relacionado a todas as suas células.

            Se o scope atributo não for especificado ou seu valor não for row, col, ou rowgroup, ou colgroup, os navegadores selecionarão automaticamente o conjunto de células ao qual a célula de cabeçalho se aplica.
-->
