<!--
    * PROPRIEDADE CSS BORDER-IMAGE

        A border-image propriedade permite especificar uma imagem a ser usada como borda ao redor de um elemento.
        
        A propriedade border-image é uma propriedade abreviada para:

            border-image-source
            border-image-slice
            border-image-width
            border-image-outset
            border-image-repeat

        Os valores omitidos são definidos para seus valores padrão.

    * SINTAXE CSS:

        border-image: source slice width outset repeat|initial|inherit;

    * PROPRIEDADEDS VALORES:

        VALUE: border-image-source
        DESCRIPTION: O caminho para a imagem a ser usada como borda
        -------------------------------------
        VALUE: border-image-slice
        DESCRIPTION: Como cortar a imagem da borda
        -------------------------------------
        VALUE: border-image-width
        DESCRIPTION: A largura da imagem da borda
        -------------------------------------
        VALUE: border-image-outset
        DESCRIPTION: A quantidade pela qual a área da imagem da borda se estende além da caixa da borda
        -------------------------------------
        VALUE: border-image-repeat
        DESCRIPTION: Whéter a imagem da borda deve ser repetida, arredondada ou esticada
        -------------------------------------
        VALUE: inicial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        -------------------------------------
-->
