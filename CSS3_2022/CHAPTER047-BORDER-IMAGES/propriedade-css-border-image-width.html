<!--
    * PROPRIEDADE CSS BORDER IMAGE WIDHT

        A border-image-width propriedade especifica a largura da imagem da borda.

        Dica: Observe também a propriedade border-image (uma propriedade abreviada para definir todas as propriedades border-image-*).

    * SINTAXE CSS;

        border-image-width: number|%|auto|initial|inherit;

        Nota: A border-image-width propriedade pode ter de um a quatro valores (lados superior, direito, inferior e esquerdo). Se o quarto valor for omitido, é o mesmo que o segundo. Se o terceiro também for omitido, é o mesmo que o primeiro. Se o segundo também for omitido, é o mesmo que o primeiro.

    * VALORES DE PROPRIEDADE:

        VALUE: lenght
        DESCRIPTION: Uma unidade de comprimento (px) especificando o tamanho da largura da borda
        -------------------------------------
        LENGTH: number
        DESCRIPTION: Valor padrão 1. Representa múltiplos da largura da borda correspondente
        -------------------------------------
        LENGTH: % 
        DESCRIPTION: Refere-se ao tamanho da área da imagem da borda: a largura da área para deslocamentos horizontais, a altura para deslocamentos verticais
        -------------------------------------
        LENGTH: auto
        DESCRIPTION: Se especificado, a largura é a largura ou altura intrínseca da fatia de imagem correspondente
        -------------------------------------
        LENGTH: inicial
        DESCRIPTION: Configura esta propriedade para seu valor padrão
        -------------------------------------
        LENGTH: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        -------------------------------------
-->
