<!--
    * PROPRIEDADE CSS border-image-source

        A border-image-source propriedade especifica o caminho para a imagem a ser usada como borda (em vez da borda normal ao redor de um elemento).

        Dica: Se o valor for "none", ou se a imagem não puder ser exibida, os estilos de borda serão usados.
    
        Dica: Observe também a propriedade border-image (uma propriedade abreviada para definir todas as propriedades border-image-*).

    * SINTAXE CSS:

        border-image-source: none|image|initial|inherit;

    * VALORES DE PROPRIEDADE

        VALUE: nenhum
        DESCRIPTION: Nenhuma imagem será usada
        ----------------------------------
        VALUE: image
        DESCRIPTION: O caminho para a imagem a ser usada como borda
        ----------------------------------
        VALUE: inicial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ----------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        ----------------------------------
-->
