<!--
    * PROPRIEDADE CSS border-image-outset

        A border-image-outset propriedade especifica a quantidade pela qual a área da imagem da borda se estende além da caixa da borda.

    * SINTAXE CSS

        border-image-outset: lenght|number|initial|inherit;

        Nota: A border-image-outset propriedade pode ter de um a quatro valores (lados superior, direito, inferior e esquerdo). Se o quarto valor for omitido, é o mesmo que o segundo. Se o terceiro também for omitido, é o mesmo que o primeiro. Se o segundo também for omitido, é o mesmo que o primeiro.

    * VALORES DE PROPRIEDADE

        VALUE: LENGHT
        LENGHT: Uma unidade de comprimento especificando a que distância das bordas a imagem da borda aparecerá O valor padrão é 0
        --------------------------------------
        VALUE: number
        LENGHT: Representa os múltiplos da largura da borda correspondente
        --------------------------------------
        VALUE: inicial
        LENGHT: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit
        LENGHT: Herda esta propriedade de seu elemento pai
        --------------------------------------
        VALUE:
        LENGHT:
        --------------------------------------
