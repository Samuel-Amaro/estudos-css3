<!--
    * PROPRIEDADE CSS border-image-slice

        A border-image-slice propriedade especifica como dividir a imagem especificada por border-image-source . A imagem é sempre dividida em nove seções: quatro cantos, quatro bordas e o meio.

        A parte "meio" é tratada como totalmente transparente, a menos que a palavra-chave fill seja definida.

        Dica: Observe também a propriedade border-image (uma propriedade abreviada para definir todas as propriedades border-image-*).

    * SINTAXE CSS

        border-image-slice: number|%|initial|inherit;

        Nota: A border-image-slice propriedade pode assumir de um a quatro valores. Se o quarto valor for omitido, é o mesmo que o segundo. Se o terceiro também for omitido, é o mesmo que o primeiro. Se o segundo também for omitido, é o mesmo que o primeiro.

    * VALORES DE PROPRIEDADE:

        VALUE: number
        NUMBER: O(s) número(s) representa(m) pixels para imagens raster ou coordenadas para imagens vetoriais
        --------------------------------------
        VALUE: % 
        NUMBER: As porcentagens são relativas à altura ou largura da imagem
        --------------------------------------
        VALUE: fill
        NUMBER: Faz com que a parte central da imagem seja exibida
        --------------------------------------
        VALUE: inicial
        NUMBER: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit
        NUMBER: Herda esta propriedade de seu elemento pai.
        --------------------------------------
-->
