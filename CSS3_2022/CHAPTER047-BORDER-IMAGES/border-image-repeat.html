<!--
    * PROPRIEDADE CSS BORDER IMAGE REPEAT

        A border-image-repeatpropriedade especifica se a imagem da borda deve ser repetida, arredondada, espaçada ou esticada.

    * SINTAXE CSS:

        border-image-repeat: stretch|repeat|round|space|initial|inherit;

        NOTA: Esta propriedade especifica como as imagens para os lados e a parte central da imagem da borda são dimensionadas e lado a lado. Portanto, você pode especificar dois valores aqui. Se o segundo valor for omitido, assume-se que é o mesmo que o primeiro.

    * VALORES DE PROPRIEDADE:

        VALUE: stretch(Esticar)
        DESCRIPTION: Valor padrão. A imagem é esticada para preencher a área
        -------------------------------------
        VALUE: repeat(repetir)
        DESCRIPTION: A imagem é colocada lado a lado (repetido) para preencher a área
        -------------------------------------
        VALUE: round(redondo)
        DESCRIPTION: A imagem é colocada lado a lado (repetido) para preencher a área. Se não preencher a área com um número inteiro de ladrilhos, a imagem é redimensionada para caber
        -------------------------------------
        VALUE: space(espaço)
        DESCRIPTION: A imagem é colocada lado a lado (repetido) para preencher a área. Se não preencher a área com um número inteiro de ladrilhos, o espaço extra é distribuído ao redor dos ladrilhos
        -------------------------------------
-->
