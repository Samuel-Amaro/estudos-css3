    * POSITION

        O posicionamento permite que você retire elementos do fluxo normal de documentos e faça com que eles se comportem de maneira diferente, por exemplo, sentando-se um em cima do outro ou permanecendo sempre no mesmo lugar dentro da janela de visualização do navegador. Este artigo explica os diferentes position valores e como usá-los.

    * APRESENTANDO O POSITION(POSICIONAMENTO)

        O posicionamento nos permite produzir resultados interessantes substituindo o fluxo normal de documentos. E se você quiser alterar ligeiramente a posição de algumas caixas de sua posição de fluxo padrão para dar uma sensação um pouco peculiar e angustiada? O posicionamento é a sua ferramenta. Ou se você quiser criar um elemento de interface do usuário que flutue por cima de outras partes da página e/ou sempre fique no mesmo lugar dentro da janela do navegador, não importa o quanto a página seja rolada? O posicionamento torna esse trabalho de layout possível.

        Existem vários tipos diferentes de posicionamento que você pode colocar em prática em elementos HTML. Para ativar um tipo específico de posicionamento em um elemento, usamos a position propriedade.
