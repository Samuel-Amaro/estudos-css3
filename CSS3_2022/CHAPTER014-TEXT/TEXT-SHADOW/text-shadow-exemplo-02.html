<!--
    - Em seguida, adicione uma cor (vermelha) à sombra:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        h1{
            /*
             - a propriedade css text-shadow, adiciona uma sombra ao texto,
             - o primeiro valor 2px especifica a posição da sombra horizontal
             - o segundo valor 2px espefica a posição da sombra vertical
             - o terceiro valor especifica um cor para a sombra
            */
            text-shadow: 2px 2px red;
        }
    </style>
</head>
<body>

    <h1>Efeito de sombra de texto!</h1>

</body>
</html>
