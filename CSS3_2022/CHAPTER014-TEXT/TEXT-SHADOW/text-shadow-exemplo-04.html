<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        h1{
            /*a propriedade color especifica a cor do texto*/
            color: white;
            /*
             - a propriedade css text-shadow, adiciona uma sombra ao texto,
             - o primeiro valor 2px especifica a posição da sombra horizontal
             - o segundo valor 2px espefica a posição da sombra vertical
             - o terceiro valor  4px especifica um efeito de desfoque. O raio de desfoque. O valor padrão é 0. especifica o quanto a sombra deve se espalhar 
             - o quarto valor especifica a cor da sombra
            */
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>

    <h1>Efeito de sombra de texto!</h1>

</body>
</html>
