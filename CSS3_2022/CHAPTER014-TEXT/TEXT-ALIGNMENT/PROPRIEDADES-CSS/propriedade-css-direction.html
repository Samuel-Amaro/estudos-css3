<!--
    * PROPRIEDADE CSS DIRECTION(DIREÇÃO)

    * DEFINIÇÃO E USO

        - A direction propriedade especifica a direção do texto/direção de escrita dentro de um elemento de nível de bloco.

        - Dica: Use essa propriedade junto com a propriedade unicode-bidi para definir ou retornar se o texto deve ser substituído para oferecer suporte a vários idiomas no mesmo documento.

    * SINTAXE CSS:

        direction: ltr|rtl|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: ltr
        DESCRIPTION: A direção do texto vai da esquerda para a direita. Isso é padrão
        -----------------------------------
        VALUE: rtl
        DESCRIPTION: A direção do texto vai da direita para a esquerda
        -----------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -----------------------------------
        VALUE: inherit(herda)
        DESCRIPTION:  Herda esta propriedade de seu elemento pai.
        -----------------------------------
-->
