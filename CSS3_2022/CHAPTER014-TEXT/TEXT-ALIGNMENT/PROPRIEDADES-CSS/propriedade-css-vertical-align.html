<!--
    * PROPRIEDADE CSS VERTICAL-ALIGN(ALINHAMENTO VERTICAL)

    * DEFINIÇÃO E USO

        - A vertical-align propriedade define o alinhamento vertical de um elemento.

    * SINTAXE CSS:

        vertical-align: baseline|lenght|sub|super|top|text-top|middle|bottom|text-bottom|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: baseline
        DESCRIPTION: O elemento é alinhado com a linha de base do pai. Isso é padrão
        --------------------------------------
        VALUE: length
        DESCRIPTION: Aumenta ou diminui um elemento pelo comprimento especificado. Valores negativos são permitidos.
        --------------------------------------
        VALUE: %
        DESCRIPTION: Aumenta ou diminui um elemento em uma porcentagem da propriedade "line-height". Valores negativos são permitidos
        --------------------------------------
        VALUE: sub
        DESCRIPTION: O elemento está alinhado com a linha de base do subscrito do pai
        --------------------------------------
        VALUE: super
        DESCRIPTION: O elemento está alinhado com a linha de base sobrescrito do pai
        --------------------------------------
        VALUE: top
        DESCRIPTION: O elemento está alinhado com o topo do elemento mais alto da linha
        --------------------------------------
        VALUE: text-top
        DESCRIPTION: O elemento está alinhado com a parte superior da fonte do elemento pai
        --------------------------------------
        VALUE: middle
        DESCRIPTION: O elemento é colocado no meio do elemento pai 
        --------------------------------------
        VALUE: bottom(inferior)
        DESCRIPTION: O elemento está alinhado com o elemento mais baixo na linha
        --------------------------------------
        VALUE: text-bottom
        DESCRIPTION: O elemento está alinhado com a parte inferior da fonte do elemento pai
        --------------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        --------------------------------------
        VALUE:
        DESCRIPTION:
        --------------------------------------
-->
