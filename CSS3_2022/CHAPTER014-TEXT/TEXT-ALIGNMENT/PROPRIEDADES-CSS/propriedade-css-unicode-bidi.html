<!--
    * PROPRIEDADE CSS UNICODE-BIDI

    * DEFINIÇÃO E USO

        - A unicode-bidi propriedade é usada junto com a propriedade direction para definir ou retornar se o texto deve ser substituído para oferecer suporte a vários idiomas no mesmo documento.

    * SINTAXE CSS:

        unicode-bidi: normal|embed|bidi-override|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: normal
        DESCRIPTION: O elemento não abre um nível adicional de incorporação. Isso é padrão
        --------------------------------
        VALUE: embed
        DESCRIPTION: Para elementos embutidos, este valor abre um nível adicional de incorporação
        --------------------------------
        VALUE: bidi-override
        DESCRIPTION: Para elementos embutidos, isso cria uma substituição. Para elementos de bloco, isso cria uma substituição para descendentes de nível embutido que não estão dentro de outro elemento de bloco
        --------------------------------
        VALUE: isolate
        DESCRIPTION: O elemento está isolado de seus irmãos
        --------------------------------
        VALUE: isolate-override
        DESCRIPTION:
        --------------------------------
        VALUE: plaintext(texto simples)
        DESCRIPTION:
        --------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------
        VALUE: inherit
        DESCRIPTION:  Herda esta propriedade de seu elemento pai.
        --------------------------------
-->
