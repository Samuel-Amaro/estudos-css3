<!--
    * PROPRIEDADE CSS text-align-last(ALINHAR ULTIMA LINHA DO TEXTO)

    * DEFINIÇÃO E USO

        - A text-align-last propriedade especifica como alinhar a última linha de um texto.

        - Observe que a text-align-last propriedade define o alinhamento para todas as últimas linhas dentro do elemento selecionado. Então, se você tiver um <div> com três parágrafos nele, text-align-last será aplicado na última linha de CADA um dos parágrafos. Para usar text-align-last apenas no último parágrafo do container, você pode usar :last child,

    * SINTAXE CSS:

        text-align-last: auto|left|right|center|justify|start|end|initial|inheirit;

    * VALORES DE PROPRIEDADE

        VALUE: auto
        DESCRIPTION: Valor padrão. A última linha é justificada e alinhada à esquerda
        ------------------------------------
        VALUE: left
        DESCRIPTION: A última linha está alinhada à esquerda
        ------------------------------------
        VALUE: right
        DESCRIPTION: A última linha está alinhada à direita
        ------------------------------------
        VALUE: center
        DESCRIPTION: A última linha é alinhada ao centro
        ------------------------------------
        VALUE: justify;
        DESCRIPTION: A última linha é justificada como o resto das linhas
        ------------------------------------
        VALUE: start
        DESCRIPTION:  A última linha é alinhada no início da linha (à esquerda se a direção do texto for da esquerda para a direita, e à direita se a direção do texto for da direita para a esquerda)
        ------------------------------------
        VALUE: end
        DESCRIPTION: A última linha é alinhada no final da linha (direita se a direção do texto for da esquerda para a direita, e esquerda se a direção do texto for da direita para a esquerda)
        -------------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão
        -------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai
        --------------------------------------
-->
