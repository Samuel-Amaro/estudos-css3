<!--
    * PROPRIEDADE CSS COLOR

    * DEFINIÇÃO E USO

       - A color propriedade especifica a cor do texto.

       - Dica: Use uma cor de fundo combinada com uma cor de texto que facilite a leitura do texto.

    * SINTAXE:

        color: color|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: color
        DESCRIPTION: Especifica a cor do texto
        ------------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        ------------------------------------

-->
