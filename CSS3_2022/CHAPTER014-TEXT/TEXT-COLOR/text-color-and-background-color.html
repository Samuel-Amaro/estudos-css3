<!--
    * TEXT COLOR E BACKGORUND-COLOR

        - Neste exemplo, definimos a background-color propriedade e a color propriedade:

        - Importante: O alto contraste é muito importante para pessoas com problemas de visão. Portanto, certifique-se sempre de que o contraste entre a cor do texto e a cor de fundo (ou imagem de fundo) seja bom!
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body{
            /*
             - usando a propriedade background-color para especificar uma cor de fundo para uma pagina
            */
            background-color: lightgray;
            /*
             - a propriedade color e usada para definir a cor do texto.
             - para definir a cor padrão de texto para uma pagina e definida no seletor body(corpo da pagina)
            */
            color: blue;
        }
        h1{
            /*
             - usando a propriedade background-color para especificar uma cor de fundo para um elemento
            */
            background-color: black;
            /*
             - usa a propriedade color para definir a cor do texto em elementos h1
            */
            color: white;
        }
        div{
            /*
             - usando a propriedade background-color para especificar uma cor de fundo para um elemento
            */
            background-color: blue;
            /*
             - usa a propriedade color para definir a cor do texto em elementos div
            */
            color: white;
        }
    </style>
</head>
<body>

    <h1>Este é o título 1</h1>
    <p>Esta página tem uma cor de fundo cinza e um texto azul.</p>
    <div>Esta é uma div.</div>

</body>    
</html>
