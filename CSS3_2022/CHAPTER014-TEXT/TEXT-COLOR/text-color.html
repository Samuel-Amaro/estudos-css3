<!--
    * TEXT COLOR(COR DO TEXTO)

        - A color propriedade é usada para definir a cor do texto. A cor é especificada por:

            um nome de cor - como "RED"
            um valor HEX - como "#ff0000"
            um valor RGB - como "rgb(255,0,0)"

        - A cor de texto padrão para uma página é definida no seletor de corpo(body).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body{
            /*
             - a propriedade color e usada para definir a cor do texto.
             - para definir a cor padrão de texto para uma pagina e definida no seletor body(corpo da pagina)
            */
            color: blue;
        }
        h1{
            /*
             - usa a propriedade color para definir a cor do texto em elementos h1
            */
            color: green;
        }
    </style>
</head>
<body>

    <h1>Este é o título 1</h1>
    <p>Este é um parágrafo comum. Observe que este texto é azul. A cor de texto padrão para uma página é definida no seletor de corpo.</p>
    <p>Outro parágrafo.</p>

</body>    
</html>
