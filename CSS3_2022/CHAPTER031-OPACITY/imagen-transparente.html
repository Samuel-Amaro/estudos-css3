<!--
    * CSS OPACIDADE(OPACITY)/TRANSPARÊNCIA

        - A opacity propriedade especifica a opacidade/transparência de um elemento.

    * IMAGEN TRANSPARENTE

        - A opacity propriedade pode ter um valor de 0,0 a 1,0. Quanto menor o valor, mais transparente:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        img{
            /*
             - a propriedade opacity especifica a opacidade/transparencia de um elemento
             - o valor 0.5 especifica que a imagen tera 0.5 de transparencia-opacidade, 50% de opacidade
             - a propriedade pode ter um valor de 0,0 a 1,0 quanto menor o valor mais transparente
            */
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1>Transparência da imagem</h1>
    <p>A propriedade opacity especifica a transparência de um elemento. Quanto menor o valor, mais transparente:</p>
    <p>Imagem com 50% de opacidade:</p>
    <img src="./img_forest (1).jpg" alt="Floresta" width="170" height="100"/>

</body>
</html>
