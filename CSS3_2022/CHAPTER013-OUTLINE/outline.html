<!--
    * CSS OUTLINE(CONTORNO)

        - Um contorno(outline) é uma linha desenhada fora da borda do elemento.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        p{
           /*
            - usando a shorthand propriedade border para definir uma borda para o elemento, a shorthand e uma abreviação para border-width, border-style, border-color
            - no box-model uma borda que contorna o preenchimento(padding) e o conteúdo(content)*/
           border: 2px solid black;
           /*
            - usando a propriedade padding para adicionar espaço ao redor do conteudo, entre a borda e o conteudo, usando a shorthand para especificar o mesmo valor de comprimento para todos os lados
            - no box model Preenchimento(Padding) - Limpa uma área ao redor do conteúdo. O forro é transparente*/
           padding: 20px;
           /*
            - usando a propriedade margin para adicionar espaço externo ao redor do elemento apos a border, usando a shorthand margin escificando um unico valor para todos os lados do elemento, o valor auto, o proprio navegador calcular os espaços, isso auto centraliza o elemento horizontalmente em seu conteiner
            - no box model margem(margin) - Limpa uma área fora da fronteira(border). A margem(margin) é transparente*/
           margin: auto;
           text-align: center;
           /*uma outline e uma linha desenhada fora da borda do elemento*/
           outline: #4CAF50 solid 10px;
        }
    </style>
</head>
<body>

    <h2>CSS Outline(Contorno):</h2>
    <p>Este elemento tem uma borda preta de 2px e um contorno(outline) verde com uma largura de 10px.</p>
    

</body>    
</html>
