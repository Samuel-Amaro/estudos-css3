<!--
    * OUTLINE OFFSET CSS(DESLOCAMENTO DE CONTORNO CSS)

        - A propriedade outline-offset adiciona espaço entre um contorno(OUTLINE) e a borda/borda de um elemento. O espaço entre um elemento e seu contorno é transparente.

        - O exemplo a seguir especifica um contorno de 15px fora da borda da borda:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        p{
            /*
             - usando a propriedade margin para definir espaços ao redo do elemento, fora das bordas, apos as bordas, define espaço externo ao redor do elemento, usando a shorthand margin, especificando um unico valor para todos os lados
            */
            margin: 30px;
            /*usando a shorthand border, para especificar um borda, a shorthand abrevia as seguintes propriedades, border-width, border-style, border-color*/
            border: 2px solid black;
            /*
             - Um contorno(outline) é uma linha desenhada fora da borda do elemento.
             - outline é uma linha que é desenhada em torno de elementos, FORA das bordas, para fazer o elemento "se destacar".
             - A outline propriedade é uma propriedade abreviada(SHORTHAND) para definir as seguintes propriedades de OUTLINE individuais:

                outline-width(largura do contorno)
                outline-style(estilo do contorno)
                outline-color(cor do contorno)

            - a propriedade outline shorthand aceita um dois ou três valores da lista acima. a ordem não importa
            - especificando três valores

                outline-width: 1px;
                outline-color: red;
                outline-style: solid;
            */
            outline: 1px red solid; 
            /*
             - usando a propriedade outline-offset para adicionar espaço entre um cortono(outline) e borda/borda de um elemento.
             - adiciona um espaço entre a outline e o elemento o espço e transparente
             - a propriedade outline-offset adiciona um espaço entre a outline e a border.
            */
            outline-offset: 15px;
            background: yellow;
        }
    </style>
</head>
<body>

    <h2>A propriedade outline-offset(deslocamento contorno):</h2>
    <p>Este parágrafo tem um contorno de 15px fora da borda da borda.</p>

</body>    
</html>
