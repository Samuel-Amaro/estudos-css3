<!--
    * CSS BOX MODEL(O MODELO DE CAIXA)

        - Todos os elementos HTML podem ser considerados como caixas.

    * O BOX MODEL(O MODELO DE CAIXA CSS)

        - Em CSS, o termo "box model" é usado quando se fala de design e layout.

        - O modelo de caixa CSS é essencialmente uma caixa que envolve cada elemento HTML. Ele consiste em: margins, borders, padding e o conteúdo real. A imagem abaixo ilustra o modelo da caixa:

        - Explicação das diferentes partes:

            - Conteúdo(Content) - O conteúdo da caixa, onde o texto e as imagens aparecem
            - Preenchimento(Padding) - Limpa uma área ao redor do conteúdo. O forro é transparente
            - Borda(border) - Uma borda que contorna o preenchimento(padding) e o conteúdo(content)
            - Margem(margin) - Limpa uma área fora da fronteira(border). A margem(margin) é transparente
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Box Model</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        div{
            margin: 15px;
            border: 1px solid black;
            padding: 45px;
            text-align: center;
            font-size: 20px;
        }
        div.border{
            background-color: #04AA6D;
        }
        div.margin{
            background-color: #F1F1F1;
            border: 2px dashed #bbbbbb;
        }
        div.padding{
            background-color: #F1F1F1;
        }
        div.content{
            background-color: white;
            border: 2px dashed #bbbbbb;
        }
    </style>
</head>
<body>

    <div class="margin">
        <span>Margin</span>
        <div class="border">
            <span>Border</span>
            <div class="padding">
                <span>Padding</span>
                <div class="content">
                   <span>Content</span>
                </div> 
            </div>
        </div>
    </div>

</body>    
</html>
