<!--
    * PROPRIEDADE CSS Z-INDEX

        - A z-index propriedade especifica a ordem de pilha de um elemento.

        - Um elemento com maior ordem de pilha está sempre na frente de um elemento com menor ordem de pilha.

        - Nota: z-index só funciona em elementos posicionados (position: absolute, position: relative, position: fixed ou position: sticy) e itens flex (elementos que são filhos diretos de display: flex elements).

        - Nota: Se dois elementos posicionados se sobrepuserem sem um z-index especificado, o elemento posicionado por último no código HTML será mostrado na parte superior. 

    * SINTAXE CSS:

        z-index: auto|number|initial|inherit;
    
    * VALORES DE PROPRIEDADE:

        VALUE: auto(automatico)
        DESCRIPTION: Define a ordem da pilha igual a seus pais. Isso é padrão
        -------------------------------------
        VALUE: number(numero)
        DESCRIPTION: Define a ordem de pilha do elemento. Números negativos são permitidos
        -------------------------------------
-->
