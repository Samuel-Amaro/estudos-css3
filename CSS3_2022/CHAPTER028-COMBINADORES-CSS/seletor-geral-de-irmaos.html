<!--
    * SELETOR GERAL DE IRMÃOS(~) - GENERAL SIBLING SELECTOR(~)

        - O seletor irmão geral seleciona todos os elementos que são os próximos irmãos de um elemento especificado.

        - O exemplo a seguir seleciona todos os elementos <p> que são os próximos irmãos dos elementos <div>: 

    * DEFINIÇÃO E USO

        - O seletor element1 ~ element2 corresponde às ocorrências de element2 que são precedidas por element1 .

        - Ambos os elementos devem ter o mesmo pai, mas element2 não precisa ser imediatamente precedido por element1 .

    * SINTAXE CSS:

        element ~ element{
            css declarations;
        }
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        /*
         - o combinador e algo que explica a relação entre os seletores.
         - Um seletor CSS pode conter mais de um seletor simples. Entre os seletores simples, podemos incluir um combinador.
         -  O seletor irmão geral seleciona todos os elementos que são os próximos irmãos de um elemento especificado.
         - Um seletor CSS seleciona o(s) elemento(s) HTML que você deseja estilizar.
         - aqui temos o seletor simples que seleciona um elemento com base no nome
         - a combinação de dois seletores simples
         - seleciona todos os elementos <p> que são os proximos irmãos de um elemento <div>, compartilham o mesmo elemento pai. os anteriores não são selecionados, somente os proximos irmãos tanto o adjacente da div, quanto os proximos também serão selecionados
        */
        div ~ p{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h2>Seletor Geral de irmãos</h2>

    <p>O seletor irmão geral (~) seleciona todos os elementos que são os próximos irmãos de um elemento especificado.</p>

    <p>Parágrafo 1º da div.</p>

    <div>
        <p>Parágrafo 2º da div.</p>    
    </div>

    <p>Parágrafo 3º depois da div</p>

    <code>algum código</code>

    <p>Parágrafo 4º depois da div</p>

</body>
</html>
