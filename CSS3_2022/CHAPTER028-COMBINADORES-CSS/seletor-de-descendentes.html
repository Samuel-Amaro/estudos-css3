<!--
    * SELETOR DE DESCENDENTES(ESPAÇO)

        - O seletor descendente corresponde a todos os elementos que são descendentes de um elemento especificado.

        - O exemplo a seguir seleciona todos os elementos <p> dentro dos elementos <div>: 

    * DEFINIÇÃO E USO

      - O seletor de elemento elemento é usado para selecionar elementos dentro de elementos.
        
    * SINTAXE CSS:

        element element {
            css declarations;
        }
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        /*
         - o combinador e algo que explica a relação entre os seletores.
         - Um seletor CSS pode conter mais de um seletor simples. Entre os seletores simples, podemos incluir um combinador.
         - o seletor descendente corresponde a todos os elementos que são descendentes de um elemento especificado.
         - Um seletor CSS seleciona o(s) elemento(s) HTML que você deseja estilizar.
         - aqui temos o seletor simples que seleciona um elemento com base no nome
         - a combinação de dois seletores simples
         - seleciona todos os elementos p que forem descendentes do elemento div
        */
        div p{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h2>Seletor descendente</h2>

    <p>O seletor descendente corresponde a todos os elementos que são descendentes de um elemento especificado.</p>

    <div>
        <p>Parágrafo 1º da div.</p>
        <p>Parágrafo 2º da div.</p>
        <section>
            <p>Parágrafo 3 na div.</p>
        </section>
    </div>

    <p>Parágrafo 4º não tem div.</p>
    <p>Parágrafo 5º não tem div.</p>

</body>
</html>
