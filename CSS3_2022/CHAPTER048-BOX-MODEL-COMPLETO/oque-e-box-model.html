    * O QUE É O MODELO DE CAIXA CSS(BOX MODEL)?

        O modelo de caixa CSS como um todo se aplica a caixas de bloco. As caixas embutidas usam apenas alguns dos comportamentos definidos no modelo de caixa. O modelo define como as diferentes partes de uma caixa — margem(MARGIN), borda(BORDER), preenchimento(PADDING) e conteúdo(CONTENT) — trabalham juntas para criar uma caixa que você pode ver em uma página. Para adicionar alguma complexidade adicional, existe um modelo de caixa padrão e alternativo.
        
    * PARTES DE UMA CAIXA

        Compondo uma caixa de bloco(block) em CSS temos: 

            Caixa de conteúdo(context box): a área onde seu conteúdo é exibido, que pode ser dimensionado usando propriedades como width e height. 

            Caixa de Preenchimento(padding box): O preenchimento fica ao redor do conteúdo como espaço em branco; seu tamanho pode ser controlado usando padding e propriedades relacionadas. 

            Caixa de borda(border box):  A caixa de borda envolve o conteúdo e qualquer preenchimento. Seu tamanho e estilo podem ser controlados usando border e propriedades relacionadas. 

            Caixa de margen(margin box): A margem é a camada mais externa, envolvendo o conteúdo, preenchimento e borda como espaço em branco entre esta caixa e outros elementos. Seu tamanho pode ser controlado usando margin e propriedades relacionadas.
