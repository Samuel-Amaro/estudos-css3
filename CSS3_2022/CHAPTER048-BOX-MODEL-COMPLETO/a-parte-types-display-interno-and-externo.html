    * À PARTE: TYPES DISPLAY INTERNA(INNER) E EXTERNA(OUTER)

        Neste ponto, é melhor também explicar interna e externa tipos de exibição Como mencionado acima, as caixas em CSS têm um externa, que detalha se a caixa é em bloco ou em linha. 

        caixas também têm um interna , que determina como os elementos dentro dessa caixa são dispostos. Por padrão, os elementos dentro de uma caixa são dispostos em fluxo normal , o que significa que eles se comportam como qualquer outro bloco e elementos embutidos (como explicado acima). 

        Podemos, no entanto, alterar o tipo de exibição interna usando display valores como flex. Se nós definirmos display: flex; em um elemento, o tipo de exibição externa é block, mas o tipo de exibição interna é alterado para flex. Quaisquer filhos diretos desta caixa se tornarão itens flexíveis e serão dispostos de acordo com as regras estabelecidas na especificação do Flexbox , sobre as quais você aprenderá mais tarde. 

        Quando você aprender mais sobre o Layout CSS com mais detalhes, você encontrará flex, e vários outros valores internos que suas caixas podem ter, por exemplo grid. 

        O layout de bloco e inline, no entanto, é a maneira padrão como as coisas na Web se comportam - como dissemos acima, às vezes é chamado de fluxo normal , porque, sem nenhuma outra instrução, nossas caixas se apresentam como caixas de bloco ou inline.
