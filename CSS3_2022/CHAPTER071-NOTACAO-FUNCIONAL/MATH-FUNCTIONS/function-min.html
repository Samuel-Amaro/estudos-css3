<!--
    * FUNCTION min()

        - A min() função usa o menor valor, de uma lista de valores separados por vírgulas, como o valor da propriedade.

    * SINTAXE CSS

        min(value1, value2, ...);

    * VALORES

        VALUE: value1, value2, ...
        DESCRIPTION: Requerido. Uma lista de valores separados por vírgulas - onde o menor valor é escolhido
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css"> 
        #div1{
            /*
             - a function min(value1, value2, ...) função usa o menor valor, de uma lista de valores separados por vírgulas, como o valor da propriedade.
             - o menor valor fornecido na lista de valores sera escolhido como o valor para a propriedade width
            */
            width: min(50%, 300px);
            background-color: yellow;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>A function min()</h1>

    <p>Use min() para definir a largura de #div1 para o menor valor, 50% ou 300px:</p>

    <div id="div1">Algum texto...</div>

    <p>Redimensione a janela do navegador para ver o efeito.</p>

</body>
</html>
