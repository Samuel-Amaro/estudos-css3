<!--
    * NOTAÇÃO FUNCIONAL

        A notação funcional CSS é um tipo de valor CSS que pode representar tipos de dados mais complexos ou invocar cálculos ou processamentos de dados especiais.

    * SINTAXE

        selector{
            property: functional-notation([argument]? [, argument])!);
        }

        A sintaxe começa com o nome da notação funcional , seguido por um parêntese esquerdo (. Em seguida estão os argumentos de notação, e a função é finalizada com um parêntese de fechamento ).

        As funções podem receber vários argumentos, que são formatados de forma semelhante aos valores de propriedade CSS. Espaços em branco são permitidos, mas são opcionais dentro dos parênteses. Em algumas notações funcionais, vários argumentos são separados por vírgulas, enquanto outros usam espaços.
-->
