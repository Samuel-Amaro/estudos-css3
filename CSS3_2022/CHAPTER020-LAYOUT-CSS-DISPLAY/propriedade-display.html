<!--
    * LAYOUT CSS - A PROPRIEDADE DE EXIBIÇÃO(DISPLAY)

        - A display propriedade é a propriedade CSS mais importante para controlar o layout.

    * A PROPRIEDADE DE DISPLAY(EXIBIÇÃO)

        - A display propriedade especifica se/como um elemento é exibido.

        - Cada elemento HTML tem um valor de exibição padrão dependendo do tipo de elemento que é. O valor de exibição padrão para a maioria dos elementos é block(bloco) ou inline(embutido).

    * ELEMENTOS EM NÍVEL DE BLOCO

        - Um elemento de nível de bloco sempre começa em uma nova linha e ocupa toda a largura disponível (se estende para a esquerda e para a direita o máximo possível).
        
        - O elemento <div> é um elemento de nível de bloco.

        - Exemplos de elementos em nível de bloco:

            <div>
            <h1> - <h6>
            <p>
            <form>
            <header>
            <footer>
            <section>

    * ELEMENTOS INLINE(EMBUTIDOS)

        - Um elemento embutido não inicia em uma nova linha e só ocupa a largura necessária.

        - Exemplos de elementos embutidos:

            <span>
            <a>
            <img>
-->
