    * PROPRIEDADE CSS VISIBILITY(VISIBILIDADE)

        - A visibility propriedade especifica se um elemento é visível ou não.

        - Dica: Elementos ocultos ocupam espaço na página. Use a propriedade display para ocultar e remover um elemento do layout do documento!

    * SINTAXE CSS:

        visibility: visible|hidden|collapse|initial|inherit;

    * VALORES DE PROPRIEDADE

        VALUE: visible(visivel)
        DESCRIPTION: O elemento é visível
        ------------------------------------
        VALUE: hide(oculto)
        DESCRIPTION: O elemento está oculto (mas ainda ocupa espaço)
        ------------------------------------
        VALUE: collapse(recolher)
        DESCRIPTION: Somente para linhas de tabela (<tr>), grupos de linhas (<tbody>), colunas (<col>), grupos de colunas (<colgroup>). Esse valor remove uma linha ou coluna, mas não afeta o layout da tabela. O espaço ocupado pela linha ou coluna estará disponível para outros conteúdos. Se o recolhimento for usado em outros elementos, ele será renderizado como "oculto"
