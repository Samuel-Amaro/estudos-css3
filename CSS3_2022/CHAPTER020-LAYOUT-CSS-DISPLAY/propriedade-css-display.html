<!--
    * PROPRIEDADE CSS DISPLAY(EXIBIÇÃO)

        - A display propriedade especifica o comportamento de exibição (o tipo de caixa de renderização) de um elemento.

        - Em HTML, o valor da propriedade de exibição(DISPLAY) padrão é obtido das especificações HTML ou da folha de estilo padrão do navegador/usuário. O valor padrão em XML é embutido, incluindo elementos SVG.

    * SINTAXE CSS:

        display: value;

    * VALORES DE PROPRIEDADE:

        VALUE: inline(embutido)
        DESCRIPTION: Exibe um elemento como um elemento inline (como <span>). Quaisquer propriedades de altura e largura não terão efeito
        --------------------------------------
        VALUE: block(bloco)
        DESCRIPTION: Exibe um elemento como um elemento de bloco (como <p>). Começa em uma nova linha e ocupa toda a largura
        --------------------------------------
        VALUE: contents(conteudos)
        DESCRIPTION: Faz o container desaparecer, tornando os elementos filhos filhos do elemento do próximo nível no DOM
        --------------------------------------
         VALUE: flex
        DESCRIPTION: Exibe um elemento como um contêiner flex em nível de bloco
        --------------------------------------
         VALUE: grid
        DESCRIPTION: Exibe um elemento como um contêiner de grade em nível de bloco
        --------------------------------------
         VALUE: inline-block(bloco embutido)
        DESCRIPTION: Exibe um elemento como um bloco de nível inline recipiente. O próprio elemento é formatado como um elemento embutido, mas você pode aplicar valores de altura e largura
        --------------------------------------
         VALUE: inline-flex
        DESCRIPTION: Exibe um elemento como um contêiner flex de nível inline
        --------------------------------------
         VALUE: inline-grid
        DESCRIPTION: Exibe um elemento como um contêiner de grade em nível inline
        --------------------------------------
         VALUE: inline-table
        DESCRIPTION: O elemento é exibido como uma tabela de nível inline
        --------------------------------------
         VALUE: list-item
        DESCRIPTION: Deixe o elemento se comportar como um elemento <li>
        --------------------------------------
         VALUE: run-in
        DESCRIPTION: Exibe um elemento como bloco ou embutido, dependendo do contexto
        --------------------------------------
         VALUE: table
        DESCRIPTION: Deixe o elemento se comportar como um elemento <table>
        --------------------------------------
         VALUE: table-caption
        DESCRIPTION: Deixe o elemento se comportar como um elemento <caption>
        --------------------------------------
         VALUE: table-column-group
        DESCRIPTION: Deixe o elemento se comportar como um elemento <colgroup>
        --------------------------------------
         VALUE: table-header-group
        DESCRIPTION: Deixe o elemento se comportar como um elemento <thead>
        --------------------------------------
         VALUE: table-footer-group
        DESCRIPTION: Deixe o elemento se comportar como um elemento <tfoot>
        --------------------------------------
         VALUE: table-row-group
        DESCRIPTION: Deixe o elemento se comportar como um elemento <tbody>
        --------------------------------------
         VALUE: table-cell
        DESCRIPTION: Deixe o elemento se comportar como um elemento <td>
        --------------------------------------
         VALUE: table-column
        DESCRIPTION: Deixe o elemento se comportar como um elemento <col>
        --------------------------------------
         VALUE: table-row
        DESCRIPTION: Deixe o elemento se comportar como um elemento <tr>
        --------------------------------------
         VALUE: none(nehum)
        DESCRIPTION: O elemento é completamente removido
        --------------------------------------

-->
