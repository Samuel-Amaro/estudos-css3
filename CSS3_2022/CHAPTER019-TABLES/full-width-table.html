<!--
    * FULL WIDTH TABLE(TABELA LARGURA TOTAL)

        - A tabela acima pode parecer pequena em alguns casos. Se você precisar de uma tabela que deva abranger toda a tela (largura total), adicione width: 100% ao elemento <table>:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        /*
         - para o elemento table geral
         - para as celulas de cabeçalho
        - para as celulas de dados
        */
        table, th, td{
            /*a shorthand border e usada para abreviar as seguintes propriedades individuais border-width, border-style, border-color, adicionar uma borda nos elementos*/
            border: 1px solid;
        }
        /*
         - para o elemento table
        */
        table{
            /*
             - a propriedade width especifica uma largura para um elemento
             - o valor em % Define a largura em porcentagem do bloco que o contém
             - aqui o valor 100%, e que o elemento table ira ocupar 100% do espaço fornecido pelo elemento pai, no caso o elemento pai e o body, toda area visual do documento, assim o espaço fornecido e toda largura do documento
            */
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Tabela largura total</h2>

    <table>
        <tr>
            <th>Primeiro Nome</th>
            <th>Ultimo Nome</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>

</body>
</html>
