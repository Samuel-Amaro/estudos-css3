<!--
    * PROPRIEDADE BORDER COLLAPSE CSS(RECOLHIMENTO DE BORDA)

    * DEFINIÇÃO E USO

        - A border-collapse propriedade define se as bordas da tabela devem ser recolhidas em uma única borda ou separadas como no HTML padrão.

    * SINTAXE CSS:

        border-collapse: separate|collapse|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: separate(separadas)
        DESCRIPTION: As bordas são separadas; cada célula exibirá suas próprias bordas. Este é o padrão.
        -----------------------------------
        VALUE: collapse(colapso)
        DESCRIPTION: As bordas são recolhidas em uma única borda quando possível (propriedades de espaçamento de borda e células vazias não têm efeito)
        -----------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -----------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        -----------------------------------
-->
