<!--
    * PROPRIEDADE CSS EMPTY-CELLS(CELULAS VAZIAS)

    * DEFINIÇÃO E USO
    
        - A empty-cells propriedade define se deve ou não exibir bordas em células vazias em uma tabela.

        - Nota: Esta propriedade não tem efeito se border-collapse for "collapse".

    * SINTAXE CSS:

        empty-cells: show|hide|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: show(mostrar)
        DESCRIPTION: Exibir bordas em células vazias. Isso é padrão
        --------------------------------------
        VALUE: hide(ocultar)
        DESCRIPTION: Ocultar bordas em células vazias
        --------------------------------------
        VALUE: inicial(initial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        --------------------------------------
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        /*
         - para o elemento table geral
         - para as celulas de cabeçalho
        - para as celulas de dados
        */
        table, th, td{
            /*a shorthand border e usada para abreviar as seguintes propriedades individuais border-width, border-style, border-color, adicionar uma borda nos elementos*/
            border: 1px solid;
        }
        #table1{
            /*
             - a propriedade empty-cells define se deve ou não exibir bordas em celulas vazias.
             - Nota: Esta propriedade não tem efeito se border-collapse for "collapse".
             - o valor hide oculta as bordas das celulas vazias
            */
            empty-cells: hide;
        }
        #table2{
            /*
              - o valor show mostra as bordas das celulas vazias
            */
            empty-cells: show;
        }
    </style>
</head>
<body>

    <h1>A propriedade empty-cells</h1>

    <h2>empty-cells: hide</h2>

    <table id="table1">
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
            </tr>
            <tr>
                <td>Berglunds snabbköp</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <h2>empty-cells: show(default)</h2>

    <table id="table2">
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
            </tr>
            <tr>
                <td>Berglunds snabbköp</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
