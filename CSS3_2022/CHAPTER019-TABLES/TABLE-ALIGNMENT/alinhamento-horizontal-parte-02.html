<!--
    - Para alinhar o conteúdo à esquerda, force o alinhamento dos elementos <th> a serem alinhados à esquerda, com a text-align: left propriedade:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        /*
         - para o elemento table geral
         - para as celulas de cabeçalho
        - para as celulas de dados
        */
        table, th, td{
            /*a shorthand border e usada para abreviar as seguintes propriedades individuais border-width, border-style, border-color, adicionar uma borda nos elementos*/
            border: 1px solid;
        }
        /*
         - para o elemento table
        */
        table{
            /*
             - a propriedade width especifica uma largura para um elemento
             - o valor em % Define a largura em porcentagem do bloco que o contém
             - aqui o valor 100%, e que o elemento table ira ocupar 100% do espaço horizontal fornecido pelo elemento pai, no caso o elemento pai e o body, o corpo do documento, toda area visual do documento, assim o espaço fornecido e toda largura do documento
            */
            width: 100%;
            /*
             - a propriedade border-collapse define se as bordas da tabela devem ser recolhidas em uma unica borda
             - recolhe a borda do elemento table
             - isso e usado por causa que a tabela possui bordas duplas os elementos table, th, td possui bordas separadas.
            */
            border-collapse: collapse;
        }
        /*
         - celulas de cabeçalho
        */
        th{
            /*
             - a propriedade text-align e usada para definir o alinhamento horizontal de um texto.
             - o valor left, alinha o texto a esquerda. a direção do texto e da esquerda para direita. para celulas de cabeçalho
            */
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Propriedades text-align</h2>

    <p>Esta propriedade define o alinhamento horizontal (como esquerda, direita ou centro) do conteúdo em th ou td.</p>

    <table>
        <thead>
            <tr>
                <th>Primeiro Nome</th>
                <th>Ultimo Nome</th>
                <th>Poupança</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swansom</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
