<!--
    * PROPRIEDADE CSS counter-increment(incrementar contador)

        - A counter-increment propriedade aumenta ou diminui o valor de um ou mais contadores CSS.

        - A counter-increment propriedade geralmente é usada em conjunto com a propriedade counter-reset e a propriedade content .

    * SINTAXE CSS:

        counter-increment: none|id|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: none(nenhum)
        DESCRIPTION: Valor padrão. Nenhum contador será incrementado
        ------------------------------------
        VALUE: id number
        DESCRIPTION: O id define qual contador incrementar. O número define quanto o contador incrementará em cada ocorrência do seletor. O incremento padrão é 1. Valores negativos são permitidos. Se id se referir a um contador que não foi inicializado por counter-reset, o valor inicial padrão é 0
