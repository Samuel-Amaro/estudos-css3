<!--
    * PROPRIEDADE CSS counter-reset(resetar contador)

        - A counter-reset propriedade cria ou redefine um ou mais contadores CSS.

        - A counter-reset propriedade geralmente é usada em conjunto com a propriedade counter-increment e a propriedade content.

    * SINTAXE CSS:

        counter-reset: none|name number|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: none(nenhum)
        DESCRIPTION: Valor padrão. Nenhum contador será redefinido
        -------------------------------------
        VALUE: id number
        DESCRIPTION: O id define qual contador deve ser zerado. O número define o valor para o qual o contador é redefinido em cada ocorrência do seletor. O valor numérico padrão é 0
        -------------------------------------
        VALUE: inicial(initial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        -------------------------------------
-->
