<!--
    * FUNCTION CSS counter() - contador

        A função counter() retorna o valor atual do contador nomeado, como uma string.

    * SINTAXE CSS:

        counter(countername, counterstyle);

    * PARAMENTROS

        paramentro: countername(nome contador)
        descrição: Requerido. O nome do contador (que é o mesmo nome usado para as propriedades counter-reset e counter-increment)
        --------------------------------------
        paramentro: counterstyle(estilo contador)
        descrição: Opcional. O estilo do contador (pode ser um valor do tipo list-style-type)
        --------------------------------------
-->
