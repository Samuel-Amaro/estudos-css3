<!--
    * TRANSIÇÕES(TRANSITIONS)

        Neste módulo, aprenda a definir transições entre estados de um elemento. Use as transições para melhorar a experiência do usuário fornecendo feedback visual para a interação do usuário.

        Ao interagir com um site, você pode notar que muitos elementos têm estado . Por exemplo, as listas suspensas podem estar em estados abertos ou fechados. Os botões podem mudar de cor quando focados ou ao passar o mouse. Os modais aparecem e desaparecem.

        Por padrão, o CSS alterna o estilo desses estados instantaneamente.

        Usando transições CSS, podemos interpolar entre o estado inicial e o estado de destino do elemento. A transição entre os dois aprimora a experiência do usuário, fornecendo direção visual, suporte e dicas sobre a causa e o efeito da interação.

        termo-chave: A interpolação(interpolation) é o processo de criação de etapas "in-between"(intermediarias) que transitam suavemente de um estado para outro.
-->
