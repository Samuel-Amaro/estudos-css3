<!--
    * PROPRIEDADES DE TRANSIÇÃO

        Para usar transições em CSS, você pode usar as várias propriedades de transição ou a transition propriedade abreviada(SHORTHAND).

        * TRANSITION-PROPERTY(PROPRIEDADE DE TRANSIÇÃO)

            A transition-property propriedade especifica qual(is) estilo(s) deve(m) fazer a transição.

                .my-element {
                    transition-property: background-color;
                }

            O transition-property aceita um ou mais nomes de propriedades CSS em uma lista separada por vírgulas.

            Opcionalmente, você pode usar transition-property: all para indicar que cada propriedade deve fazer a transição.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
        .square{
            width: 100px;
            height: 100px;
            border-radius: 8px;
            background-color: violet;
            transition-duration: 600ms;
            transition-timing-function: ease;
            padding: 8px;
        }

        .square.tp-transform{
            /*
             - A transition-property propriedade especifica qual(is) estilo(s) deve(m) fazer a transição.
             -  O transition-property aceita um ou mais nomes de propriedades CSS em uma lista separada por vírgulas.
             - a transição de estilos desse elemento sera responsavel pelas propriedade transform.
            */
            transition-property: transform;
        }

        .square.tp-color{
            /*
             - a transição de estilos desse elemento sera responsavel pelas propriedades transform, é background-color.
            */
            transition-property: background-color;
        }

        .square.tp-both{
            /*
             - a transição de estilos desse elemento sera responsavel pelas propriedades transform, é background-color.
            */
            transition-property: background-color, transform;
        }

        .square.tp-none{
            /*
             - nenhum propriedade sera responsavel por fazer transição de estilo neste elemento.
            */
            transition-property: none;
        }

        /*
         - pseudo-class :is(), localiza todos elementos que possuem a pseudo-classes, :hover and :focus aplicadas.
        */
        .square:is(:hover, :focus){
            /*
             - a cada vez que o usuario passar o mouse, por cima de um elemento com pseudo-classe :hover ou :focus, o elemento tera uma transição de estilo, do estilo original ja existente nele para as propriedades css abaixo, listadas na transition-property, de cada elemento. fazendo assim uma transição de estilo, somente para estas propriedades abaixo.
            */

            /*
             - redimesinona o elemento no plano 2d
             - 1.3 de quantidade de redimensionamento a ser aplicada em cada direção.
            */
            transform: scale(1.3);
            /*
             - aplica cor de fundo
            */
            background-color: cornflowerblue;
        }

        .wrapper{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 32px;
        }

        /*
         - seleciona todos os elementos .square filhos de indexação impar.
        */
        .wrapper .square:nth-child(odd){
            justify-self: end;
        }

        /*
         - seleciona todos os elementos .square filhos de indexação par.
        */
        .wrapper .square:nth-child(even) {
            justify-self: start;
        }

        body{
            display: grid;
            align-items: center;
            justify-items: center;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="square tp-none" tabindex="0">none</div>
        <div class="square tp-transform" tabindex="0">transform</div>
        <div class="square tp-color" tabindex="0">Color</div>
        <div class="square tp-both" tabindex="0">both</div>
    </div>
</body>
</html>
