            .my-element {
                background: red;
                /* This transition is applied on the "exit" transition */
                transition: background 2000ms ease-in;
            }

            .my-element:hover {
                background: blue;
                /* This transition is applied on the "enter" transition */
                transition: background 150ms ease;
            }
