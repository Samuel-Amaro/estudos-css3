<!--
    * TRANSITION-DURATION 

        A propriedade CSS transition-duration define o tempo que uma animação de transição deve levar para ser concluída. Por padrão, o valor é 0s, o que significa que nenhuma animação ocorrerá.

        Você pode especificar várias durações; cada duração será aplicada à propriedade correspondente conforme especificado pela transition-property propriedade, que atua como uma lista mestra. Se houver menos durações especificadas do que na lista principal, o agente do usuário repetirá a lista de durações. Se houver mais durações, a lista será truncada no tamanho correto. Em ambos os casos a declaração CSS permanece válida.

    * SINTAXE

        /*VALORES <tempo>*/
        transition-duration: 6s;
        transition-duration: 120ms;
        transition-duration: 1s, 15s;
        transition-duration: 10s, 30s, 230ms;

        /*VALORES GLOBAIS*/
        transition-duration: inherit;
        transition-duration: initial;
        transition-duration: revert;
        transition-duration: revert-layer;
        transition-duration: unset;

    * VALORES

        <time>: É uma <time> indicação da quantidade de tempo que a transição do valor antigo de uma propriedade para o novo valor deve levar. Um tempo de 0s indica que nenhuma transição acontecerá, ou seja, a troca entre os dois estados será instantânea. Um valor negativo para o tempo torna a declaração inválida.

-->
