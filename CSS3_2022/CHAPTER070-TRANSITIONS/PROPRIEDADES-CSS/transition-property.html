<!--
    * TRANSITION PROPERTY

        A propriedade CSS transition-property define as propriedades CSS às quais um efeito de transição deve ser aplicado.

        Se você especificar uma propriedade abreviada (por exemplo, background), todas as suas subpropriedades longas que podem ser animadas serão.

    * SINTAXE

        /*VALORES PALAVRA-CHAVE*/
        transition-property: none;
        transition-property: all;

        /*VALORES <identificação-personalizada>*/
        transition-property: test_05;
        transition-property: -specific;
        transition-property: sliding-vertically;

        /*MULTIPLOS VALORES*/
        transition-property: test1, animation4;
        transition-property: all, height, color;
        transition-property: all, -moz-specific, sliding;

        /*VALORES GLOBAIS*/
        transition-property: inherit;
        transition-property: initial;
        transition-property: revert;
        transition-property: revert-layer;
        transition-property: unset;

    * VALORES

        none: Nenhuma propriedade fará a transição.

        all: Todas as propriedades que podem fazer a transição irão.

        <custom-ident>: Uma string que identifica a propriedade à qual um efeito de transição deve ser aplicado quando seu valor muda.
-->
