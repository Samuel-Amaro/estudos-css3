<!--
    * FLEX: FORMA ABREVIADA OU FORMA NORMAL?

        flex é uma propriedade abreviada que pode especificar até três valores diferentes:

            O valor de proporção sem unidade que falamos sobre ele acima. Ele também pode ser especificado individualmente usando a regra flex-grow (en-US).

            Um segundo valor de proporção sem unidade — flex-shrink (en-US) — que convém ser usado quando os elementos flex estão sobrepondo a elemento recipiente (container). Este especifica qual a quantidade será retirada do tamanho de cada elemento flex, para que ele não ultrapasse o valor do elemento recipiente (container). Esta é uma funcionalidade bem avançada do flexbox, e não será abordada neste artigo.

            O valor mínimo para o tamanho que discutimos acima. Este pode ser especificado individualmente usando a regra flex-basis (en-US).

        Aconselhamos usar sempre a forma abreviada a menos que você precise usar a regra normal (por exemplo para sobrescrever algum valor pré-definido). As regras normais, isto é não abreviadas, geram muito mais código e podem gerar confusão.
-->
