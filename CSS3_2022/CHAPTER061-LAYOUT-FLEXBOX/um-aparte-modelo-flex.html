<!--
    * UM APARTE NO MODELO FLEX

        Quando os elementos são definidos como flexibles boxes(caixas flexiveis), eles são dispostos ao longo de dois eixos:

            O main axis(eixo principal) - linha na horizontal -  é o eixo que corre na direção em que os flex items estão dispostos (por exemplo, as linhas da página, ou colunas abaixo da página.) O início e o fim do eixo é chamado main start(inicio principal) e main end(inicio final).

            O cross axis(eixo cruzado) é o eixo perpendicular - coluna na vertical -  que corre na direção em que os flex items são dispostos. O início e o fim deste eixo são chamados de cross start(inicio cruzado) e cross end(fim cruzado).

            O elemento pai que possui display: flex configurado ( <section> em nosso exemplo) é chamado de flex container.

            Os itens iniciados como flexible boxes dentro do flex container são chamados flex items (o <article> em nosso caso).

        Tenha esta terminologia em mente à medida que passar para as seções subsequentes. Você pode voltar a esta referência se ficar confuso quanto aos termos usados inicialmente.
-->
