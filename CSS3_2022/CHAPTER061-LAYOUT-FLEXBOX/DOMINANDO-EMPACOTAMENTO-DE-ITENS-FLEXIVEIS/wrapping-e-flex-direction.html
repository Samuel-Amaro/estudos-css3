<!--
    * WRAPPING(EMBRULHO) É FLEX-DIRECTION

        O encapsulamento funciona como você pode esperar quando combinado com o flex-direction. Se flex-directionestiver definido como row-reverse, os itens começarão a partir da borda final do contêiner e serão dispostos em linhas ordenadas inversamente.
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
        .box{
            display: flex;
            flex-wrap: wrap;
             /*
             - Se flex-directionestiver definido como row-reverse, os itens começarão a partir da borda final do contêiner e serão dispostos em linhas ordenadas inversamente.
            */
            flex-direction: row-reverse;
            background-color: #608BA8;
            gap: 5px;
            padding: 3px;
        }

        .box > *{
            /*
             - flex-grow: 1, flex-shrink: 1, flex-basis: 160px, pode crescer e encolher.
            */
            flex: 1 1 160px;
            background-color: #DFE8EE;
            color: black;
            border-radius: 4px;
        }

        /**
         - Observe que a reversão está acontecendo apenas na direção da linha em linha. Começamos pela direita, depois vamos para a segunda linha e começamos novamente pela direita. Não estamos invertendo em ambas as direções, começando de baixo para cima do contêiner!
        */
    </style>
</head>
<body>
    
    <div class="box">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
    </div>

</body>
</html>
