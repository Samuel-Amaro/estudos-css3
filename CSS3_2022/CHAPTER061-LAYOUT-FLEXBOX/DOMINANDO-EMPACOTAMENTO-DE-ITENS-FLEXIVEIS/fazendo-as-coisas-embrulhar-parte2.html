<!--
    - Podemos ver a mesma coisa acontecendo com as colunas. O contêiner precisará ter uma altura para que os itens comecem a envolver e criar novas colunas, e os itens se esticarão mais para preencher cada coluna completamente.
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
        .box{
            height: 300px;
            display: flex;
            /*
             - se você tiver um conjunto de itens flexíveis muito altos para o contêiner, eles o sobrecarregarão. Se você quiser fazer com que eles se envolvam quando ficarem muito altos, você deve adicionar a flex-wrap propriedade com um valor de wrap
            */
            flex-wrap: wrap;
            flex-direction: column;
            background-color: #608BA8;
            gap: 5px;
            padding: 3px;
        }

        .box > *{
            /*
             - flex-grow: 1, flex-shrink: 1, flex-basis: 80px, pode crescer e encolher.
            */
            flex: 1 1 80px;
            background-color: #DFE8EE;
            color: black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
    </div>

</body>
</html>
