<!--
    * PROPRIEADE CSS COLUMN-GAP(GRID-COLUMN-GAP)


        Inicialmente uma parte do layout de várias colunas, a definição de intervalo de coluna foi ampliada para incluir vários métodos de layout. Agora especificado em Box Alignment, pode ser usado em layouts de Multi-coluna, Caixa Flexível e Grade.

    * SINTAXE

        /*VALORES PALAVRA-CHAVE*/
        column-gap: normal;

        /*VALORES COMPRIMENTO<LENGHT>*/
        column-gap: 3px;
        column-gap: 2.5em;

        /*VALORES PORCENTAGEM <percentagem>*/
        column-gap: 3%;

        /*VALORES GLOBAIS*/
        column-gap: inherit;
        column-gap: initial;
        column-gap: revert;
        column-gap: revert-layer;
        column-gap: unset;

        A propriedade column-gap é especificada como um dos valores listados abaixo.

    * VALORES

        normal: O espaçamento padrão do navegador é usado entre as colunas. Para layout de várias colunas, isso é especificado como 1em. Para todos os outros tipos de layout é 0.

        <comprimento>: O tamanho do espaço entre as colunas, definido como um <comprimento>. O valor da propriedade <length> deve ser não negativo.

        <porcentagem>: O tamanho do intervalo entre as colunas, definido como <percentage>. O valor da propriedade <percentage> deve ser não negativo.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        /*flex container*/
        #flexbox{
            display: flex;
            height: 100px;
            /**
             - A propriedade CSS column-gap define o tamanho da lacuna (calha) entre as colunas de um elemento.
             - O tamanho do espaço entre as colunas, definido como um <comprimento>. O valor da propriedade <length> deve ser não negativo.
             - o valor 20px define o espaço entre as colunas. a lacuna e preenchida com 20px de espaço entre colunas
            */
            column-gap: 20px;
        }

        /*itens flex*/
        #flexbox > div{
            border: 1px solid green;
            background-color: lime;
            flex: auto;
        }
        
    </style>
</head>
<body>
    
    <div id="flexbox">
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
