<!--
    Há ainda alguns valores de abreviação predefinidos, que cobrem a maioria dos casos de uso. São aplicados com frequência em turoriais e, normalmente, suprem todas as necessidades práticas. Os valores predefinidos podem ser vistos abaixo:

        flex: initial
        flex: auto
        flex: none
        flex: <positive-number>

    Definir flex: initial reseta os elementos para valores-padrão do Flexbox, sendo equivale a flex: 0 1 auto. Neste ultimo caso, o valor da propriedade flex-grow é 0, então os elementos não irão crescer mais do que o tamanho-base definido na propriedade flex-basis. o valor da propriedade flex-shrink é 1, indicando que o elemento pode ser reduzido caso seja necessário, para evitar que o limite do contêiner seja ultrapassado. Por fim, o valor da propriedade flex-basis é auto e assim será usado o tamanho mínimo necessário para preencher a dimensão do eixo principal.

    Definir flex: auto é equivalente a flex: 1 1 auto. Essa configuração é semelhante a flex:initial, mas nesse caso os elementos podem aumentar para preencher o contêiner ou diminuir se necessário, para evitar o transbordamento lateral da tela.

    Definir flex: none irá criar um elemento flex totalmente inflexível, sendo o equivalente a escrever flex: 0 0 auto. O elementos não poderão crescer ou diminuir, mas serão criados usando o flexbox com a propriedade flex-basis com o valor auto.

    Outra abreviação normalmente vista em tutoriais é flex: 1 ou flex: 2 e assim por diante, o que equipara-se a flex: 1 1 0. Os elementos podem crescer ou diminuir a partir da propriedade flex-basis com valor nulo.

    Teste essas formas abreviadas no exemplo prático abaixo:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        /*flex container, area que faz uso do flexbox*/
        .box{
            /*
             - Para criar essa estrutura, define-se o valor da propriedade display do elemento representado pelo contêiner como flex ou inline-flex
             - os elementos-filhos desse contêiner tornar-se-ão do tipo flex
            */
            display: flex;
            border: 2px dotted rgb(96, 139, 168);
        }

        /*flex container*/
        .one{
            /*
             - shorthand flex, abreviatura para flex-grow, flex-shrink, flex-basis.
             - definir flex-grow: 1
             - definir flew-shrink: 1
             - definir flex-basis: auto
            */
            flex: 1;
        }

        /*flex container*/
        .two{
            /*
             - shorthand flex, abreviatura para flex-grow, flex-shrink, flex-basis.
             - definir flex-grow: 1
             - definir flew-shrink: 1
             - definir flex-basis: auto
            */
            flex: 1;
        }

        /*flex container*/
        .three{
            /*
             - shorthand flex, abreviatura para flex-grow, flex-shrink, flex-basis.
             - definir flex-grow: 1
             - definir flew-shrink: 1
             - definir flex-basis: auto
            */
            flex: 1;
        }
        /*
         - flex itens possuirão o seguinte comportamento padrão:
         - flex-direction: row;
         -  Alinhamento na  borda inicial(lado esquerdo) do eixo principal.
         - Não há expansão no eixo principal, mas pode haver contração.
         - Haverá expansão vertical para preencher a altura do eixo transversal.
         - flex-basis: auto;
         - flex-wrap: nowrap;
        */
        .box div{
            background-color:rgba(96, 139, 168, 0.2);
            border: 2px solid rgb(96, 139, 168);
            border-radius: 5px;
            width: 40%;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="one">Um</div>
        <div class="two">Dois</div>
        <div class="three">Três</div>
    </div>
</body>
</html>
