<!--
    * SHORTHAND FLEX-FLOW

        Pode-se combinar as propriedades flex-direction e flex-wrap de forma abreviada através da propriedade flex-flow. O primeiro valor especificado é o flex-direction e o segundo valor é o flex-wrap.

        No exemplo prático abaixo, tente alterar o primeiro valor para um dos valores permitidos para a propriedade flex-direction - row, row-reverse, column ou column-reverse, e também altere o segundo para wrap e nowrap.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        /*flex container, area que faz uso do flexbox*/
        .box{
            /*
             - Para criar essa estrutura, define-se o valor da propriedade display do elemento representado pelo contêiner como flex ou inline-flex
             - os elementos-filhos desse contêiner tornar-se-ão do tipo flex
            */
            display: flex;
            border: 2px dotted rgb(96, 139, 168);
            /*
             - shorthand flex-flow,
             - Pode-se combinar as propriedades flex-direction e flex-wrap de forma abreviada através da propriedade flex-flow.
             - O primeiro valor especificado é o flex-direction e o segundo valor é o flex-wrap.
            */
            flex-flow: row wrap;
        }

        /*
         - flex itens possuirão o seguinte comportamento padrão:
         - flex-direction: row;
         -  Alinhamento na  borda inicial(lado esquerdo) do eixo principal.
         - Não há expansão no eixo principal, mas pode haver contração.
         - Haverá expansão vertical para preencher a altura do eixo transversal.
         - flex-basis: auto;
         - flex-wrap: nowrap;
        */
        .box div{
            background-color:rgba(96, 139, 168, 0.2);
            border: 2px solid rgb(96, 139, 168);
            border-radius: 5px;
            width: 40%;
        }
    </style>
</head>
<body>

    <div class="box">
        <div>Um</div>
        <div>Dois</div>
        <div>Três</div>
    </div>
</body>
</html>
