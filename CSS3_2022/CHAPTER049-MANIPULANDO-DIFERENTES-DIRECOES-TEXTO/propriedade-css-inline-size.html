<!--
    * PROPRIEDADE CSS inline-size(tamanho embutido)

        A propriedade CSS inline-size define o tamanho horizontal ou vertical do bloco de um elemento, dependendo de seu modo de escrita. Corresponde à propriedade largura ou altura, dependendo do valor do modo de escrita.

        Se o modo de escrita estiver orientado verticalmente, o valor de inline-size está relacionado à altura do elemento; caso contrário, está relacionado à largura do elemento. Uma propriedade relacionada é o tamanho do bloco, que define a outra dimensão do elemento.

    * SINTAXE:

        /* <length> values */
        inline-size: 300px;
        inline-size: 25em;

        /* <percentage> values */
        inline-size: 75%;

        /* Keyword values */
        inline-size: max-content;
        inline-size: min-content;
        inline-size: fit-content(20em);
        inline-size: auto;

        /* Global values */
        inline-size: inherit;
        inline-size: initial;
        inline-size: revert;
        inline-size: revert-layer;
        inline-size: unset;

    * VALORES

        A inline-size propriedade tem os mesmos valores que as propriedades width e height.    
-->
