<!--
    * PROPRIEDADE CSS writing-mode(modo de escrita)

        A propriedade CSS do modo de escrita define se as linhas de texto são dispostas horizontalmente ou verticalmente, bem como a direção na qual os blocos progridem. Quando definido para um documento inteiro, deve ser definido no elemento raiz (elemento html para documentos HTML).

        Essa propriedade especifica a direção do fluxo de bloco , que é a direção na qual os contêineres de nível de bloco(block-level) são empilhados e a direção na qual o conteúdo de nível embutido(inline-level) flui dentro de um contêiner de bloco. Assim, também determina a ordenação do conteúdo em nível de bloco.

    * SINTAXE:

        writing-mode: horizontal-tb;
        writing-mode: vertical-rl;
        writing-mode: vertical-lr;

        A writing-mode propriedade é especificada como um dos valores listados abaixo. A direção do fluxo em scripts horizontais também é afetada pela direcionalidade desse script , da esquerda para a direita ( ltr, como inglês e a maioria dos outros idiomas) ou da direita para a esquerda ( rtl, como hebraico ou árabe).

    * VALORES

        horizontal-tb: Para ltr scripts, o conteúdo flui horizontalmente da esquerda para a direita. Para rtl scripts, o conteúdo flui horizontalmente da direita para a esquerda. A próxima linha horizontal está posicionada abaixo da linha anterior.

        vertical-rl: Para ltr scripts, o conteúdo flui verticalmente de cima para baixo e a próxima linha vertical é posicionada à esquerda da linha anterior. Para rtl scripts, o conteúdo flui verticalmente de baixo para cima e a próxima linha vertical é posicionada à direita da linha anterior.

        vertical-lr: Para ltr scripts, o conteúdo flui verticalmente de cima para baixo e a próxima linha vertical é posicionada à direita da linha anterior. Para rtl scripts, o conteúdo flui verticalmente de baixo para cima e a próxima linha vertical é posicionada à esquerda da linha anterior.
-->
