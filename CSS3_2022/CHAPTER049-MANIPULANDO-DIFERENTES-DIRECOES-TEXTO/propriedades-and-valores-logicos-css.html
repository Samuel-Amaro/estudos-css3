<!--
    * PROPRIEDADES E VALORES LÓGICOS CSS

        CSS Logical Properties and Values ​​é um módulo de CSS que introduz propriedades e valores lógicos que fornecem a capacidade de controlar o layout por meio de mapeamentos lógicos, em vez de físicos, de direção e dimensão.

        O módulo também define propriedades lógicas e valores para propriedades previamente definidas no CSS 2.1. As propriedades lógicas definem os equivalentes relativos à direção de suas propriedades físicas correspondentes.

    * BLOCK VS. INLINE

        Propriedades e valores lógicos usam os termos abstratos block e inline para descrever a direção na qual eles fluem. O significado físico desses termos depende do modo de escrita .

        DIMENSÃO DO BLOCK: A dimensão perpendicular ao fluxo do texto dentro de uma linha, ou seja, a dimensão vertical nos modos de escrita horizontal e a dimensão horizontal nos modos de escrita vertical. Para texto em inglês padrão, é a dimensão vertical.

        DIMENSÃO INLINE: A dimensão paralela ao fluxo do texto dentro de uma linha, ou seja, a dimensão horizontal nos modos de escrita horizontal e a dimensão vertical nos modos de escrita vertical. Para texto em inglês padrão, é a dimensão horizontal.
