<!--
    * PROPRIEDADE CSS block-size(tamanho bloco)

        A propriedade CSS block-size define o tamanho horizontal ou vertical do bloco de um elemento, dependendo de seu modo de escrita. Corresponde à propriedade largura ou altura, dependendo do valor do modo de escrita.

        Se o modo de escrita estiver orientado verticalmente, o valor do tamanho do bloco está relacionado à largura do elemento; caso contrário, refere-se à altura do elemento. Uma propriedade relacionada é inline-size, que define a outra dimensão do elemento

    * SINTAXE CSS:

        /* <length> values */
        block-size: 300px;
        block-size: 25em;

        /* <percentage> values */
        block-size: 75%;

        /* Keyword values */
        block-size: max-content;
        block-size: min-content;
        block-size: fit-content(20em);
        block-size: auto;

        /* Global values */
        block-size: inherit;
        block-size: initial;
        block-size: revert;
        block-size: revert-layer;
        block-size: unset;

    * VALUES

        A block-size propriedade tem os mesmos valores que as propriedades width e height.
-->
