<!--
    * COMPRIMENTO ABSOLUTO pt - points-pontos(1pt = 1/72 de 1in)
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        h1{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento absoluto são fixas e um comprimento expresso em qualquer uma delas aparecerá exatamente com esse tamanho.
             - aqui neste exemplo especificamos que a fonte do texto tera o tamanho 50pt de comprimento absoluto.
             - pt: unidade comprimento absoluto - points-pontos
            */
            font-size: 50pt;
        }
        h2{
            font-size: 25pt;
        }
        p{
            font-size: 15pt;
            /*
             - A line-height propriedade é usada para especificar o espaço entre as linhas:
             - aqui especificamos que o espaços entre as linhas, sera de 25pt de comprimento absoluto.
            */
            line-height: 25pt;
        }
    </style>
</head>
<body>

    <h1>Este é o título 1</h1>
    <h2>Este é o título 2</h2>
    <p>Este é um parágrafo.</p>
    <p>Este é outro parágrafo.</p>

</body>
</html>
