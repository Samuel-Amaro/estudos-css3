<!--
    * COMPRIMENTO ABSOLUTO mm(milímetros)
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        h1{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento absoluto são fixas e um comprimento expresso em qualquer uma delas aparecerá exatamente com esse tamanho.
             - aqui neste exemplo especificamos que a fonte do texto tera o tamanho 1.5mm de comprimento absoluto.
             - mm: unidade comprimento absoluto - milímetros
            */
            font-size: 15mm;
        }
        h2{
            font-size: 10mm;
        }
        p{
            font-size: 5mm;
            /*
             - A line-height propriedade é usada para especificar o espaço entre as linhas:
             - aqui especificamos que o espaços entre as linhas, o tamanho da linha sera de 10mm de comprimento absoluto.
            */
            line-height: 10mm;
        }
    </style>
</head>
<body>

    <h1>Este é o título 1</h1>
    <h2>Este é o título 2</h2>
    <p>Este é um parágrafo.</p>
    <p>Este é outro parágrafo.</p>

</body>
</html>
