<!--
    * COMPRIMENTO ABSOLUTO pc(picas) - 1pc = 12pt
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        h1{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento absoluto são fixas e um comprimento expresso em qualquer uma delas aparecerá exatamente com esse tamanho.
             - aqui neste exemplo especificamos que a fonte do texto tera o tamanho 4.5pc de comprimento absoluto.
             - pc: unidade comprimento absoluto - picas
            */
            font-size: 4.5pc;
        }
        h2{
            font-size: 3pc;
        }
        p{
            font-size: 1.5pc;
            /*
             - A line-height propriedade é usada para especificar o espaço entre as linhas:
             - aqui especificamos que o espaços entre as linhas, sera de 3pc de comprimento absoluto.
            */
            line-height: 3pc;
        }
    </style>
</head>
<body>

    <h1>Este é o título 1</h1>
    <h2>Este é o título 2</h2>
    <p>Este é um parágrafo.</p>
    <p>Este é outro parágrafo.</p>

</body>
</html>
