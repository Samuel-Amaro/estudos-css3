<!--
    * COMPRIMENTO ABSOLUTO in - polegadas(1in = 96px = 2.53cm)
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        h1{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento absoluto são fixas e um comprimento expresso em qualquer uma delas aparecerá exatamente com esse tamanho.
             - aqui neste exemplo especificamos que a fonte do texto tera o tamanho 1in de comprimento absoluto.
             - in: unidade comprimento absoluto - inches-polegadas
            */
            font-size: 1in;/*1in == 96px == 2.53cm*/
        }
        h2{
            font-size: 0.5in;/*0.5in == 48px == 1.26cm*/
        }
        p{
            font-size: 0.2in;
            /*
             - A line-height propriedade é usada para especificar o espaço entre as linhas:
             - aqui especificamos que o espaços entre as linhas, sera de 0.5in de comprimento absoluto.
            */
            line-height: 0.5in;
        }
    </style>
</head>
<body>

    <h1>Este é o título 1</h1>
    <h2>Este é o título 2</h2>
    <p>Este é um parágrafo.</p>
    <p>Este é outro parágrafo.</p>

</body>
</html>
