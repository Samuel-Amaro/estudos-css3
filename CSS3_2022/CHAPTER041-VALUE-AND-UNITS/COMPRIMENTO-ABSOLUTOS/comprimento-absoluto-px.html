<!--
    * COMPRIMENTO ABSOLUTO px * pixels(1px = 1/96th de 1in)

        * Pixels (px) são relativos ao dispositivo de visualização. Para dispositivos de baixo dpi, 1px é um pixel de dispositivo (ponto) da tela. Para impressoras e telas de alta resolução, 1px implica em vários pixels de dispositivo.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        h1{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento absoluto são fixas e um comprimento expresso em qualquer uma delas aparecerá exatamente com esse tamanho.
             - aqui neste exemplo especificamos que a fonte do texto tera o tamanho 50px de comprimento absoluto.
             - px: unidade comprimento absoluto - pixels
            */
            font-size: 50px;
        }
        h2{
            font-size: 30px;
        }
        p{
            font-size: 15px;
            /*
             - A line-height propriedade é usada para especificar o espaço entre as linhas:
             - aqui especificamos que o espaços entre as linhas, sera de 20px de comprimento absoluto.
            */
            line-height: 20px;
        }
    </style>
</head>
<body>

    <h1>Este é o título 1</h1>
    <h2>Este é o título 2</h2>
    <p>Este é um parágrafo.</p>
    <p>Este é outro parágrafo.</p>

</body>
</html>
