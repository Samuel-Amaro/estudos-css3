<!--
    * PORCENTAGEM(PERCENTAGES)

        - Em muitos casos, uma porcentagem é tratada da mesma maneira que um comprimento. O problema com as porcentagens é que elas sempre são definidas em relação a algum outro valor. Por exemplo, se você definir um elemento font-size como uma porcentagem, será uma porcentagem do font-size pai do elemento. Se você usar uma porcentagem para um width valor, será uma porcentagem do valor width do pai.

        No exemplo abaixo, as duas caixas de tamanho percentual e as duas caixas de tamanho de pixel têm os mesmos nomes de classe. Os conjuntos têm 40% e 200px de largura, respectivamente.

        A diferença é que o segundo conjunto de duas caixas está dentro de um wrapper com 400 pixels de largura. A segunda caixa de 200px de largura tem a mesma largura que a primeira, mas a segunda caixa de 40% agora tem 40% de 400px — muito mais estreita que a primeira!

        Tente alterar a largura do wrapper ou o valor percentual para ver como isso funciona.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        .box {
            background-color: lightblue;
            border: 5px solid darkblue;
            padding: 10px;
            margin: 1em 0;
        }

        .wrapper{
            /*
             - unidade de comprimento asboluta pixels
             - são consideradas sempre do mesmo tamanho.
             - uma unidade absoluta, essa largura permanecerá a mesma, não importa o que mais mude.
            */
            width: 400px;
            border: 5px solid rebeccapurple;
        }

        .px{
            /*
             - unidade de comprimento asboluta pixels
             - são consideradas sempre do mesmo tamanho.
             - uma unidade absoluta, essa largura permanecerá a mesma, não importa o que mais mude.
            */
            width: 200px;
        }

        .percent{
            /*
             - unidade de comprimento relativa, percent.
             - Em muitos casos, uma porcentagem é tratada da mesma maneira que um comprimento. O problema com as porcentagens é que elas sempre são definidas em relação a algum outro valor.
             - Se você usar uma porcentagem para um width valor, será uma porcentagem do valor width do pai.
            */
            width: 40%;
        }

    </style>
</head>
<body>

    <div class="box px">tenho 200px de largura</div>
    <div class="box percent">tenho 40% de largura</div>
    <div class="wrapper">
        <div class="box px">tenho 200px de largura</div>
        <div class="box percent">tenho 40% de largura</div>
    </div>
   
</body>
</html>
