    * O QUE É UM VALOR CSS?

        Nas especificações CSS e nas páginas de propriedades aqui no MDN, você poderá identificar os tipos de valor, pois eles serão cercados por colchetes angulares, como <color>  <length>. Quando você vê o tipo de valor <color> como válido para uma determinada propriedade, isso significa que você pode usar qualquer cor válida como valor para essa propriedade, conforme listado na <color> página de referência.

        Observação: você também verá tipos de valor CSS chamados de tipos de dados. Os termos são basicamente intercambiáveis ​​- quando você vê algo em CSS chamado de tipo de dados, é realmente apenas uma maneira elegante de dizer tipo de valor. O termo valor refere-se a qualquer expressão específica suportada por um tipo de valor que você escolher usar.

        Nota: Sim, os tipos de valor CSS tendem a ser indicados usando colchetes angulares para diferenciá-los das propriedades CSS (por exemplo, a color propriedade versus o tipo de dados <color> ). Você pode ficar confuso entre os tipos de dados CSS e os elementos HTML também, pois ambos usam colchetes angulares, mas isso é improvável - eles são usados ​​em contextos muito diferentes.
            
        No exemplo a seguir, definimos a cor do nosso título usando uma palavra-chave e o plano de fundo usando a função rgb():

        h1 {
            color: black;
            background-color: rgb(197,93,161);
        }

        Um tipo de valor em CSS é uma maneira de definir uma coleção de valores permitidos. Isso significa que, se você considerar <color> válido, não precisará se perguntar qual dos diferentes tipos de valor de cor pode ser usado - palavras-chave, valores hexadecimais, rgb() funções, etc. Você pode usar quaisquer valores disponíveis <color>, desde que sejam suportados pelo seu navegador . A página no MDN para cada valor fornecerá informações sobre o suporte do navegador. Por exemplo, se você olhar para a página <color>, verá que a seção de compatibilidade do navegador lista diferentes tipos de valores de cor e suporte para eles.
        
        Vamos dar uma olhada em alguns dos tipos de valores e unidades que você pode encontrar com frequência, com exemplos para que você possa experimentar diferentes valores possíveis.
