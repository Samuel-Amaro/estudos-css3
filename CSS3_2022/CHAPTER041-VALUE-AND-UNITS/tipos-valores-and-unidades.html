<!--
    * NUMBER(NÚMEROS), LENGHT(COMPRIMENTOS), PORCENTAGES(PORCENTAGENS)

        Existem vários tipos de valores numéricos que você pode usar em CSS. Os itens a seguir são todos classificados como numéricos:


        TIPOS DE DADOS: <integer>
        DESCRIÇÃO: Um <inteiro> é um número inteiro, como 1024 ou -55.
        ----------------------------------------
        TIPOS DE DADOS: <number>
        DESCRIÇÃO: Um <número> representa um número decimal — pode ou não ter um ponto decimal com um componente fracionário. Por exemplo, 0,255, 128 ou -1,2.
        ----------------------------------------
        TIPOS DE DADOS: <dimension>
        DESCRIÇÃO: Uma <dimension> é um <number> com uma unidade anexada a ele. Por exemplo, 45 graus, 5s ou 10px. <dimension> é uma categoria abrangente que inclui os tipos <lenght>, <angle>, <time> e <resolution>.
        ----------------------------------------
        TIPOS DE DADOS: <percentage>
        DESCRIÇÃO: Um <percentage> representa uma fração de algum outro valor. Por exemplo, 50%. Os valores percentuais são sempre relativos a outra quantidade. Por exemplo, o comprimento de um elemento é relativo ao comprimento de seu elemento pai.
        ----------------------------------------

    * LENGHT(COMPRIMENTOS)

        O tipo numérico que você encontrará com mais frequência é <length>. Por exemplo 10px(pixels) ou 30em. Existem dois tipos de comprimentos usados ​​em CSS — relativos e absolutos. É importante saber a diferença para entender como as coisas se tornarão grandes.

        * UNIDADES DE COMPRIMENTO ABSOLUTO

            A seguir estão todas as unidades de comprimento absoluto - elas não são relativas a qualquer outra coisa e geralmente são consideradas sempre do mesmo tamanho.

            UNIDADES: cm
            NOME: centímetros
            EQUIVALENTE A: 1cm = 37.8px = 25.2/66 pol.
            ------------------------------------
            UNIDADES: mm
            NOME: Milímetros
            EQUIVALENTE A: 1mm = 1/10 de 1cm
            ------------------------------------
            UNIDADES: Q
            NOME: quarto de milímetro
            EQUIVALENTE A: 1Q = 1/40 de 1cm
            ------------------------------------
            UNIDADES: in
            NOME: polegadas
            EQUIVALENTE A: 1pol = 2.54cm = 96px
            ------------------------------------
            UNIDADES: pc
            NOME: picas
            EQUIVALENTE A: 1pc = 1/6th de 1in
            ------------------------------------
            UNIDADES: pt
            NOME: points(pontos)
            EQUIVALENTE A: 1pt = 1/72 de 1in
            ------------------------------------
            UNIDADES: px
            NOME: pixels
            EQUIVALENTE A: 1px = 1/96 de 1in
            ------------------------------------
           
            A maioria dessas unidades é mais útil quando usada para impressão, em vez de saída de tela. Por exemplo, normalmente não usamos cm(centímetros) na tela. O único valor que você usará normalmente é px(pixels).

        * UNIDADES DE COMPRIMENTO RELATIVO

            As unidades de comprimento relativo são relativas a outra coisa, talvez o tamanho da fonte do elemento pai ou o tamanho da janela de visualização. A vantagem de usar unidades relativas é que, com um planejamento cuidadoso, você pode fazer com que o tamanho do texto ou de outros elementos seja dimensionado em relação a todo o resto da página. Algumas das unidades mais úteis para desenvolvimento web estão listadas na tabela abaixo.

            UNIDADE: em
            RELATIVO A: Tamanho da fonte do pai, no caso de propriedades tipográficas como font-size, e tamanho da fonte do próprio elemento, no caso de outras propriedades como width.
            ------------------------------------
            UNIDADE: ex
            RELATIVO A: x-height da fonte do elemento.
            ------------------------------------
            UNIDADE: ch
            RELATIVO A: A medida avançada (largura) do glifo "0" da fonte do elemento.
            ------------------------------------
            UNIDADE: rem
            RELATIVO A: Tamanho da fonte do elemento raiz.
            ------------------------------------
            UNIDADE: lh
            RELATIVO A: Altura da linha do elemento.
            ------------------------------------
            UNIDADE: vw
            RELATIVO A: 1% da largura da janela de visualização.
            ------------------------------------
            UNIDADE: vh
            RELATIVO A: 1% da altura da janela de visualização.
            ------------------------------------
            UNIDADE: vmin
            RELATIVO A: 1% da dimensão menor da janela de visualização.
            ------------------------------------
            UNIDADE: vmax
            RELATIVO A: 1% da dimensão maior da janela de visualização.
            ------------------------------------
