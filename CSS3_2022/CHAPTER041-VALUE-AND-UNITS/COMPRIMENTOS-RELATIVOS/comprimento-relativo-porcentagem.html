<!--
    * COMPRIMENTO RELATIVO PORCENTAGEM(%)

        Em relação ao elemento pai
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        body{
            /*
             - As unidades de comprimento absoluto são fixas e um comprimento expresso em qualquer uma delas aparecerá exatamente com esse tamanho.
             - aqui neste exemplo especificamos que a fonte do texto do corpo do documento tera o tamanho 16px de comprimento absoluto.
             - px: unidade comprimento absoluto - pixels
            */
            font-size: 16px;
        }
        div{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento relativo especificam um comprimento relativo a outra propriedade de comprimento.
             - aqui neste exemplo especificamos que a fonte do texto do elemento div tera o tamanho 150% de comprimento relativo.
             - %: unidade comprimento relativo - Em relação ao elemento pai
            */
            font-size: 150%;/*o tamanho da fonte do elemento div e 150% em relação ao tamanho da fonte do elemento pai | 16px tamanho da fonte do elemento pai o body | 150/100 = 1.5 x 16px = 24px o 24px e o mesmo que 150% em relação a 16px| a fonte do elemento div cresceu 24px(ou 150%) em relação ao tamanho da fonte do elemento pai body*/
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <p>O tamanho da fonte deste documento é 16px</p>
    <div>O tamanho da fonte deste elemento div é 150%</div>
    <p>A unidade % define o tamanho da fonte em relação ao tamanho da fonte atual.</p>

</body>
</html>
