<!--
    * COMPRIMENTO RELATIVO rem

        Relativo ao tamanho da fonte do elemento raiz
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        body{
            /*
             - As unidades de comprimento absoluto são fixas e um comprimento expresso em qualquer uma delas aparecerá exatamente com esse tamanho.
             - aqui neste exemplo especificamos que a fonte do texto do corpo do documento tera o tamanho 16px de comprimento absoluto.
             - px: unidade comprimento absoluto - pixels
            */
            font-size: 16px;
        }
        div{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento relativo especificam um comprimento relativo a outra propriedade de comprimento.
             - aqui neste exemplo especificamos que a fonte do texto do elemento div tera o tamanho 2rem de comprimento relativo.
             - rem: unidade comprimento relativo - Relativo ao tamanho da fonte do elemento raiz
            */
            font-size: 2rem;/*2(rem) x 16(px) = 32px | 16px e o tamanho da fonte do elemento raiz, o elemento html | 2rem significa duas vezes o tamanho da fonte do elemento raiz*/
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <p>O tamanho da fonte deste documento é 16px</p>
    <div>O tamanho da fonte deste elemento div é 2rem.</div>
    <p>A unidade rem define o tamanho da fonte em relação ao tamanho da fonte base do navegador e não herdará de seus pais.</p>

</body>
</html>
