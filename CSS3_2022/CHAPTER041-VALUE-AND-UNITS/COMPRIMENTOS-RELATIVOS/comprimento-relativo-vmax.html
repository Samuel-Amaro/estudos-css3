<!--
    * COMPRIMENTO RELATIVO vmax

        Relativo a 1% da dimensão maior da janela de visualização*

        A janela de visualização(viewport) é a área visível do usuário de uma página da web. Varia de acordo com o dispositivo - será menor em um telefone celular do que em uma tela de computador.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        h1{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento relativo especificam um comprimento relativo a outra propriedade de comprimento.
             - aqui neste exemplo especificamos que a fonte do texto do elemento h1 tera o tamanho 15vmax de comprimento relativo.
             - vmax: unidade comprimento relativo - Relativo a 1% da dimensão maior da janela de visualização*
            */
            font-size: 15vmax;/*15vmax e o mesmo que 15% da viewheight, ou 15% da viewport, oque for maior, oque tiver a maior dimensão, se caso a altura da viewport for maior que a largura a dimensão maior e altura, se largura for maior que altura, dimensão maior e largura*/
        }
    </style>
</head>
<body>

    <h1>Olá</h1>
    <p>Redimensione a janela do navegador (largura e altura) para ver como o tamanho da fonte de h1 muda.</p>
    <p>1vmax = 1vw(viewport) ou 1vh(viewheight), oque for maior</p>
    <p>A unidade vmax não e compatível com o Internet Explorer ou Safari 6.1 e versõpes anteriores.</p>

</body>
</html>
