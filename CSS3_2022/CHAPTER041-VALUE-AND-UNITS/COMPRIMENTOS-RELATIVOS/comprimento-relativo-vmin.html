<!--
    * COMPRIMENTO RELATIVO vmin

        Relativo a 1% da dimensão menor da janela de visualização*

        A janela de visualização(viewport) é a área visível do usuário de uma página da web. Varia de acordo com o dispositivo - será menor em um telefone celular do que em uma tela de computador.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        h1{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento relativo especificam um comprimento relativo a outra propriedade de comprimento.
             - aqui neste exemplo especificamos que a fonte do texto do elemento h1 tera o tamanho 20vmin de comprimento relativo.
             - vmin: unidade comprimento relativo - Relativo a 1% da dimensão menor da janela de visualização*
            */
            font-size: 15vmin;/*15vmin e o mesmo que 15% da viewheight, ou 15% da viewport, oque for menor, oque tiver a menor dimensão, se caso a altura da viewport for menor que a largura a dimensão menor e altura, se largura for menor que altura, dimensão menor e largura*/
        }
    </style>
</head>
<body>

    <h1>Olá</h1>
    <p>Redimensione a janela do navegador (largura e altura) para ver como o tamanho da fonte de h1 muda.</p>
    <p>1vmin = 1vw(viewport) ou 1vh(viewheight), oque for menor.</p>

</body>
</html>
