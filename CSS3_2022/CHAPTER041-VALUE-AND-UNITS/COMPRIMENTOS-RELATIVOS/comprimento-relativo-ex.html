<!--
    * COMPRIMENTO RELATIVO ex

        Em relação à altura x da fonte atual (raramente usada)
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        div{
            /*
             - As unidades de comprimento absoluto são fixas e um comprimento expresso em qualquer uma delas aparecerá exatamente com esse tamanho.
             - aqui neste exemplo especificamos que a fonte do texto tera o tamanho 30px de comprimento absoluto.
             - px: unidade comprimento absoluto - pixels
            */
            font-size: 30px;
            border: 1px solid black;
        }
        /*
         - o comprimento e um numero seguido por uma unidade de comprimento.
         - As unidades de comprimento relativo especificam um comprimento relativo a outra propriedade de comprimento.
        */
        span{
            /*
             - aqui neste exemplo especificamos que a fonte do texto do elemento span tera o tamanho 1ex de comprimento relativo.
             - ex: unidade comprimento relativo - Em relação à altura x da fonte atual
            */
            font-size: 1ex;/*1.3 = altura da linha atual*/
        }
    </style>
</head>
<body>

    <div>O tamanho da fonte do elemento div é definido como 30px. <span>O elemento span dentro do elemento div tem um tamanho de fonte de 1ex</span>.</div>

</body>
</html>
