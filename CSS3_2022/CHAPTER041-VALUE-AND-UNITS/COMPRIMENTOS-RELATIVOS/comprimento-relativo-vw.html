<!--
    * COMPRIMENTO RELATIVO vw(viewport)

        Relativo a 1% da largura da janela de visualização(viewport)*

        A janela de visualização(viewport) é a área visível do usuário de uma página da web. Varia de acordo com o dispositivo - será menor em um telefone celular do que em uma tela de computador.

        Viewport = o tamanho da janela do navegador. Se a janela de visualização tiver 50 cm de largura, 1vw = 0,5 cm.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        h1{
            /*
             - o comprimento e um numero seguido por uma unidade de comprimento.
             - As unidades de comprimento relativo especificam um comprimento relativo a outra propriedade de comprimento.
             - aqui neste exemplo especificamos que a fonte do texto do elemento h1 tera o tamanho 20vw de comprimento relativo.
             - vw: unidade comprimento relativo - Relativo a 1% da largura da janela de visualização(viewport)*
            */
            font-size: 20vw;/*20vw e o mesmo que 20% da viewreport, o tamanho da fonte sera 20% da largura da janela de visualização, 20% da largura da janela do navegador*/
        }
    </style>
</head>
<body>

    <h1>Olá</h1>
    <p>Redimensione a largura da janela do navegador para ver como o tamanho da fonte de h1 muda.</p>
    <p>1vw(viewreport) = 1% da largura da janela de visualização.</p>

</body>
</html>
