    * GRIDES(GRADES)

        CSS Grid Layout é um sistema de layout bidimensional para a web. Ele permite que você disponha o conteúdo em linhas e colunas. Ele tem muitos recursos que tornam simples a construção de layouts complexos. Este artigo explicará tudo o que você precisa saber para começar a usar o layout da página.

    * O QUE É LAYOUT DE GRID?

        Uma grade é uma coleção de linhas horizontais e verticais criando um padrão contra o qual podemos alinhar nossos elementos de design. Eles nos ajudam a criar layouts nos quais nossos elementos não saltam ou mudam de largura à medida que passamos de página para página, proporcionando maior consistência em nossos sites.

        Uma grade normalmente terá colunas , linhas e, em seguida, intervalos entre cada linha e coluna. As lacunas são comumente referidas como calhas(GAPS).
