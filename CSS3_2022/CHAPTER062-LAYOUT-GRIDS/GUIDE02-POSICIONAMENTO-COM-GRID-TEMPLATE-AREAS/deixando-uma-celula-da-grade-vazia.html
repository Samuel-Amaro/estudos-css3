<!--
    * DEIXANDO UMA CÉLULA DA GRADE VAZIA

        Nós preenchemos completamente nossa grade com áreas neste exemplo, sem deixar nenhum espaço em branco. No entanto, você pode deixar as células da grade vazias com este método de layout. Para deixar uma célula vazia, use o caractere de ponto final, ' .'. Se eu quiser exibir apenas o rodapé diretamente sob o conteúdo principal, precisaria deixar as três células abaixo da barra lateral vazias.

        Para tornar o layout mais organizado, posso usar vários .caracteres. Contanto que haja pelo menos um espaço em branco entre os pontos finais, ele será contado como uma célula. Para um layout complexo, há um benefício em ter as linhas e colunas bem alinhadas. Isso significa que você pode realmente ver, bem ali no CSS, como é esse layout.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
        }

        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
        }

        .wrapper > div {
            border: 2px solid rgb(233,171,88);
            border-radius: 5px;
            background-color: rgba(233,171,88,.5);
            padding: 1em;
            color: #d9480f;
        }

        /**Grid Container - todos os elementos filhos diretos daquele container se transformam em grid items.*/
        .wrapper{
            /*a declaração abaixo cria-se um grid container*/
            display: grid;
            /*
             - para definir colunas no grid, usar a propriedade grid-template-columns. define um grid explicito de colunas.
             - Isso define o grid tracks(faixas de grade).
             - cria uma grid com nove colunas de tamanhos iguais, com uma medida flexivel, que aumentam e diminuem de acordo com o espaço disponivel.
             - usando a notação repeat() para repetir todas ou uma seção de track listing(listagem de faixas).
            */
            grid-template-columns: repeat(9, 1fr);
            /*
             - espefica a altura das linhas implicitas
            */
            grid-auto-rows: minmax(100px, auto);
            /*
             - Aqui vamos, especificar a localização das áreas definidas por nome, especificando o valor na grid-template-areas propriedade.
             - criando o layout, cria todo o layout no conteiner de grade ao inves de especificar nos proprios itens grid.
             - com este metodo de layout e possivel deixar celulas da grade vazias, para deixar uma celula vazia, usar o caractere de ponto final '.' Contanto que haja pelo menos um espaço em branco entre os pontos finais, ele será contado como uma célula.
            */
            grid-template-areas: 
                "hd hd hd hd hd hd hd hd hd"
                "sd sd sd main main main main main main"
                ".  .  .  ft   ft   ft ft   ft   ft";
        }

        /*iten grid*/
        .header{
            /*
             - a propriedade grid-area e usada para posicionar uma area de grade
             - Definindo uma área dando-lhe um nome. pode ser o nome que eu quiser.
             - isso não cria um layout, mas nomeia areas para serem usdas em um layout.
             - nomendo a area do primeiro iten de grid.
            */
            grid-area: hd;
        }

        /*iten grid*/
        .footer{
            /*
            - nomendo a area do segundo iten de grid.
            */
            grid-area: ft;
        }

        /*iten grid*/
        .content{
            /*
            - nomendo a area do terceiro iten de grid.
            */
            grid-area: main;
        }

        /*iten grid*/
        .sidebar{
            /*
            - nomendo a area do quarto iten de grid.
            */
            grid-area: sd;
        }
        
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
