    * ALINHANDO AS FAIXAS DE GRADE NO BLOCK AXIS(EIXO DE BLOCO)

        Se você tiver uma situação em que suas faixas de grade usam uma área menor que o contêiner de grade, você pode alinhar as próprias faixas de grade dentro desse contêiner. Mais uma vez, isso opera nos eixos de bloco e inline, com align-content alinhado no eixo do bloco e justify-content realizando alinhanamento no eixo inline. A propriedade place-content é um atalho para align-content e justify-content. Os valores para align-content, justify-content e place-content são:

        normal
        start
        end
        center
        stretch
        space-around
        space-between
        space-evenly
        baseline
        first baseline
        last baseline

        No exemplo abaixo, tenho um contêiner de grade de 500 pixels por 500 pixels. Eu defini 3 faixas de linha e coluna cada uma de 100 pixels com uma medianiz de 10 pixels. Isso significa que há espaço dentro do contêiner de grade nas direções de bloco e em linha.

        A align-content propriedade é aplicada ao contêiner de grade, pois funciona em toda a grade.
