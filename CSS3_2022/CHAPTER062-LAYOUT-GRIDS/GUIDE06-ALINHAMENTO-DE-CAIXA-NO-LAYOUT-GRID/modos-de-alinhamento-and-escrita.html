    * MODOS DE ALINHAMENTO E ESCRITA

        Em todos esses exemplos, tenho trabalhado em inglês, que é um idioma da esquerda para a direita. Isso significa que nossas linhas de partida estão no topo e à esquerda de nossa grade quando pensamos em direções físicas.

        CSS Grid Layout e a especificação Box Alignment são projetadas para funcionar com modos de escrita em CSS. Isso significa que, se você estiver trabalhando em um idioma da direita para a esquerda, como o árabe, o início da grade seria a parte superior e a direita, portanto, o padrão justify-content: start seria que as faixas da grade iniciassem no lado direito da grade .

        Definir margens automáticas, usando margin-rightou margin-leftno entanto, ou posicionar itens absolutamente usando os deslocamentos top, right, bottome leftnão respeitaria os modos de escrita. No próximo guia, examinaremos mais detalhadamente essa interação entre o layout da grade CSS, o alinhamento da caixa e os modos de escrita. Isso será importante para entender, se você desenvolver sites que são exibidos em vários idiomas, ou se você quiser misturar idiomas ou modos de escrita em um design.
