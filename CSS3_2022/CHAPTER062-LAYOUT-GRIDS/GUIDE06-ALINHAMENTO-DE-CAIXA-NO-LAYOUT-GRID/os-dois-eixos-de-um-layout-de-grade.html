<!--
    * OS DOIS EIXOS DE UMA LAYOUT DE GRADE

        Ao trabalhar com layout de grade, você tem dois eixos disponíveis para alinhar as coisas – o eixo do bloco(block axis) e o eixo embutido(inline axis). O eixo do bloco é o eixo sobre o qual os blocos são dispostos no layout de bloco. Se você tiver dois parágrafos em sua página, eles serão exibidos um abaixo do outro, então é essa direção que descrevemos como o eixo do bloco.

        O eixo inline percorre o eixo do bloco, é a direção na qual o texto no fluxo inline regular é executado.

        Podemos alinhar o conteúdo dentro das áreas da grade, e a grade se rastreia nesses dois eixos.
-->
