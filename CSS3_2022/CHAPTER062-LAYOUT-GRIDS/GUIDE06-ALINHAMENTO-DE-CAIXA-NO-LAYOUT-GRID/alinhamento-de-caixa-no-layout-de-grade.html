    * ALINHAMENTO DE CAIXA NO LAYOUT DE GRADE CSS

        CSS Grid Layout implementa a especificação Box Alignment Level 3 , que é o mesmo flexbox padrão usado para alinhar itens em seu contêiner flex. Esta especificação detalha como o alinhamento deve funcionar em todos os diferentes métodos de layout. Os métodos de layout estarão em conformidade com a especificação sempre que possível e implementarão o comportamento individual com base em suas diferenças (recursos e restrições). Embora a especificação atualmente especifique detalhes de alinhamento para todos os métodos de layout, os navegadores não implementaram totalmente todas as especificações; entretanto, o método CSS Grid Layout tem sido amplamente adotado.
