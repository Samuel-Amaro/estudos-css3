<!--
    * GRID TRACKS(FAIXAS DE GRADE)

        Nós definimos linhas e colunas no nosso grid com as propriedades grid-template-columns e grid-template-rows. Isso define o grid tracks. Um grid track é o espaço entre duas linhas em um grid. Na imagem abaixo você pode ver um track highlighter – o track na primeira linha do nosso grid.

        Posso adicionar ao exemplo anterior a propriedade grid-template-columns, depois definir o tamanho da column tracks.

        Agora criei um grid com três colunas fixas de 200px. Os itens filhos serão dispostos nessa grade, um em cada célula da grade.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
        }

        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
        }

        .wrapper > div {
            border: 2px solid rgb(233,171,88);
            border-radius: 5px;
            background-color: rgba(233,171,88,.5);
            padding: 1em;
            color: #d9480f;
        }

        /**Grid Container - todos os elementos filhos diretos daquele container se transformam em grid items.*/
        .wrapper{
            /*a declaração abaixo cria-se um grid container*/
            display: grid;
            /*
             - para definir colunas no grid, usar a propriedade grid-template-columns.
             - Isso define o grid tracks(faixas de grade)
             - cria uma grid com três colunas fixas de 200px cada uma.
             - os 200px são definir o tamanho da column tracks(faixa de colunas).
             -  Os itens filhos serão dispostos nessa grade, um em cada célula da grade.
            */
            grid-template-columns: 200px 200px 200px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div>Um</div>
        <div>Dois</div>
        <div>Três</div>
        <div>Quatro</div>
        <div>Cinco</div>
    </div>

</body>
</htm
