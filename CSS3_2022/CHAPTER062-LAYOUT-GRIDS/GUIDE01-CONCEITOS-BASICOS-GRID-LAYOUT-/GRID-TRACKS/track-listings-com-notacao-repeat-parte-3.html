<!--
    A notação Repeat tem como parâmetro um track listing, sendo assim você pode usá-lo para criar um padrão de repetição de tracks. Neste exemplo meu grid terá 10 tracks, uma trilha de 1fr seguida por uma trilha de 2fr , repetida cinco vezes.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
        }

        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
        }

        .wrapper > div {
            border: 2px solid rgb(233,171,88);
            border-radius: 5px;
            background-color: rgba(233,171,88,.5);
            padding: 1em;
            color: #d9480f;
        }

        /**Grid Container - todos os elementos filhos diretos daquele container se transformam em grid items.*/
        .wrapper{
            /*a declaração abaixo cria-se um grid container*/
            display: grid;
            /*notação convencional*/
            /*grid-template-columns: 1fr 2fr 1fr 2fr 1fr 2fr 1fr 2fr 1fr 2fr;*/
            /*
             - para definir colunas no grid, usar a propriedade grid-template-columns.
             - Isso define o grid tracks(faixas de grade).
             - cria uma grid com 10 colunas de tamanhos diferentes com medidas flexiveis que crescem e diminuem de acordo com o espaço disponivel no container grid.
             - aqui usaremos a notaçaõ repeat para repetir a faixa de coluna 1fr 2fr cinco vezes para completar 10 colunas, 5 colunas com medida 1fr e 5 colunas com medida 2fr.
             - usaremos a seguinte notação de repeat(5, 1fr 2fr);
             -  Os itens filhos serão dispostos nessa grade, um em cada célula da grade.
            */
            grid-template-columns: repeat(5, 1fr 2fr);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div>Um</div>
        <div>Dois</div>
        <div>Três</div>
        <div>Quatro</div>
        <div>Cinco</div>
    </div>

</body>
</htm
