<!--
    A notação repeat ( ) pode ser usada apenas para uma parte da track listing. No próximo exemplo estou criando um grid com uma coluna inicial de 20-pixels, repetindo uma sessão de 6 colunas de 1fr, e por fim uma coluna de 20-pixels.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
        }

        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
        }

        .wrapper > div {
            border: 2px solid rgb(233,171,88);
            border-radius: 5px;
            background-color: rgba(233,171,88,.5);
            padding: 1em;
            color: #d9480f;
        }

        /**Grid Container - todos os elementos filhos diretos daquele container se transformam em grid items.*/
        .wrapper{
            /*a declaração abaixo cria-se um grid container*/
            display: grid;
            /*notação convencional*/
            /*grid-template-columns: 20px 1fr 1fr 1fr 1fr 1fr 1fr 20px;*/
            /*
             - para definir colunas no grid, usar a propriedade grid-template-columns.
             - Isso define o grid tracks(faixas de grade).
             - cria uma grid com oito colunas de tamanhos diferentes com medidas fixas e flexiveis.
             - a primeira coluna tera medida de 20px de medida fixa, nem cresce e nem diminue.
             - as proximas 6 colunas tera cada uma uma medida flexivel de 1fr, que e cada uma podera ocupar 1 fração do espaço disponivel no container grid, essas colunas crescem e diminuem de acordo com o espaço disponivel.
             - a oitava coluna tera medida de 20px de medida fixa, nem cresce e nem diminue.
             - Grids grandes, com muitas tracks(faixas) podem usar a notação repeat() para repetir todas ou uma seção de track listing(listagem de faixas).
             - usaremos a seguinte notação de repeat(6, 1fr);
             -  Os itens filhos serão dispostos nessa grade, um em cada célula da grade.
            */
            grid-template-columns: 20px repeat(6, 1fr) 20px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div>Um</div>
        <div>Dois</div>
        <div>Três</div>
        <div>Quatro</div>
        <div>Cinco</div>
    </div>

</body>
