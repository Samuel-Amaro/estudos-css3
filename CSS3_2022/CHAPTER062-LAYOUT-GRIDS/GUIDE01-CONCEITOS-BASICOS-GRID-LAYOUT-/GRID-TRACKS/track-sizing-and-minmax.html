<!--
    * TRACK SIZING AND MINMAX() - TAMANHO DA FAIXA E MINMAX()

        Quando criando um grid explícito ou definindo o tamanho para as colunas e linha serem criadas automáticamente podemos querer dar um tamanho minimo para os tracks, mas assegure que eles expandam para o tamanho necessário do conteúdo adicionado. Por exemplo eu gostaria que as minhas linhas nunca colapsem para um tamanho menor que 100 pixels, mas se o meu conteúdo aumentar até 300 pixels de altura eu gostaria que a linha aumentasse para essa mesma altura.

        Grid tem uma solução para isso com a função minmax(). No próximo exemplo estou usando minmax() no valor de grid-auto-rows. Automaticamente as linhas criadas terão uma altura mínima de 100 pixels, e a máxima de auto. Usar auto significa que o tamanho vai olhar para o conteúdo e, assim, esticar para que a linha tenha o espaço necessário.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
        }

        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
        }

        .wrapper > div {
            border: 2px solid rgb(233,171,88);
            border-radius: 5px;
            background-color: rgba(233,171,88,.5);
            padding: 1em;
            color: #d9480f;
        }

        /**Grid Container - todos os elementos filhos diretos daquele container se transformam em grid items.*/
        .wrapper{
            /*a declaração abaixo cria-se um grid container*/
            display: grid;
            /*notação convencional*/
            /*grid-template-columns: 1fr 1fr 1fr;*/
            /*
             - para definir colunas no grid, usar a propriedade grid-template-columns. define um grid explicito de colunas.
             - Isso define o grid tracks(faixas de grade).
             - cria uma grid com três colunas de tamanhos iguais, com uma medida flexivel, que aumentam e diminuem de acordo com o espaço disponivel.
             - cada coluna tera 1fr de medida flexivel, uma fração do espaço disponivel no container grid para cada uma.
             - Grids grandes, com muitas tracks(faixas) podem usar a notação repeat() para repetir todas ou uma seção de track listing(listagem de faixas).
             - usaremos a seguinte notação de repeat(3, 1fr);
             -  Os itens filhos serão dispostos nessa grade, um em cada célula da grade.
            */
            grid-template-columns: repeat(3, 1fr);
            /*
             - usamos grid-auto-rows para garantir que as trilhas criadas na grid implícita tenham uma tamanho.
             - podemos definir um tamanho minimo ou maximo em grids implicitas e explicitas, usando a function minmax(min, max);
             - usamos o minmax(min, max) como valor para o grid-auto-rows, o primeiro paramentro e o tamanho minimo da grid-implicita, podera ter no minimo 100px de medida fixa, e o segundo paramentro e o tamanho max, o valor auto, o tamanho vai olhar para o conteúdo e, assim, esticar para que a linha tenha o espaço necessário.
            */
            grid-auto-rows: minmax(100px, auto);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div>Um</div>
        <div>Dois
            <p>Tenho mais conteúdo.</p>
            <p>Isso me torna mais alto do que 100 pixels.</p>
        </div>
        <div>Três</div>
        <div>Quatro</div>
        <div>Cinco</div>
    </div>

</body>
</htm
