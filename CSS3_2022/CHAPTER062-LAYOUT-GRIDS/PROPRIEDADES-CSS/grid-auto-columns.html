<!--
    * PROPRIEDADE CSS GRID-AUTO-COLUMNS

        A propriedade CSS grid-auto-columns especifica o tamanho de uma faixa de coluna de grade criada implicitamente ou padrão de faixas.

        Se um item de grade for posicionado em uma coluna que não é dimensionada explicitamente por colunas de modelo de grade, faixas de grade implícitas serão criadas para mantê-lo. Isso pode acontecer posicionando explicitamente em uma coluna que está fora do intervalo ou pelo algoritmo de posicionamento automático criando colunas adicionais.

    * SINTAXE

        /*VALORES PALAVRA-CHAVE*/
        grid-auto-columns: min-content;
        grid-auto-columns: max-content;
        grid-auto-columns: auto;

        /*VALORES COMPRIMENTO*/
        grid-auto-columns: 100px;
        grid-auto-columns: 20cm;
        grid-auto-columns: 50vmax;

        /*VALORES PORCENTAGEM*/
        grid-auto-columns: 10%;
        grid-auto-columns: 33.3%;

        /*VALORES <flex>*/
        grid-auto-columns: 0.5fr;
        grid-auto-columns: 3fr;

        /*VALORES minmax()*/
        grid-auto-columns: minmax(100px, auto);
        grid-auto-columns: minmax(max-content, 2fr);
        grid-auto-columns: minmax(20%, 80vmax);

        /*VALORES fit-content()*/
        grid-auto-columns: fit-content(400px);
        grid-auto-columns: fit-content(5cm);
        grid-auto-columns: fit-content(20%);

        /*VÁRIOS VALORES DE TAMANHO DE FAIXA*/
        grid-auto-columns: min-content max-content auto;
        grid-auto-columns: 100px 150px 390px;
        grid-auto-columns: 10% 33.3%;
        grid-auto-columns: 0.5fr 3fr 1fr;
        grid-auto-columns: minmax(100px, auto) minmax(max-content, 2fr) minmax(20%, 80vmax);
        grid-auto-columns: 100px minmax(100px, auto) 10% 0.5fr fit-content(400px);

        /*VALORES GLOBAIS*/
        grid-auto-columns: inherit;
        grid-auto-columns: initial;
        grid-auto-columns: revert;
        grid-auto-columns: revert-layer;
        grid-auto-columns: unset;

    * VALORES

        <lenght-comprimento>: É um comprimento não negativo.

        <porcentagem>: É um valor <percentage> não negativo em relação ao tamanho do bloco do contêiner da grade. Se o tamanho do bloco do contêiner de grade for indefinido, o valor percentual será tratado como auto.

        <flex>: É uma dimensão não negativa com a unidade fr especificando o fator de flexibilidade da faixa. Cada faixa de tamanho <flex> ocupa uma parte do espaço restante em proporção ao seu fator de flexibilidade. Ao aparecer fora de uma notação minmax(), implica um mínimo automático (ou seja, minmax(auto, <flex>)).

        max-content: É uma palavra-chave que representa a maior contribuição máxima de conteúdo dos itens da grade que ocupam a faixa da grade.

        min-content: É uma palavra-chave que representa a maior contribuição mínima de conteúdo dos itens da grade que ocupam a trilha da grade.

        minmax(min, max): É uma notação funcional que define um intervalo de tamanho maior ou igual a min e menor ou igual a max. Se max for menor que min, max será ignorado e a função será tratada como min. No máximo, um valor <flex> define o fator de flexibilidade da faixa. No mínimo, ele é tratado como zero (ou conteúdo mínimo, se o contêiner de grade for dimensionado sob uma restrição de conteúdo mínimo).

        fit-content( [ <comprimento> | <porcentagem> ] ) Representa a fórmula min(max-content, max(auto, argument)), que é calculada de forma semelhante a auto (ou seja, minmax(auto, max-content)), exceto que o tamanho da faixa é fixado no argumento se for maior que o mínimo automático.

        auto: É uma palavra-chave idêntica ao conteúdo máximo se for um máximo. No mínimo, representa o maior tamanho mínimo (conforme especificado por min-width/min-height) dos itens da grade que ocupam a trilha da grade.

        Observação: tamanhos de rastreamento automático (e somente tamanhos de rastreamento automático) podem ser esticados pelas propriedades align-content e justify-content.
-->
