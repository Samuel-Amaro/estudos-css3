<!--
    * PROPRIEDADE CSS GRID-AREA

        A propriedade abreviada(SHORTHAND) grid-area especifica o tamanho e a localização de um item de grade dentro de uma grade, contribuindo com uma linha(line), uma extensão(span) ou nada (automático) para o posicionamento da grade, especificando assim as bordas de sua área de grade. 
        
        Se quatro <grid-line> valores forem especificados, grid-row-start será definido como o primeiro valor, grid-column-start será definido como o segundo valor, grid-row-end será definido como o terceiro valor e grid-column-end será definido como o quarto valor.

        Quando grid-column-end é omitido, se grid-column-start for a <custom-ident>, grid-column-end é definido como aquele <custom-ident>; caso contrário, é definido como auto.

        A propriedade grid-area também pode ser definida como um <custom-ident> que atua como um nome para a área, que pode ser colocada usando grid-template-areas.

    * PROPRIEDADES CONSTITUINTES

        Esta propriedade é um atalho para as seguintes propriedades CSS:

            grid-row-start
            grid-column-start
            grid-row-end
            grid-column-end

    * SINTAXE

        /*VALORES DE PALAVRA-CHAVE*/
        grid-area: auto;
        grid-area: auto / auto;
        grid-area: auto / auto / auto;
        grid-area: auto / auto / auto / auto;

        /*VALORES <identificação personalizada>*/
        grid-area: some-grid-area;
        grid-area: some-grid-area / another-grid-area;

        /*VALORES <inteiro> && <identificação personalizada>?*/
        grid-area:  4 some-grid-area;
        grid-area:  4 some-grid-area / 2 another-grid-area;

        /*VALORES span && [<integer> || <identificação personalizada>]*/
        grid-area: span 3;
        grid-area: span 3 / span some-grid-area;
        grid-area: 2 span / another-grid-area span;

        /*VALORES GLOBAIS*/
        grid-area: inherit;
        grid-area: initial;
        grid-area: revert;
        grid-area: revert-layer;
        grid-area: unset;

    * VALORES 

        auto: É uma palavra-chave que indica que a propriedade não contribui em nada para o posicionamento do item da grade, indicando posicionamento automático ou um intervalo padrão de 1.

        <custom-ident>: Se houver uma linha nomeada com o nome ' <custom-ident>-start'/' <custom-ident>-end', ela contribuirá com a primeira dessas linhas para o posicionamento do item da grade.
        Nota: As áreas de grade nomeadas geram automaticamente linhas nomeadas implícitas deste formulário, portanto, a especificação grid-area: foo;escolherá a borda inicial/final dessa área de grade nomeada (a menos que outra linha denominada foo-start/ foo-endtenha sido explicitamente especificada antes dela).
        Caso contrário, isso é tratado como se o inteiro 1 tivesse sido especificado junto com o <custom-ident>.

        <integer> && <custom-ident>?: Contribui com a enésima linha de grade para o posicionamento do item de grade. Se um número inteiro negativo for fornecido, ele contará ao contrário, começando na borda final da grade explícita.
        Se um nome for fornecido como <custom-ident>, apenas as linhas com esse nome serão contadas. Se não existirem linhas suficientes com esse nome, supõe-se que todas as linhas de grade implícitas tenham esse nome para encontrar essa posição.
        Um <integer> valor de 0 é inválido.

        span && [ <integer> || <custom-ident> ]: Contribui com uma extensão de grade para o posicionamento do item de grade de forma que a borda correspondente da área de grade do item de grade seja n linhas da borda oposta.
        Se um nome for fornecido como <custom-ident>, apenas as linhas com esse nome serão contadas. Se não existirem linhas suficientes com esse nome, todas as linhas de grade implícitas no lado da grade explícita correspondente à direção da pesquisa são consideradas como tendo esse nome para fins de contagem desse intervalo.
        Se o <integer> for omitido, o padrão será 1. Inteiros negativos ou 0 são inválidos.
-->
