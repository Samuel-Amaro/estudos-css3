<!--
    * PROPRIEDADE row-gap(grid-row-gap)

        A propriedade CSS row-gap define o tamanho da lacuna (calha) entre as linhas de um elemento.

    * SINTAXE

        /* <comprimento> values */
        row-gap: 20px;
        row-gap: 1em;
        row-gap: 3vmin;
        row-gap: 0.5cm;

        /* <porcentagem> value */
        row-gap: 10%;

        /*valores globais*/
        row-gap: inherit;
        row-gap: initial;
        row-gap: revert;
        row-gap: revert-layer;
        row-gap: unset;

    * VALORES

        <comprimento-porcentagem>: É a largura da calha que separa as linhas. Os valores <percentage> são relativos à dimensão do elemento.

-->
