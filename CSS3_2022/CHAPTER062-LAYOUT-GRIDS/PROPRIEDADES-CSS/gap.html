<!--
    * PROPRIEDADE CSS gap(grid-gap)

        A propriedade gap CSS define as lacunas (calhas) entre linhas e colunas. É uma abreviação para intervalo de linha(row-gap) e intervalo de coluna(column-gap).

    * SINTAXE:

        /*UM VALOR <comprimento> */
        gap: 20px;
        gap: 1em;
        gap: 3vmin;
        gap: 0.5cm;

        /*UM VALOR <porcentagem>*/
        gap: 16%;
        gap: 100%;

        /*DOIS VALORES <comprimento>*/
        gap: 20px 10px;
        gap: 1em 0.5em;
        gap: 3vmin 2vmax;
        gap: 0.5cm 2mm;

        /*UM OU DOIS VALORES */
        gap: 16% 100%;
        gap: 21px 82%;

        /*VALORES RESULTADOS DA FUNÇÃO CALC()*/
        gap: calc(10% + 20px);
        gap: calc(20px + 10%) calc(10% - 5px);

        /*valores globais*/
        gap: inherit;
        gap: initial;
        gap: revert;
        gap: revert-layer;
        gap: unset;

    Esta propriedade é especificada como um valor para <'row-gap'> seguido opcionalmente por um valor para <'column-gap'>. Se <'column-gap'> for omitido, será definido com o mesmo valor que <'row-gap'>.

    <'row-gap'> e <'column-gap'> são especificados como <length> ou <percentage>.

    * VALORES

        <lenght-comprimento>: É a largura da calha que separa as linhas de grade. 

        <porcentagem>: É a largura da calha que separa as linhas de grade, em relação à dimensão do elemento.
-->
