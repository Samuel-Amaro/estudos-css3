<!--
    * PROPRIEDADE CSS grid-column

        A propriedade abreviada CSS grid-column especifica o tamanho e a localização de um item de grade dentro de uma coluna de grade, contribuindo com uma linha, um intervalo ou nada (automático) para seu posicionamento de grade, especificando assim a borda de início e fim em linha de sua grade área.

    * PROPRIEDADES CONSTITUINTES

        Esta propriedade é um atalho para as seguintes propriedades CSS:

            grid-column-end
            grid-column-start

    * SINTAXE

        grid-column: auto;

        /*COM NUMERO DE LINHAS*/
        grid-column: 1;
        grid-column: 1 / 3;
        grid-column: 1 /  span 2;

        /*COM NOME DE LINHAS*/
        grid-column: main-start;
        grid-column: main-start / main-end;

        /*VALORES GLOBAIS*/
        grid-column: inherit;
        grid-column: initial;
        grid-column: revert;
        grid-column: revert-layer;
        grid-column: unset;

        Esta propriedade é especificada como um ou dois <grid-line> valores

        Se dois <grid-line> valores forem fornecidos, eles serão separados por "/". A grid-column-start mão longa é definida para o valor antes da barra e a grid-column-end mão longa é definida para o valor após a barra.

        Cada <grid-line> valor pode ser especificado como:

            quer a palavra-chave auto

            ou um <custom-ident> valor

            ou um <integer> valor

            ou ambos <custom-ident> e <integer>, separados por um espaço

            ou a palavra-chave span junto com um <custom-ident> ou um <integer> ou ambos.

    * VALORES

        auto: É uma palavra-chave que indica que a propriedade não contribui em nada para o posicionamento do item de grade, indicando posicionamento automático, um intervalo automático ou um intervalo padrão de 1.
        
        <custom-ident>: Se houver uma linha nomeada com o nome '<custom-ident>-start'/'<custom-ident>-end', ela contribuirá com a primeira linha para o posicionamento do item de grade.
        Nota: As áreas de grade nomeadas geram automaticamente linhas nomeadas implícitas deste formulário, portanto, a especificação grid-column: foo;escolherá a borda inicial/final dessa área de grade nomeada (a menos que outra linha denominada foo-start/ foo-endtenha sido explicitamente especificada antes dela).
        Caso contrário, isso é tratado como se o inteiro 1tivesse sido especificado junto com o <custom-ident>.

        <integer> && <custom-ident>?: Contribui com a enésima linha de grade para o posicionamento do item de grade. Se um número inteiro negativo for fornecido, ele contará ao contrário, começando na borda final da grade explícita.
        Se um nome for fornecido como <custom-ident>, apenas as linhas com esse nome serão contadas. Se não existirem linhas suficientes com esse nome, supõe-se que todas as linhas de grade implícitas tenham esse nome para encontrar essa posição.
        Um <integer> valor de 0 é inválido.

        span && [ <integer> || <custom-ident> ]: Contribui com uma extensão de grade para o posicionamento do item de grade de forma que a borda correspondente da área de grade do item de grade seja n linhas da borda oposta.
        Se um nome for fornecido como <custom-ident>, apenas as linhas com esse nome serão contadas. Se não existirem linhas suficientes com esse nome, todas as linhas de grade implícitas no lado da grade explícita correspondente à direção da pesquisa são consideradas como tendo esse nome para fins de contagem desse intervalo.
        Se o <integer> for omitido, o padrão será 1. Inteiros negativos ou 0 são inválidos.

-->
