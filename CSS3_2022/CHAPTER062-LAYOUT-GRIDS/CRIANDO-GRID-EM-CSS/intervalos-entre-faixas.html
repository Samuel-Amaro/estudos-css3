<!--
    * INTERVALOS ENTRE AS FAIXAS

        Para criar intervalos entre as faixas, usamos as propriedades column-gap para intervalos entre colunas, row-gap intervalos entre linhas e gap como um atalho para ambos.

        Essas lacunas podem ser qualquer unidade de comprimento ou porcentagem, mas não uma fr unidade.

        Nota: As gap propriedades ( column-gap, row-gap e gap) costumavam ser prefixadas por grid-, mas isso foi alterado na especificação para torná-las utilizáveis ​​em vários métodos de layout. As versões prefixadas serão mantidas como um alias, para que possam ser usadas com segurança por algum tempo. Para estar no lado seguro, você pode dobrar e adicionar as duas propriedades para tornar seu código mais à prova de balas:

            .container {
                display: grid;
                grid-template-columns: 2fr 1fr 1fr;
                grid-gap: 20px;
                gap: 20px;
            }
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>CSS Grid starting point</title>
    <style>

        body {
            width: 90%;
            max-width: 900px;
            margin: 2em auto;
            font: .9em/1.2 Arial, Helvetica, sans-serif;
        }

        .container > div {
            border-radius: 5px;
            padding: 10px;
            background-color: rgb(207,232,220);
            border: 2px solid rgb(79,185,227);
        }

        /*Grid Container*/
        .container{
            /*
             - Valor grid: O elemento se comporta como um elemento de bloco e apresenta seu conteúdo de acordo com o modelo de grade.
             - o valor grid habilita o grid layout.
             -  todos os filhos diretos do contêiner se tornam itens de grade. 
             - inicialmente o valor grid, fornece uma grid de uma coluna somente, assim o filhos os itens grid continuam sendo exibidos um abaixo do outro como no fluxo normal do documento.
            */
            display: grid;
            /*
             -  usar a fr unidade para dimensionar com flexibilidade as linhas e colunas da grade.
             - usando a propriedade abaixo para adicionar três colunas, a grid, adicona três faixas de colunas com 1fr cada.
             - 1fr e o mesmo que 1 fração do espaço disponivel no conteiner grid. temos três colunas com a mesma quantidade de espaço.
            */
            /*grid-template-columns: 1fr 1fr 1fr;*/
            /*
             - A fr unidade distribui o espaço proporcionalmente.
             - a primeira faixa agora obtem 2fr, 2 fração do espaço disponivel do conteiner grid, essa primeira coluna sera 2 vezes maior que as outras, as outras duas colunas so obtem 1fr do espaço disponivel do conteiner.
            */
            grid-template-columns: 2fr 1fr 1fr;
            /*
             - adicionando intervalos entre faixas(colunas e linhas).
             - gap É uma shorthand para intervalo de linha(row-gap) e intervalo de coluna(column-gap).
             - a gap e uma shorthand para column-gap e row-gap, especificar somente um unico valor, e definido 20px de intervalo entre as linhas primeiro, e a propriedade assume o valor de 20px como o mesmo para o intervalo entre colunas.
            */
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple grid example</h1>

    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>

</body>
</html>
