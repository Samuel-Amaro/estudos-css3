<!--
   No segundo exemplo, especificamos a linha final em que queremos que o item termine e, em seguida, definimos a linha inicial como span 3. Isso significa que o item precisará se estender para cima a partir da linha de linha especificada. A área começará na linha 4 e se estenderá por 3 linhas até a linha 1.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
        }

        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
        }

        .wrapper > div {
            border: 2px solid rgb(233,171,88);
            border-radius: 5px;
            background-color: rgba(233,171,88,.5);
            padding: 1em;
            color: #d9480f;
        }

        /**Grid Container - todos os elementos filhos diretos daquele container se transformam em grid items.*/
        .wrapper{
            /*a declaração abaixo cria-se um grid container*/
            display: grid;
            /*notação convencional*/
            /*grid-template-columns: 1fr 1fr 1fr;*/
            /*
             - para definir colunas no grid, usar a propriedade grid-template-columns. define um grid explicito de colunas.
             - Isso define o grid tracks(faixas de grade).
             - cria uma grid com três colunas de tamanhos iguais, com uma medida flexivel, que aumentam e diminuem de acordo com o espaço disponivel.
             - cada coluna tera 1fr de medida flexivel, uma fração do espaço disponivel no container grid para cada uma.
             - Grids grandes, com muitas tracks(faixas) podem usar a notação repeat() para repetir todas ou uma seção de track listing(listagem de faixas).
             - usaremos a seguinte notação de repeat(3, 1fr);
             -  Os itens filhos serão dispostos nessa grade, um em cada célula da grade.
            */
            grid-template-columns: repeat(3, 1fr);
            /*
             - para definir linhas, faixa de linhas.
             - especificando as faixas de linha de forma explicita.
             - 3 linhas com uma dimensão fixa, não cresce e nem diminue, tamanho fixo, as linhas terão 100px de altura.
             - usando a notação repeat().
            */
            grid-template-rows: repeat(3, 100px);
        }

        /*iten grid*/
        .box1{
            /*
             - POSICIONANDO ITENS POR NÚMERO DE LINHA
             - Podemos usar o posicionamento baseado em linha para controlar onde esses itens ficam na grade
             - se um item abrange apenas uma faixa, você pode omitir o valor grid-column-end ou grid-row-end. O padrão de grade abrange uma faixa.
             - o primeiro iten grid e posicionado contra a linha 1 da faixa de colunas. e se estende até a linha 2 da faixa de coluna. O padrão de grade abrange uma faixa.
            */
            grid-column-start: 1;
    
            /*
             - começa na linha 1 da faixa de linhas.
             - Você também pode usar a palavra-chave span no valor de grid-row-start/ grid-row-end e grid-column-start/grid-column-end.
             - especificamos que a linha inicial de abranger 3 linhas para cima, acima da linha final. até a linha 1. a area começa na linha 4 e se estendera até a linha 1
            */
            grid-row-start: span 3;
            /*
             - termina na linha 4.
             - 
             - o item se estendera até a linha 4, abrenge 3 linhas.
            */
            grid-row-end: span 4;
        }

        /*iten grid*/
        .box2{
            /*
             - se um item abrange apenas uma faixa, você pode omitir o valor grid-column-end ou grid-row-end.
             - o segundo iten grid e posicionado contra a linha 2 da faixa de colunas. e se estende até a linha 3 pois O padrão de grade abrange uma faixa.
            */
            grid-column-start: 2;
            /*
             - se um item abrange apenas uma faixa, você pode omitir o valor grid-column-end ou grid-row-end.
             - começa na linha 1 da faixa de linhas. e se estende até a linha 2 pois O padrão de grade abrange uma faixa.
            */
            grid-row-start: 1;
        }

        /*iten grid*/
        .box3{
            /*
             - se um item abrange apenas uma faixa, você pode omitir o valor grid-column-end ou grid-row-end.
             - o terceiro iten grid e posicionado contra a linha 2 da faixa de colunas e se estende até a linha 4.  pois O padrão de grade abrange uma faixa.
            */
            grid-column-start: 3;
            /*
             - começa na linha 1 da faixa de linhas.
            */
            grid-row-start: 1;
            /*
             - e se extende atá a linha 2 da faixa de linhas.
            */
            grid-row-end: 3;
        }

        /*iten grid*/
        .box4{
            /*
             - o quarto iten grid e posicionado contra a linha 2 da faixa de colunas.
            */
            grid-column-start: 2;
            /*
             - e vai até a linha 4 da faixa de colunas.
            */
            grid-column-end: 4;
            /*
             - se um item abrange apenas uma faixa, você pode omitir o valor grid-column-end ou grid-row-end.
             - começa na linha 3 da faixa de linhas. e se estende até a linha 4.  pois O padrão de grade abrange uma faixa.
            */
            grid-row-start: 3;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box1">Um</div>
        <div class="box2">Dois</div>
        <div class="box3">Três</div>
        <div class="box4">Quatro</div>
    </div>

</body>
</html>
