    * POSICIONAMENTO BASEADO EM LINHA COM CSS GRID

        No artigo que aborda os conceitos básicos de layout de grade , começamos a ver como posicionar itens em uma grade usando números de linha. Neste artigo, exploraremos completamente como esse recurso fundamental da especificação funciona.

        Iniciar sua exploração da grade com linhas numeradas é o lugar mais lógico para começar, pois quando você usa o layout da grade, sempre tem linhas numeradas. As linhas são numeradas para colunas e linhas e são indexadas a partir de 1. Observe que a grade é indexada de acordo com o modo de escrita do documento. Em um idioma da esquerda para a direita, como o inglês, a linha 1 está no lado esquerdo da grade. Se você estiver trabalhando em um idioma da direita para a esquerda, como o árabe, a linha 1 será a extremidade direita da grade. Aprenderemos mais sobre a interação entre modos de escrita e grades em um guia posterior.
