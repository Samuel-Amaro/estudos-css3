<!--
    * A GRID-AREA PROPRIEDADE

        Podemos dar um passo adiante e definir cada área com uma única propriedade – grid-area. A ordem dos valores para a área da grade é a seguinte.

            grid-row-start
            grid-coluna-start
            grid-row-end
            grid-column-end

        Essa ordem de valores para grid-areapode parecer um pouco estranha, é o oposto da direção em que especificamos margens e preenchimento como abreviação, por exemplo. Pode ser útil perceber que isso se deve à grade usando as direções relativas ao fluxo definidas na especificação CSS Writing Modes. Exploraremos como as grades funcionam com os modos de escrita em um artigo posterior, mas temos o conceito de quatro direções relativas ao fluxo:

            block-start
            block-end
            inline-start
            inline-end

        Estamos trabalhando em inglês, um idioma da esquerda para a direita. Nosso início de bloco é a linha de linha superior do contêiner de grade, o fim de bloco é a linha de linha final do contêiner. Nosso inline-start é a linha da coluna à esquerda, pois inline-start é sempre o ponto a partir do qual o texto seria escrito no modo de escrita atual, inline-end é a linha de coluna final de nossa grade.

        Quando especificamos nossa área de grade usando a grid-area propriedade, primeiro definimos as linhas iniciais block-start e inline-start, depois as linhas finais block-end e inline-end. Isso parece incomum no início, pois estamos acostumados com as propriedades físicas de cima, direita, inferior e esquerda, mas faz mais sentido se você começar a pensar em sites como sendo multidirecionais no modo de escrita.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
        }

        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
        }

        .wrapper > div {
            border: 2px solid rgb(233,171,88);
            border-radius: 5px;
            background-color: rgba(233,171,88,.5);
            padding: 1em;
            color: #d9480f;
        }

        /**Grid Container - todos os elementos filhos diretos daquele container se transformam em grid items.*/
        .wrapper{
            /*a declaração abaixo cria-se um grid container*/
            display: grid;
            /*notação convencional*/
            /*grid-template-columns: 1fr 1fr 1fr;*/
            /*
             - para definir colunas no grid, usar a propriedade grid-template-columns. define um grid explicito de colunas.
             - Isso define o grid tracks(faixas de grade).
             - cria uma grid com três colunas de tamanhos iguais, com uma medida flexivel, que aumentam e diminuem de acordo com o espaço disponivel.
             - cada coluna tera 1fr de medida flexivel, uma fração do espaço disponivel no container grid para cada uma.
             - Grids grandes, com muitas tracks(faixas) podem usar a notação repeat() para repetir todas ou uma seção de track listing(listagem de faixas).
             - usaremos a seguinte notação de repeat(3, 1fr);
             -  Os itens filhos serão dispostos nessa grade, um em cada célula da grade.
            */
            grid-template-columns: repeat(3, 1fr);
            /*
             - para definir linhas, faixa de linhas.
             - especificando as faixas de linha de forma explicita.
             - 3 linhas com uma dimensão fixa, não cresce e nem diminue, tamanho fixo, as linhas terão 100px de altura.
             - usando a notação repeat().
            */
            grid-template-rows: repeat(3, 100px);
        }

        /*iten grid*/
        .box1{
            /*
             - POSICIONANDO ITENS POR NÚMERO DE LINHA
             - Podemos usar o posicionamento baseado em linha para controlar onde esses itens ficam na grade
             - o primeiro iten grid e posicionado contra a linha 1 faixa de colunas e se estende até a linha 2.
             - podemos definir cada area de posicionamento com a prorpiedade grid-are, que possui a seguinte ordem de valores: grid-row-start, grid-column-start, grid-row-end, grid-column-end
             - aqui definimos que o primeiro iten grid e posicionado contra a 1 linha da faixa de colunas e inicia na linha 1 da faixa de linhas, se estende até a 4 linha na faixa de linhas e 2 linha na faixa de colunas.
            */
            grid-area: 1 / 1 / 4 / 2;
        }

        /*iten grid*/
        .box2{
            /*
            - aqui definimos que osegundo iten grid e posicionado contra a 1 linha da faixa de colunas e inicia na linha 3 da faixa de linhas, se estende até a 3 linha na faixa de linhas e 2 linha na faixa de colunas.
            */
            grid-area: 1 / 2 / 2 / 3;
        }

        /*iten grid*/
        .box3{
            /*
            - aqui definimos que terceiro iten grid e posicionado contra a 1 linha da faixa de colunas e inicia na linha 3 da faixa de linhas, se estende até a 3 linha na faixa de linhas e 4 linha na faixa de colunas.
            */
            grid-area: 1 / 3 / 3 / 4;
        }

        /*iten grid*/
        .box4{
           /*
            - aqui definimos que o quarto iten grid e posicionado contra a 3 linha da faixa de colunas e inicia na linha 2 da faixa de linhas, se estende até a 4 linha na faixa de linhas e 4 linha na faixa de colunas.
            */
            grid-area: 3 / 2 / 4 / 4;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box1">Um</div>
        <div class="box2">Dois</div>
        <div class="box3">Três</div>
        <div class="box4">Quatro</div>
    </div>

</body>
</html>
