<!--
    * SELETOR DE [attribute^="value"] CSS
    
        - O [attribute^="value"] seletor é usado para selecionar elementos com o atributo especificado, cujo valor começa com o valor especificado.

        - O exemplo a seguir seleciona todos os elementos com um valor de atributo de classe que começa com "top":

        - Nota: O valor não precisa ser uma palavra inteira!

    * DEFINIÇÃO E USO

        - O seletor [attribute^=value] corresponde a cada elemento cujo valor de atributo começa com um valor especificado.

    * SINTAXE CSS:

        [attribute^=value] {
            css declarations;
        }
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        /*
         - seletor de atributos
         - estilizando elementos que possuem um atributo ou valor de atributo especifico.
         - O [attribute^="value"] seletor é usado para selecionar elementos com o atributo especificado, cujo valor começa com o valor especificado.
         - no exemplo abaixo o seletor ira selecionar todos os elementos que tenham o atributo class especificado cujo valor começa com top
        */
        [class^="top"] {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h2>Seletor [attribute|="value"] CSS</h2>
    
    <h1 class="top-header">Welcome</h1>
    <p class="top-text">Hello World!</p>
    <p class="topcontent">Are you learning CSS?</p>

</body>
</html>
