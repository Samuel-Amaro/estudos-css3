    * COMO ESCOLHER PONTOS DE INTERRUPÇÃO

        Nos primeiros dias do design responsivo, muitos designers tentavam segmentar tamanhos de tela muito específicos. Listas dos tamanhos das telas de telefones e tablets populares foram publicadas para que os designs pudessem ser criados para corresponder perfeitamente a essas janelas.

        Agora existem muitos dispositivos, com uma enorme variedade de tamanhos, para tornar isso viável. Isso significa que, em vez de segmentar tamanhos específicos para todos os designs, uma abordagem melhor é alterar o design no tamanho em que o conteúdo começa a quebrar de alguma forma. Talvez os comprimentos de linha se tornem muito longos ou uma barra lateral em caixa fique esmagada e difícil de ler. Esse é o ponto em que você deseja usar uma consulta de mídia para alterar o design para um melhor para o espaço disponível. Essa abordagem significa que não importa quais são as dimensões exatas do dispositivo que está sendo usado, cada faixa é atendida. Os pontos em que uma consulta de mídia é introduzida são conhecidos como pontos de interrupção.

        O modo de design responsivo no Firefox DevTools é muito útil para descobrir onde esses pontos de interrupção devem ir. Você pode facilmente tornar a janela de visualização menor e maior para ver onde o conteúdo seria melhorado adicionando uma consulta de mídia e ajustando o design.
