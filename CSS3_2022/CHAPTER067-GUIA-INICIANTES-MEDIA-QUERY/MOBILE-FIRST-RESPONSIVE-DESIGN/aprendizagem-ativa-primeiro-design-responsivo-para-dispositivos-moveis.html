    * APRENDIZAGEM ATIVA: PRIMEIRO DESIGN REPONSIVO PARA DISPOSITIVOS MÓVEIS(Active learning: mobile first responsive design)

        Em termos gerais, você pode adotar duas abordagens para um design responsivo. Você pode começar com a área de trabalho ou a visualização mais ampla e adicionar pontos de interrupção para mover as coisas à medida que a janela de visualização se torna menor, ou pode começar com a visualização menor e adicionar layout à medida que a janela de visualização se torna maior. Essa segunda abordagem é descrita como design responsivo para dispositivos móveis(mobile first responsive design) e muitas vezes é a melhor abordagem a seguir.

        A exibição para os dispositivos muito menores geralmente é uma simples coluna de conteúdo, da mesma forma que aparece no fluxo normal. Isso significa que você provavelmente não precisa fazer muito layout para dispositivos pequenos - ordene bem sua fonte e você terá um layout legível por padrão.

        O passo a passo abaixo leva você por essa abordagem com um layout muito simples. Em um site de produção, é provável que você tenha mais coisas para ajustar em suas consultas de mídia, mas a abordagem seria exatamente a mesma.
