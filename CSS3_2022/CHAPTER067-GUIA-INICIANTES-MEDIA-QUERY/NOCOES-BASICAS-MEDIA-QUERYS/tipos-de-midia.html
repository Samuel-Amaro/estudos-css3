    * TIPOS DE MÍDIA

        Os possíveis tipos de mídia que você pode especificar são:

            all(todas)

            print(impressão)

            screen(telas)

        A consulta de mídia a seguir só definirá o corpo para 12pt se a página for impressa. Não se aplicará quando a página for carregada em um navegador.

        @media print {
            body {
                font-size: 12pt;
            }
        }

        Nota: o tipo de mídia aqui é diferente do chamado tipo MIME .

        Observação: havia vários outros tipos de mídia definidos na especificação de consultas de mídia de nível 3; estes foram preteridos e devem ser evitados.

        Observação: os tipos de mídia são opcionais; se você não indicar um tipo de mídia em sua consulta de mídia, a consulta de mídia será padrão para todos os tipos de mídia.
-->
