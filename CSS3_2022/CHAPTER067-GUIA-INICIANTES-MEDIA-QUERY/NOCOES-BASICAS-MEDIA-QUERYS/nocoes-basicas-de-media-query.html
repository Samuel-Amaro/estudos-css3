<!--
    * NOÇÕES BÁSICAS DE MEDIA QUERY

        A sintaxe de consulta de mídia(media querys) mais simples é assim:

        @media media-type and (media-feature-rule) {
            /* CSS regras vai aqui */
        }

        Isso consiste de:

           media-type:  Um tipo de mídia, que informa ao navegador para qual tipo de mídia esse código é (por exemplo, impressão(print) ou tela(screen)).

           media-feature-rule: Uma expressão de mídia, que é uma regra ou teste que deve ser aprovado para que o CSS contido seja aplicado.

           Um conjunto de regras CSS que serão aplicadas se o teste for aprovado e o tipo de mídia estiver correto.
-->
