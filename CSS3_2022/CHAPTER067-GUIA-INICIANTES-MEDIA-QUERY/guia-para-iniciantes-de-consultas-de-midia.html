    * GUIA PARA INICIANTES DE CONSULTA DE MIDIA(MEDIA QUERY)

        O CSS Media Query oferece uma maneira de aplicar CSS somente quando o ambiente do navegador e do dispositivo corresponder a uma regra que você especificar, por exemplo, "a janela de visualização é maior que 480 pixels". As consultas de mídia são uma parte essencial do design da Web responsivo, pois permitem criar layouts diferentes dependendo do tamanho da janela de visualização, mas também podem ser usadas para detectar outras coisas sobre o ambiente em que seu site está sendo executado, por exemplo, se o usuário está usando uma tela sensível ao toque em vez de um mouse. Nesta lição, você primeiro aprenderá sobre a sintaxe usada em consultas de mídia e, em seguida, passará a usá-las em um exemplo trabalhado, mostrando como um design simples pode ser responsivo.
