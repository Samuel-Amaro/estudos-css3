<!--
    * UM EXEMPLO DE ESTILO ESPECÍFICO

        Vejamos um exemplo concreto de como estilizar um formulário HTML.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Postcard example</title>
    <style type="text/css">
        /*
         - Primeiro, nos preparamos definindo nossas @font-face regras e todos os estilos básicos definidos nos elementos <body>e <form>.
        */
        @font-face {
            font-family: 'handwriting';
            src: url('assets/fonts/journal-webfont.woff2') format('woff2'),
                url('assets/fonts/journal-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'typewriter';
            src: url('assets/fonts/veteran_typewriter-webfont.woff2') format('woff2'), 
                url('assets/fonts/veteran_typewriter-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font: 1.3rem sans-serif;
            padding: 0.5rem;
            margin: 0;
            background: #222;
        }

        form{
            position: relative;
            width: 740px;
            height: 498px;
            margin: 0 auto;
            padding: 1em;
            box-sizing: border-box;
            background: #FFF url('assets/images/background.jpg');

            /*criamos nossa grade*/
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 10em 1em 1em 1em;
        }

        /*
         -  Observe que usamos CSS Grid e Flexbox para fazer o layout do formulário. Usando isso, podemos facilmente posicionar nossos elementos, incluindo o título e todos os elementos do formulário:
        */

        h1{
            font: 1em "typewriter", monospace;
            align-self: end;
        }

        #message{
            grid-row: 1/5;
        }

        #from, #reply{
            display: flex;
        }

        /**
         - labels e controls
         - Agora podemos começar a trabalhar nos próprios elementos do formulário. Primeiro, vamos garantir que os <label>s recebam a fonte correta:
        */

        label{
            font: 0.8em "typewriter", sans-serif;
        }

        /*
         - Os campos de texto requerem algumas regras comuns. Em outras palavras, removemos seus borders and backgrounds, e redefinimos seus padding and margin:
        */

        input, textarea{
            font: 1.4em/1.15em "handwriting", cursive, sans-serif;
            border: none;
            padding: 0 10px;
            margin: 0;
            width: 80%;
            background: none;
        }

        /*
         - Quando um desses campos ganha foco, nós os destacamos com um fundo cinza claro, transparente (é sempre importante ter estilo de foco, para usabilidade e acessibilidade do teclado):
        */

        input:focus, textarea:focus{
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /**
         - Agora que nossos campos de texto estão completos, precisamos ajustar a exibição dos campos de texto de linha única e múltipla para corresponder, pois eles normalmente não terão a mesma aparência usando os padrões.
         - 
         - AJUSTANDO AS TEXT AREAS
         - <textarea>elementos padrão para serem renderizados como um elemento de bloco embutido. As duas coisas importantes aqui são as propriedades resizee overflow. Embora nosso design seja um design de tamanho fixo e possamos usar a resizepropriedade para impedir que os usuários redimensionem nosso campo de texto de várias linhas, é melhor não impedir que os usuários redimensionem uma área de texto, se assim o desejarem. A overflowpropriedade é usada para tornar o campo renderizado de forma mais consistente nos navegadores. Alguns navegadores usam como padrão o valor auto, enquanto alguns usam o valor como padrão scroll. No nosso caso, é melhor ter certeza de que todos usarão auto:
        */

        textarea{
            display: block;
            padding: 10px;
            margin: 10px 0 0 -10px;
            width: 100%;
            height: 90%;
            border-right: 1px solid;
            overflow: auto;
        }

        /**
         - Estilizando o botão de submit
         - O <button>elemento é realmente conveniente para estilizar com CSS; você pode fazer o que quiser, mesmo usando pseudo-elementos :
        */

        button{
            padding: 5px;
            font: bold 0.6em sans-serif;
            border: 2px solid #333;
            border-radius: 5px;
            background: none;
            cursor: pointer;
            transform: rotate(-1.5deg);
        }

        button::after{
            content: ">>>";
        }

        button:hover, button:focus{
            outline: none;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8" name="form">
        <h1>Para: Mozilla</h1>

        <div id="from">
            <label for="name">De:</label>
            <input type="text" id="name" name="user_name"/>
        </div>

        <div id="reply">
            <label for="email">Responder:</label>
            <input type="email" id="email" name="user_email"/>
        </div>

        <div id="message">
            <label for="msg">Sua mensagem:</label>
            <textarea name="user_message" id="msg"></textarea>
        </div>

        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>

</body>

</html>
