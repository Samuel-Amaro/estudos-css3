    * DATE INPUT TYPES

        Todos os tipos de entrada de data/hora (datetime-local, time, week, month) têm o mesmo problema principal associado. A caixa de conteúdo real é tão fácil de estilizar quanto qualquer entrada de texto, e o que temos nesta demonstração parece bom.

        No entanto, as partes internas do controle (por exemplo, o calendário pop-up que você usa para escolher uma data, o botão giratório que você pode usar para aumentar/diminuir valores) não são estilizáveis ​​e você não pode se livrar deles usando appearance: none;. Se você realmente precisar de controle total sobre o estilo, precisará usar algum tipo de biblioteca para gerar um controle personalizado ou criar o seu próprio.

        Nota: Vale a pena mencionar <input type="number"> aqui também - isso também tem um spinner que você pode usar para aumentar/diminuir valores, portanto, potencialmente sofre do mesmo problema. No entanto, no caso do number tipo os dados que estão sendo coletados são mais simples, e é fácil usar apenas um tel tipo de entrada que tem a aparência de text, mas exibe o teclado numérico em dispositivos com teclados sensíveis ao toque.
