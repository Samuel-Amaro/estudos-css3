        Para recapitular o que dissemos no artigo anterior, temos:

        O ruim : Alguns elementos são mais difíceis de estilizar, exigindo CSS mais complexo ou alguns truques mais específicos:

            Checkboxes and radio buttons

            <input type="search">

        O feio: Alguns elementos não podem ser estilizados completamente usando CSS. Esses incluem:

            Elementos envolvidos na criação de widgets suspensos, incluindo <select>, e .<option> <optgroup> <datalist>

            <input type="color">

            Controles relacionados à data, como <input type="datetime-local">

            <input type="range">

            <input type="file">

            <progress> e <meter>

        Vamos primeiro falar sobre a appearance propriedade, que é bastante útil para tornar todos os itens acima mais estilizados.
