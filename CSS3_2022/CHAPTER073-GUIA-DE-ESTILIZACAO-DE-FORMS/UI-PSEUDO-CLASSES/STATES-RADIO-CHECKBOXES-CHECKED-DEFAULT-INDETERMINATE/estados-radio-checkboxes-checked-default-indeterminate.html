    <script type="text/javascript">
        /*
         * * ESTADOS DE RADIO E CHECKBOXES - CHECKED, DEFAULT, INDETERMINATE
         * 
         * Como vimos em artigos anteriores do módulo, botões de opção(radio buttons) e caixas de seleção(checkboxes) podem ser marcados ou desmarcados. Mas há alguns outros estados a serem considerados também:
         * 
            * :default: Corresponde aos rádios/caixas de seleção que são marcadas por padrão, no carregamento da página (ou seja, definindo o checked atributo neles) Eles correspondem à :default pseudo-classe, mesmo que o usuário os desmarque. 
            * 
            * :indeterminate: Quando rádios/caixas de seleção não são marcadas nem desmarcadas, elas são consideradas indeterminadas e corresponderão à :indeterminate pseudo-classe. Mais sobre o que isso significa abaixo.
        */
    </script>
