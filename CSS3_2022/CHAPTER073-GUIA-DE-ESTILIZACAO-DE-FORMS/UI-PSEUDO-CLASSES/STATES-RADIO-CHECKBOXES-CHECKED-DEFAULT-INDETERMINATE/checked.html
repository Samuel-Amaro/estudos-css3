<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        input[type="radio"] {
            /*tira os estilos do SO*/
            appearance: none;
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            border: 2px solid gray;
            /* Adjusts the position of the checkboxes on the text baseline */
            vertical-align: -2px;
            outline: none;
        }

        input[type="radio"]::before {
            display: block;
            content: " ";
            width: 10px;
            height: 10px;
            border-radius: 6px;
            background-color: red;
            font-size: 1.2em;
            transform: translate(3px, 3px) scale(0);
            transform-origin: center;
            transition: all 0.3s ease-in;
        }

        /*
         - O seletor de pseudoclasse CSS :checked representa qualquer elemento de rádio(<input type="radio">), caixa de seleção(<input type="checkbox">) ou opção (<option> e um <select>) que está marcado ou alternado para um estado on. 
         - um elemento radio com checked especificado, inserimos um conteudo antes do conteudo original no radio
        */
        input[type="radio"]:checked::before {
            transform: translate(3px, 3px) scale(1);
            transition: all 0.3s cubic-bezier(0.25, 0.25, 0.56, 2);
        }
    </style>
</head>

<body>

    <form>
        <fieldset>
            <legend>Choose your favourite fruit</legend>
            <p>
                <label>
                    <input type="radio" name="fruit" value="cherry">
                    Cherry
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="fruit" value="banana">
                    Banana
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="fruit" value="strawberry">
                    Strawberry
                </label>
            </p>
        </fieldset>
    </form>

    <script type="text/javascript">
        /*
         * * :CHECKED - verificado
         * 
         * Quando marcadas, elas serão correspondidas pela :checked pseudo-classe.
         * 
         * O uso mais comum disso é adicionar um estilo diferente à caixa de seleção/botão de opção quando estiver marcado, nos casos em que você removeu o estilo padrão do sistema appearance: none;e deseja criar os estilos de volta por conta própria
         * 
         * Recapitulando, o :checked código do nosso exemplo de botões de opção com estilo se parece com isso:
         
            input[type="radio"]::before {
                display: block;
                content: " ";
                width: 10px;
                height: 10px;
                border-radius: 6px;
                background-color: red;
                font-size: 1.2em;
                transform: translate(3px, 3px) scale(0);
                transform-origin: center;
                transition: all 0.3s ease-in;
            }

            input[type="radio"]:checked::before {
                transform: translate(3px, 3px) scale(1);
                transition: all 0.3s cubic-bezier(0.25, 0.25, 0.56, 2);
            }

         * 
         * Basicamente, construímos o estilo para o botão de opção "círculo interno" usando o ::beforepseudo elemento, mas definimos um scale(0) transform nele. Em seguida, usamos a transitionpara torná-lo bem animado quando o rádio é selecionado/marcado. A vantagem de usar uma transformação em vez de fazer a transição width/ heighté que você pode usar transform-origin para fazê-la crescer a partir do centro do círculo, em vez de fazê-la parecer crescer a partir do canto do círculo.
        */
    </script>
</body>

</html>
