<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            margin: 20px auto;
            max-width: 460px;
        }

        fieldset {
            padding: 10px 30px 0;
            margin-bottom: 20px;
        }

        legend {
            color: white;
            background: black;
            padding: 5px 10px;
        }

        fieldset>div {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        button,
        label,
        input[type="text"],
        textarea {
            display: block;
            font-family: inherit;
            font-size: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            padding: 5px;
            height: 30px;
        }

        input[type="text"],
        textarea {
            width: 50%
        }

        textarea {
            height: 110px;
            resize: none;
        }

        label {
            width: 40%;
        }

        /*
         - quando usuario passar o mouse sobre o input/text area ou quando ele receber o foco neles
        */
        input:hover,
        input:focus,
        textarea:hover,
        textarea:focus {
            background-color: #eee;
        }

        button {
            width: 60%;
            margin: 20px auto;
        }

        /*
         - A pseudoclasse CSS :read-only representa um elemento(como input ou textarea) que não é editável pelo usuário.
        */
        input:-moz-read-only,
        textarea:-moz-read-only,
        input:read-only,
        textarea:read-only {
            border: 0;
            box-shadow: none;
            background-color: white;
        }

        /*
         -  A pseudoclasse CSS :read-write representa um elemento (como input ou textarea) que é editável pelo usuário. 
        */
        textarea:-moz-read-write,
        textarea:read-write {
            box-shadow: inset 1px 1px 3px #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <form>
        <fieldset>
            <legend contenteditable="true">Check shipping details</legend>
            <div>
                <label for="name">Name: </label>
                <input id="name" name="name" type="text" value="Mr Soft" readonly>
            </div>
            <div>
                <label for="address">Address: </label>
                <textarea id="address" name="address" readonly>
                    23 Elastic Way,
                    Viscous,
                    Bright Ridge,
                    CA
                </textarea>
            </div>
            <div>
                <label for="pcode">Zip/postal code: </label>
                <input id="pcode" name="pcode" type="text" value="94708" readonly>
            </div>
        </fieldset>

        <fieldset>
            <legend>Final instructions</legend>
            <div>
                <label for="sms-confirm">Send confirmation by SMS?</label>
                <input id="sms-confirm" name="sms-confirm" type="checkbox">
            </div>
            <div>
                <label for="instructions">Any special instructions?</label>
                <textarea id="instructions" name="instructions"></textarea>
            </div>
        </fieldset>

        <div>
            <button type="button">Amend details</button>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script type="text/javascript">
        /*
         * * READ-ONLY(SOMENTE LEITURA) É READ-WRITE(LEITURA - ESCRITA)
         * 
         * De maneira semelhante a :disabled and :enabled, as pseudo-classes :read-only and :read-write têm como alvo dois estados que formam entradas alternadas. As entradas somente leitura têm seus valores enviados ao servidor, mas o usuário não pode editá-los, enquanto leitura-gravação significa que eles podem ser editados — seu estado padrão.
         * 
         * Uma entrada é definida como somente leitura usando o readonly atributo. Como exemplo, imagine uma página de confirmação onde o desenvolvedor enviou os detalhes preenchidos nas páginas anteriores para esta página, com o objetivo de fazer com que o usuário verifique todos em um só lugar, adicione os dados finais necessários e, em seguida, confirme o pedido enviando. Neste ponto, todos os dados do formulário final podem ser enviados ao servidor de uma só vez.
         * 
         * Um fragmento do HTML é o seguinte — observe o atributo readonly:
         
            <div>
                <label for="name">Name: </label>
                <input id="name" name="name" type="text" value="Mr Soft" readonly>
            </div>

         * Se você tentar o exemplo ao vivo, verá que o conjunto superior de elementos de formulário não é focalizável, no entanto, os valores são enviados quando o formulário é enviado. Estilizamos os controles de formulário usando as pseudo-classes :read-only e :read-write da seguinte forma:

            input:-moz-read-only, textarea:-moz-read-only,
            input:read-only, textarea:read-only {
                border: 0;
                box-shadow: none;
                background-color: white;
            }

            textarea:-moz-read-write,
            textarea:read-write {
                box-shadow: inset 1px 1px 3px #ccc;
                border-radius: 5px;
            }

         * O Firefox só suportava essas pseudoclasses com um prefixo até a versão 78; momento em que começou a suportar a versão sem prefixo.
         * 
         * Nota: :enabled e :read-write são mais duas pseudo-classes que você provavelmente raramente usará, já que elas descrevem os estados padrão dos elementos de entrada.
        */
    </script>
</body>

</html>
