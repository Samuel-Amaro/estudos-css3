<!--
    * rotateZ()

        A função CSS rotateZ() define uma transformação que gira um elemento em torno do eixo z sem deformá-lo. Seu resultado é um tipo de dados <transform-function>.

        O eixo de rotação passa por uma origem, definida pela propriedade CSS transform-origin.

        Nota: rotateZ(a) é equivalente a rotate(a) ou rotate3d(0, 0, 1, a).

        Nota: Ao contrário das rotações no plano 2D, a composição das rotações 3D geralmente não é comutativa. Em outras palavras, a ordem em que as rotações são aplicadas afeta o resultado.

    * SINTAXE

        A quantidade de rotação criada por rotateZ() é especificada por um <angle>. Se positivo, o movimento será no sentido horário; se negativo, será no sentido anti-horário.

            rotateZ(a)

    * VALUES

        a: É um <angle> que representa o ângulo de rotação. Um ângulo positivo denota uma rotação no sentido horário, um ângulo negativo denota uma rotação no sentido anti-horário.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        div {
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }

        .rotated {
            /*
             - A função CSS rotateZ() define uma transformação que gira um elemento em torno do eixo z sem deformá-lo.
             - A quantidade de rotação criada por rotateZ() é especificada por um <angle>.
             - o elemento e rotacionado 45 graus no sentido horario, em torno do eixo Z
            */
            transform: rotateZ(45deg);
            background-color: pink;
        }

    </style>
</head>
<body>
    
    <div>Normal</div>
    <div class="rotated">Rotated</div>

</body>
</html>
