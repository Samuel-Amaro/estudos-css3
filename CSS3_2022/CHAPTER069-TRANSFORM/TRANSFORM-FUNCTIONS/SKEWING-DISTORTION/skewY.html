<!--
    * SKEWY()

        A função CSS skewY()  define uma transformação que inclina um elemento na direção vertical no plano 2D. Seu resultado é um tipo de dados. <transform-function>.

        Esta transformação é um mapeamento de cisalhamento ( transvecção ) que distorce cada ponto dentro de um elemento por um certo ângulo na direção vertical. A coordenada ordenada de cada ponto é modificada por um valor proporcional ao ângulo especificado e à distância até a origem; assim, quanto mais distante da origem estiver um ponto, maior será o valor agregado a ele.

    * SINTAXE

        skewY(a)

    * VALORES

        a: É uma <angle> representação do ângulo a ser usado para distorcer o elemento ao longo da ordenada.
-->
