<!--
    * SKEW()

        A função CSS define uma transformação que distorce um elemento no plano 2D. Seu resultado é um tipo de dados. skew() <transform-function>

        Essa transformação é um mapeamento de cisalhamento ( transvecção ) que distorce cada ponto dentro de um elemento em um determinado ângulo nas direções horizontal e vertical. O efeito é como se você pegasse cada canto do elemento e os puxasse ao longo de um determinado ângulo.

        As coordenadas de cada ponto são modificadas por um valor proporcional ao ângulo especificado e à distância até a origem. Assim, quanto mais distante da origem estiver um ponto, maior será o valor agregado a ele.

    * SINTAXE

        A skew()função é especificada com um ou dois valores, que representam a quantidade de inclinação a ser aplicada em cada direção. Se você especificar apenas um valor, ele será usado para o eixo x e não haverá distorção no eixo y.

        skew(ax)

        skew(ax, ay)

    * VALORES

        ax: É uma <angle> representação do ângulo a ser usado para distorcer o elemento ao longo do eixo x (ou abcissa).

        ay: É uma <angle> representação do ângulo a ser usado para distorcer o elemento ao longo do eixo y (ou ordenada). Se não for definido, seu valor padrão é 0, resultando em uma inclinação puramente horizontal.

-->
