<!--
    * PESPECTIVE()

        A função CSS perspective() define uma transformação que configura a distância entre o usuário e o plano z=0. Seu resultado é um dado do tipo <transform-function>.

    * SINTAXE

        A distância de perspectiva usada por perspective() é especificada por um valor <length>, que representa a distância entre o usuário e o plano z=0. Um valor positivo faz o elemento parecer mais perto do usuário, e um valor negativo o faz parecer mais longe.

            perspective(d)

    * VALORES

        É um <length> representando a distância do usuário até o plano z=0. Se for 0 ou um valor negativo, nenhuma transformação de perspectiva é aplicada.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 100px;
            text-align: center;
        }

        p + div {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            margin-left: 100px;
        }

        .no-perspective-box {
            transform: rotateX(-15deg) rotateY(30deg);
        }

        .perspective-box-far {
            transform: perspective(9cm) rotateX(-15deg) rotateY(30deg);
        }

        .perspective-box-closer {
            transform: perspective(4cm) rotateX(-15deg) rotateY(30deg);
        }

        .top {
            background-color: skyblue;
            transform: rotateX(90deg) translate3d(0, 0, 50px);
        }

        .left {
            background-color: pink;
            transform: rotateY(-90deg) translate3d(0, 0, 50px);
        }

        .front {
            background-color: limegreen;
            transform: translate3d(0, 0, 50px);
        }

    </style>
</head>
<body>
    
    <p>Without perspective:</p>
    <div class="no-perspective-box">
        <div class="face front">A</div>
        <div class="face top">B</div>
        <div class="face left">C</div>
    </div>

    <p>With perspective (9cm):</p>
        <div class="perspective-box-far">
        <div class="face front">A</div>
        <div class="face top">B</div>
        <div class="face left">C</div>
    </div>

    <p>With perspective (4cm):</p>
        <div class="perspective-box-closer">
        <div class="face front">A</div>
        <div class="face top">B</div>
        <div class="face left">C</div>
    </div>

</body>
</html>
