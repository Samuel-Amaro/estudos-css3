<!--
    * TRANSLATEX()

        A função CSS translateX() reposiciona um elemento horizontalmente no plano 2D. Seu resultado é um tipo de dados. <transform-function>

        Nota: translateX(tx) é equivalente a translate(tx, 0) ou translate3d(tx, 0, 0).

    * SINTAXE

        /*<length-percentage> values */
        transform: translateX(200px);
        transform: translateX(50%);

    * VALORES

        <length-percentage>: É um <length> ou <percentage> representando a abcissa do vetor de tradução. Um valor percentual refere-se à largura da caixa de referência definida pela transform-box propriedade.

-->
