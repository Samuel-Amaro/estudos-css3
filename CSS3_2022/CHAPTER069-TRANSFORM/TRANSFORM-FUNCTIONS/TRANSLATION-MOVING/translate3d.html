<!--
    * TRANSLATE3D()

        A função translate3d() CSS reposiciona um elemento no espaço 3D. Seu resultado é um tipo de dados.  <transform-function>

        Esta transformação é caracterizada por um vetor tridimensional. Suas coordenadas definem o quanto o elemento se move em cada direção.

    * SINTAXE

        translate3d(tx, ty, tz)

    * VALORES

        tx: É um <length> ou <percentage> representando a abcissa do vetor de translate.

        ty: É um <length> ou <percentage> representando a ordenada do vetor de translate.

        tz: É a <length> representando o componente z do vetor de tradução. Não pode ser um <percentage> valor; nesse caso, a propriedade que contém a transformação é considerada inválida.
-->
