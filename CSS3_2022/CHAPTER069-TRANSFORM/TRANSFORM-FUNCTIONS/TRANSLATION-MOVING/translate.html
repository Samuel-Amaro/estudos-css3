<!--
    * TRANSLATE()

        A função translate() CSS reposiciona um elemento nas direções horizontal e/ou vertical. Seu resultado é um tipo de dados.  <transform-function>

        Esta transformação é caracterizada por um vetor bidimensional. Suas coordenadas definem o quanto o elemento se move em cada direção.

    * SINTAXE

        /*UNICO VALOR <length-percentage>*/
        transform: translate(200px);
        transform: translate(50%);

        /*VALOR DUPLO <length-percentage>*/
        transform: translate(100px, 200px);
        transform: translate(100px, 50%);
        transform: translate(30%, 200px);
        transform: translate(30%, 50%);

    * VALORES

        <length-percentage> Valores únicos

        Este valor é um <length> ou <percentage> representando a abcissa (horizontal, coordenada x) do vetor de tradução. A ordenada (vertical, coordenada y) do vetor de conversão será definida como 0. Por exemplo, translate(2px) é equivalente a translate(2px, 0). Um valor percentual refere-se à largura da caixa de referência definida pela transform-box propriedade.

        <length-percentage> Valores duplos

         Este valor descreve dois <length> ou <percentage> valores que representam tanto a abcissa (coordenada x) quanto a ordenada (coordenada y) do vetor de translação. Uma porcentagem como primeiro valor refere-se à largura, como segunda parte à altura da caixa de referência definida pela transform-box propriedade.

-->
