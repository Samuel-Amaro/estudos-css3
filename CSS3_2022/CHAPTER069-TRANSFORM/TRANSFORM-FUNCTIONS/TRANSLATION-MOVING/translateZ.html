<!--
    * TRANSLATEZ()

        A função CSS translateZ() reposiciona um elemento ao longo do eixo z no espaço 3D, ou seja, mais próximo ou mais distante do visualizador. Seu resultado é um tipo de dados.  <transform-function>.

        Esta transformação é definida por um <length> que especifica o quão para dentro ou para fora o elemento ou elementos se movem.

        Nota: translateZ(tz) é equivalente a translate3d(0, 0, tz).

    * SINTAXE

        translateZ(tz)

    * VALORES

        tz: A <length> representando o componente z do vetor de tradução. Um valor positivo move o elemento em direção ao visualizador e um valor negativo mais longe.
-->
