<!--
    * TRANSLATEY()

        A função CSS translateY() reposiciona um elemento verticalmente no plano 2D. Seu resultado é um tipo de dados.  <transform-function>

        Nota: translateY(ty) é equivalente a translate(0, ty)ou translate3d(0, ty, 0).

    * SINTAXE

        /* <length-percentage> values */
        transform: translateY(200px);
        transform: translateY(50%);

    * VALORES

        <length-percentage>: O valor é um <length> ou <percentage> representando a ordenada do vetor de translação. Um valor percentual refere-se à altura da caixa de referência definida pela transform-box propriedade.

-->
