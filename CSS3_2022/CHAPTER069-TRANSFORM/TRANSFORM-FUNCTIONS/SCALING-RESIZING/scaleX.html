<!--
    * SCALEX()

        A função CSS scaleX() define uma transformação que redimensiona um elemento ao longo do eixo x (horizontal). Seu resultado é um tipo de dados.  <transform-function>

        Modifica a abcissa de cada ponto do elemento por um fator constante, exceto quando o fator de escala for 1, caso em que a função é a transformada de identidade. A escala não é isotrópica e os ângulos do elemento não são conservados. scaleX(-1)define uma simetria axial , com um eixo vertical passando pela origem (conforme especificado pela transform-origin propriedade).

        Nota: scaleX(sx) é equivalente a scale(sx, 1) ou scale3d(sx, 1, 1).

    * SINTAXE

        scaleX(s)

    * VALORES

        s: É a <number> representando o fator de escala a ser aplicado na abcissa de cada ponto do elemento.
-->
