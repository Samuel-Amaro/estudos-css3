<!--
    * SCALEZ()

        A função CSS scaleZ() define uma transformação que redimensiona um elemento ao longo do eixo z. Seu resultado é um tipo de dados.  <transform-function>

        Essa transformação de escala modifica a coordenada z de cada ponto do elemento por um fator constante, exceto quando o fator de escala é 1, caso em que a função é a transformação de identidade. A escala não é isotrópica e os ângulos do elemento não são conservados. scaleZ(-1) define uma simetria axial , com o eixo z passando pela origem (conforme especificado pela transform-origin propriedade).

        Nos exemplos interativos acima, perspective: 550px;(para criar um espaço 3D) e transform-style: preserve-3d; (para que os filhos, os 6 lados do cubo, também sejam posicionados no espaço 3D), foram colocados no cubo.

        Nota: scaleZ(sz) é equivalente a scale3d(1, 1, sz).

    * SINTAXE

        scaleZ(s)

    * VALORES

        s: É a <number>representando o fator de escala a ser aplicado na coordenada z de cada ponto do elemento.
-->
