<!--
    * SCALE3D()

        A função scale3d() CSS define uma transformação que redimensiona um elemento no espaço 3D. Como a quantidade de dimensionamento é definida por um vetor, ele pode redimensionar diferentes dimensões em diferentes escalas. Seu resultado é um tipo de dados <transform-function>

        Esta transformação de escala é caracterizada por um vetor tridimensional. Suas coordenadas definem quanto dimensionamento é feito em cada direção. Se todas as três coordenadas forem iguais, a escala é uniforme ( isotrópica ) e a proporção do elemento é preservada (esta é uma transformação homotética ).

        Quando um valor de coordenada está fora do intervalo [-1, 1], o elemento cresce ao longo dessa dimensão; quando dentro, ele encolhe. Se for negativo, o resultado é um ponto de reflexão nessa dimensão. Um valor de 1 não tem efeito.

    * SINTAXE

        A scale3d() função é especificada com três valores, que representam a quantidade de escala a ser aplicada em cada direção.

        scale3d(sx, sy, sz)

    * VALORES 

        sx: É a <number> representando a abcissa do vetor de escala.

        sy: É a <number> representando a ordenada do vetor de escala.

        sz: É a <number> representando o componente z do vetor de escala.
-->
