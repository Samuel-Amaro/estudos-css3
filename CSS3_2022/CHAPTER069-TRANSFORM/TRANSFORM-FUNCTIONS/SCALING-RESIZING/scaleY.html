<!--
    * SCALEY()

        A função CSS scaleY() define uma transformação que redimensiona um elemento ao longo do eixo y (verticalmente). Seu resultado é um tipo de dados.  <transform-function>

        Modifica a ordenada de cada ponto do elemento por um fator constante, exceto quando o fator de escala é 1, caso em que a função é a transformada de identidade. A escala não é isotrópica e os ângulos do elemento não são conservados. scaleY(-1) define uma simetria axial, com um eixo horizontal passando pela origem (conforme especificado pela transform-origin propriedade).

        Nota: scaleY(sy) é equivalente a scale(1, sy) ou scale3d(1, sy, 1).

        transform: rotateX(180deg);===transform: scaleY(-1);

    * SINTAXE

        scaleY(s)

    * VALORES

        s: É a <number> representando o fator de escala a ser aplicado na ordenada de cada ponto do elemento.
-->
