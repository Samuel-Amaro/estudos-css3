    * USANDO CSS TRANSFORMS

        Ao modificar o espaço de coordenadas, as transformações CSS alteram a forma e a posição do conteúdo afetado sem interromper o fluxo normal do documento. Este guia fornece uma introdução ao uso de transformações.

        As transformações CSS são implementadas usando um conjunto de propriedades CSS que permitem aplicar transformações lineares afins a elementos HTML. Essas transformações incluem rotação, inclinação, dimensionamento e translação tanto no plano quanto no espaço 3D.

        Atenção: Apenas os elementos posicionados pelo box-model podem ser transform editados. Um elemento é posicionado pelo modelo de caixa se tiver display: block.

    * CSS TRANSFORM PROPERTIES

        Duas propriedades principais são usadas para definir transformações CSS: transform e transform-origin

        transform-origin: Especifica a posição da origem. Por padrão, está no centro do elemento e pode ser movido. Ele é usado por diversas transformações, como rotações, dimensionamento ou inclinação, que precisam de um ponto específico como parâmetro.

        transform: Especifica as transformações a serem aplicadas ao elemento. É uma lista de transformações separadas por espaços, que são aplicadas uma após a outra, conforme solicitado pela operação de composição. As transformações compostas são efetivamente aplicadas na ordem da direita para a esquerda.
-->
