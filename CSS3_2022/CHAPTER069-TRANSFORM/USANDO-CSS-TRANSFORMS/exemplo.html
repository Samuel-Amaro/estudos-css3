<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

    </style>
</head>
<body>

    <!--
        - Aqui está uma imagem inalterada do logotipo do MDN:
    -->
    <img src="./logo.png" alt="imagen logo mdn"/>

    <!--
        - Aqui está o logotipo do MDN girado 90 graus a partir do canto inferior esquerdo.
    -->
    <img style="transform: rotate(90deg); transform-origin: bottom left;" src="logo.png"/>

    <!--
        - desviando e transladando

            Aqui está o logotipo do MDN, inclinado em 10 graus e traduzido em 150 pixels no eixo X.
    -->
    <img style="transform: skewx(10deg) translatex(150px); transform-origin: bottom left;" src="logo.png"/>

</body>
</html>
