    * CSS LINKS

        - Com CSS, os links podem ser estilizados de muitas maneiras diferentes.

    * ESTILIZANDO LINKS

        - Os links podem ser estilizados com qualquer propriedade CSS (por exemplo color, font-family, background, etc.).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        a{
            /*esta propriedade color e usada para definir uma cor para o texto do elemento*/
            color: hotpink;
        }
    </style>
</head>
<body>
    
    <h1>Estilizar um link com uma cor</h1>

    <p><b><a href="#" target="_blank" rel="external">Este Ã© um link</a></b></p>

</body>
</html>
