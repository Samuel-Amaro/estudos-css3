<!--
    * EXEMPLO

        - Este exemplo demonstra os diferentes tipos de cursores (pode ser útil para links):
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css"> 
        .cursor1{
            cursor: auto;
        }
        .cursor2{
            cursor: crosshair;
        }
        .cursor3{
            cursor: default;
        }
        .cursor4{
            cursor: e-resize;
        }
        .cursor5{
            cursor: help;
        }
        .cursor6{
            cursor: move;
        }
        .cursor7{
            cursor: n-resize;
        }
        .cursor8{
            cursor: ne-resize;
        }
        .cursor9{
            cursor: nw-resize;
        }
        .cursor10{
            cursor: pointer;
        }
        .cursor11{
            cursor: progress;
        }
        .cursor12{
            cursor: s-resize;
        }
        .cursor13{
            cursor: se-resize;
        }
        .cursor14{
            cursor: sw-resize;
        }
        .cursor15{
            cursor: text;
        }
        .cursor16{
            cursor: w-resize;
        }
        .cursor17{
            cursor: wait;
        }
        .cursor18{
            cursor: hand;
        }
    </style>
</head>
<body>
    
    <h1>A propriedade cursor</h1>

    <p>Passe o mouse sobre as palavras para mudar o cursor.</p>

    <span class="cursor1">auto</span>
    <br/>
    <span class="cursor2">crosshair</span>
    <br/>
    <span class="cursor3">default</span>
    <br/>
    <span class="cursor4">e-resize</span>
    <br/>
    <span class="cursor5">help</span>
    <br/>
    <span class="cursor6">move</span>
    <br/>
    <span class="cursor7">n-resize</span>
    <br/>
    <span class="cursor8">ne-resize</span>
    <br/>
    <span class="cursor9">nw-resize</span>
    <br/>
    <span class="cursor10">pointer</span>
    <br/>
    <span class="cursor11">progress</span>
    <br/>
    <span class="cursor12">s-resize</span>
    <br/>
    <span class="cursor13">se-resize</span>
    <br/>
    <span class="cursor14">sw-resize</span>
    <br/>
    <span class="cursor15">text</span>
    <br/>
    <span class="cursor16">w-resize</span>
    <br/>
    <span class="cursor17">wait</span>
    <br/>
    <span class="cursor18">hand</span>
    <br/>
    <p><strong>Dica:</strong> O cursor: mão é frequentemente usado em links.</p>
</body>
</html>
