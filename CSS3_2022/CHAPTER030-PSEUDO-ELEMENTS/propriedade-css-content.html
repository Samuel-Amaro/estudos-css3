<!--
    * PROPRIEDADE CSS CONTENT(CONTEUDO)

        - A content propriedade é usada com os pseudoelementos ::before e ::after , para inserir o conteúdo gerado.

    * SINTAXE CSS:

        content: normal|none|counter|attr|string|open-quote|close-quote|no-open-quote|no-close|url|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: normal. valor padrão
        DESCRIPTION: Define o conteúdo, se especificado, como normal, cujo padrão é "none" (que não é nada)
        ------------------------------------
        VALUE: none
        DESCRIPTION: Define o conteúdo, se especificado, para nada
        ------------------------------------
        VALUE: counter
        DESCRIPTION: Define o conteúdo como um contador
        ------------------------------------
        VALUE: attr(attribute)
        DESCRIPTION: Define o conteúdo como um dos atributos do seletor
        ------------------------------------
        VALUE: string
        DESCRIPTION: Define o conteúdo para o texto que você especificar
        ------------------------------------
        VALUE: open-quote
        DESCRIPTION: Define o conteúdo como uma citação de abertura
        ------------------------------------
        VALUE: close-quote
        DESCRIPTION: Define o conteúdo como uma citação de fechamento
        ------------------------------------
        VALUE: no-open-quote
        DESCRIPTION: Remove a citação de abertura do conteúdo, se especificado
        ------------------------------------
        VALUE: no-close-quote
        DESCRIPTION: Remove a aspa de fechamento do conteúdo, se especificado
        ------------------------------------
        VALUE: url(url)
        DESCRIPTION: Configura o conteúdo para ser algum tipo de mídia (uma imagem, um som, um vídeo, etc.)
        ------------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        ------------------------------------
-->
