<!--
    - Para centralizar vertical e horizontalmente, use padding e text-align: center.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewreport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .center{
            border: 3px solid #73AD21;
            /*
             - usando a propriedade shorthand padding para especificar espaços ao redor do conteudo entre a borda e o conteudo, espaço interno
             - a shorthand e uma abreviação para as propriedades invidividuais, padding-top, padding-right, padding-bottom, padding-left, aceita de um a quatro valores
             - especificar dois valores e o  mesmo que especificar o primeiro valor para padding-top, padding-bottom, o segundo valor e para padding-right, e padding-left.
            */
            padding: 70px 0;
            /*
             - essa propriedade especifica o alinhamento horizontal de um texto dentro de um elemento
             - o valor center alinha o texto ao centro(centralizado)
            */
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h2>Centralizar com padding e alinhamento de texto</h2>

    <p>Neste exemplo, usamos padding e text-align para centralizar o elemento div verticalmente e horizontalmente:</p>

    <div class="center">
        <p>Estou centrado verticalmente e horizontalmente</p>
    </div>

</body>
</html>
