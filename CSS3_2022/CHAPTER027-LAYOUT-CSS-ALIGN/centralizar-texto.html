<!--
    * CENTRALIZAR TEXTO

        - Para apenas centralizar o texto dentro de um elemento, use text-align: center;
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewreport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .center{
            border: 3px solid green;
            /*
             - essa propriedade especifica o alinhamento horizontal de um texto dentro de um elemento
             - o valor center alinha o texto ao centro(centralizado)
            */
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h2>Texto centralizado</h2>

    <div class="center">
        <p>Este texto e centralizado</p>
    </div>

</body>
</html>
