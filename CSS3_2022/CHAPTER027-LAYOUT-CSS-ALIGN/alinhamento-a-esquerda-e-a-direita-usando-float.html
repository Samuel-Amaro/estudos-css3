<!--
    * ALINHAMENTO Á ESQUERDA E Á DIREITA - USANDO FLOAT(FLUTUAÇÃO)

        - Outro método para alinhar elementos é usar a float propriedade:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewreport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .right{
            /*
             - a propriedade float e usada para especificar como um elemento deve flutuar
             - o valor right especifica que o elemento deve flutuar a direita do conteiner que o contem.
             - aqui o elemento <div> ira flutuar a direita do elemento <body> que o elemento que o contem. 
            */
            float: right;
            width: 300px;
            border: 3px solid #73AD21;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <h2>Alinhar à direita com a propriedade float</h2>

    <p>Um exemplo de como alinhar elementos à direita com a propriedade float:</p>

    <div class="right">
        <p>Nos meus anos mais jovens e vulneráveis, meu pai me deu alguns conselhos que tenho revirado em minha mente desde então.</p>
    </div>

</body>
</html>
