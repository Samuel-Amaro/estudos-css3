<!--
    * PROPRIEDADE CSS BORDER-TOP-RIGHT-RADIUS(RAIO BORDA SUPERIOR DIREITA)

        A border-top-right-radius propriedade define o raio do canto superior direito.

        Dica: Esta propriedade permite adicionar bordas arredondadas aos elementos!

    * SINTAXE CSS:

        border-top-right-radius: lenght|% [length | %]|initial|inherit;

        Nota: Se você definir dois valores, o primeiro é para a borda superior e o segundo para a borda direita. Se o segundo valor for omitido, ele será copiado do primeiro. Se um dos comprimentos for zero, o canto será quadrado, não arredondado.
    
    * VALORES DE PROPRIEDADE

        VALUE: lenght(comprimento)
        DESCRIPTION: Define a forma do canto superior direito.
        --------------------------------------
        VALUE: %
        DESCRIPTION: Define a forma dos cantos em %
        --------------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        --------------------------------------
-->
