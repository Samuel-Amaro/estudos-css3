<!--
    * PROPRIEDADE CSS border-radius(raio da borda)

    * DEFINIÇÃO E USO

        - A border-radius propriedade define o raio dos cantos do elemento.

        - Dica: Esta propriedade permite adicionar cantos arredondados aos elementos! 

        - Esta propriedade pode ter de um a quatro valores. Aqui estão as regras:

            - Quatro valores - border-radius: 15px 50px 30px 5px; (o primeiro valor se aplica ao canto superior esquerdo, o segundo valor se aplica ao canto superior direito, o terceiro valor se aplica ao canto inferior direito e o quarto valor se aplica ao canto inferior esquerdo):

            - Três values - border-radius: 15px 50px 30px; (o primeiro valor se aplica ao canto superior esquerdo, o segundo valor se aplica aos cantos superior direito e inferior esquerdo e o terceiro valor se aplica ao canto inferior direito):

            - Dois valores - border-radius: 15px 50px; (o primeiro valor se aplica aos cantos superior esquerdo e inferior direito, e o segundo valor se aplica aos cantos superior direito e inferior esquerdo):

            - Um valor - border-radius: 15px; (o valor se aplica a todos os quatro cantos, que são arredondados igualmente:

    * SINTAXE CSS:

        border-radius: 1-4 length|% / 1-4 lenght|%|initial|inherit;

        Nota: Os quatro valores para cada raio são fornecidos na ordem superior-esquerda(top-left), superior-direita(top-right), inferior-direita(bottom-right), inferior-esquerda(bottom-left). Se o canto inferior esquerdo(bottom-left) for omitido, é o mesmo que o canto superior direito(top-right). Se o canto inferior direito(bottom-right) for omitido, é o mesmo que o canto superior esquerdo(top-left). Se o canto superior direito(top-right) for omitido, é o mesmo que o canto superior esquerdo(top-left).

    * VALORES DE PROPRIEDADE

        VALUE: lenght(comprimento)
        DESCRIPTION:Define a forma dos cantos. O valor padrão é 0.
        --------------------------------------
        VALUE: %
        DESCRIPTION: Define a forma dos cantos em %
        --------------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        --------------------------------------
-->
