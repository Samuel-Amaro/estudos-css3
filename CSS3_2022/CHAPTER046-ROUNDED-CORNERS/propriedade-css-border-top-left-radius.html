<!--
    * PROPRIEDADE CSS BORDER-TOP-LEFT-RADIUS(RAIO BORDA SUPERIOR ESQUERDA)

        A border-top-left-radius propriedade define o raio do canto superior esquerdo.

        Dica: Esta propriedade permite adicionar bordas arredondadas aos elementos!

    * SINTAXE CSS

        border-top-left-radius: length|% [length]|initial|inherit;

        Nota: Se você definir dois valores, o primeiro é para a borda superior e o segundo para a borda esquerda. Se o segundo valor for omitido, ele será copiado do primeiro. Se um dos comprimentos for zero, o canto será quadrado, não arredondado.

    * VALOR DE PROPRIEDADES

        VALUE: lenght(comprimento, um valor e uma unidade)
        DESCRIPTION: Define a forma do canto superior esquerdo.
        --------------------------------------
        VALUE: %
        DESCRIPTION: Define a forma do canto superior esquerdo em %
        --------------------------------------
        VALUE: initial(inicial) - como controlar herança
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit(herdar) - como controlar herança
        DESCRIPTION: Herda esta propriedade de seu elemento pai
        --------------------------------------
-->
