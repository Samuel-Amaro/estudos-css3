<!--
    * PROPRIEDADE CSS BORDER-BOTTOM-LEFT-RADIUS(RAIO BORDA SUPERIOR ESQUERDA)

        A border-bottom-left-radius propriedade define o raio do canto inferior esquerdo.

        Dica: Esta propriedade permite adicionar bordas arredondadas aos elementos!

    * SINTAXE CSS

        border-bottom-left-radius: length|% [length]|initial|inherit;

        Nota: Se você definir dois valores, o primeiro é para a borda inferior e o segundo para a borda esquerda. Se o segundo valor for omitido, ele será copiado do primeiro. Se um dos comprimentos for zero, o canto será quadrado, não arredondado.

    * VALOR DE PROPRIEDADES

        VALUE: lenght(comprimento, um valor e uma unidade)
        DESCRIPTION: Define a forma do canto inferior esquerdo
        --------------------------------------
        VALUE: %
        DESCRIPTION: Define a forma do canto inferior esquerdo em %
        --------------------------------------
        VALUE: initial(inicial) - como controlar herança
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit(herdar) - como controlar herança
        DESCRIPTION: Herda esta propriedade de seu elemento pai
        --------------------------------------
-->
