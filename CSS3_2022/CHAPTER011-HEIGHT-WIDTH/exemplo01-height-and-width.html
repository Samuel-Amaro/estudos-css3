<!--
    * EXEMPLOS DE HEIGHT(ALTURA) E WIDTH(LARGURA) CSS
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        div{
           /*
            - define a altura dentro da area de um padding, border, e margin de um elemento.
            - propriedade height define a altura de um elemento, especificando um comprimento(lenght) em px
            */
            height: 200px;
            /*
             - define a largura de um elemento, usando uma valor %, que define a largura em % do bloco que o contem, no caso o <div> elemento ocupara 50% do espa√ßo horizontal do seu elemento pai.
            */
            width: 50%;
            /*
             - especifica uma cor de fundo usando a propriedade background-color, especifica a cor pelo seu nome predefinido.
            */
            background-color: powderblue;
        }
    </style>
</head>
<body>

    <h2>Definir height e width de um elemento</h2>

    <div>Este elemento div tem uma altura de 200px e uma largura de 50%.</div>

</body>
</html>
