<!--
    * EXEMPLOS DE HEIGHT(ALTURA) E WIDTH(LARGURA) CSS

        - Nota: Lembre-se de que as propriedades de height e width não incluem padding, borders ou margins! Eles definem a height/width da área dentro do padding, border e margin do elemento!
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        div{
           /*
            - define a altura dentro da area de um padding, border, e margin de um elemento. não as inlcui.
            - propriedade height define a altura de um elemento, especificando um  valor de comprimento(lenght) em px
            */
            height: 100px;
            /*
             - define a largura dentro da area de um padding, border, e margin de um elemento. não as inlcui. especificando um valor de comprimento(lenght) em px
            */
            width: 500px;
            /*
             - especifica uma cor de fundo usando a propriedade background-color, especifica a cor pelo seu nome predefinido.
            */
            background-color: powderblue;
        }
    </style>
</head>
<body>

    <h2>Definir height(altura) e width(largura) de um elemento</h2>

    <div>Este elemento div tem uma altura de 100px e uma largura de 500px.</div>

</body>
</html>
