<!--
    * CONFIGURANDO A MAX-WIDTH(LARGURA MAXIMA)

        - A max-width propriedade é usada para definir a largura máxima de um elemento.

        - O max-width pode ser especificado em valores de comprimento , como px, cm, etc., ou em porcentagem (%) do bloco que o contém, ou definido como nenhum-none (este é o padrão. Significa que não há largura máxima).

        - O problema com o <div> acima ocorre quando a janela do navegador é menor que a largura do elemento (500px). O navegador adiciona uma barra de rolagem horizontal à página.

        - Usar max-width em vez disso, nessa situação, melhorará o manuseio de janelas pequenas pelo navegador.

        - Dica: Arraste a janela do navegador para uma largura menor que 500px, para ver a diferença entre as duas divs!

        - Nota: Se, por algum motivo, você usar a width propriedade e a max-width propriedade no mesmo elemento e o valor da width propriedade for maior que a max-width propriedade; a max-width propriedade será usada (e a width propriedade será ignorada).

    * DEFINIÇÃO E USO

        - A max-width propriedade define a largura máxima de um elemento.

        - Se o conteúdo for maior que a largura máxima, ele alterará automaticamente a altura do elemento.

        - Se o conteúdo for menor que a max-width, a max-width propriedade não terá efeito.

        - Nota: Isso evita que o valor da propriedade width fique maior que max-width. O valor da propriedade max-width substitui a propriedade width.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        div{
           /*
            - A max-width propriedade é usada para definir a largura máxima de um elemento.
            - usamos um valor de comprimento com unidade px
            - usar max-width para ajudar no manuseio de janelas pequenas pelo navegador
            - definimos que o elemento <div> tera uma largura maxima de 500px
            - Se o conteúdo for maior que a largura máxima, ele alterará automaticamente a altura do elemento.
            - Se o conteúdo for menor que a max-width, a max-width propriedade não terá efeito.
            */
            max-width: 500px;
            /*
            - define a altura dentro da area de um padding, border, e margin de um elemento. não as inlcui.
            - propriedade height define a altura de um elemento, especificando um  valor de comprimento(lenght) em px
            - define que o elemento <div> tera uma altura de 100px
            */
            height: 100px;
            /*
             - especifica uma cor de fundo usando a propriedade background-color, especifica a cor pelo seu nome predefinido.
            */
            background-color: powderblue;
        }
    </style>
</head>
<body>

    <h2>Definir a max-width de um elemento</h2>

    <div>Este elemento div tem uma altura de 100px e uma largura máxima de 500px.</div>

    <p>Redimensione a janela do navegador para ver o efeito.</p>

</body>
</html>
