<!--
    * CSS HEIGHT(ALTURA), WIDTH(LARGURA) AND MAX-WIDTH(LARGURA MAXIMA)

        - O CSS height(ALTURA) e width(LARGURA) as propriedades são usados ​​para definir a altura e a largura de um elemento.

        - A propriedade CSS max-width(largura maxima) é usada para definir a largura máxima de um elemento.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        div{
            /*a propriedade height define a altura de um elemento*/
            height: 50px;
            /*a propriedade width define a largura de um elemento*/
            width: 100%;
            /*shorthand para definir uma borda para um elemento, abreviatura para border-width, border-style, border-color*/
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>

    <h2>Propriedade height e width do css</h2>

    <div>Este elemento div tem uma altura de 50 pixels e uma largura de 100%</div>

</body>
</html>
