<!--
    * CSS CONFIGURANDO HEIGHT(ALTURA) E WIDTH(LARGURA)

        - As propriedades height e width são usadas para definir a altura e a largura de um elemento.

        - As propriedades de altura(height) e largura(width) não incluem preenchimento(padding), bordas(border) ou margens(margin). Ele define a altura/largura da área dentro do preenchimento(padding), borda(border) e margem(margin) do elemento.

    * VALORES DE HEIGHT(ALTURA) E WIDTH(LARGURA) CSS

        - As propriedades height e width podem ter os seguintes valores:

            - auto- Este é o padrão. O navegador calcula a altura e a largura
            - length- Define a altura/largura em px, cm etc.
            - %- Define a altura/largura em porcentagem do bloco que contém
            - initial- Define a altura/largura para seu valor padrão
            - inherit- A altura/largura será herdada de seu valor pai
-->
