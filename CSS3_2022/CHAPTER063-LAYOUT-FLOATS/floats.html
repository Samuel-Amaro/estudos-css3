    * FLUTUADORES

        Originalmente para imagens flutuantes dentro de blocos de texto, a float propriedade se tornou uma das ferramentas mais usadas para criar layouts de várias colunas em páginas da web. Com o advento do flexbox e do grid, ele agora voltou ao seu propósito original, como explica este artigo.

    * O FUNDO DOS CARROS ALEGÓRICOS

        A float propriedade foi introduzida para permitir que os desenvolvedores da Web implementem layouts simples envolvendo uma imagem flutuando dentro de uma coluna de texto, com o texto enrolado à esquerda ou à direita dela. O tipo de coisa que você pode obter em um layout de jornal.

        Mas os desenvolvedores da web rapidamente perceberam que você pode flutuar qualquer coisa, não apenas imagens, então o uso de float ampliou, por exemplo, para efeitos de layout divertidos, como capitulares .

        Floats têm sido comumente usados ​​para criar layouts de sites inteiros com várias colunas de informações flutuando para que fiquem lado a lado (o comportamento padrão seria que as colunas ficassem abaixo umas das outras na mesma ordem em que aparecem na fonte). Existem técnicas de layout mais novas e melhores disponíveis. O uso de floats dessa maneira deve ser considerado uma técnica herdada .

        Neste artigo vamos nos concentrar apenas nos usos apropriados de floats.
