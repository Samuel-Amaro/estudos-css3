<!--
    * SPRITES DE IMAGEM - CRIAR UMA LISTA DE NAVEGAÇÃO

        - Queremos usar a imagem sprite ("img_navsprites.gif") para criar uma lista de navegação.

        - Usaremos uma lista HTML, pois pode ser um link e também suporta uma imagem de fundo:

    * EXEMPLO EXPLICADO

        - #navlist {position:relative;} - a posição é definida como relativa para permitir o posicionamento absoluto dentro dela
        - #navlist li {margin:0;padding:0;list-style:none;position:absolute;top:0;} - margin e padding são definidos como 0, list-style é removido e todos os itens da lista são posicionados de forma absoluta
        - #navlist li, #navlist a {height:44px;display:block;} - a altura de todas as imagens são 44px

     - Agora comece a posicionar e estilizar cada parte específica:

        - #home {left:0px;width:46px;} - Posicionado totalmente à esquerda, e a largura da imagem é de 46px
        - #home {background:url(img_navsprites.gif) 0 0;} - Define a imagem de fundo e sua posição (esquerda 0px, top 0px)
        - #prev {left:63px;width:43px;} - Posicionado 63px à direita (#home largura 46px + algum espaço extra entre os itens), e a largura é 43px.
        - #prev {background:url('img_navsprites.gif') -47px 0;} - Define a imagem de fundo 47px à direita (#home largura 46px + 1px divisor de linha)
        - #next {left:129px;width:43px;}- Posicionado 129px à direita (início de #prev é 63px + #prev largura 43px + espaço extra), e a largura é 43px.
        - #next {background:url('img_navsprites.gif') -91px 0;} - Define a imagem de fundo 91px à direita (#home width 46px + 1px line divisor + #prev width 43px + 1px line divisor )
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
        #navlist{
            position: relative;
        }

        #navlist div{
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
        }

        #navlist div, #navlist a{
            height: 44px;
            display: block;
        }

        #home{
            /*
             - posicinamento totalmente a esquerda
            */
            left: 0;
            /*
             - define a largura do elemento que a imagen sera o fundo
            */
            width: 46px;
            /*
             -  A background propriedade é uma propriedade abreviada para:
                background-color
                background-image
                background-position
                background-size
                background-repeat
                background-origin
                background-clip
                background-attachment

                background-image: url(img_navsprites.gif);
                background-position: 0 0; -> 0px left-horizontal 0px top-vertical
            */
            background: url('img_navsprites.gif') 0 0;
        }
        #prev{
            /*
             - posicionado 63px a direita, se afasta da esquerda para direita, valor positivo.
             - 46px widht do #home + algum espaço extra entre os itens para definir o posicionamento
            */
            left: 63px;
            /*
             - define a largura do elemento
            */
            width: 43px;
            /**
                background-image: url(img_navsprites.gif);
                background-position: -47px 0; -> -47px a direita horizontal 0px vertical
                - #home widht 46px + 1px divisor de linha para definir posicionamento de qual parte da imagen de fundo mostrar
            */
            background: url(img_navsprites.gif) -47px 0;
        }
        #next{
            /*
             - posicionado 129px a direita, se afasta da esquerda para direita, valor positivo.
             - width 43px #prev + inicio de #prev 63px + expaço extra, para definir o posicionamento
            */
            left: 129px;
            /*
             - define a largura do elemento
            */
            width: 43px;
            /*
             - define o posicionamento da imagen de fundo -91px a direita, usando #home width 46px + 1px linha divisão + #prev width 43px + 1 linha de divisão.
            */
            background: url(img_navsprites.gif) -91px 0;
        }

    </style>
</head>
<body>

    <nav id="navlist">
        <div id="home" >
            <a href="#" target="_blank" rel="next"></a>
        </div>
        <div id="prev">
            <a href="#" target="_blank" rel="next"></a>
        </div>
        <div id="next">
            <a href="#" target="_blank" rel="next"></a>
        </div>
    </nav>

</body>
</html>
