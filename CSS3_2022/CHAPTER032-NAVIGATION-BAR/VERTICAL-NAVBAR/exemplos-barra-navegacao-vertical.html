<!--
    * EXEMPLOS DE BARRA DE NAVEGAÇÃO VERTICAL

        - Crie uma barra de navegação vertical básica com uma cor de fundo cinza e altere a cor de fundo dos links quando o usuário passar o mouse sobre eles:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }

        li a{
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }
        /*
         - muda a cor do fundo do link e do texto quando o usuario passar o mouse sobre o link, uma pseudo-classe que captura o estado especial de quando o usuario passa o mouse sobre o elemento a
        */
        li a:hover{
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Barra de navegação vertical(Navigation Bar)</h2>

    <ul>
        <li><a href="#home" target="_self" rel="next">Home</a></li>
        <li><a href="#news" target="_self" rel="next">News</a></li>
        <li><a href="#contact" target="_self" rel="next">Contact</a></li>
        <li><a href="#about" target="_self" rel="next">About</a></li>
    </ul>

</body>
</html>
