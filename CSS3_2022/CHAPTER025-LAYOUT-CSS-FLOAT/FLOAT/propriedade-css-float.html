<!--
    * CSS LAYOUT - FLOAT(FLUTUAR) AND CLEAR(LIMPAR)

        - A propriedade CSS float especifica como um elemento deve flutuar.

        - A propriedade CSS clear especifica quais elementos podem flutuar ao lado do elemento limpo e de que lado.

    * A PROPRIEDADE FLOAT(FLUTUANTE)

        - A float propriedade é usada para posicionar e formatar o conteúdo, por exemplo, deixar uma imagem flutuar à esquerda do texto em um contêiner.

        - Nota: Elementos absolutamente posicionados ignoram a float propriedade!

        - Nota: Elementos próximos a um elemento flutuante fluirão ao redor dele. Para evitar isso, use a propriedade clear ou o hack clearfix 

        - A float propriedade pode ter um dos seguintes valores:

            left(esquerda) -  O elemento flutua à esquerda de seu contêiner
            right(direita) - O elemento flutua à direita de seu contêiner
            none(nehum) - O elemento não flutua (será exibido exatamente onde ocorre no texto). Isso é padrão
            - inherit(herdar) - O elemento herda o valor float de seu pai

        - Em seu uso mais simples, a float propriedade pode ser usada para quebrar o texto em torno das imagens.
-->
