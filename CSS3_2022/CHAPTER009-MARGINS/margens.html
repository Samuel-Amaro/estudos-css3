<!--
    * CSS MARGINS(MARGENS)

        - As margens são usadas para criar espaço ao redor dos elementos, fora de quaisquer bordas definidas.

        - Com CSS, você tem controle total sobre as margens. Existem propriedades para definir a margem para cada lado de um elemento (superior-top, direito-right, inferior-bottom e esquerdo-left).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        div{
            margin: 70px;
            /*shorthand de border, border-width, border-style, border-color, define uma borda para um elemento*/
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>

    <h2>Margens CSS</h2>

    <div>Este elemento tem uma margem de 70px.</div>

</body>
</html>
