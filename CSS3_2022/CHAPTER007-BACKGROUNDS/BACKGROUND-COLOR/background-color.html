<!--
    * CSS BACKGROUND-COLOR

        - A background-color propriedade especifica a cor de fundo de um elemento.

        - Com CSS, uma cor é mais frequentemente especificada por:

            - um nome de cor válido - como "red"
            - um valor HEX - como "#ff0000"
            - um valor RGB - como "rgb(255,0,0)"
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Background-Color</title>
    <!--
        - CSS INTERNO(INTERNAL - LOCAL)
        - A <style> tag é usada para definir informações de estilo (CSS) para um documento.
    -->
    <style type="text/css">
        /*regra css, usando seletor de elemento e o bloco de declaração, 
        seletor body, seleciona o elemento html <body>*/
        body{
            /*
             - declaração css, com propriedade : valor;
             - a propriedade css, background-color especifica a cor de fundo de um elemento, neste elemento, especifica a cor de fundo de um documento, de toda a area visual do documento,  especifica a cor pelo seu nome predefinido
            */
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h1>Hello World!</h1>

    <p>Esta página tem uma cor de fundo azul claro!</p>

</body>
</html>
