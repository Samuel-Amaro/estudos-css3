<!--
    * PROPRIEDADE background-color(COR DE FUNDO)

    * DEFINIÇÃO E USO

        - A background-color propriedade define a cor de fundo de um elemento.

        - O plano de fundo de um elemento é o tamanho total do elemento, incluindo preenchimento(padding) e borda(border) (mas não a margem).

        - Dica: Use uma cor de fundo e uma cor de texto que facilite a leitura do texto.

    * SINTAXE CSS:

        background-color: color|transparent|initial|inherit;

    * VALORES DE PROPRIEDADE

        VALUE: color;
        DESCRIPTION: Especifica a cor de fundo. Consulte CSS Color Values para obter uma lista completa de valores de cores possíveis.
        -------------------------------------
        VALUE: transparent;
        DESCRIPTION: Especifica que a cor de fundo deve ser transparente. Isso é padrão
        -------------------------------------
        VALUE: initial;
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -------------------------------------
        VALUE: inherit;
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
-->
