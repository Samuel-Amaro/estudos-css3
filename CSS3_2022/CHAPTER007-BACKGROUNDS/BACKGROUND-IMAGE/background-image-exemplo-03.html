<!--
    - A imagem de fundo também pode ser definida para elementos específicos, como o elemento <p>:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Background-Color</title>
    <!--
        - CSS INTERNO(INTERNAL - LOCAL)
        - A <style> tag é usada para definir informações de estilo (CSS) para um documento.
    -->
    <style type="text/css">
        /*seletor de elemento, o seletor p, seleciona o elemento html <p>*/
        p{
            /*a propriedade background-image, especifica uma imagen a ser usada como plano de fundo de um elemento, por padrão a imagen e repetida para cobrir todo o elemento.*/
            background-image: url("bgdesert.jpg");
        }
    </style>
</head>
<body>

    <h1>Olá Mundo!</h1>

    <p>Este parágrafo tem uma imagen como fundo.</p>

</body>
</html>
