<!--
    - Este exemplo mostra uma combinação ruim de texto e imagem de fundo. O texto é pouco legível: 
    - Nota: Ao usar uma imagem de fundo, use uma imagem que não perturbe o texto.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Background-Color</title>
    <!--
        - CSS INTERNO(INTERNAL - LOCAL)
        - A <style> tag é usada para definir informações de estilo (CSS) para um documento.
    -->
    <style type="text/css">
        /*seletor de elemento, o seletor body, seleciona o elemento html <body>*/
        body{
            /*a propriedade background-image, especifica uma imagen a ser usada como plano de fundo de um elemento, por padrão a imagen e repetida para cobrir todo o elemento.*/
            background-image: url("bgdesert.jpg");
        }
    </style>
</head>
<body>

    <h1>Olá Mundo!</h1>

    <p>Este texto não é fácil de ler nesta imagen de fundo.</p>

</body>
</html>
