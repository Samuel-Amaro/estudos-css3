<!--
    * PROPRIEDADE CSS BACKGROUND-IMAGE(IMAGEN DE FUNDO)

    * DEFINIÇÃO E USO

        - A background-image propriedade define uma ou mais imagens de plano de fundo para um elemento.

        - Por padrão, uma imagem de fundo é colocada no canto superior esquerdo de um elemento e repetida vertical e horizontalmente.

        - Dica: O plano de fundo de um elemento é o tamanho total do elemento, incluindo preenchimento(padding) e borda(border) (mas não a margem).

        - Dica: Sempre defina uma cor de fundo a ser usada se a imagem não estiver disponível.

    * SINTAXE CSS:

        background-image: url|none|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: url('URL');
        DESCRIPTION: O URL para a imagem. Para especificar mais de uma imagem, separe os URLs com uma vírgula
        ------------------------------------
        VALUE: none(nenhum)
        DESCRIPTION: Nenhuma imagem de fundo será exibida. Isso é padrão
        ------------------------------------
        VALUE: conic-gradient()
        DESCRIPTION: Define um gradiente cônico como imagem de fundo. Defina pelo menos duas cores
        ------------------------------------
        VALUE: linear-gradient()
        DESCRIPTION: Define um gradiente linear como imagem de fundo. Defina pelo menos duas cores (de cima para baixo)
        ------------------------------------
        VALUE: radial-gradient()
        DESCRIPTION: Define um gradiente radial como imagem de fundo. Defina pelo menos duas cores (centro para bordas)
        ------------------------------------
        VALUE: repeating-conic-gradient()
        DESCRIPTION: Repete um gradiente cônico
        ------------------------------------
        VALUE: repeating-linear-gradient()
        DESCRIPTION: Repete um gradiente linear
        ------------------------------------
        VALUE: repeating-radial-gradient()
        DESCRIPTION: Repete um gradiente radial
        ------------------------------------
        VALUE: initial;
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ------------------------------------
        VALUE: inherit;
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
-->
