<!--
    * PROPRIEDADE CSS BACKGROUND(SHORTHAND)

    * DEFINIÇÃO E USO

        - A background propriedade é uma propriedade abreviada para:

            background-color
            background-image
            background-position
            background-size
            background-repeat
            background-origin
            background-clip
            background-attachment

        - Não importa se um dos valores acima está faltando, por exemplo background:#ff0000 url(smiley.gif); é permitido.
    
    * SINTAXE CSS:

        - background: bg-color bg-image position/bg-size bg-repeat bg-origin bg-clip bg-attachment initial|inherit;

        - Nota: Se uma das propriedades na declaração abreviada for a propriedade bg-size, você deve usar uma / (barra) para separá-la da propriedade bg-position, por exemplo, background: url(smiley.gif) 10px 20px/50px 50px ; resultará em uma imagem de fundo, posicionada a 10 pixels da esquerda, 20 pixels da parte superior, e o tamanho da imagem terá 50 pixels de largura e 50 pixels de altura.

        - Nota: Se estiver usando várias fontes de imagem de fundo, mas também quiser uma cor de fundo, o parâmetro background-color precisa ser o último da lista.

    * VALORES DE PROPRIEDADE

        VALUE: background-color
        DESCRIPTION: Especifica a cor de fundo a ser usada
        -------------------------------------
        VALUE: background-image
        DESCRIPTION: Especifica UMA ou MAIS imagens de fundo a serem usadas
        -------------------------------------
        VALUE: background-position
        DESCRIPTION: Especifica a posição das imagens de fundo
        -------------------------------------
        VALUE: background-size
        DESCRIPTION: Especifica o tamanho das imagens de fundo
        -------------------------------------
        VALUE: background-repeat
        DESCRIPTION: Especifica como repetir as imagens de fundo
        -------------------------------------
        VALUE: background-origin
        DESCRIPTION: Especifica a área de posicionamento das imagens de fundo
        -------------------------------------
        VALUE: background-clip
        DESCRIPTION: Especifica a área de pintura das imagens de fundo
        -------------------------------------
        VALUE: background-attachment
        DESCRIPTION: Especifica se as imagens de fundo são fixas ou rolam com o resto da página
        -------------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai
        -------------------------------------
-->
