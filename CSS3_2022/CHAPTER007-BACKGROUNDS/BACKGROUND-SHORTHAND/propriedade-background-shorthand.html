<!--
    * PROPRIEDADE CSS BACKGROUND - SHORTHAND(ABREVIADA)

        - Para encurtar o código, também é possível especificar todas as propriedades do plano de fundo em uma única propriedade. Isso é chamado de propriedade abreviada(SHORTHAND).

        - Em vez de escrever:

            body {
                background-color: #ffffff;
                background-image: url("img_tree.png");
                background-repeat: no-repeat;
                background-position: right top;
            }

        - Você pode usar a propriedade abreviada background:

        - Ao usar a propriedade abreviada, a ordem dos valores da propriedade é:

            background-color
            background-image
            background-repeat
            background-attachment
            background-position

        - Não importa se um dos valores da propriedade está faltando, desde que os outros estejam nesta ordem. Observe que não usamos a propriedade background-attachment nos exemplos acima, pois ela não possui um valor.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Background Shorthand</title>
    <!--
        - CSS INTERNO(INTERNAL - LOCAL)
        - A <style> tag é usada para definir informações de estilo (CSS) para um documento.
    -->
    <style type="text/css">
        /*seletor de elemento, o seletor body, seleciona o elemento html <body>*/
        body{
            /*
             - a propriedade backgroun-color especifica uma cor de fundo para uma elemento, aqui especificamos a cor pelo seu valot hexadecimal
             - propriedade background-image, especifica uma imagen a ser usada como plano de fundo de um elemento
             - propriedade background-repeat, com o valor no-repeat(sem repetição) mostra a imagen de fundo apenas uma vez
             - a propriedade background-position e usada para especificar a posição da imagen de fundo, no caso especificamos que queremos a imagen posicionada na direita superior
             - propriedade shorthand background, por meio dessa propriedade podemos especificar todoas as propriedades bakcgrounds em uma unica propriedade, a ordem dos valores e o seguinte: background color, image, repeat, attachement, position
             - NÃO IMPORTA SE HA VALORES FALTANDO O IMPORTANTE E ESTAR NA ORDEM
            */
            background: #ffffff url("img_food.jpg") no-repeat right top;
        }
    </style>
</head>
<body>

    <h1>A propriedade background(fundo)!</h1>

    <p>Aqui, a imagem de fundo é mostrada apenas uma vez e também é posicionada no canto superior direito.</p>

    <p>Também adicionamos uma margem direita, para que o texto não fique sobre a imagem de fundo.</p>

</body>
</html>
