<!--
    * CSS BACKGROUND IMAGE REPEAT

    * CSS BACKGROUND-REPEAT

        - Por padrão, a background-image propriedade repete uma imagem na horizontal e na vertical.
        - Algumas imagens devem ser repetidas apenas na horizontal ou na vertical, ou ficarão estranhas, assim:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Background-Image-repeat</title>
    <!--
        - CSS INTERNO(INTERNAL - LOCAL)
        - A <style> tag é usada para definir informações de estilo (CSS) para um documento.
    -->
    <style type="text/css">
        /*seletor de elemento, o seletor body, seleciona o elemento html <body>*/
        body{
            /*a propriedade background-image, especifica uma imagen a ser usada como plano de fundo de um elemento, por padrão a imagen e repetida para cobrir todo o elemento. se repete na horizontal e vertical, começa no canto superior esquerdo*/
            background-image: url("img_car.jpg");
        }
    </style>
</head>
<body>

    <h1>Olá Mundo!</h1>

    <p>Imagen de fundo estranha.</p>

</body>
</html>
