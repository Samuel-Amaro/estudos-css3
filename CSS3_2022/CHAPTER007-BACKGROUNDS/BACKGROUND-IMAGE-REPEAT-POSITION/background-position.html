<!--
    * CSS BACKGROUND-POSITION(POSIÇÃO DE FUNDO CSS)

        - A background-position propriedade é usada para especificar a posição da imagem de fundo.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Background-Image-repeat</title>
    <!--
        - CSS INTERNO(INTERNAL - LOCAL)
        - A <style> tag é usada para definir informações de estilo (CSS) para um documento.
    -->
    <style type="text/css">
        /*seletor de elemento, o seletor body, seleciona o elemento html <body>*/
        body{
            /*a propriedade background-image, especifica uma imagen a ser usada como plano de fundo de um elemento, por padrão a imagen e repetida para cobrir todo o elemento. se repete na horizontal e vertical, começa no canto superior esquerdo*/
            background-image: url("img_food.jpg");
            /*propriedade background-repeat, com o valor no-repeat(sem repetição) mostra a imagen de fundo apenas uma vez*/
            background-repeat: no-repeat;
            /*a propriedade background-position e usada para especificar a posição da imagen de fundo, no caso especificamos que queremos a imagen posicionada na direita superior*/
            background-position: right top;

        }
    </style>
</head>
<body>

    <h1>Olá Mundo!</h1>

    <p>Aqui, a imagem de fundo é mostrada apenas uma vez. Além disso, está posicionado longe do texto.</p>

    <p>Neste exemplo também adicionamos uma margem no lado direito, para que a imagem de fundo não perturbe o texto.</p>

</body>
</html>
