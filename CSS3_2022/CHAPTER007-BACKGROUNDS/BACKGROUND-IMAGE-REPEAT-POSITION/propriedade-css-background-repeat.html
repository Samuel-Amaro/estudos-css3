<!--
    * PROPRIEDADE CSS BACKGROUND-REPEAT(REPETIÇÃO PLANO FUNDO)

    * DEFINIÇÃO E USO

        - A background-repeat propriedade define se/como uma imagem de fundo será repetida.

        - Por padrão, uma imagem de fundo é repetida verticalmente e horizontalmente.

        - Dica: A imagem de fundo é colocada de acordo com a propriedade background-position . Se nenhuma posição de fundo for especificada, a imagem será sempre colocada no canto superior esquerdo do elemento.

    * SINTAXE CSS:

        background-repeat: repeat|repeat-x|repeat-y|no-repeat|initial|inherit;

    * VALORES DE PROPRIEDADES

        VALUE: repeat
        DESCRIPTION: A imagem de fundo é repetida vertical e horizontalmente. A última imagem será cortada se não couber. Isso é padrão
        -----------------------------------
        VALUE: repeat-x
        DESCRIPTION: A imagem de fundo é repetida apenas horizontalmente
        -----------------------------------
        VALUE: repeat-y
        DESCRIPTION: A imagem de fundo é repetida apenas verticalmente
        -----------------------------------
        VALUE: no-repeat
        DESCRIPTION: A imagem de fundo não é repetida. A imagem será mostrada apenas uma vez
        -----------------------------------
        VALUE: space
        DESCRIPTION: A imagem de fundo é repetida o máximo possível sem recorte. A primeira e a última imagem são fixadas em cada lado do elemento e o espaço em branco é distribuído uniformemente entre as imagens
        -----------------------------------
        VALUE: round
        DESCRIPTION: A imagem de fundo é repetida e comprimida ou esticada para preencher o espaço (sem lacunas)
        -----------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -----------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        -----------------------------------
-->
