<!--
    * PROPRIEDADE CSS BACKGROUND-POSITION(POSIÇÃO DE FUNDO)

    * DEFINIÇÃO E USO

        - A background-position propriedade define a posição inicial de uma imagem de fundo.

        - Dica: Por padrão, uma imagem de plano de fundo é colocada no canto superior esquerdo de um elemento e repetida vertical e horizontalmente.

    * SINTAXE CSS:

        background-position: value;

    * VALORES DE PROPRIEDADE:

        VALUE: left top, left center, left, bottom, right top, right, center, right, bottom, center top, center, center, center, bottom.
        DESCRIPTION: Se você especificar apenas uma palavra-chave, o outro valor será "centro"
        ----------------------------------
        VALUE: x% y%;
        DESCRIPTION: O primeiro valor é a posição horizontal e o segundo valor é a vertical. O canto superior esquerdo é 0% 0%. O canto inferior direito é 100% 100%. Se você especificar apenas um valor, o outro valor será 50%. O valor padrão é: 0% 0%
        -----------------------------------
        VALUE: xpos ypos
        DESCRIPTION: O primeiro valor é a posição horizontal e o segundo valor é a vertical. O canto superior esquerdo é 0 0. As unidades podem ser pixels (0px 0px) ou qualquer outra unidade CSS. Se você especificar apenas um valor, o outro valor será 50%. Você pode misturar % e posições.
        ------------------------------------
        VALUE: initial;
        DESCRIPTION: Configura esta propriedade para seu valor padrão. Leia sobre inicial
        ------------------------------------
        VALUE: inherit;
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
-->
