<!--
    * PROPRIEDADE CSS BACKGROUND-ATTACHMENT

    * DEFINIÇÃO E USO

        - A background-attachment propriedade define se uma imagem de plano de fundo rola com o restante da página ou é fixa.

    * SINTAXE CSS:

        backgrond-attachment: scroll|fixed|local|initial|inherit;

    * VALORES DE PROPRIEDADE

        VALUE: scroll
        DESCRIPTION: A imagem de fundo rolará com a página. Isso é padrão
        -----------------------------------
        VALUE: fixed
        DESCRIPTION: A imagem de fundo não rolará com a página
        -----------------------------------
        VALUE: local
        DESCRIPTION: A imagem de fundo irá rolar com o conteúdo do elemento
        -----------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -----------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        -----------------------------------

-->
