<!--
    * A ANIMATION ABREVIAÇÃO(SHORTHAND)

        Em vez de definir todas as propriedades separadamente, você pode defini-las de forma animation abreviada, o que permite definir as propriedades da animação na seguinte ordem:

            animation-name
            animation-duration
            animation-timing-function
            animation-delay
            animation-iteration-count
            animation-direction
            animation-fill-mode
            animation-play-state

        .my-element {
            animation: my-animation 10s ease-in-out 1s infinite forwards forwards running;
        }    
-->
