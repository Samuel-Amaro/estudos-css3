<!--
    * PROPRIEDADE CSS animation-duration

        .my-element {
            animation-duration: 10s;
        }

        A propriedade animation-duration define quanto tempo a @keyframes linha do tempo deve ter. Deve ser um valor de tempo. O padrão é 0 segundos, o que significa que a animação ainda é executada, mas será muito rápida para você ver. Você não pode adicionar valores de tempo negativos.
-->
