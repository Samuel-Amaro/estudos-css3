<!--
    * PROPRIEDADE SHORTHAND ANIMATION

        A propriedade CSS abreviada animation, aplica uma animação entre estilos. É uma abreviação de animation-name, animation-duration, animation-timing-function, animation-delay, animation-iteration-count, animation-direction, animation-fill-mode, e animation-play-state.

        /* @keyframes duration | timing-function | delay |
        iteration-count | direction | fill-mode | play-state | name */
        animation: 3s ease-in 1s 2 reverse both paused slidein;

        /* @keyframes name | duration | timing-function | delay */
        animation: 3s linear 1s slidein;

        /* @keyframes name | duration */
        animation: slidein 3s;

    * SINTAXE

        A propriedade animation é especificada como uma ou mais animações, separadas por commas.

        Cada animação individual é especificada  como:

           zero ou uma ocorrência dos seguintes valores:
            <single-transition-timing-function>
            <single-animation-iteration-count>
            <single-animation-direction>
            <single-animation-fill-mode>
            <single-animation-play-state>
        
        um nome opcional para a animação, que pode ser none, a <custom-ident> ou a <string> zero, um ou dois <time> valores

    A ordem dos valores dentro de cada definição de animação é importante: o primeiro valor que pode ser analisado como a <time> é atribuído ao animation-duration, e o segundo é atribuído ao animation-delay.

    A ordem em cada definição de animação também é importante para distinguir animation-name valores de outras palavras-chave. Quando analisadas, as palavras-chave que são válidas para propriedades diferentes de animation-name, e cujos valores não foram encontrados anteriormente na abreviação, devem ser aceitas para essas propriedades em vez de para animation-name. Além disso, quando serializados, os valores padrão de outras propriedades devem ser exibidos pelo menos nos casos necessários para distinguir um animation-name que pode ser um valor de outra propriedade e podem ser exibidos em casos adicionais.

    * VALORES

        <single-animation-iteration-count>: O número de vezes que a animação é reproduzida. O valor deve ser um dos disponíveis em animation-iteration-count.

        <single-animation-direction>: A direção na qual a animação é reproduzida. O valor deve ser um dos disponíveis em animation-direction.

        <single-animation-fill-mode>: Determina como os estilos devem ser aplicados ao destino da animação antes e depois de sua execução. O valor deve ser um dos disponíveis em animation-fill-mode.

        <single-animation-play-state>: Determina se a animação está sendo reproduzida ou não. O valor deve ser um dos disponíveis em animation-play-state.

-->
