<!--
    * A PROPRIEDADE ANIMATION-DIRECTION

        A propriedade CSS animation-direction define se uma animação deve ser reproduzida para frente(forward), para trás(backward) ou alternar(alternate) entre a reprodução da sequência para frente e para trás.

        Muitas vezes, é conveniente usar a propriedade abreviada animation para definir todas as propriedades de animação de uma só vez.

    * SINTAXE

        /* animação única*/
        animation-direction: normal;
        animation-direction: reverse;
        animation-direction: alternate;
        animation-direction: alternate-reverse;

        /*Multipla animações*/
        animation-direction: normal, reverse;
        animation-direction: alternate, reverse, normal;

        /*Valores globais*/
        animation-direction: inherit;
        animation-direction: initial;
        animation-direction: revert;
        animation-direction: revert-layer;
        animation-direction: unset;

    * VALORES

        normal: A animação avança a cada ciclo. Em outras palavras, cada vez que a animação cicla, a animação será redefinida para o estado inicial e começará novamente. Este é o valor padrão.

        reverse: A animação é reproduzida para trás a cada ciclo. Em outras palavras, cada vez que a animação cicla, a animação será redefinida para o estado final e começará novamente. As etapas de animação são executadas para trás e as funções de tempo também são invertidas. Por exemplo, uma ease-in função de tempo torn-se ease-out.

        alternate: A animação inverte a direção a cada ciclo, com a primeira iteração sendo reproduzida para frente . A contagem para determinar se um ciclo é par ou ímpar começa em um.

        alternate-reverse: A animação inverte a direção a cada ciclo, com a primeira iteração sendo reproduzida para trás . A contagem para determinar se um ciclo é par ou ímpar começa em um.

        Observação: quando você especifica vários valores separados por vírgulas em uma animation-* propriedade, eles serão atribuídos às animações especificadas na animation-name propriedade de maneiras diferentes, dependendo de quantas houver. 
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

        .box{
            background-color: rebeccapurple;
            border-radius: 10px;
            width: 100px;
            height: 100px;
        }

        .box:hover{
            animation-name: rotate;
            animation-duration: 0.7s;
            /*
             - A animação é reproduzida para trás a cada ciclo. Em outras palavras, cada vez que a animação cicla, a animação será redefinida para o estado final e começará novamente. As etapas de animação são executadas para trás e as funções de tempo também são invertidas. Por exemplo, uma ease-in função de tempo torna-se ease-out.
            */
            animation-direction: reverse;
        }

        @keyframes rotate{
            
            0%{
                transform: rotate(0);
            }

            100%{
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
