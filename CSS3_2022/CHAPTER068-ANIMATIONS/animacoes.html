    * ANIMAÇÕES(ANIMATIONS)

        A animação é uma ótima maneira de destacar elementos interativos e adicionar interesse e diversão aos seus designs. Neste módulo, descubra como adicionar e controlar efeitos de animação com CSS.

        Às vezes, você vê pequenos ajudantes nas interfaces que, quando clicados, fornecem algumas informações úteis sobre essa seção específica. Eles geralmente têm uma animação pulsante para que você saiba sutilmente que as informações estão lá e devem ser interagidas. Mas como você faz isso com CSS?

        Em CSS, você pode fazer esse tipo de animação usando animations CSS, que permitem definir uma sequência de animação, usando quadros-chave(key-frames). As animações podem ser simples, animações de um estado(state), ou mesmo complexas, sequências baseadas em tempo(time-based).
