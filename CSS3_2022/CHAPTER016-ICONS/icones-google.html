<!--
    * ÍCONES DO GOOGLE

        - Para usar os ícones do Google, adicione a seguinte linha dentro da <head> seção de sua página HTML:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--link para um recurso externo de icones do boostrap, biblioteca de icones do google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
    <h1>Bliblioteca de icones Google</h1>

    <p>Alguns ícones do Google:</p>

    <!--
        A <i> tag é frequentemente usada para indicar um termo técnico, uma frase de outro idioma, um pensamento, um nome de navio, etc.
    -->
    <i class="material-icons">cloud</i>
    <i class="material-icons">favorite</i>
    <i class="material-icons">attachment</i>
    <i class="material-icons">computer</i>
    <i class="material-icons">traffic</i>
    <br><br>

    <p>Ícones estilizados do google (tamanho e cor):</p>

    <!--
        - propriedade css font-size especifica o tamanho da fonte para um tamanho especifico em px
        - a propriedade color especifica a cor do texto do elemento.
    -->
    <i class="material-icons" style="font-size:24px;">cloud</i>
    <i class="material-icons" style="font-size:36px;">cloud</i>
    <i class="material-icons" style="font-size:48px;color:red;">cloud</i>
    <i class="material-icons" style="font-size:60px;color:lightblue;">cloud</i>

</body>
</html>
