<!--
    * FONT AWESOME ICONS

        - Para usar os ícones do Font Awesome, acesse fontawesome.com , faça login e obtenha um código para adicionar na <head> seção de sua página HTML:

        - Nota: Não é necessário fazer download ou instalação!
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--codigo obtido do font awesome para poder usar a biblioteca de icones, biblioteca de icones font awesome-->
    <script src="https://kit.fontawesome.com/4cfa17c069.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Bliblioteca de icones Font Awesome</h1>

    <p>Alguns ícones do Font Awesome:</p>

    <!--
        A <i> tag é frequentemente usada para indicar um termo técnico, uma frase de outro idioma, um pensamento, um nome de navio, etc.
    -->
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <p>Ícones impressionantes de fonte estilizada (tamanho e cor):</p>

    <!--
        - propriedade css font-size especifica o tamanho da fonte para um tamanho especifico em px
        - a propriedade color especifica a cor do texto do elemento.
    -->
    <i class="fas fa-cloud" style="font-size: 24px;"></i>
    <i class="fas fa-cloud" style="font-size: 36px;"></i>
    <i class="fas fa-cloud" style="font-size: 48px;color: red;"></i>
    <i class="fas fa-cloud" style="font-size: 60px;color: lightblue;"></i>

</body>
</html>
