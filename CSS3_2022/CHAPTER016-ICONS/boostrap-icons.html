<!--
    * BOOSTRAP ICONS

        - Para usar os glifos do Bootstrap, adicione a seguinte linha dentro da <head> seção da sua página HTML:     
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--link para um recurso externo de icones do boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    
    <h1>Bliblioteca de icones Boostrap</h1>

    <p>Alguns ícones do boostrap:</p>

    <!--
        A <i> tag é frequentemente usada para indicar um termo técnico, uma frase de outro idioma, um pensamento, um nome de navio, etc.
    -->
    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-remove"></i>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-envelope"></i>
    <i class="glyphicon glyphicon-thumbs-up"></i>

    <p>Ícones estilizados do boostrap (tamanho e cor):</p>

    <!--
        - propriedade css font-size especifica o tamanho da fonte para um tamanho especifico em px
        - a propriedade color especifica a cor do texto do elemento.
    -->
    <i class="glyphicon glyphicon-cloud" style="font-size:24px;"></i>
    <i class="glyphicon glyphicon-cloud" style="font-size:36px;"></i>
    <i class="glyphicon glyphicon-cloud" style="font-size:48px;color:red;"></i>
    <i class="glyphicon glyphicon-cloud" style="font-size:60px;color:lightblue;"></i>

</body>
</html>
