<!--
    * PROPRIEDADE CSS border-right(borda direita)

        A border-right propriedade é uma propriedade abreviada para (na seguinte ordem):

            border-right-width
            border-right-style
            border-right-color

        Se a cor da borda direita for omitida, a cor aplicada será a cor do texto. 

    * SINTAXE CSS

        border-right: border-width border-style border-color|initial|inheirt

    * VALORES DE PROPRIEDADE

        VALUE: border-right-width Obrigatório
        DESCRIPTION: Especifica a largura da borda direita. O valor padrão é "médio"
        ------------------------------------
        VALUE: border-right-style
        DESCRIPTION: Obrigatório. Especifica o estilo da borda direita. O valor padrão é "nenhum"
        ------------------------------------
         VALUE: border-right-color
        DESCRIPTION: Opcional. Especifica a cor da borda direita. O valor padrão é a cor do texto
        ------------------------------------
         VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ------------------------------------
         VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        ------------------------------------
-->
