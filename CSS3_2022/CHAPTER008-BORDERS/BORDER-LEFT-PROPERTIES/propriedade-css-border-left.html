<!--
    * PROPRIEDADE CSS border-left(borda esquerda)

        A border-left propriedade é uma propriedade abreviada para (na seguinte ordem):

            border-left-width
            border-left-style
            border-left-color

        Se a cor da borda esquerda for omitida, a cor aplicada será a cor do texto. 

    * SINTAXE CSS

        border-left: border-width border-style border-color|initial|inheirt

    * VALORES DE PROPRIEDADE

        VALUE: border-left-widht
        DESCRIPTION: Opcional. Especifica a largura da borda esquerda. O valor padrão é "médio"
        ------------------------------------
        VALUE: border-left-style
        DESCRIPTION: Obrigatório. Especifica o estilo da borda esquerda. O valor padrão é "nenhum"
        ------------------------------------
         VALUE: border-left-color
        DESCRIPTION: Opcional. Especifica a cor da borda esquerda. O valor padrão é a cor do texto
        ------------------------------------
         VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ------------------------------------
         VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        ------------------------------------
-->
