<!--
    * PROPRIEDADE BORDER-LEFT-WIDTH(largura borda esquerda)

        A border-left-width propriedade define a largura da borda esquerda de um elemento.

        Observação: sempre declare a propriedade border-style ou border-left-style antes da border-left-width propriedade. Um elemento deve ter bordas antes que você possa alterar a largura.

    * SINTAXE CSS:

        border-left-width: medium|thin|thick|lenght|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: medium(medio)
        DESCRIPTION: Especifica uma borda média. Isso é padrão
        --------------------------------------
        VALUE: thin
        DESCRIPTION: Especifica uma borda fina
        --------------------------------------
        VALUE: thick(espesso)
        DESCRIPTION: Especifica uma borda grossa
        --------------------------------------
        VALUE: lenght(comprimento)
        DESCRIPTION: Permite definir a espessura da borda
        --------------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        --------------------------------------
-->
