<!--
    * PROPRIEDADE CSS BORDER-TOP-COLOR(COR DA BORDA SUPERIOR)

        A border-top-color propriedade define a cor da borda superior de um elemento.

        Observação: sempre declare a propriedade border-style ou border-top-style antes da border-top-color propriedade. Um elemento deve ter uma borda antes que você possa alterar a cor.

    * SINTAXE CSS

        border-top
        -color: color|transparent|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: color
        DESCRIPTION: Especifica a cor da borda superior. A cor padrão é a cor atual do elemento
        -------------------------------------
        VALUE: transparent(transparente)
        DESCRIPTION: Especifica que a cor da borda deve ser transparente
        -------------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai
        -------------------------------------
-->
