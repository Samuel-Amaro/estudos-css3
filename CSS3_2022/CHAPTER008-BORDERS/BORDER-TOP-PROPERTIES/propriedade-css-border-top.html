<!--
    * PROPRIEDADE CSS border-top(borda superior)

        A border-top propriedade abreviada define todas as propriedades da borda superior em uma declaração.

        As propriedades que podem ser definidas devem estar na seguinte ordem:

            border-top-width
            border-top-style
            border-top-color

        Se a cor da borda superior for omitida, a cor aplicada será a cor do texto. 

    * SINTAXE CSS

        border-top: border-width border-style border-color|initial|inheirt

    * VALORES DE PROPRIEDADE

        VALUE: border-top-width Obrigatório
        DESCRIPTION: Especifica a largura da borda superior. O valor padrão é "médio"
        ------------------------------------
        VALUE: border-top-style
        DESCRIPTION: Obrigatório. Especifica o estilo da borda superior. O valor padrão é "nenhum"
        ------------------------------------
         VALUE: border-style-color
        DESCRIPTION: Opcional. Especifica a cor da borda superior. O valor padrão é a cor do texto
        ------------------------------------
         VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ------------------------------------
         VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        ------------------------------------
-->
