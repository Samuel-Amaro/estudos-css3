<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        p{
            /*
             - A border-style propriedade especifica que tipo de borda exibir.
             -  A border-style propriedade pode ter de um a quatro valores (para a borda superior(border-top), borda direita(border-right), borda inferior(border-bottom) e borda esquerda(border-left)).
             - os dois valores especificados s√£o permitidos pois especifica uma borda pontilhada para o topo e inferior, e uma borda solida para esquerda e direita
            */
            border-style: dotted solid;
        }
    </style>
</head>
<body>

    <h2>Lados de borda individuais</h2>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae, ratione natus? Eligendi, cum libero corporis, quaerat omnis minus iste cupiditate magni nulla hic magnam nisi dolore facilis, ut ipsam earum! 2 estilos de borda diferentes</p>

</body>
</html>
