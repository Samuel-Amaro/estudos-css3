<!--
    * BORDER SIDES(LADOS DA BORDA)

    * BORDER - INDIVIDUAL SIDES(LADOS INDIVIDUAIS DA BORDA)

        - Nos exemplos das páginas anteriores, você viu que é possível especificar uma borda diferente para cada lado.

        - Em CSS, também existem propriedades para especificar cada uma das bordas (superior(top), direita(right), inferior(bottom) e esquerda(left)):
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        p{
            /*propriedades css, para especificar o estilo de cada borda, especificar oque cada borda de um elemento ira exibir de forma individual*/
            /*borda superior ira exibir uma borda pontilhada*/
            border-top-style: dotted;
            /*borda direita ira exibir uma borda solida*/
            border-right-style: solid;
            /*borda inferior ira exibir uma borda pontilhada*/
            border-bottom-style: dotted;
            /*borda esquerda ira exibir uma borda solida*/
            border-left-style: solid;
        }
    </style>
</head>
<body>

    <h2>Lados de borda individuais</h2>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae, ratione natus? Eligendi, cum libero corporis, quaerat omnis minus iste cupiditate magni nulla hic magnam nisi dolore facilis, ut ipsam earum! 2 estilos de borda diferentes</p>

</body>
</html>
