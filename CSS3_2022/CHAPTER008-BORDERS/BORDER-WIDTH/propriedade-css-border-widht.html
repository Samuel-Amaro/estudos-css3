<!--
    * PROPRIEDADE CSS border-width(largura da borda)

    
        - A border-width propriedade define a largura das quatro bordas de um elemento. Esta propriedade pode ter de um a quatro valores.

        - exemplos

            border-width: thin medium thick 10px;

                border-top e thin
                border-right e medium
                border-bottom e thick
                border-left e 10px

            border-width: thin medium thick;

                boorder-top e thin
                border-right e left e medium
                border-bottom e thick

            border-width: thin medium;

                border-top e bottom e thin
                border-right e border-left e medium

            border-widht: thin

                todas as quatro bordas são thin

        Nota: Sempre declare a propriedade border-style antes da border-width propriedade. Um elemento deve ter bordas antes que você possa definir a largura.   

    * SINTAXE CSS:

        border-width: medium|thin|thick|lenght|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: medium(medio)
        DESCRIPTION: Especifica uma borda média. Isso é padrão
        --------------------------------------
        VALUE: thin
        DESCRIPTION: Especifica uma borda fina
        --------------------------------------
        VALUE: thick(espesso)
        DESCRIPTION: Especifica uma borda grossa
        --------------------------------------
        VALUE: lenght(comprimento)
        DESCRIPTION: Permite definir a espessura da borda
        --------------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        --------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        --------------------------------------
-->
