<!--
    - Você também pode especificar todas as propriedades de borda individuais para apenas um lado:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        p{
            /*
            - a propriedade border-bottom e uma shorthand, para especificar todas as propriedades individuais da borda em uma unica propriedade, para somente um lado da borda,e uma shorthand para as serguintes propriedades individuais: border-bottom-width, border-bottom-style, border-bottom-color
            - o primeiro valor especifica a cor da borda pelo seu nome predefinido, o segundo valor especifica que tipo de borda a ser exibida e solida, e o segundo valor e um tamanho especifico da borda, especifica a largura  usando a unidade px
            - */
            border-left: red solid 6px;
            /*usando a propriedade backgound-color para especificar uma cor de fundo para o elemento, especificando a cor pelo seu nome predefinido*/
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h2>A propriedade border-bottom</h2>

    <p>Esta propriedade é uma propriedade abreviada(shorthand) para largura da borda(border-bottom-width), estilo da borda(border-bottom-style) e cor da borda(border-bottom-color).</p>

</body>
</html>
