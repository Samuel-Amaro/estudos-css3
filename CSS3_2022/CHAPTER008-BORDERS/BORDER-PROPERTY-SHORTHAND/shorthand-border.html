<!--
    * SHORTHAND BORDER PROPERTY(PROPRIEDADE ABREVIADA BORDER)

        - Como você viu na página anterior, há muitas propriedades a serem consideradas ao lidar com bordas.

        - Para encurtar o código, também é possível especificar todas as propriedades individuais da borda em uma propriedade.

        - A border propriedade é uma propriedade abreviada para as seguintes propriedades de borda individuais:

            border-widht
            border-style(obrigatorio)
            border-color
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        p{
            /*
            - a propriedade border e uma shorthand, para especificar todas as propriedades individuais da borda em uma propriedade, e uma shorthand para as serguintes propriedades individuais: border-width, border-style, border-color
            - o primeiro valor especifica a cor da borda pelo seu nome predefinido, o segundo valor especifica que tipo de borda a ser exibida e solida, e o segundo valor e um tamanho especifico da borda, especifica a largura  usando a unidade px
            - */
            border: red solid 5px;
        }
    </style>
</head>
<body>

    <h2>A propriedade border</h2>

    <p>Esta propriedade é uma propriedade abreviada(shorthand) para largura da borda(border-width), estilo da borda(border-style) e cor da borda(border-color).</p>

</body>
</html>
