<!--
    * PROPRIEDADE CSS BORDER-BOTTOM-COLOR(cor da borda inferior)

        - A border-bottom-color propriedade define a cor da borda inferior de um elemento.

        - Observação: sempre declare a propriedade border-style ou border-bottom-style antes da border-bottom-color propriedade. Um elemento deve ter uma borda antes que você possa alterar a cor.

    * SINTAXE CSS

        border-bottom-color: color|transparent|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: color
        DESCRIPTION: Especifica a cor da borda inferior. A cor padrão é a cor atual do elemento
        -------------------------------------
        VALUE: transparent(transparente)
        DESCRIPTION: Especifica que a cor da borda deve ser transparente
        -------------------------------------
        VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        -------------------------------------
        VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai
        -------------------------------------
-->
