<!--
    * PROPRIEDADE CSS border-bottom-style(definir estilo borda inferior)

        A border-bottom-style propriedade define o estilo da borda inferior de um elemento.

        - Os seguintes valores são permitidos:

            dotted(pontilhado) - Define uma borda pontilhada

            dashed(tracejadas) - Define uma borda tracejada

            solid(solido) - Define uma borda sólida

            double(duplo) - Define uma borda dupla

            groove(sulco) - Define uma borda ranhurada 3D. O efeito depende do valor da cor da borda

            ridge(cume) - Define uma borda 3D estriada. O efeito depende do valor da cor da borda

            inset(inserir) - Define uma borda de inserção 3D. O efeito depende do valor da cor da borda
            
            outset(inicio) - Define uma borda inicial 3D. O efeito depende do valor da cor da borda

            none(nenhum) - Não define borda

            hidden(escondido) - Define uma borda oculta
-->
