<!--
    * PROPRIEDADE CSS border-bottom(borda inferior)

        A border-bottom propriedade é uma propriedade abreviada(shorthand) para (na seguinte ordem):

            border-bottom-width
            border-bottom-style
            border-bottom-color

        Se a cor do fundo da borda for omitida, a cor aplicada será a cor do texto. 

    * SINTAXE CSS

        border-bottom: border-width border-style border-color|initial|inheirt

    * VALORES DE PROPRIEDADE

        VALUE: border-bottom-widht
        DESCRIPTION: Obrigatório. Especifica a largura da borda inferior. O valor padrão é "médio"
        ------------------------------------
         VALUE: border-bottom-style
        DESCRIPTION: Obrigatório. Especifica o estilo da borda inferior. O valor padrão é "nenhum"
        ------------------------------------
         VALUE: border-bottom-color
        DESCRIPTION: Opcional. Especifica a cor da borda inferior. O valor padrão é a cor do texto
        ------------------------------------
         VALUE: initial(inicial)
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ------------------------------------
         VALUE: inherit(herdar)
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        ------------------------------------
-->
