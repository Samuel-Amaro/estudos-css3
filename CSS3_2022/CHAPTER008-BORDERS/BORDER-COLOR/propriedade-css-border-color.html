<!--
    * PROPRIEDADE CSS BORDER-COLOR(COR DA BORDA)

        - A border-color propriedade define a cor das quatro bordas de um elemento. Esta propriedade pode ter de um a quatro valores.

        - Se a propriedade border-color tiver quatro valores:

            border-color: red green blue pink;

                border-top é vermelha
                border-right é verde
                border-bottom é azul
                border-left é rosa

        - Se a propriedade border-color tiver três valores:

            border-color: red green blue;

                border-top e red
                border-right e left e green
                border-bottom e blue

        - Se a propriedade border-color tiver dois valores:

            border-bottom: green red;

                border-top e bottom e red
                border-right e left e green

        - Se a propriedade border-color tiver um valor:

            border-color: red;

                todas as quatro bordas são vermelhas.

    Nota: Sempre declare a propriedade border-style antes da border-color propriedade. Um elemento deve ter bordas antes que você possa alterar a cor.

    * SINTAXE CSS:

        border-color: color|transparent|initial|inherit;

    * VALORES DE PROPRIEDADE:

        VALUE: color
        DESCRIPTION: Especifica a cor da borda. A cor padrão é a cor atual do elemento
        ------------------------------------
        VALUE: transparent
        DESCRIPTION: Especifica que a cor da borda deve ser transparente
        ------------------------------------
        VALUE: initial
        DESCRIPTION: Configura esta propriedade para seu valor padrão.
        ------------------------------------
        VALUE: inherit
        DESCRIPTION: Herda esta propriedade de seu elemento pai.
        ------------------------------------
-->
