    * MODOS DE MESCLAGEM(BLEND MODES)

        Os modos de mesclagem CSS nos permitem adicionar modos de mesclagem a elementos que especificam um efeito de mesclagem quando dois elementos se sobrepõem - a cor final mostrada para cada pixel será o resultado de uma combinação da cor do pixel original e do pixel na camada abaixo isto. Os modos de mesclagem são novamente muito familiares aos usuários de aplicativos gráficos como o Photoshop.

        Existem duas propriedades que usam modos de mesclagem em CSS:

            background-blend-mode, que combina várias imagens de fundo e cores definidas em um único elemento.

            mix-blend-mode, que combina o elemento em que está definido com os elementos sobrepostos - plano de fundo e conteúdo.

        Nota: Os modos de mesclagem também são muito novos e um pouco menos suportados do que os filtros. Ainda não há suporte no Edge, e o Safari suporta apenas algumas das opções de modo de mesclagem.
-->
