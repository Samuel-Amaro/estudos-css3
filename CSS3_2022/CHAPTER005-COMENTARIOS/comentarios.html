<!--
    * COMENTÁRIOS CSS

        - Os comentários CSS não são exibidos no navegador, mas podem ajudar a documentar seu código-fonte.

    * COMENTÁRIOS CSS

        - Os comentários são usados ​​para explicar o código e podem ajudar quando você editar o código-fonte posteriormente.

        - Os comentários são ignorados pelos navegadores.

        - Um comentário CSS é colocado dentro do <style> elemento e começa /* e termina com */:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        /*Este é um exemplo de comentário de uma linha*/
        /*regra css, um seletor de elemento especificado pelo nome do elemento e um bloco de declaração*/
        p{
            /*declarações css, com propriedade e valor, declarações separadas por (;)*/
            color: red;
        }
    </style>
</head>
<body>

    <p>Olá Mundo!</p>
    <p>Este parágrafo é estilizado com CSS.</p>
    <p>Comentários CSS não são mostrados na saída.</p>

</body>
</html>
