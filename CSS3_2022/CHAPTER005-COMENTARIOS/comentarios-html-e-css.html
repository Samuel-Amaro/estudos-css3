<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">        
        /*
         - regra css, 
         - um seletor de elemento especificado pelo nome do elemento e um bloco de declaração
        */
        p{
            /*declarações css, com propriedade e valor, declarações separadas por (;)*/
            color: red; /*Define a cor do texto para vermelho*/
        }
    </style>
</head>
<body>

    <h2>Meu título!</h2>
    <!--Esses parágrafos ficarão em vermelho-->
    <p>Olá Mund!</p>
    <p>Este parágrafo é estilizado com CSS.</p>
    <p>Comentários HTML e CSS não são mostrados na saída.</p>

</body>
</html>
