<!--
    * CSS EMBUTIDO(INLINE)

        - Um estilo embutido pode ser usado para aplicar um estilo único para um único elemento.

        - Para usar estilos embutidos, adicione o atributo style ao elemento relevante. O atributo style pode conter qualquer propriedade CSS

        - Dica: Um estilo embutido perde muitas das vantagens de uma folha de estilo (ao misturar conteúdo com apresentação). Use este método com moderação.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
</head>
<body>

    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h1 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
    -->
    <h1 style="color: blue; text-align: center;">Este é um título</h1>
    <p style="color: red;">Este é um parágrafo.</p>

</body>
</html>
