<!--
    * ENTRADAS FOCADAS

        Por padrão, alguns navegadores adicionam um contorno azul ao redor da entrada quando ela recebe o foco (clicado). Você pode remover esse comportamento adicionando outline: none; à entrada.

        Use o :focus seletor para fazer algo com o campo de entrada quando ele ficar em foco:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #555;
            /*
             - Um contorno(outline) é uma linha que é desenhada em torno de elementos, FORA das bordas, para fazer o elemento "se destacar".
            */
            outline: none;
        }
        /*
         - Uma pseudo-classe e usada para definir um estado especial de um elemento.
         - seleciona o elemento input com o atributo type e valor de atributo text que tem o foco
        */
        input[type=text]:focus{
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h2>Campo de entrada com cor em :focus</h2>

    <p>Aqui, o campo de entrada ganha uma cor quando recebe o foco (clicado):</p>

    <form>
        <label for="fname">Primeiro Nome</label>
        <input type="text" id="fname" name="fname" value="John"/>
        <label for="lname">Último Nome</label>
        <input type="text" id="lname" name="lname" value="Doe"/>
    </form>

</body>
</html>
