<!--
    * ENTRADAS COLORIDAS

        Use a background-color propriedade para adicionar uma cor de fundo à entrada e a color propriedade para alterar a cor do texto:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            background-color: #3CBC8D;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Campos de entrada com bordas inferior</h2>

    <form>
        <label for="fname">Primeiro Nome</label>
        <input type="text" id="fname" name="fname" value="John"/>
        <label for="lname">Último Nome</label>
        <input type="text" id="lname" name="lname" value="Doe"/>
    </form>

</body>
</html>
