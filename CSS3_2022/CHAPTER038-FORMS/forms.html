<!--
    * FORMS(FORMULÁRIOS CSS)

        - A aparência de um formulário HTML pode ser muito melhorada com CSS:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        input[type=text], select{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit]{
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover{
            background-color: #45a049;
        }
        section{
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h3>Usando CSS para estilizar um formulário HTML</h3>
        </header>
        <section>
            <form action="#">
                <label for="fname">Primeiro Nome</label>
                <input type="text" id="fname" name="firstname" placeholder="Seu nome..."/>
                <label for="lname">Ultimo nome</label>
                <input type="text" id="lname" name="lastname" placeholder="Seu Nome.."/>
                <label for="country">Estado</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <input type="submit" value="Enviar"/>
            </form>
        </section>
    </main>
</body>
</html>
