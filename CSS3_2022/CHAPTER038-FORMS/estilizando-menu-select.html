<!--
    * ESTILIZANDO MENU SELECT
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        select{
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            background-color: #f1f1f1;
        }
        
    </style>
</head>
<body>

    <h2>Estilizando menu de seleção</h2>

    <form>
        <label for="country">Escolha um estado:</label>
        <select id="country" name="country">
            <option value="au">Austrália</option>
            <option value="ca">Canadá</option>
            <option value="usa">EUA</option>
        </select>
    </form>

</body>
</html>
