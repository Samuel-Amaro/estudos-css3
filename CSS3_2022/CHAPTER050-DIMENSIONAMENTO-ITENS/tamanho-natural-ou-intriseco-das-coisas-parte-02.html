<!--
    Um vazio <div>, por outro lado, não tem tamanho próprio. Se você adicionar um <div> ao seu HTML sem conteúdo, então dê uma borda como fizemos com a imagem, você verá uma linha na página. Esta é a borda recolhida no elemento — não há conteúdo para mantê-la aberta. Em nosso exemplo abaixo, essa borda se estende até a largura do contêiner, porque é um elemento de nível de bloco, um comportamento que deve estar começando a se tornar familiar para você. Não tem altura (ou tamanho na dimensão do bloco) porque não há conteúdo.

    No exemplo acima, tente adicionar algum texto dentro do elemento vazio. A borda agora contém esse texto porque a altura do elemento é definida pelo conteúdo. Portanto, o tamanho disso <div> na dimensão do bloco vem do tamanho do conteúdo. Novamente, este é o tamanho intrínseco do elemento — seu tamanho é definido por seu conteúdo.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .box{
            border: 5px solid darkblue;
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
