<!--
    Um uso comum de max-width é fazer com que as imagens sejam reduzidas se não houver espaço suficiente para exibi-las em sua largura intrínseca, garantindo que elas não fiquem maiores que essa largura.

    Por exemplo, se você definir width: 100% uma imagem e sua largura intrínseca for menor que seu contêiner, a imagem será forçada a se esticar e se tornar maior, fazendo com que pareça pixelizada.

    Se você usar max-width: 100%, e sua largura intrínseca for menor que seu contêiner, a imagem não será forçada a se esticar e se tornar maior, evitando assim a pixelização.

    No exemplo abaixo, usamos a mesma imagem três vezes. A primeira imagem foi dada width: 100% e está em um container maior que ela, portanto ela se estende até a largura do container. A segunda imagem foi max-width: 100% definida e, portanto, não se estica para preencher o contêiner. A terceira caixa contém a mesma imagem novamente, também com max-width: 100% set; neste caso, você pode ver como ele foi reduzido para caber na caixa.

    Essa técnica é usada para tornar as imagens responsivas , para que, quando visualizadas em um dispositivo menor, elas sejam reduzidas adequadamente. No entanto, você não deve usar essa técnica para carregar imagens muito grandes e depois reduzi-las no navegador. As imagens devem ser dimensionadas adequadamente para não serem maiores do que o necessário para o maior tamanho em que são exibidas no design. O download de imagens muito grandes fará com que seu site fique lento e pode custar mais dinheiro aos usuários se eles estiverem em uma conexão limitada.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .box{
            border: 5px solid darkblue;
            /*
             - A width propriedade CSS define a largura de um elemento. Por padrão, ele define a largura da área de conteúdo , mas se box-sizing estiver definido como border-box, ele define a largura da área da borda .
             - define a largura de um elemento, usando um comprimento de unidade absoluta.
             - define a largura como um valor absoluto de 300px
            */
            width: 200px;
        }

        .minibox{
            width: 50px;
        }

        .width{
            /*
             - define a largura de um elemento, usando uma unidade relativa.
             - o valor 100%, Define a largura como uma porcentagem da largura do bloco que o contém. 
             - o elemento ira ocupar 100% da largura do elemento pai, no caso o elemento div, o elemento ira ocupar 100% da largura disponivel
             - ocupa 100% do espaço disponivel
            */
            width: 100%;
        }

        .max{
            /*
             - A propriedade CSS max-width define a largura máxima de um elemento. Impede que o valor usado da propriedade width se torne maior que o valor especificado por max-width.
             - o elemento tera uma largura maxima definida de 100%, vai poder ocupar todo espaço horizontal disponivel fornecido pelo seu elemento pai
            */
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box"><img src="./big-star (1).png" alt="star" class="width"/></div>
        <div class="box"><img src="./big-star (1).png" alt="star" class="max"/></div>
        <div class="minibox"><img src="./big-star (1).png" alt="star" class="max"/></div>
    </div>
        
</body>
</html>
