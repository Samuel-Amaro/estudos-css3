<!--
    * UNIDADES VIEWPORTS(JANELA DE VISUALIZAÇÃO)

        A janela de visualização — que é a área visível da sua página no navegador que você está usando para visualizar um site — também tem um tamanho. Em CSS temos unidades que se relacionam com o tamanho da janela de visualização — a vw unidade para a largura da janela de visualização e vh para a altura da janela de visualização. Usando essas unidades, você pode dimensionar algo em relação à janela de visualização do usuário.

        1vh é igual a 1% da altura da janela de visualização e 1vw é igual a 1% da largura da janela de visualização. Você pode usar essas unidades para dimensionar caixas, mas também texto. No exemplo abaixo temos uma caixa que é dimensionada como 20vh e 20vw. A caixa contém uma carta A, que recebeu um font-size valor de 10vh.

        Se você alterar os valores vh e vw isso mudará o tamanho da caixa ou fonte; alterar o tamanho da janela de visualização também alterará seus tamanhos porque eles são dimensionados em relação à janela de visualização.

        Dimensionar as coisas de acordo com a viewport pode ser útil em seus projetos. Por exemplo, se você quiser que uma seção de herói de página inteira seja exibida antes do restante do seu conteúdo, aumentar essa parte da página com 100vh fará com que o restante do conteúdo fique abaixo da janela de visualização, o que significa que ele só aparecerá quando o documento for rolado.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        .box{
            border: 5px solid darkblue;
            /*
             - A width propriedade CSS define a largura de um elemento. Por padrão, ele define a largura da área de conteúdo , mas se box-sizing estiver definido como border-box, ele define a largura da área da borda .
             - define a largura com um valor relativo, relativo a largura da janela de visualização
             - o elemento tera 20% de largura, isso e o mesmo que o elemento ira ocupar 20% da viewport(largura da janela de visualização)
            */
            width: 100vw;
            /*
             - A height propriedade CSS especifica a altura de um elemento. Por padrão, a propriedade define a altura da área de conteúdo . Se box-sizing estiver definido como border-box, no entanto, ele determina a altura da área da borda .
             - define a altura de um elemento, usando um comprimento de unidade relativa.
             - relativa a altura da janela de visualização(viewport)
             - o elemento tera 20% de altura, ira ocupar 20% da altura da viewport
             - tera 20% da altura da janela de visualização
            */
            height: 20vh;
            /*
             - define o tamanho da fonte do texto usando uma unidade relativa, o texto tera o tamanho de 10% da altura da janela de visualização
            */
            font-size: 10vh;
        }

        .minibox{
            width: 50px;
        }

        .width{
            /*
             - define a largura de um elemento, usando uma unidade relativa.
             - o valor 100%, Define a largura como uma porcentagem da largura do bloco que o contém. 
             - o elemento ira ocupar 100% da largura do elemento pai, no caso o elemento div, o elemento ira ocupar 100% da largura disponivel
             - ocupa 100% do espaço disponivel
            */
            width: 100%;
        }

        .max{
            /*
             - A propriedade CSS max-width define a largura máxima de um elemento. Impede que o valor usado da propriedade width se torne maior que o valor especificado por max-width.
             - o elemento tera uma largura maxima definida de 100%, vai poder ocupar todo espaço horizontal disponivel fornecido pelo seu elemento pai
            */
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="box">
        A
    </div>
        
</body>
</html>
