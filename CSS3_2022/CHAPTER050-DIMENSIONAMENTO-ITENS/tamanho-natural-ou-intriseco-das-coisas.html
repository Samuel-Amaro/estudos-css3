<!--
    * O TAMANHO NATURAL OU INTRÍNSECO DAS COISAS

        Os elementos HTML têm um tamanho natural, definido antes de serem afetados por qualquer CSS. Um exemplo simples é uma imagem. Um arquivo de imagem contém informações de tamanho, descritas como seu tamanho intrínseco. Esse tamanho é determinado pela própria imagem , não por qualquer formatação que aplicamos.

        Se você colocar uma imagem em uma página e não alterar sua altura ou largura, seja usando atributos na <img> tag ou então por CSS, ela será exibida usando esse tamanho intrínseco. Demos à imagem no exemplo abaixo uma borda para que você possa ver a extensão de seu tamanho conforme definido em seu arquivo.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        img{
            border: 5px solid darkblue;
        }
    </style>
</head>
<body>

    <!--
        imagen sendo exibida por seu tamanho intriseco natural, sem adicionar qualquer height, ou widht por atributos html ou propriedades css
    -->
    <img src="./big-star (1).png" alt="star"/>

</body>
</html>
