<!--
    * PROPRIEDADE CSS HEIGHT(ALTURA)

        A altura propriedade CSS especifica a altura de um elemento. Por padrão, uma propriedade define a altura da área de conteúdo . Se box-sizing estiver definido como border-box, no entanto, ele determina a altura da área da borda.

        As propriedades min-height e max-height substituem height.

    * SINTAXE

        /* <length> values */
        height: 120px;
        height: 10em;

        /* <percentage> value */
        height: 75%;

        /* Keyword values */
        height: max-content;
        height: min-content;
        height: fit-content(20em);
        height: auto;

        /* Global values */
        height: inherit;
        height: initial;
        height: revert;
        height: revert-layer;
        height: unset;

    * VALORES

        <length>: Define a altura como um valor absoluto.

        <percentage>: Define a altura como uma porcentagem da altura do bloco que o contém.

        auto: O navegador irá calcular e selecionar uma altura para o elemento especificado.

        max-content: A altura intrínseca preferida.

        min-content: A altura mínima intrínseca.

        fit-content: Box usará o espaço disponível, mas nunca mais do quemax-content

        fit-content(<length-percentage>): Usa a fórmula fit-content com o espaço disponível substituído pelo argumento especificado, ou sejamin(max-content, max(min-content, <length-percentage>))

        clamp(): Permite selecionar um valor intermediário dentro de um intervalo de valores entre um mínimo e um máximo definidos
-->
