<!--
    * PROPRIEDADE CSS min-height

        A propriedade CSS min-height define a altura mínima de um elemento. Ele impede que o valor usado da propriedade height fique menor que o valor especificado para min-height.

        A altura do elemento é definida com o valor de min-height sempre que min-height for maior que max-height ou height.

    * SINTAXE

        /* <length> value */
        min-height: 3.5em;

        /* <percentage> value */
        min-height: 10%;

        /* Keyword values */
        min-height: max-content;
        min-height: min-content;
        min-height: fit-content(20em);

        /* Global values */
        min-height: inherit;
        min-height: initial;
        min-height: revert;
        min-height: revert-layer;
        min-height: unset;

    * VALORES

        <length>: Define o min-height como um valor absoluto.

        <percentage>: Define o min-height como uma porcentagem da altura do bloco que o contém.
        
        auto: O navegador calculará e selecionará a min-height para o elemento especificado.

        max-content: O intrínseco preferido min-height.

        min-content: O mínimo intrínseco min-height.

        fit-content(<length-percentage>): Usa a fit-content fórmula com o espaço disponível substituído pelo argumento especificado, ou seja, min(max-content, max(min-content, argument)).
-->
