<!--
    * PROPRIEDADE CSS MAX-WIDHT

        A propriedade CSS max-width define a largura máxima de um elemento. Impede que o valor usado da propriedade width se torne maior que o valor especificado por max-width.

        max-width substitui width, mas min-width substitui max-width.

    * SINTAXE 

        /* <length> value */
        max-width: 3.5em;

        /* <percentage> value */
        max-width: 75%;

        /* Keyword values */
        max-width: none;
        max-width: max-content;
        max-width: min-content;
        max-width: fit-content(20em);

        /* Global values */
        max-width: inherit;
        max-width: initial;
        max-width: revert;
        max-width: revert-layer;
        max-width: unset;

    * VALORES

        <length>: Define o max-width como um valor absoluto.
    
        <percentage>: Define o max-width como uma porcentagem da largura do bloco que o contém.
    
        none: Sem limite de tamanho da caixa.

        max-content: O intrínseco preferido max-width.

        min-content: O mínimo intrínseco max-width.

        fit-content(<length-percentage>): Usa a fit-content fórmula com o espaço disponível substituído pelo argumento especificado, ou seja, min(max-content, max(min-content, argument)).   
-->
