    * FLUXO NORMAL LAYOUT

        Este artigo explica o fluxo normal ou a maneira como os elementos da página da Web são dispostos se você não tiver alterado o layout.

        Conforme detalhado na última lição que apresenta o layout, os elementos em uma página da Web são dispostos em fluxo normal se você não tiver aplicado nenhum CSS para alterar a maneira como eles se comportam. E, como começamos a descobrir, você pode mudar como os elementos se comportam ajustando sua posição no fluxo normal ou removendo-os completamente. Começar com um documento sólido e bem estruturado, legível em fluxo normal, é a melhor maneira de iniciar qualquer página da web. Ele garante que seu conteúdo seja legível mesmo se o usuário estiver usando um navegador muito limitado ou um dispositivo como um leitor de tela que lê o conteúdo da página. Além disso, como o fluxo normal foi projetado para tornar um documento legível, ao iniciar dessa maneira, você estará trabalhando com o documento em vez de lutar contra ele ao fazer alterações no layout.

        Antes de se aprofundar nos diferentes métodos de layout, vale a pena revisitar algumas das coisas que você estudou nos módulos anteriores em relação ao fluxo normal de documentos.
