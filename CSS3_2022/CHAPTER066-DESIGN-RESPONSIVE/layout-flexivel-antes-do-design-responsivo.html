    * LAYOUT FLEXÍVEL ANTES DO DESIGN RESPONSIVO

        Várias abordagens foram desenvolvidas para tentar resolver as desvantagens dos métodos líquidos ou de largura fixa de construção de sites. Em 2004, Cameron Adams escreveu um post intitulado Layout dependente de resolução , descrevendo um método de criação de um design que poderia se adaptar a diferentes resoluções de tela. Essa abordagem exigia JavaScript para detectar a resolução da tela e carregar o CSS correto.

        Zoe Mickley Gillenwater foi fundamental em seu trabalho para descrever e formalizar as diferentes maneiras pelas quais os sites flexíveis podem ser criados, tentando encontrar um meio termo entre preencher a tela ou ser completamente fixo em tamanho.
