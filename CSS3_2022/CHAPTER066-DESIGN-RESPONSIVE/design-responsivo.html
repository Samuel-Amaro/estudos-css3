    * DESIGN RESPONSIVO

        O termo design responsivo foi cunhado por Ethan Marcotte em 2010 e descreveu o uso de três técnicas combinadas.

            1. A primeira foi a ideia de fluid grids, algo que já estava sendo explorado por Gillenwater, e pode ser lido no artigo de Marcotte, Fluid Grids (publicado em 2009 na A List Apart).

            2. A segunda técnica foi a ideia de imagens fluidas . Usando uma técnica muito simples de definir a max-width propriedade como 100%, as imagens seriam reduzidas se sua coluna de contenção se tornasse mais estreita do que o tamanho intrínseco da imagem, mas nunca aumentasse. Isso permite que uma imagem seja reduzida para caber em uma coluna de tamanho flexível, em vez de transbordar, mas não aumentar e ficar pixelizada se a coluna ficar mais larga que a imagem.

            3. O terceiro componente-chave foi a consulta de mídia . As consultas de mídia permitem o tipo de mudança de layout que Cameron Adams explorou anteriormente usando JavaScript, usando apenas CSS. Em vez de ter um layout para todos os tamanhos de tela, o layout pode ser alterado. As barras laterais podem ser reposicionadas para a tela menor ou a navegação alternativa pode ser exibida.

            É importante entender que o web design responsivo não é uma tecnologia separada — é um termo usado para descrever uma abordagem ao web design ou um conjunto de práticas recomendadas, usado para criar um layout que possa responder ao dispositivo que está sendo usado para visualizar o conteúdo. Na exploração original de Marcotte, isso significava grades flexíveis (usando floats) e consultas de mídia, no entanto, nos quase 10 anos desde que esse artigo foi escrito, trabalhar de forma responsiva tornou-se o padrão. Os métodos modernos de layout CSS são inerentemente responsivos, e temos novas coisas incorporadas à plataforma da Web para facilitar o design de sites responsivos.

            O restante deste artigo indicará os vários recursos da plataforma da Web que você pode usar ao criar um site responsivo.
