    * DESIGN RESPONSIVO

        Nos primórdios do web design, as páginas eram criadas para atingir um tamanho de tela específico. Se o usuário tivesse uma tela maior ou menor do que o designer esperava, os resultados variavam de barras de rolagem indesejadas a comprimentos de linha excessivamente longos e uso insatisfatório de espaço. À medida que tamanhos de tela mais diversos se tornaram disponíveis, surgiu o conceito de web design responsivo (RWD), um conjunto de práticas que permite que as páginas da web alterem seu layout e aparência para se adequarem a diferentes larguras de tela, resoluções etc. forma como projetamos para uma web multidispositivos e, neste artigo, ajudaremos você a entender as principais técnicas que você precisa conhecer para dominá-la.
