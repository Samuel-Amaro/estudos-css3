<!--
    * CSS BORDER COLOR

        - Você pode definir a cor das bordas:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>border-color</title>
</head>
<body>
    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h1 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - especificando cores usando o nome de cores predefinidos
        - usando a propriedade border CSS para definir uma borda e sua cor por meio do seu nome predefinido
    -->
    <h1 style="border: 2px solid tomato;">Olá Mundo!</h1>
    <!--
        - usando a propriedade border CSS para definir uma borda e sua cor por meio do seu nome predefinido da cor
    -->
    <h1 style="border: 2px solid dodgerblue;">Olá Mundo!</h1>

    <h1 style="border: 2px solid violet;">Olá Mundo!</h1>
</body>
</htm
