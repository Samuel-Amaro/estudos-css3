<!--
    - Tons de cinza são frequentemente definidos usando valores iguais para todas as 3 fontes de luz:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>tons de cinza</title>
</head>
<body>

    <h1>Tons de cinza</h1>

    <p>Ao usar valores iguais para vermelho, verde e azul, você obterá diferentes tons de cinza:</p>

    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores rgb
        - especificando a cor por meio do valor rgb usando a formula(red, green, blue), sendo que cada paramentro define a intensidade da cor entre 0 e 255
        - o exemplo abaixo especifica tons de cinza pois define a intensidade do paramentros red, green, blue como valroes iguais formando tom de cinza
    -->
    <h2 style="background-color: rgb(60, 60, 60);">rgb(60, 60, 60);</h1>
    <!--
        - o exemplo abaixo especifica tons de cinza pois define a intensidade do paramentros red, green, blue como valroes iguais formando tom de cinza
    -->
    <h2 style="background-color: rgb(90, 90, 90);">rgb(90, 90, 90);</h2>
    <!--
        - o exemplo abaixo especifica tons de cinza pois define a intensidade do paramentros red, green, blue como valroes iguais formando tom de cinza
    -->
    <h2 style="background-color: rgb(120, 120, 120);">rgb(120, 120, 120);</h2>
    <!--
        - o exemplo abaixo especifica tons de cinza pois define a intensidade do paramentros red, green, blue como valroes iguais formando tom de cinza
    -->
    <h2 style="background-color: rgb(180, 180, 180);">rgb(180, 180, 180);</h2>
    <!--
        - o exemplo abaixo especifica tons de cinza pois define a intensidade do paramentros red, green, blue como valores iguais formando tom de cinza
    -->
    <h2 style="background-color: rgb(210, 210, 210);">rgb(210, 210, 210)</h2>
    <!--
        - o exemplo abaixo especifica tons de cinza pois define a intensidade do paramentros red, green, blue como valores iguais formando tom de cinza
    -->
    <h2 style="background-color: rgb(240, 240, 240);">rgb(240, 240, 240)</h2>

</body>
</html>
