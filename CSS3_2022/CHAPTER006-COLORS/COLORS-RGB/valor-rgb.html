<!--
    * CORES CSS RGB

        - Um valor de cor RGB representa fontes de luz VERMELHA, VERDE e AZUL.

    * VALOR RGB(RED, GREEN, BLUE)

        - Em CSS, uma cor pode ser especificada como um valor RGB, usando esta fórmula:

            RGB(RED, GREEN, BLUE)
            RGB(VERMELHO, VERDE, AZUL)

        - Cada parâmetro (vermelho, verde e azul) define a intensidade da cor entre 0 e 255.

        - Por exemplo, rgb(255, 0, 0) é exibido como vermelho, porque vermelho é definido como seu valor mais alto (255) e os outros são definidos como 0.

        - Para exibir preto, defina todos os parâmetros de cor para 0, assim: rgb(0, 0, 0).

        - Para exibir branco, defina todos os parâmetros de cor para 255, assim: rgb(255, 255, 255).

        - Experimente misturando os valores RGB abaixo:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Valor de cor rgb</title>
</head>
<body>
    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores rgb
        - especificando a cor por meio do valor rgb usando a formula(red, green, blue), sendo que cada paramentro define a intensidade da cor entre 0 e 255
        - o exemplo abaixo especifica vermelho pois define a intensidade do paramentro red como valor mais alto e o restante 0
    -->
    <h2 style="background-color: rgb(255, 0, 0);">rgb(255, 0, 0);</h1>
    <!--
        - o exemplo abaixo especifica azul pois define a intensidade do paramentro blue como valor mais alto e o restante 0
    -->
    <h2 style="background-color: rgb(0, 0, 255);">rgb(0, 0, 255);</h2>
    <!--
        - o exemplo abaixo especifica verde pois define a intensidade do paramentro green como valor mais alto e o restante 0
    -->
    <h2 style="background-color: rgb(0, 255, 0);">rgb(0, 255, 0);</h2>
    <!--
        - o exemplo define a intensidade do paramentro red como 60 a do green como 179 e do blue como 113
    -->
    <h2 style="background-color: rgb(60, 179, 113);">rgb(60, 179, 113);</h2>
    <!--
        - o exemplo define a intensidade do paramentro red como 238 a do green como 130 e do blue como 238
    -->
    <h2 style="background-color: rgb(238, 130, 238);">rgb(238, 130, 238)</h2>
    <!--
        - o exemplo define a intensidade do paramentro red como 255 a do green como 165 e do blue como 0
    -->
    <h2 style="background-color: rgb(255, 165, 0);">rgb(255, 165, 0)</h2>
    <!--
        - o exemplo define a intensidade do paramentro red como 106 a do green como 90 e do blue como 205
    -->
    <h2 style="background-color: rgb(106, 90, 205);">rgb(106, 90, 205)</h2>

</body>
</html>
