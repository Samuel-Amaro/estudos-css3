<!--
    * VALOR RGBA

        - Os valores de cor RGBA são uma extensão dos valores de cor RGB com um canal alfa - que especifica a opacidade de uma cor.

        - Um valor de cor RGBA é especificado com:

            rgba(red, green, blue, alfa);

        - O parâmetro alfa é um número entre 0,0 (totalmente transparente) e 1,0 (nada transparente):

        - Experimente misturando os valores RGBA abaixo:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Valor de cor rgba</title>
</head>
<body>

    <h1>Faça cores transparentes com RGBA</h1>

    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores rgb
        - especificando a cor por meio do valor rgb usando a formula(red, green, blue, alfa), sendo que cada paramentro define a intensidade da cor entre 0 e 255
        - o exemplo abaixo especifica uma cor transparente pois define os paramentros red, green, blue, e alfa, usando a formuala RGBA
        - o paramentro alfa com valor 0 define um cor totalemente transparente
    -->
    <h2 style="background-color: rgba(255, 99, 71, 0);">rgba(255, 99, 71, 0);</h1>
    <!--
        - o exemplo abaixo especifica uma cor transparente pois define os paramentros red, green, blue, e alfa, usando a formuala RGBA
    -->
    <h2 style="background-color: rgba(255, 99, 71, 0.2);">rgba(255, 99, 71, 0.2)</h2>
    <!--
        - o exemplo abaixo especifica uma cor transparente pois define os paramentros red, green, blue, e alfa, usando a formuala RGBA
    -->
    <h2 style="background-color: rgba(255, 99, 71, 0.4);">rgba(255, 99, 71, 0.4);</h2>
    <!--
        - o exemplo abaixo especifica uma cor transparente pois define os paramentros red, green, blue, e alfa, usando a formuala RGBA
    -->
    <h2 style="background-color: rgba(255, 99, 71, 0.6);">rgba(255, 99, 71, 0.6);</h2>
    <!--
        -  o exemplo abaixo especifica uma cor transparente pois define os paramentros red, green, blue, e alfa, usando a formuala RGBA
    -->
    <h2 style="background-color: rgba(255, 99, 71, 0.8);">rgba(255, 99, 71, 0.8)</h2>
    <!--
        - o exemplo abaixo especifica uma cor transparente pois define os paramentros red, green, blue, e alfa, usando a formula RGBA
    -->
    <h2 style="background-color: rgba(255, 99, 71, 1);">rgba(255, 99, 71, 1)</h2>

</body>
</html>
