<!--
    - Tons de cinza são frequentemente definidos usando valores iguais para todas as 3 fontes de luz:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Valor de cor hex</title>
</head>
<body>

    <h1>Tons de cinza</h1>

    <p>Ao usar valores iguais para vermelho, verde e azul, você obterá diferentes tons de cinza:</p>

    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores hex
        - especificando a cor por meio do valor hex usando a forma #rrggbb, sendo que cada paramentro define a intensidade da cor entre 00 e ff;
        - o exemplo abaixo especifica uma cor em tom de cinza pois define as três formas como valores iguais para cada fonte;
    -->
    <h2 style="background-color: #3c3c3c;">#3c3c3c;</h1>
    <!--
        - o exemplo abaixo especifica uma cor em tom de cinza pois define as três formas como valores iguais para cada fonte;
    -->
    <h2 style="background-color: #616161;">#616161;</h2>
    <!--
        - o exemplo abaixo especifica uma cor em tom de cinza pois define as três formas como valores iguais para cada fonte;
    -->
    <h2 style="background-color: #787878;">#787878;</h2>
    <!--
        -  o exemplo abaixo especifica uma cor em tom de cinza pois define as três formas como valores iguais para cada fonte;
    -->
    <h2 style="background-color: #b4b4b4;">#b4b4b4;</h2>
    <!--
        - o exemplo abaixo especifica uma cor em tom de cinza pois define as três formas como valores iguais para cada fonte;
    -->
    <h2 style="background-color: #f0f0f0;">#f0f0f0;</h2>
    <!--
        - o exemplo abaixo especifica uma cor em tom de cinza pois define as três formas como valores iguais para cada fonte;
    -->
    <h2 style="background-color: #f9f9f9;">#f9f9f9;</h2>
    
</body>
</html>
