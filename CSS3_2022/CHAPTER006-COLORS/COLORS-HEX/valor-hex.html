<!--
    * CORES HEX CSS

        - Uma cor hexadecimal é especificada com: #RRGGBB, onde os inteiros hexadecimais RR (vermelho), GG (verde) e BB (azul) especificam os componentes da cor.

        - um valor hexadecimal e composto por 0-9 e A-F na base 16

    * VALOR HEX

        - Em CSS, uma cor pode ser especificada usando um valor hexadecimal na forma:

            #rrggbb

        - Onde rr (vermelho), gg (verde) e bb (azul) são valores hexadecimais entre 00 e ff (o mesmo que decimal 0-255).

        - Por exemplo, #ff0000 é exibido como vermelho, porque o vermelho é definido com o valor mais alto (ff) e os outros são definidos com o valor mais baixo (00).

        - Para exibir preto, defina todos os valores para 00, assim: #000000.

        - Para exibir branco, defina todos os valores para ff, assim: #ffffff.  
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Valor de cor hex</title>
</head>
<body>

    <h1>Especifique cores usando valores HEX</h1>
    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores hex
        - especificando a cor por meio do valor hex usando a forma #rrggbb, sendo que cada paramentro define a intensidade da cor entre 00 e ff;
        - o exemplo abaixo especifica vermelho pois define a intensidade do valor rr como valor mais alto e o restante 0
    -->
    <h2 style="background-color: #ff0000;">#ff0000;</h1>
    <!--
        - o exemplo abaixo especifica azul pois define a intensidade do valor bb como valor mais alto e o restante 0
    -->
    <h2 style="background-color: #0000ff;">#0000ff;</h2>
    <!--
        - o exemplo abaixo especifica verde pois define a intensidade da forma gg green como valor mais alto e o restante 0
    -->
    <h2 style="background-color: #00ff00;">#00ff00;</h2>
    <!--
        - o exemplo especifica uma cor por meio de seu valor hexadecimal usando a forma #rrggbb;
    -->
    <h2 style="background-color: #3cb371;">#3cb371;</h2>
    <!--
        - o exemplo especifica uma cor por meio de seu valor hexadecimal usando a forma #rrggbb;
    -->
    <h2 style="background-color: #ee82ee;">#ee82ee;</h2>
    <!--
        - o exemplo especifica uma cor por meio de seu valor hexadecimal usando a forma #rrggbb;
    -->
    <h2 style="background-color: #ffa500;">#ffa500;</h2>
    <!--
        - o exemplo especifica uma cor por meio de seu valor hexadecimal usando a forma #rrggbb;
    -->
    <h2 style="background-color: #6a5acd;">#6a5acd;</h2>

</body>
</html>
