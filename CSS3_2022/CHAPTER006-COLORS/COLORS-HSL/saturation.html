<!--
    * SATURATION(SATURAÇÃO)

        - A saturação pode ser descrita como a intensidade de uma cor.
        
        - 100% é cor pura, sem tons de cinza

        - 50% é 50% cinza, mas você ainda pode ver a cor.

        - 0% é completamente cinza, você não pode mais ver a cor.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Saturation</title>
</head>
<body>

    <h1>Saturação HSL</h1>

    <p>O segundo parâmetro de hsl() define a saturação. Menos saturação significa menos cor. 0% é completamente cinza:</p>

    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores hsl
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 100% de saturação e a cor completa cor pura sem tons de cinza, 50% luminosidade não e claro e nem escuro.
    -->
    <h2 style="background-color: hsl(0, 100%, 50%);">hsl(0, 100%, 50%);</h1>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e cor vermelha, 80% de saturação e 80% de cor pura e 30% de tons de cinza, 50% luminosidade não e claro e nem escuro.
    -->
    <h2 style="background-color: hsl(0, 80%, 50%);">hsl(0, 80%, 50%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e cor vermelha, 60% de saturação e 60% de cor pura e 40% de tons de cinza, 50% luminosidade não e claro e nem escuro.
    -->
    <h2 style="background-color: hsl(0, 60%, 50%);">hsl(0, 60%, 50%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e cor vermelha, 40% de saturação e 40% de cor pura e 60% de tons de cinza, 50% luminosidade não e claro e nem escuro.
    -->
    <h2 style="background-color: hsl(0, 40%, 50%);">hsl(0, 40%, 50%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e cor vermelha, 20% de saturação e 20% de cor pura e 80% de tons de cinza, 50% luminosidade não e claro e nem escuro.
    -->
    <h2 style="background-color: hsl(0, 20%, 50%);">hsl(0, 20%, 50%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e cor vermelha, 0% de saturação e completamente tons de cinza não ha mais cor, 50% luminosidade não e claro e nem escuro.
    -->
    <h2 style="background-color: hsl(0, 0%, 50%);">hsl(0, 0%, 50%);</h2>
    
</body>
</html>
