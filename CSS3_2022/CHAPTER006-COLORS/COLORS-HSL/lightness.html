<!--
    * LIGHTNESS(LEVEZA)

        - A claridade de uma cor pode ser descrita como quanta luz você quer dar à cor, onde 0% significa nenhuma luz (preto), 50% significa 50% luz (nem escuro nem claro) 100% significa luminosidade total (branco).
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Leveza</title>
</head>
<body>

    <h1>Leveza(lightness) HSL</h1>

    <p>O terceiro parâmetro de hsl() define a leveza. 0% significa preto e 100% significa branco:</p>

    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores hsl
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 100% de saturação e a cor completa nada de tons de cinza, 0% luminosidade(claridade) significa nenhuma luz, nehuma claridade na cor.
    -->
    <h2 style="background-color: hsl(0, 100%, 0%);">hsl(0, 100%, 50%);</h1>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 100% de saturação e a cor completa sem tons de cinza, 25% luminosidade(claridade) significa dar 25% de luz a cor.
    -->
    <h2 style="background-color: hsl(0, 100%, 25%);">hsl(0, 100%, 25%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 100% de saturação e a cor completa sem tons de cinza, 50% luminosidade(claridade) significa dar 50% de luz a cor, nem escuro e nem claro.
    -->
    <h2 style="background-color: hsl(0, 100%, 50%);">hsl(0, 100%, 50%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 100% de saturação e a cor completa sem tons de cinza, 75% luminosidade(claridade) significa dar 75% de luz a cor.
    -->
    <h2 style="background-color: hsl(0, 100%, 75%);">hsl(0, 100%, 75%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 100% de saturação e a cor completa sem tons de cinza, 90% luminosidade(claridade) significa dar 90% de luz(claridade, leveza) a cor.
    -->
    <h2 style="background-color: hsl(0, 100%, 90%);">hsl(0, 100%, 90%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 100% de saturação e a cor completa sem tons de cinza, 100% luminosidade(claridade) significa dar 100% de luz(claridade, leveza) a cor, luminosidade(claridade) total a cor como branco.
    -->
    <h2 style="background-color: hsl(0, 100%, 100%);">hsl(0, 100%, 100%);</h2>
    
</body>
</html>
