<!--
    * TONS DE CINZA

        - Os tons de cinza geralmente são definidos definindo o matiz e a saturação como 0 e ajustando a luminosidade de 0% a 100% para obter tons mais escuros/mais claros:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Tons de cinza</title>
</head>
<body>

    <h1>Tons de cinza</h1>

    <p>Com HSL, os tons de cinza são feitos definindo a saturação para 0% e ajustando a luminosidade de 0% a 100%:</p>

    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores hsl
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 0% de saturação e complementamente cinza, sem cor, 0% luminosidade(claridade) significa nenhuma luz, nehuma claridade na cor.
    -->
    <h2 style="background-color: hsl(0, 100%, 0%);">hsl(0, 0%, 0%);</h1>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 0% de saturação e complementamente cinza, sem cor, 24% luminosidade(claridade) significa dar 24% de luz(claridade, leveza) a cor.
    -->
    <h2 style="background-color: hsl(0, 0%, 24%);">hsl(0, 0%, 24%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 0% de saturação e complementamente cinza, sem cor, 47% luminosidade(claridade) significa dar 47% de luz(claridade, leveza) a cor.
    -->
    <h2 style="background-color: hsl(0, 0%, 47%);">hsl(0, 0%, 47%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 0% de saturação e complementamente cinza, sem cor, 71% luminosidade(claridade) significa dar 71% de luz(claridade, leveza) a cor.
    -->
    <h2 style="background-color: hsl(0, 0%, 71%);">hsl(0, 0%, 71%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 0% de saturação e complementamente cinza, sem cor, 94% luminosidade(claridade) significa dar 94% de luz(claridade, leveza) a cor.
    -->
    <h2 style="background-color: hsl(0, 0%, 94%);">hsl(0, 0%, 94%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 0% de saturação e complementamente cinza, sem cor, 100% luminosidade(claridade) significa dar 100% de luz(claridade, leveza) a cor e o mesmo que branco(luminosidade total, claridade total).
        
    -->
    <h2 style="background-color: hsl(0, 100%, 100%);">hsl(0, 100%, 100%);</h2>
    
</body>
</html>
