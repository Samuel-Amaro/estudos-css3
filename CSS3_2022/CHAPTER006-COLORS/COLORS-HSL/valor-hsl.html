<!--
    * CSS HSL COLORS

        - HSL significa matiz(hue), saturação(saturation) e leveza(lightness).

    * VALOR HSL

        - Em CSS, uma cor pode ser especificada usando matiz, saturação e luminosidade (HSL) na forma:

            hsl(matiz, saturação, luminosidade);

        - Matiz é um grau na roda de cores de 0 a 360. 0 é vermelho, 120 é verde e 240 é azul.

        - A saturação é um valor percentual, 0% significa um tom de cinza e 100% é a cor completa.

        - A luminosidade também é uma porcentagem, 0% é preto, 50% não é claro nem escuro, 100% é branco
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Valor de cor hsl</title>
</head>
<body>

    <h1>Especificar cores usando valores HSL</h1>

    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h2 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - adicionando um cor de fundo ao elementos h2 usando a propriedade background-color, especificando as cores por meio de valores hsl
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 0 e vermelho, 100% de saturação e a cor completa, 50% luminosidade não e claro e nem escuro.
    -->
    <h2 style="background-color: hsl(0, 100%, 50%);">hsl(0, 100%, 50%);</h1>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
        - matiz no valor 240 e azul, 100% de saturação e a cor completa, 50% luminosidade não e claro e nem escuro.
    -->
    <h2 style="background-color: hsl(240, 100%, 50%);">hsl(240, 100%, 50%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
    -->
    <h2 style="background-color: hsl(147, 50%, 47%);">hsl(147, 50%, 47%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
    -->
    <h2 style="background-color: hsl(300, 76%, 72%);">hsl(300, 76%, 72%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
    -->
    <h2 style="background-color: hsl(39, 100%, 50%);">hsl(39, 100%, 50%);</h2>
    <!--
        - especificando a cor por meio do valor hsl usando a forma hsl(matiz, saturação, luminosidade).
        - a matiz e um grau na roda de cor, a saturação e um valor percentual, a luminosidade e uma porcentagem também;
    -->
    <h2 style="background-color: hsl(248, 53%, 58%);">hsl(248, 53%, 58%);</h2>
    
</body>
</html>
