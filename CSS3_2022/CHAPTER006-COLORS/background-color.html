<!--
    * CSS BACKGROUND-COLOR(COR DE FUNDO)

        - Você pode definir a cor de fundo para elementos HTML:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Background-color</title>
</head>
<body>
    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h1 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - especificando cores usando o nome de cores predefinidos
        - usando a propriedade background-color para definir uma cor de fundo para elemento h1.
    -->
    <h1 style="background-color: dodgerblue;">Olá Mundo!</h1>
    <!--
        - usando a propriedade background-color para definir uma cor de fundo para elemento p, especificando a cor pelo seu nome predefinido.
    -->
    <p style="background-color: tomato;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui aut impedit nostrum inventore. Quam exercitationem vel earum, animi repudiandae impedit dolorem obcaecati odit maxime minima itaque aut praesentium eveniet autem!</p>

</body>
</html>
