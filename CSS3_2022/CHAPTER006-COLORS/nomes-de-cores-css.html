<!--
    * NOME DE CORES CSS

        - Em CSS, uma cor pode ser especificada usando um nome de cor predefinido:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
    <title>Nome de cores</title>
</head>
<body>
    <!--
        - CSS INLINE(embutido)
        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
        - usando o css inline para aplicar um estilo unico a somente ao elemento h1 abaixo
        - usando o atributo style e como valor as propriedades css, formando declarações css separadas por (;)
        - especificando cores usando o nome de cores predefinidos
    -->
    <h1 style="background-color: tomato;">Tomato</h1>
    <h1 style="background-color: orange;">Orange</h1>
    <h1 style="background-color: dodgerblue;">DodgerBlue</h1>
    <h1 style="background-color: mediumseagreen;">MediumSeaGreen</h1>
    <h1 style="background-color: gray;">Gray</h1>
    <h1 style="background-color: slateblue;">SlateBlue</h1>
    <h1 style="background-color: violet;">Violet</h1>
    <h1 style="background-color: lightgray;">LightGray</h1>

</body>
</html>
