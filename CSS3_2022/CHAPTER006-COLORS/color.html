<!--
    * <color>

      O tipo de dados CSS <color> representa uma cor. Um <color> também pode incluir um valor de transparência de canal alfa, indicando como a cor deve ser composta com seu plano de fundo. 
        
        Um <color> pode ser definido de qualquer uma das seguintes maneiras:

            Usando uma palavra-chave (como blue ou transparent). Todas as palavras-chave existentes especificam uma cor no espaço de cores sRGB.

            Usando o sistema de coordenadas cúbicas RGB (através das notações funcionais #-hexadecimal ou rgb() e rgba()). Estes sempre especificam uma cor no espaço de cores sRGB.

            Usando o sistema de coordenadas cilíndricas HSL (através das notações funcionais hsl() e hsla()). Estes sempre especificam uma cor no espaço de cores sRGB.

            Usando o sistema de coordenadas cilíndricas HWB (através da notação funcional hwb()). Estes sempre especificam uma cor no espaço de cores sRGB.

            Usando o sistema de coordenadas cilíndricas LCH, através da notação funcional lch(). Isso pode especificar qualquer cor visível.

            Usando o sistema de coordenadas Lab, por meio da notação funcional lab(). Isso pode especificar qualquer cor visível.

            Usando a notação funcional color(), para especificar uma cor em uma variedade de espaços de cores predefinidos ou personalizados.

    * SINTAXE

        O <color> tipo de dados é especificado usando uma das opções listadas abaixo.

        PALAVRAS-CHAVE DE COR

            As palavras-chave de cores são identificadores que não diferenciam maiúsculas de minúsculas que representam uma cor específica, como red, blue, blackou lightseagreen. Embora os nomes descrevam mais ou menos suas respectivas cores, eles são essencialmente artificiais, sem uma lógica estrita por trás dos nomes usados.

            PALAVRA-CHAVE trasparent(transparente): A transparentpalavra-chave representa uma cor totalmente transparente. Isso torna o plano de fundo atrás do item colorido completamente visível. Tecnicamente, transparenté um atalho para rgba(0,0,0,0).

            PALAVRA-CHAVE currentColor(cor atual): A palavra- currentColor chave representa o valor da color propriedade de um elemento. Isso permite que você use o color valor nas propriedades que não o recebem por padrão.

            Se currentColor for usado como o valor da color propriedade, ele obterá seu valor do valor herdado da color propriedade.
