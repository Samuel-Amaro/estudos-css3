<!--
    * PROPRIEDADE CSS COLUMN-RULE(REGRA COLUNAS)

        A propriedade CSS abreviada(shorthand) de regra de coluna define a largura, o estilo e a cor da linha desenhada entre as colunas em um layout de várias colunas.

        É uma propriedade abreviada que define as propriedades individuais column-rule-* em uma única e conveniente declaração: column-rule-width, column-rule-style e column-rule-color.

        Observação: como acontece com todas as propriedades abreviadas, qualquer valor individual que não seja especificado é definido para seu valor inicial correspondente (possivelmente substituindo valores definidos anteriormente usando propriedades não abreviadas).

    * SINTAXE

        column-rule: dotted;
        column-rule: solid 8px;
        column-rule: solid blue;
        column-rule: thick inset blue;

        /* Global values */
        column-rule: inherit;
        column-rule: initial;
        column-rule: revert;
        column-rule: revert-layer;
        column-rule: unset;

    * VALORES

        A propriedade column-rule é especificada como um, dois ou três dos valores listados abaixo, em qualquer ordem.

        <'column-rule-width'>
        É um <comprimento> ou uma das três palavras-chave, fino(thin), médio(medium) ou grosso(thick). Consulte largura da borda para obter detalhes.

        <'estilo de regra de coluna'>
        Consulte estilo de borda para valores e detalhes possíveis.

        <'coluna-regra-cor'>
        É um valor <color>.

-->
