<!--
    * PROPRIEDADE CSS COLUMN-SPAN

        A propriedade CSS column-span possibilita que um elemento se estenda por todas as colunas quando seu valor for definido como all.

    * SINTAXE

        /* Keyword values */
        column-span: none;
        column-span: all;

        /* Global values */
        column-span: inherit;
        column-span: initial;
        column-span: revert;
        column-span: revert-layer;
        column-span: unset;

        Um elemento que abrange mais de uma coluna é chamado de elemento de abrangência.

        A propriedade column-span é especificada como um dos valores de palavra-chave listados abaixo.

    * VALORES

        Nenhum(none): O elemento não abrange várias colunas.

        tudo(all): O elemento se estende por todas as colunas. O conteúdo no fluxo normal que aparece antes do elemento é balanceado automaticamente em todas as colunas antes que o elemento apareça. O elemento estabelece um novo contexto de formatação de bloco.
-->
