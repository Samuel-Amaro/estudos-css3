<!--
    * PROPRIEDADE CSS COLUMN-RULE-COLOR

        A propriedade CSS column-rule-color define a cor da linha desenhada entre as colunas em um layout de várias colunas.

    * SINTAXE

        /*VALORES <color>*/
        column-rule-color: red;
        column-rule-color: rgb(192, 56, 78);
        column-rule-color: transparent;
        column-rule-color: hsla(0, 100%, 50%, 0.6);

        /*VALORES GLOBAIS*/
        column-rule-color: inherit;
        column-rule-color: initial;
        column-rule-color: revert;
        column-rule-color: revert-layer;
        column-rule-color: unset;

        A propriedade column-rule-color é especificada como um único valor <color>.

    * VALORES

        <color>: A cor da regra que separa as colunas.
-->
