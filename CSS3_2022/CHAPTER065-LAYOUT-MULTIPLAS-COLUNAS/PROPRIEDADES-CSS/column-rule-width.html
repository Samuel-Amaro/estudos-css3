<!--
    * COLUMN-RULE-WIDTH(REGRA DE LARGURA DA BORDA)

        A propriedade CSS column-rule-width define a largura da linha desenhada entre as colunas em um layout de várias colunas.

    * SINTAXE

        /* Keyword values */
        column-rule-width: thin;
        column-rule-width: medium;
        column-rule-width: thick;

        /* <length> values */
        column-rule-width: 1px;
        column-rule-width: 2.5em;

        /* Global values */
        column-rule-width: inherit;
        column-rule-width: initial;
        column-rule-width: revert;
        column-rule-width: revert-layer;
        column-rule-width: unset;

        A propriedade column-rule-width é especificada como um único valor <'border-width'>.

    * VALORES

        <'largura da borda'>: É uma palavra-chave definida por border-width que descreve a largura da regra. Pode ser um <length> ou uma das palavras-chave thin, medium ou thick.

-->
