<!--
    * COLUMN-RULE-STYLE(REGRA ESTILZIAR COLUNA)

        A propriedade CSS column-rule-style define o estilo da linha desenhada entre as colunas em um layout de várias colunas.

    * SINTAXE

        /* <'border-style'> values */
        column-rule-style: none;
        column-rule-style: hidden;
        column-rule-style: dotted;
        column-rule-style: dashed;
        column-rule-style: solid;
        column-rule-style: double;
        column-rule-style: groove;
        column-rule-style: ridge;
        column-rule-style: inset;
        column-rule-style: outset;

        /* Global values */
        column-rule-style: inherit;
        column-rule-style: initial;
        column-rule-style: revert;
        column-rule-style: revert-layer;
        column-rule-style: unset;

        A propriedade column-rule-style é especificada como um único valor <'border-style'>.

    * VALORES

        <'estilo de borda'>: É uma palavra-chave definida por border-style que descreve o estilo da regra. O estilo deve ser interpretado como no modelo de borda recolhida.



-->
