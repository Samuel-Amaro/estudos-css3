<!--
    * PROPRIEDADE CSS COLUMN-COUNT(CONTAGEM DE COLUNAS)

        A propriedade CSS column-count divide o conteúdo de um elemento no número especificado de colunas.

    * SINTAXE

        /*VALORES PALAVRA-CHAVE*/
        column-count: auto;

        /*VALORES <inteiro>*/
        column-count: 3;

        /*VALORES GLOBAIS*/
        column-count: inherit;
        column-count: initial;
        column-count: revert;
        column-count: revert-layer;
        column-count: unset;

    * VALORES

        auto(automatico): O número de colunas é determinado por outras propriedades CSS, como a column-widht.

        <integer>: É um <integer> estritamente positivo que descreve o número ideal de colunas nas quais o conteúdo do elemento fluirá. Se a largura da coluna também for definida como um valor não automático, ela indicará apenas o número máximo permitido de colunas.

-->
