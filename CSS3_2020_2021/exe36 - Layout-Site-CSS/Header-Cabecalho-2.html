<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de WebSite</title>
    <style>
        /**

          * CABEÇALHO - LAYOUT DE WEBSITES

            - Um cabeçalho geralmente está localizado na parte superior do site (ou logo abaixo do menu de navegação superior). Muitas vezes contém um logotipo ou o nome do site:   
        */

        /*tira todos os espaços externo ao redor do corpo da pagina - na area de conteudo da pagina*/
        body{
            margin: 0;
        }

        /*no elemento header*/
        header{
            /*cor de fundo*/
            background-color: #f1f1f1;
            /*add espaço interno ao elemento*/
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            /*alinhando o texto ao centro do elemento na vertical*/
            text-align: center;
        } 
    </style>
</head>
<body>
    <!--tag semantica de cabeçalho-->
    <header class="cabecalho">
        <h1>Cabeçalho</h1>
    </header>
</body>
</html>
