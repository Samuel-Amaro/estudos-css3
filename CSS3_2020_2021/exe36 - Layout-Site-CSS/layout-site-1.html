<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout site</title>
    <style>
    

    /**
     * LAYOUT DO SITE
         
         - Um site geralmente é dividido em cabeçalhos, menus, conteúdo e rodapé:

        - Existem toneladas de designs de layout diferentes para você escolher. No entanto, a estrutura acima é uma das mais comuns, e vamos examiná-la mais de perto neste tutorial.

    */
        *{
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
        }

        body{
            margin: 0;
        }

        header{
            background-color: lightgray;
            margin-top: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            padding-top: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
            padding-left: 50px;
            text-align: center; 
        }

        nav{
            background-color: lightgray;
            margin-top: 0px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            padding-top: 12px;
            padding-right: 12px;
            padding-bottom: 12px;
            padding-left: 12px;
            text-align: center; 
        }

        aside#conteudo-relativo-esquerda{
            background-color: lightgray;
            display: inline-block;
            width: 18%;
            height: 300px;
            margin-top: 0px;
            margin-bottom: 10px;
            margin-left: 10px;
            text-align: center;
        }

        article{
            background-color: lightgray;
            display: inline-block;
            height: 300px;
            width: 60%;
            margin-top: 0px;
            margin-bottom: 10px;
            margin-left: 0px;
            margin-right: 0px;
            text-align: center;
        }

        aside#conteudo-relativo-direita{
            background-color: lightgray;
            display: inline-block;
            height: 300px;
            width: 19%;
            margin-top: 0px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 0px;
            text-align: center;
        }

        footer{
            background-color: lightgray;
            height: 100px;
            margin-top: 0px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            text-align: center;
        }
    </style>
</head>
<body>


        <header>Cabeçalho</header>

        <nav>Menu de navegação</nav>

        <aside id="conteudo-relativo-esquerda">Contéudo</aside>

        <article>Contéudo principal</article>

        <aside id="conteudo-relativo-direita">Conteúdo</aside>

        <footer>Rodapé</footer>

</body>
</html>
