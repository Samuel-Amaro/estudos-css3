<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades CSS</title>
    <style>
        body{
            font-size: 16px;
        }
        div{
            font-size: 150%; /*150% em relação ao 16px*/
            border-top: 1px;
            border-right: 1px;
            border-bottom: 1px;
            border-left: 1px;
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
    
    <p>O tamanho da fonte deste documento é 16px.</p>

    <div>O tamanho da fonte deste elemento div é 150%</div>

    <p>A unidade% define o tamanho da fonte em relação ao tamanho da fonte atual.</p>

</body>
</html>
