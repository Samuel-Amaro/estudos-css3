<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade CSS</title>
    <style>
        h1{
            font-size: 20vw; /*20vw == 20% da largura da janela do navegador*/
        }
    </style>
</head>
<body>
    <h1>Unidades de comprimento CSS Relativas</h1>

    <h1>Exemplo de unidade CSS vw(Em relação a 1% da largura da viewport*)</h1>

    <h1>Olá</h1>
    
    <p>Redimensione a largura da janela do navegador para ver como o tamanho da fonte de h1 muda.</p>

    <p>1vw = 1% da largura da janela de visualização.<p>

</body>
</html>
