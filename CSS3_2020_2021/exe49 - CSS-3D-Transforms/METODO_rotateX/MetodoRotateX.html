    * MÉTODO rotateX()

      - O rotateX() método gira um elemento em torno de seu eixo X em um determinado grau:

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo rotateX() CSS 3D</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border-top: 1px;
            border-right: 1px;
            border-bottom: 1px;
            border-left: 1px;
            border-color: black;
            border-style: solid;
        }
        div#myDiv{
            /**
              - propriedade css transform;
              - o metodo rotateX(grau); : gira um elemento em torno de seu eixo x em um determinado grau.
            **/
            transform: rotateX(150deg);
        }
    </style>
</head>
<body>
    
    <h1>CSS 3D TRANSFORM</h1>
    
    <h2>O Método rotateX()</h2>
    
    <p>O método rotateX () gira um elemento em torno de seu eixo X em um determinado grau.</p>

    <p><strong>Exemplo: </strong></p>

    <div>Este é um elemento div normal</div>

    <div id="myDiv">Este elemento div e girado 150 graus</div>
</body>
</html>
