<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando area de texto</title>
    <link rel="stylesheet" href="estilizando-campo-area-texto.css">
</head>
<body>
    
    <h1>Estilização da área de texto de um formulario</h1>

    <p><strong>Exemplo:</strong>  Use a propriedade resize para evitar que áreas de texto sejam redimensionadas (desative o "agarrador" no canto inferior direito):
    </p>

    <form action="#">
        <textarea name="areaTexto" id="areaTexto" cols="30" rows="10">Este e um texto de teste</textarea>
    </form>
</body>
</html>
