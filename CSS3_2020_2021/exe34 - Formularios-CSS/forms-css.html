<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario css</title>
    <link rel="stylesheet" href="forms-css.css">
</head>
<body>
    <h1>Usando CSS para definir o estilo de um formulario HTML</h1>
    <p><strong>A aparência de um formulário HTML pode ser bastante melhorada com CSS:</strong></p>

    <div>

        <form action="#">
            
            <!--label-->
            <label for="primeiroNome">Primeiro Nome</label>

            <!--campo de texto com place hoder-->
            <input type="text" id="primeiroNome" placeholder="Seu Nome...">

            <!--label-->
            <label for="segundoNome">Segundo Nome</label>

            <!--campo de texto com place hoder-->
            <input type="text" id="segundoNome" placeholder="Seu  Segundo Nome...">

            <!--label-->
            <label for="pais">País</label>

            <!--campo de escolha de opções-->
            <select name="escolha_pais" id="pais">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="USA">USA</option>
            </select>

            <!--botão enviar-->
            <input type="submit" value="Enviar">

        </form> <!--formulario-->
    </div> <!--conteiner-->
</body>
</html>
