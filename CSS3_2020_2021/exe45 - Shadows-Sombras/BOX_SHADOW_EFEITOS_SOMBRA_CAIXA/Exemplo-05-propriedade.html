<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexa sombra a elementos</title>
    <style>
        div#exemplo1{
            /*5px(direita do elemento - horizontal). 5px(baixo do elemento - vertical) cor: padrão do texto inset: a sombra vira um sumbra interna por dentro do elemento da border para dentro;
            */
            box-shadow: 5px 10px inset;
            border-top: 1px;
            border-right: 1px;
            border-bottom: 1px;
            border-left: 1px;
            border-style: solid;
            border-color: black;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
        div#exemplo2{
            /* 5px(direita horizontal). 10px(vertical baixo). 20px(borrão da sombra espalhamento) cor: red a palavra chave inset: Opcional. Muda a sombra de uma sombra externa (início) para uma sombra interna;
            */
            box-shadow: 5px 5px 20px red inset;
            border-top: 1px;
            border-right: 1px;
            border-bottom: 1px;
            border-left: 1px;
            border-style: solid;
            border-color: black;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Sombras anexadas a elementos</h1>

    <p><strong>Exemplo 01:</strong> Adicione a palavra-chave inserida:</p>

    <h2>box-shadow: 5px 10px blue, 10px 10px red, 15px 15px green:</h2>

    <div id="exemplo1">A palavra-chave inset muda a sombra para uma dentro do quadro</div>

    <h2>box-shadow: 5px 5px 20px red insed</h2>

    <div id="exemplo2">Inserido, vermelho e desfocado.</div>
</body>
</html>
