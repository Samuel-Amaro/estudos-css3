<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de texto</title>
    <style>
        div.card{
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        div.header{
            background-color: #4CAF50;
            color: white;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            font-size: 40px;
        }
        div.container{
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Cartão</h2>
    <p>A propriedade box-shadow pode ser usada para criar cartões semelhantes a papel:</p>
    <div class="card">
        <div class="header">
            <h1>1</h1>
        </div>

        <div class="container">
            <p>1ª de janeiro de 2016</p>
        </div>
    </div>
</body>
</html>
