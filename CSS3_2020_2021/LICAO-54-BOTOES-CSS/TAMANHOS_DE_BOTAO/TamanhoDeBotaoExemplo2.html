<!--
    * TAMANHOS DE BOTÃO
      - 
      - Use a padding propriedade para alterar o preenchimento de um botão - add espaço interno entre o conteudo do botão e a borda:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos Botões</title>
    <style>
        button.button{
            background-color: #4CAF50;
            border: none;
            padding-top: 15px;
            padding-right: 32px;
            padding-bottom: 15px;
            padding-left: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 4px;
            margin-right: 2px;
            margin-bottom: 4px;
            margin-left: 2px;
            cursor: pointer;
        }
        button.button1{
            padding-top: 10px;
            padding-right: 24px;
            padding-bottom: 10px;
            padding-left: 24px;
        }
        button.button2{
            padding-top: 12px;
            padding-right: 28px;
            padding-bottom: 12px;
            padding-left: 28px;
        }
        button.button3{
            padding-top: 14px;
            padding-right: 40px;
            padding-bottom: 14px;
            padding-left: 40px;
        }
        button.button4{
            padding-top: 32px;
            padding-right: 16px;
            padding-bottom: 32px;
            padding-left: 16px;
        }
        button.button5{
            padding-top: 16px;
            padding-right: 16px;
            padding-bottom: 16px;
            padding-left: 16px;
        }
    </style>
</head>
<body>
    
    <h2>Tamanhos Botões</h2>

    <p>Altere o preenchimento de um botão com a propriedade padding:</p>

    <p><strong>Exemplo:</strong></p>

    <button class="button button1">10px 24px</button>

    <button class="button button2">12px 28px</button>

    <button class="button button3">14px 40px</button>

    <button class="button button4">32px 16px</button>

    <button class="button button5">16px</button>

</body>
</html>
