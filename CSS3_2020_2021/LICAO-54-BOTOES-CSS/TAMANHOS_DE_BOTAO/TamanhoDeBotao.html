<!--
    * TAMANHOS DE BOTÃO
      - 
      - Use a font-size propriedade para alterar o tamanho da fonte de um botão:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos Botões</title>
    <style>
        button.button{
            background-color: #4CAF50;
            border: none;
            padding-top: 15px;
            padding-right: 32px;
            padding-bottom: 15px;
            padding-left: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 4px;
            margin-right: 2px;
            margin-bottom: 4px;
            margin-left: 2px;
            cursor: pointer;
        }
        button.button1{
            font-size: 10px;
        }
        button.button2{
            font-size: 12px;
        }
        button.button3{
            font-size: 16px;
        }
        button.button4{
            font-size: 20px;
        }
        button.button5{
            font-size: 24px;
        }
    </style>
</head>
<body>
    
    <h2>Tamanhos Botões</h2>

    <p>Altere o tamanho da fonte de um botão com a propriedade font-size:</p>

    <p><strong>Exemplo:</strong></p>

    <button class="button button1">10px</button>

    <button class="button button2">12px</button>

    <button class="button button3">16px</button>

    <button class="button button4">20px</button>

    <button class="button button5">24px</button>

</body>
</html>
