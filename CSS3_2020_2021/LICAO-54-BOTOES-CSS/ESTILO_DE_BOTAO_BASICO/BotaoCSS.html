<!--Aprenda a estilizar botões usando CSS.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Buttons</title>
    <style>
        .button{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding-top: 15px;
            padding-right: 32px;
            padding-left: 32px;
            padding-bottom: 15px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 4px;
            margin-right: 2px;
            margin-bottom: 4px;
            margin-left: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h2>CSS Buttons</h2>

    <p><strong>Exemplo:</strong>Botões Classicos!</p>

    <!--botão padrão default-->
    <button>Botão Padrão</button>

    <!--botão de link, botão feito com link ancora-->
    <a href="#" class="button">Botão Link</a>

    <!--botão padrão estilizado-->
    <button class="button">Button</button>

    <!--botão de formulario-->
    <input type="button" class="button" value="Botão Entrada">

</body>
</html>
