<!--
    * BOTÕES ARREDONDADOS
      - 
      - Use a border-radiuspropriedade para adicionar cantos arredondados a um botão:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTÕES ARREDONDADOS</title>
    <style>
        button.button{
            background-color: #4CAF50;
            border: none;
            padding-top: 15px;
            padding-right: 32px;
            padding-bottom: 15px;
            padding-left: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 4px;
            margin-right: 2px;
            margin-bottom: 4px;
            margin-left: 2px;
            cursor: pointer;
        }
        button.button1{
           border-radius: 2px;
        }
        button.button2{
            border-radius: 4px;
        }
        button.button3{
            border-radius: 8px;
        }
        button.button4{
            border-radius: 12px;
        }
        button.button5{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <h2>BOTÕES ARREDONDADOS</h2>

    <p>Adicione cantos arredondados a um botão com a propriedade border-radius:</p>

    <p><strong>Exemplo:</strong></p>

    <button class="button button1">2px</button>

    <button class="button button2">4px</button>

    <button class="button button3">8px</button>

    <button class="button button4">12px</button>

    <button class="button button5">50%</button>

</body>
</html>
