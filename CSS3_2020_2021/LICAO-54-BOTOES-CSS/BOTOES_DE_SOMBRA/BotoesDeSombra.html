<!--
    * BOTÕES DE SOMBRA
    - Use a box-shadowpropriedade para adicionar sombras a um botão:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de sombra</title>
    <style>
        button.button{
            background-color: #4CAF50;
            border: none;
            padding-top: 15px;
            padding-right: 32px;
            padding-bottom: 15px;
            padding-left: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 4px;
            margin-right: 2px;
            margin-bottom: 4px;
            margin-left: 2px;
            /*
             - As transições CSS permitem que você altere os valores das propriedades suavemente, ao longo de um determinado período.
             - precisa adicionar propriedade CSS à qual você deseja adicionar um efeito a duração do efeito
             - a duração do efeito
             - transition-duration : Especifica quantos segundos ou milissegundos um efeito de transição leva para completar
             -  transition-property : Especifica o nome da propriedade CSS o efeito de transição é para
             - o valor all: Todas as propriedades que podem passar por uma transição o farão.
            */
            transition-property: all;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        button.button1{
            /*
             - A box-shadow propriedade CSS aplica sombra aos elementos.
             - Em seu uso mais simples, você especifica apenas a sombra horizontal e a sombra vertical:
            */
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        button.button2:hover{
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19)
        }
    </style>
</head>
<body>
    
    <h2>Botões de sombra</h2>

    <p>Use a propriedade box-shadow para adicionar sombras ao botão</p>

    <p><strong>Exemplo:</strong></p>

    <button class="button button1">Botão de sombra</button>

    <button class="button button2">Shadow on hover</button>

</body>
</html>
