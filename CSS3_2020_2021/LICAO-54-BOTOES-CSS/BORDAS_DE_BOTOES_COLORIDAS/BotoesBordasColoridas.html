<!--
    * BORDAS DE BOTÕES COLORIDAS
      - 
      - Use a border propriedade para adicionar uma borda colorida a um botão:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas de Botões Coloridas</title>
    <style>
        button.button{
            background-color: #4CAF50;
            border: none;
            padding-top: 15px;
            padding-right: 32px;
            padding-bottom: 15px;
            padding-left: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 4px;
            margin-right: 2px;
            margin-bottom: 4px;
            margin-left: 2px;
            cursor: pointer;
        }
        button.button1{
            background-color: white;
            color: black;
            border-top: 2px;
            border-right: 2px;
            border-bottom: 2px;
            border-left: 2px;
            border-style: solid;
            border-color: #4CAF50;
        }
        button.button2{
            background-color: white;
            color: black;
            border-top: 2px;
            border-right: 2px;
            border-bottom: 2px;
            border-left: 2px;
            border-style: solid;
            border-color: #008CBA;
        }
        button.button3{
            background-color: white;
            color: black;
            border-top: 2px;
            border-right: 2px;
            border-bottom: 2px;
            border-left: 2px;
            border-style: solid;
            border-color: #F44336;
        }
        button.button4{
            background-color: white;
            color: black;
            border-top: 2px;
            border-right: 2px;
            border-bottom: 2px;
            border-left: 2px;
            border-style: solid;
            border-color: #E7E7E7;
        }
        button.button5{
            background-color: white;
            color: black;
            border-top: 2px;
            border-right: 2px;
            border-bottom: 2px;
            border-left: 2px;
            border-style: solid;
            border-color: #555555;
        }
    </style>
</head>
<body>
    
    <h2>Bordas De Botões Coloridas</h2>

    <p>Use a borderpropriedade para adicionar uma borda colorida a um botão:</p>

    <p><strong>Exemplo:</strong></p>

    <button class="button button1">Green</button>

    <button class="button button2">Blue</button>

    <button class="button button3">Red</button>

    <button class="button button4">Gray</button>

    <button class="button button5">Black</button>

</body>
</html>
