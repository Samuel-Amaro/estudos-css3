<!--
    * CORES DOS BOTÕES
      - 
      - Use a background-colorpropriedade para alterar a cor de fundo de um botão:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Botões</title>
    <style>
        button.button{
            background-color: #4CAF50;
            border: none;
            padding-top: 15px;
            padding-right: 32px;
            padding-bottom: 15px;
            padding-left: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 4px;
            margin-right: 2px;
            margin-bottom: 4px;
            margin-left: 2px;
            cursor: pointer;
        }
        button.button2{
            background-color: #008CBA; /*BLUE*/
        }
        button.button3{
            background-color: #F44336; /*RED*/
        }
        button.button4{
            background-color: #e7e7e7; /*GRAY*/
        }
        button.button5{
            background-color: #555555; /*BLACK*/
        }
    </style>
</head>
<body>
    
    <h2>Cores Botões</h2>

    <p>Altere a cor de fundo de um botão com a propriedade background-color:</p>

    <p><strong>Exemplo:</strong></p>

    <button class="button">Green</button>

    <button class="button button2">Blue</button>

    <button class="button button3">Red</button>

    <button class="button button4">Gray</button>

    <button class="button button5">Black</button>

</body>
</html>
