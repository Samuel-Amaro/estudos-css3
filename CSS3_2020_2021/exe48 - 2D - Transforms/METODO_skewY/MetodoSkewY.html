<!--
    * MÉTODO SKEWY()

      - skewY() método inclina um elemento ao longo do eixo Y de acordo com o ângulo fornecido.

      - O exemplo a seguir inclina o elemento <div> 20 graus ao longo do eixo Y:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 2D PROPRIEDADE TRANSFORM</title>
  <style>
    div{
            width: 200px;
            height: 100px;
            background-color: yellow;
            border-top: 1px;
            border-right: 1px;
            border-bottom: 1px;
            border-left: 1px;
            border-style: solid;
            border-color: black;
            margin-left: 50px;
    }
    div#inclinado{
        /**
         - propriedade css transform 2d;
         - metodo skewY(valorAngulo);
         - inclina um angulo ao longo do eixo Y de acordo com o angulo fornecido
        **/
        transform: skewY(20deg);
    }
  </style>
</head>
<body>
   <h1>CSS 2D PROPRIEDADE TRANSFORM</h1>

   <h2>O Método skewY()</h2>

   <p><strong>Exemplo:</strong>O exemplo a seguir inclina o elemento &lt;div&gt; 20 graus ao longo do eixo Y:</p>

   <div>Este e um elemento div normal</div>

   <div id="inclinado">Este elemento div é inclinado 20 graus ao longo do eixo Y</div>
</body>
</html>
