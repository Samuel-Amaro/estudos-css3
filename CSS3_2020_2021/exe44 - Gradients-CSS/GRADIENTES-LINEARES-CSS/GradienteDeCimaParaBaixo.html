<!--
    * GRADIENTE LINEAR CSS


    * DIREÇÃO - DE CIMA PARA BAIXO(ESTE É O PADRÃO)

      - O exemplo a seguir mostra um gradiente linear que começa no topo. Ele começa vermelho, mudando para amarelo:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Linear</title>
    <style>
        div#grad1{
            height: 200px;
            /*definindo o fundo do elemento como um gradiente liner, que começa em vermelho no topo e transiciona para amarelo no inferior*/
            background-image: linear-gradient(red, yellow);
        }
    </style>
</head>
<body>
    <h1>Gradiente Linear</h1>
    <h2>Direção - De cima para baixo(este é o padrão)</h2>
    <p><strong>Exemplo:</strong>O exemplo a seguir mostra um gradiente linear que começa no topo. Ele começa vermelho, mudando para amarelo:</p>
    <p>Este gradiente linear começa vermelho na parte superior, fazendo a transição para amarelo na parte inferior:</p>
    <div id="grad1"></div>
</body>
</html>
