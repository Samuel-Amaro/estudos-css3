<!--
    * GRADIENTE LINEAR CSS


    * DIREÇÃO - DA ESQUERDA PARA A DIREITA

      - O exemplo a seguir mostra um gradiente linear que começa da esquerda. Ele começa vermelho, mudando para amarelo:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Linear</title>
    <style>
        div#grad1{
            height: 200px;
            /*definindo o fundo do elemento como um gradiente liner, que começa em vermelho no esquerda e transiciona para amarelo na direita*/
            background-image: linear-gradient(to right,red, yellow);
        }
    </style>
</head>
<body>
    <h1>Gradiente Linear</h1>
    <h2>Direção - Da esquerda para a direita)</h2>
    <p><strong>Exemplo:</strong>Este gradiente linear começa em vermelho à esquerda, fazendo a transição para amarelo (à direita):</p>
    <p>Este gradiente linear começa em vermelho à esquerda, fazendo a transição para amarelo (à direita):</p>
    <div id="grad1"></div>
</body>
</html>
