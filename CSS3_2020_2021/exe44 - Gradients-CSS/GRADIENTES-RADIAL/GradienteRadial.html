<!--
    * CSS RADIAL GRADIENTS

      - Um gradiente radial é definido por seu centro.
      -
      - Para criar um gradiente radial, você também deve definir pelo menos duas interrupções de cor.

      * SINTAXE:

        background-image: radial-gradient(shape size at position, start-color, ..., last-color);

        background-image: radial-gradient(tamanho da forma na posição, cor-inicial, ..., cor-final);

        Por padrão, a forma é a elipse, o tamanho é o canto mais distante e a posição é o centro.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Radial</title>
</head>
<body>
    <h1>Gradiente Radial</h1>
    <p>Um gradiente radial é definido por seu centro</p>
    <p>e deve definir cores antes de criar o gradiente em um elemento</p>
</body>
</html>
