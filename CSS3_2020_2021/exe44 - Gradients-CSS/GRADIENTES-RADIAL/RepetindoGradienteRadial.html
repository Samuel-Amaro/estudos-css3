<!--
    * REPETINDO GRADIENTE RADIAL

      - A função gradiente radial de repetição() é usada para repetir gradientes radiais:

      - a função: repeating-radial-gradient()
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Radial</title>
    <style>
        div#grad1{
            height: 150px;
            width: 200px;
            background-image: repeating-radial-gradient(red,yellow 10%, green 15%);
        }
    </style>
</head>
<body>
    <h1>Gradiente Radial</h1>
    <h2>Repetindo gradiente radial</h2>
    <strong>Exemplo:</strong>Um gradiente radial de repetição</p>
    <div id="grad1"></div>
</body>
</html>
