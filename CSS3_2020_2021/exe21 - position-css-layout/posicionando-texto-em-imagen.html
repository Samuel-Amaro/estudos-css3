<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionando Texto em imagen</title>
    <link rel="stylesheet" href="posicionando-texto-em-imagen.css">
</head>
<body>
    <h1>Posicionamento de texto sobre imagen</h1>
    <p><b>Como posicionar um texto sobre uma imagen</b></p>
    <div id="conteiner_geral">
        <img src="winter-4831013_640.jpg" alt="imagen com texto sobreposto">
        <div id="conteiner_superior_esquerdo">
                <p>Este texto esta no topo superior esquerdo</p>
        </div>
        <div id="conteiner_superior_direito">
            <p>Este texto esta no topo superior direito</p>
        </div>
        <div id="conteiner_inferior_direito">
            <p>Este texto esta no topo superior direito</p>
        </div>
    </div>
    
</body>
</html>
