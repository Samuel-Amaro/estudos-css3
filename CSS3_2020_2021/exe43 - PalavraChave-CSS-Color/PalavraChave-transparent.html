<!--
    * PALAVRAS-CHAVE CSS COLOR

     - esta página irá explicar as transparent, currentcolor e inherit palavras-chave.

     * A PALAVRA-CHAVE TRANSPARENT(transparent)

        - A transparentpalavra-chave é usada para tornar uma cor transparente. Isso geralmente é usado para criar uma cor de fundo transparente para um elemento.
        -
        - Nota: a transparent palavra-chave é equivalente a rgba (0,0,0,0). 
-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalavraChave transparent</title>
    <style>
        body{
            background-image: url(papel-amassado-fundo-branco_1232-2082.jpg);
        }
        div.ex1{
            background-color: lightgreen;
            border-top: 2px;
            border-right: 2px;
            border-bottom: 2px;
            border-left: 2px;
            border-color: black;
            border-style: solid;
            padding-top: 15px;
            padding-right: 15px;
            padding-bottom: 15px;
            padding-left: 15px;
        }
        div.ex2{
            background-color: transparent;
            border-top: 2px;
            border-right: 2px;
            border-bottom: 2px;
            border-left: 2px;
            border-color: black;
            border-style: solid;
            padding-top: 15px;
            padding-right: 15px;
            padding-bottom: 15px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <h1>Palavra-Chave transparent</h1>
    <h2>Fundo transparente</h2>
    <p><strong>Exemplo:</strong> Aqui, a cor de fundo do elemento &lt;div&gt; será totalmente transparente e a imagem de fundo aparecerá por meio de:</p>
    <div class="ex1">Este div tem um fundo verde claro.</div>
    <br>
    <div class="ex2">Este div tem um fundo transparente.</div>

</body>
</html>
