<!--
    * EXEMPLOS DE PAGINAÇÃO CSS

      - Aprenda a criar uma paginação responsiva usando CSS.

    * PAGINAÇÃO SIMPLES

      - Se você tem um site com muitas páginas, pode desejar adicionar algum tipo de paginação a cada página:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de paginação simples</title>
    <style>
        aside.pagination{
            /*
             - Exibe um elemento como um contêiner de bloco de nível embutido(inline). O próprio elemento é formatado como um elemento embutido(inline), mas você pode aplicar valores de altura e largura como um elemento block.
            */
            display: inline-block;
        }
        /*o elemento aside se tiver elementos a como filho direto ou descentede*/
        aside.pagination a{
            color: black;
            /*
             - Então, vamos pensar sobre como o float funciona - o elemento com o float definido (o <a> elemento neste caso) é retirado do fluxo de layout normal do documento e preso ao lado esquerdo de seu contêiner pai ( <aside>, em este caso). Qualquer conteúdo que vier abaixo do elemento flutuante no fluxo de layout normal agora o envolverá, preenchendo o espaço à direita dele até o topo do elemento flutuante.
            */
            float: left;
            padding-top: 8px;
            padding-right: 16px;
            padding-bottom: 8px;
            padding-left: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <h1>Exemplo de paginação simples</h1>

    <p><strong>Exemplo:</strong>Se você tem um site com muitas páginas, pode desejar adicionar algum tipo de paginação a cada página:</p>

    <h2>Paginação Simples</h2>

    <aside class="pagination">
        <!--representa um caractere especial (<<)-->
        <a href="#">&laquo;</a>
        <a href="#" target="_self" rel="next">1</a>
        <a href="#" target="_self" rel="next">2</a>
        <a href="#" target="_self" rel="next">3</a>
        <a href="#" target="_self" rel="next">4</a>
        <a href="#" target="_self" rel="next">5</a>
        <a href="#" target="_self" rel="next">6</a>
        <!--representa um caractere especial (>>) -->
        <a href="#" target="_self" rel="next">&raquo;</a>
    </aside>
</body>
</html>
