<!--
    * LARGURA MÍNIMA PARA LARGURA MÁXIMA

      - Você também pode usar os valores para definir uma largura mínima e uma largura máxima.(max-width: ..) and (min-width: ..)

      - Por exemplo, quando a largura do navegador está entre 600 e 900px, altere a aparência de um elemento <div>:
-->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /*
             * tipo de midia e tela, isso e quando a view report estiver com largura maxima de 900px ou menos se for mais não aplicara, e quando a view report estiver com largura minima de 600px ou mais se for menos não aplicara aplicara essa media query nos seguintes elementos
            */
            @media screen and (max-width: 900px) and (min-width: 600px) {
                 div.example{
                     font-size: 50px;
                     padding-top: 50px;
                     padding-right: 50px;
                     padding-bottom: 50px;
                     padding-left: 50px;
                     border-top: 8px;
                     border-right: 8px;
                     border-bottom: 8px;
                     border-left: 8px;
                     border-style: solid;
                     border-color: black;
                     background: yellow;
                 }   
            }
        </style>
    </head>
    <body>

        <h2>Alterar a aparência do DIV em diferentes tamanhos de tela</h2>

        <div class="example">Exemplo DIV.</div>

        <p>Quando a largura do navegador estiver entre 600 e 900px altere a aparência do DIV <strong>Redimensione a janela do navegador para ver o efeito</strong></p>
    </body>
</html>
