<!-- 
    * TRANSIÇÃO + TRANSFORMAÇÃO

      - O exemplo a seguir adiciona um efeito de transição à transformação:


-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            /*
             - especificando um efeito de transição em uma propriedade CSS, usando a propriedade transition;
             - especificando um efeito de transição na largura por um tempo de 2 segundos, na altura por 2s, e na propriedade tranform onde rotaciona e reposiciona elementos tem duração de 2s.
            */
            transition: width 2s, height 2s, transform 2s;
        }
        /**
         - 
            - para que a propriedade CSS, tenha seu transition especificado funcionando tem que receber um novo valor, na propriedade especificada e no elemento especifico, para que possa ocorrer o efeito, isso aqui  neste exemplo e obtido, este novo valor quando o usuario passa o mouse por cima do elemento div, e o novo valor e setado na propriedade.
        **/
        div:hover{
            width: 300px;
            height: 300px;
            /*especificando um efeito de CSS 2D no elemento, para que ele gira o elemento no sentido horário ou anti-horário de acordo com um determinado grau. valores negativos gira no sentido anti-horario, e positivos no sentido horario*/
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Transições</h1>

    <h2>A propriedade transition</h2>

    <h3>Transição + transformação</h3>

    <p><strong>Exemplo:</strong>O exemplo a seguir adiciona um efeito de transição à transformação:</p>

    <p>Passe o mouse sobre o elemento div abaixo:</p>

    <div></div>
</body>
</html>
