<!--
    * CORES HSLA

     - Os valores de cor HSLA são uma extensão dos valores de cor HSL com um canal alfa - que especifica a opacidade de uma cor.
     -
     - Um valor de cor HSLA é especificado com: hsla (matiz, saturação, luminosidade, alfa), onde o parâmetro alfa define a opacidade. O parâmetro alfa é um número entre 0,0 (totalmente transparente) e 1,0 (totalmente opaco).
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cores HSLA</title>
    <style>
        p#p1{
            background-color: hsl(120, 100%, 50%,0.3);
        }
        p#p2{
            background-color: hsl(120,100%,75%,0.3);
        }
        p#p3{
            background-color: hsl(120,100%,25%,0.3);
        }
        p#p4{
            background-color: hsl(120,60%,70%,0.3);
        }
        p#p5{
            background-color: hsl(290,100%,50%,0.3);
        }
        p#p6{
            background-color: hsl(290,60%,70%,0.3);
        }
    </style>
</head>
<body>
    <h1>Definindo cores com valores HSLA</h1>
    <p id="p1">Verde</p>
    <p id="p2">Luz verde</p>
    <p id="p3">Verde escuro</p>
    <p id="p4">Verde Pastel</p>
    <p id="p5">Tolet</p>
    <p id="p6">Violeta Pastel</p>
</body>
</html>
