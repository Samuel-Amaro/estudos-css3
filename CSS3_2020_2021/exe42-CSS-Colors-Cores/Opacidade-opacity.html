<!--
    * OPACIDADE

        - A opacity propriedade CSS define a opacidade de todo o elemento (a cor de fundo e o texto serão opacos/transparentes).
        - 
        - O opacity valor da propriedade deve ser um número entre 0,0 (totalmente transparente) e 1,0 (totalmente opaco).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cores opacity</title>
    <style>
        p#p1{
            background-color: rgba(255,0,0,0.3);
            opacity: 0.6;
        }
        p#p2{
            background-color: rgba(0,255,0,0.3);
            opacity: 0.6;
        }
        p#p3{
            background-color: rgba(0,0,255,0.3);
            opacity: 0.6;
        }
        p#p4{
            background-color: rgba(192,192,192,0.3);
            opacity: 0.6;
        }
        p#p5{
            background-color: rgba(255,255,0,0.3);
            opacity: 0.6;
        }
        p#p6{
            background-color: rgba(255,0,255,0.3);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Definindo cores com opacidade</h1>
    <p id="p1">Vermelho</p>
    <p id="p2">Verde</p>
    <p id="p3">Azul</p>
    <p id="p4">Cinza</p>
    <p id="p5">Amarelo</p>
    <p id="p6">Cerise</p>
</body>
</html>
