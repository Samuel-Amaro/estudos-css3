<!--
    * PROPRIEDADE ABREVIADA DE ANIMAÇÃO

      - O exemplo abaixo usa seis das propriedades de animação:


-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações CSS</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: exemplo;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        /*especificando os quadros chaves para uma animação*/
        @keyframes exemplo{
            0%{
                background-color: red;
                left: 0px;
                top: 0px;
            }
            25%{
                background-color: yellow;
                left: 200px;
                top: 0px;
            }
            50%{
                background-color: blue;
                left: 200px;
                top: 200px;
            }
            75%{
                background-color: green;
                left: 0px;
                top: 200px;
            }
            100%{
                background-color: red;
                left: 0px;
                top: 10px;
            }
        }

        div#anim2{
            /*usand shorthand*/
            animation: exemplo2 5s linear 2s infinite alternate;
        }

        /*especificando os quadros chaves para uma animação*/
        @keyframes exemplo2{
            0%{
                background-color: red;
                left: 0px;
                top: 0px;
            }
            25%{
                background-color: yellow;
                left: 200px;
                top: 0px;
            }
            50%{
                background-color: blue;
                left: 200px;
                top: 200px;
            }
            75%{
                background-color: green;
                left: 0px;
                top: 200px;
            }
            100%{
                background-color: red;
                left: 0px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Animações CSS</h1>
    <h2>Shorthand Animation - propriedade abreviada</h2>
    <p><strong>Exemplo:</strong> O exemplo abaixo usa seis das propriedades de animação:</p>

    <div></div>

    <p><strong>Exemplo:</strong> O mesmo efeito de animação acima pode ser obtido usando a animationpropriedade abreviada :</p>

    <div id="anim2"></div>
</body>
</html>
