<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Imagen</title>
    <style>
        body{
            /*add um espaço externo ao redor do corpo do documento, so ao redor do corpo da area de conteudo do documento*/
            margin-top: 25px;
            margin-right: 25px;
            margin-bottom: 25px;
            margin-left: 25px;
        }
        img{
            /*a imagen pode ocupar 100% do espaço reservado para ela, e mesmo que ocupar o elemento todo*/
            width: 100%;
        }
        aside.polaroid{
            width: 80%;
            background-color: white;
            /**
              - O box-shadow é uma propriedade do CSS, é utilizado para adicionar efeitos de sombra em volta de um elemento. Você pode especificar mais de um efeito, os separando com virgulas. Uma box-shadow é descrita pelo deslocamentos (offset) X e Y em relação ao elemento, desfoco e propagação do raio e cor.
              -  offset-x | offset-y | blur-radius | spread-radius | color 
                box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
              - <offset-x> especifica a distância horizontal. Valores negativos colocarão a sombra à esquerda do elemento.
              - <offset-y> especifca a distância vertical. Valores negativos colocam a sombra acima do elemento.
              - <blur-radius> Este é um terceiro valor para <length> (en-US). Quanto maior for este valor, maior o efeito de desfocagem, desta forma a sombra se tornará maior e mais clara. Valores negativos não são permitidos. Se não for especificado, o valor padrão é 0 (os limites da sombra serão retos). 
              - <spread-radius> Este é um quarto valor de <length> (en-US). Valores positivos farão com que a sombra expanda e cresça maior, valores negativos farão com que a sombra encolha.  
              - especificando mais de uma sombra ao elemento
            **/
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            /*add um espaço externo no inferior deste elemeento entre a margin inferior do elemento atual, e entre o margin-top do proximo elemento que esta abaixo desse*/
            margin-bottom: 25px;
        }
        aside.conteiner{
            /*alinha o texto ao centro*/
            text-align: center;
            /*add espaço interno entre o conteudo e a borda*/
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Estilos de Imagen</h1>
    
    <h2>Imagens / Cartões Polaroid responsivos</h2>
    
    <p><strong>Exemplo:</strong></p>
    
    <aside class="polaroid">
        <img src="../img_5terre.jpg" alt="Terre">
        <aside class="conteiner">
            <p>Cinque Terre</p>
        </aside>
    </aside>

    <aside class="polaroid">
        <img src="../lights600x400.jpg" alt="Norther Lights">
        <aside class="conteiner">
            <p>Northern Lights</p>
        </aside>
    </aside>

</body>
</html>
