<!--
    * IMAGENS RESPONSIVAS

      - As imagens responsivas serão ajustadas automaticamente para caber no tamanho da tela.

      - Redimensione a janela do navegador para ver o efeito:
    
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Imagens</title>
    <style>
        img{
            width: 1000px;
            height: 300px;
            max-width: 100%;
            height: auto;
            /*Se você quiser que uma imagem seja reduzida, se necessário, mas nunca para ser maior do que seu tamanho original, adicione o seguinte:*/
        }
    </style>
</head>
<body>
    <h1>Estilos de Imagens</h1>
    <h2>Imagens Responsivas</h2>
    <p><strong>Exemplo:</strong> As imagens responsivas serão ajustadas automaticamente para caber no tamanho da tela.</p>
    <p>Redimensione a janela do navegador para ver o efeito:</p>
    <img src="../img_5terre_wide.jpg" alt="Imagen Responsiva">
</body>
</html>
