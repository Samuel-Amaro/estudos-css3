<!--
    * IMAGENS ARREDONDADAS

      - Use a border-radius propriedade para criar imagens arredondadas:

      - Imagem arredondada:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de imagens</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top-right-radius: 8px;
            /*
              ou usar a shorthand
              border-radius: 8px;
            */
        }
    </style>
</head>
<body>
    <h1>Lição Estilos de Imagens</h1>
    <h2>Imagens Arredondadas</h2>
    <p><strong>Exemplo:</strong> Use a propriedade border-radius para criar imagens arredondadas:</p>
    <img src="../paris.jpg" alt="Cidade Paris">
</body>
</html>
