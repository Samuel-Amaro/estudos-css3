<!--
    * IMAGEN EM MINIATURA

      - Use a border propriedade para criar imagens em miniatura.

      - Imagem em miniatura como link:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de imagens</title>
    <style>
        img{
            /*aplica uma borda em torno do elemento <img>*, uma borda e a espessura, entre o espaçamento interno e externo*/
            border-top: 1px;
            border-right: 1px;
            border-bottom: 1px;
            border-left: 1px;
            border-style: solid;
            border-color: #ddd;
            width: 150px;
            /*arredonda as bordas aplicadas em torno do elemento html <img>*/
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            border-top-right-radius: 4px;
            /*
              ou usar a shorthand
              border-radius: 8px;
            */
            /*add um espaçamento interno entre a imagen e o elemento <img>, espaço interno entre conteudo e border*/
            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
        /*uma pseudo classe ativa no elemento <img>, quando tiver o mouse sobre o elemento*/
        img:hover{
            /**
              - O box-shadow é uma propriedade do CSS, é utilizado para adicionar efeitos de sombra em volta de um elemento. Você pode especificar mais de um efeito, os separando com virgulas. Uma box-shadow é descrita pelo deslocamentos (offset) X e Y em relação ao elemento, desfoco e propagação do raio e cor.
              -  offset-x | offset-y | blur-radius | spread-radius | color 
                box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
              - <offset-x> especifica a distância horizontal. Valores negativos colocarão a sombra à esquerda do elemento.
              - <offset-y> especifca a distância vertical. Valores negativos colocam a sombra acima do elemento.
              - <blur-radius> Este é um terceiro valor para <length> (en-US). Quanto maior for este valor, maior o efeito de desfocagem, desta forma a sombra se tornará maior e mais clara. Valores negativos não são permitidos. Se não for especificado, o valor padrão é 0 (os limites da sombra serão retos). 
              - <spread-radius> Este é um quarto valor de <length> (en-US). Valores positivos farão com que a sombra expanda e cresça maior, valores negativos farão com que a sombra encolha.  
            **/
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
</head>
<body>
    <h1>Lição Estilos de Imagens</h1>
    <h2>Imagens em miniatura como link</h2>
    <p><strong>Exemplo:</strong> Use a propriedade border para criar imagens em miniatura. Enrole uma âncora em torno da imagem para usá-la como um link.</p>
    <p>Passe o mouse sobre a imagem e clique nela para ver o efeito.</p>
    <!-- quando a ancora e um site exerterno a gente especifica o alvo para poder ter uma semantica na navegação e o self e external diz que o site e externo de fora, o _blank para abrir uma nova guia no navegador-->
    <a target="_blank"  href="https://www.w3schools.com/css/paris.jpg" self="external">
        <img src="../paris.jpg" alt="Cidade Paris">
    </a>
</body>
</html>
