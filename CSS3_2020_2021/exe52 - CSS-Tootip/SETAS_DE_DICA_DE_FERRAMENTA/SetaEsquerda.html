<!--
    * SETA ESQUERDA

     - Este exemplo demonstra como adicionar uma seta à esquerda da dica de ferramenta:

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seta Inferior</title>
    <style>
        body{
            /*todo texto que estiver no corpo do documento sera centralizado*/
            text-align: center;
        }
        p.dica{
            position: relative;
            display: inline-block;
            border-bottom-width: 1px;
            border-bottom-style: dotted;
            border-bottom-color: black;
        }
        /**
         - usando uma combinação de seletor, pega todos os elementos span que são descendentes do elemento p
         - essa configuração afeta somente o elemento <span>
        **/
        p.dica span.textodicaferramenta{
            /**
                - A propriedade CSS de visibilidade pode mostrar ou ocultar um elemento sem afetar o layout de um documento (ou seja, o espaço é criado para elementos independentemente de serem selecionados ou não). 
                - valor: hidden A caixa do elemento é invisível (não desenhada), mas ainda afeta o layout normalmente. Os descendentes do elemento ficarão visíveis se tiverem sido visibilityconfigurados como visible.
            **/
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 0px;
            padding-right: 0px;

            /*posição da dica*/
            /**
              - move um elemento completamente para fora do fluxo normal de layout da página, como se ele estivesse em sua própria camada separada. A partir daí, você pode fixá-lo em uma posição relativa às bordas do <html> elemento da página  (ou ao elemento ancestral posicionado mais próximo). Isso é útil para criar efeitos de layout complexos, como caixas com guias onde diferentes painéis de conteúdo ficam em cima uns dos outros e são mostrados e ocultos conforme desejado, ou painéis de informações que ficam fora da tela por padrão, mas podem ser deslizados na tela usando um botão de controle.
            **/
            position: absolute;
            /**
              - A z-index propriedade CSS define a ordem z de um elemento posicionado e seus descendentes ou flex items. Os elementos sobrepostos com um índice z maior cobrem aqueles com um menor.
              - o elemento span e sobreposto por cima do elemento <p>
            **/
            z-index: 1;
            /*se aproxima -5px do topo, faz um recuo para cima do seu elemento ancestral <p> na parte superior, para se afastar acima do seu elemento ancestral, somente um pouco não muito, para ficarem com o mesmo pocionamento na vertical*/
            top: -5px;
            /*se afasta 110% da esquerda do seu elemento ancestral, se afasta 110% da esquerda do elemento <p>, para pode o elemento ficar apos o elemento <p> quase ao lado na direita, mas com espaço*/
            left: 110%;
        }
        /*
        
         - usando seletor combinado para selecionar o descendente <span> do elemento <p>
         -  O ::after pseudoelemento pode ser usado para inserir algum conteúdo após o conteúdo de um elemento;
        */
        p.dica span.textodicaferramenta::after{
            /*
             - A propriedade CSS content é usada com os pseudoelementos ::before e ::after para gerar conteúdo em um elemento. Objetos inseridos usando a propriedade content são elementos substituídos anônimos.
             - objeto: <string> (en-US) Um ou mais caracteres de texto.
             - não sera inserido nenhum conteudo apos o conteudo padrão do elemento ter sido renderizado.
             - o elemento vai ser renderizado, mas não vai ter nenhum conteudo, vai ter o elemento no layout afetando os outros elementos, mas ele não possui conteudo, ele existe mas não possui conteudo.
            */
            content: "";
            /*o elemento e posicionado absolutamente em torno do seu ancestral, que e o <span>*/ 
            position: absolute;
            /*se afasta 50% do inferior do seu ancestral*/
            top: 50%;
            /*se afasta 100% da direita para se centralizar, tentar ficar centralizado em relação ao seu elemento ancestral*/
            right: 100%;
            /*para torna o elemento centralizado entre o elemento <p> e o elemento <span>, utilizando espaçamento externo entre os elementos*/
            margin-top: -5px;
            /*add borda ao elemento gerado sem conteudo. apos o conteudo do <span> ter sido renderizado, mesmo não tendo conteudo o elemento pode receber propriedades css, essas bordas adicionadas dão o efeito visual de uma seta abaixo do elemento <span>, somente mostrando a border top , so que como não tem conteudo a bora top da um efeito visual de que parece uma seta. 
            o elemento gerado por content e so um bloco bem pequeno que visualmente aplicando as bordas parecem peça de encaixe, deixando so uma borda que qualquer lado a mostra pareçe uma seta*/
            border-top-width: 5px;
            border-right-width: 5px;
            border-left-width: 5px;
            border-bottom-width: 5px;
            border-style: solid;
            border-top-color: transparent;
            border-right-color: black;
            border-bottom-color: transparent;
            border-left-color: transparent;
        }
        /** 
          - o elemento <p> ao receber o passar do mouse por cima de si, vai fazer algo
          - o <span> vai ser oque vai fazer algo, porque ele esta sendo especificado, por causa do seletor de combinação espaço, que seleciona o descendente do elemento <p> que no caso e <span>
        **/
        p.dica:hover span.textodicaferramenta{
            /*A caixa do elemento é visível.*/
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Setas de Dica de Ferramenta</h1>
    <h2>Dica de ferramenta para a direita com a seta para a esquerda</h2>
    <p><strong>Exemplo:</strong> Este exemplo demonstra como adicionar uma seta à esquerda da dica de ferramenta:</p>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <p  class="dica">Passe o mouse sobre min<span class="textodicaferramenta">Texto de dica</span></p>
</body>
</html>
